    <style>
        /* --- FONT & BASE STYLING (MATCHING notes.html) --- */
        :root {
            --menu-bg: #000000;
            --menu-border: #333;
            --menu-text: #d1d5db;
            --tab-hover-text: #ffffff;
            --tab-active-bg: rgba(79, 70, 229, 0.1);
            --tab-active-border: #4f46e5;
            --tab-active-text: #4f46e5;
            --tab-active-hover-bg: rgba(79, 70, 229, 0.15);
            --tab-active-hover-border: #6366f1;
            --tab-active-hover-text: #6366f1;
            --tab-text: #9ca3af;
            --menu-item-hover-bg: #2a2a2a;
            --menu-item-hover-text: #ffffff;
            --avatar-border: #4b5563;
        }

        body { 
            font-family: 'Geist', sans-serif; 
            background-color: #070707; 
            color: #c0c0c0; 
            transition: all 0.3s ease;
            font-size: 16px;
            overflow: hidden; /* Prevent body scroll on fullscreen */
            font-weight: 300; 
        }

        h1, h2, h3, .font-bold, .font-semibold, strong, .tracking-widest {
            font-weight: 400 !important; 
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        .view-transition { transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out; }
        .view-hidden { opacity: 0; transform: scale(0.98); pointer-events: none; }
        
        /* --- THEME-AWARE BUTTONS (from notes.html) --- */
        
        .btn-themed-secondary {
            background: var(--menu-bg, #0000000);
            border: 1px solid var(--menu-border, #333);
            border-radius: 0.75rem;
            color: var(--menu-text, #d1d5db);
            padding: 0.5rem 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            line-height: 1;
        }
        .btn-themed-secondary:hover {
            background-color: var(--menu-bg, #000000);
            border-color: var(--menu-border, #fff);
            color: var(--tab-hover-text, #ffffff);
        }

        .btn-themed-primary {
            background-color: var(--tab-active-bg, rgba(79, 70, 229, 0.1));
            border: 1px solid var(--tab-active-border, #4f46e5);
            color: var(--tab-active-text, #4f46e5);
            border-radius: 0.75rem;
            padding: 0.5rem 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn-themed-primary:hover {
            background-color: var(--tab-active-hover-bg, rgba(79, 70, 229, 0.15));
            border-color: var(--tab-active-hover-border, #6366f1);
            color: var(--tab-active-hover-text, #6366f1);
        }
        .btn-themed-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: var(--tab-active-bg, rgba(79, 70, 229, 0.1));
            border-color: var(--tab-active-border, #4f46e5);
            color: var(--tab-active-text, #4f46e5);
        }

        .btn-icon-theme {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 2.25rem; /* 36px */
            height: 2.25rem; /* 36px */
            border-radius: 0.5rem;
            background-color: transparent;
            border: 1px solid transparent;
            color: var(--tab-text, #9ca3af);
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-icon-theme:hover {
            background-color: var(--tab-active-bg, rgba(79, 70, 229, 0.1));
            color: var(--tab-active-text, #4f46e5);
            border-color: var(--tab-active-border, #4f46e5);
        }
        .btn-icon-theme.btn-danger:hover {
            background-color: rgba(220, 38, 38, 0.1);
            color: #dc2626;
            border-color: #dc2626;
        }

        /* --- THEMED INPUT (from dictionary.html) --- */
        .themed-input {
            background-color: #0d0d0d;
            border: 1px solid #1a1a1a;
            color: #c0c0c0;
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            transition: all 0.2s;
            width: 100%;
        }
        .themed-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }
        .themed-input::placeholder { color: #707070; font-weight: 300; }

        /* --- MESSENGER LAYOUT STYLES --- */
        #app-container {
            background-color: #070707;
            /* Removed border, max-width, margin, rounded, etc. for fullscreen */
        }

        #contacts-view {
            background-color: #070707; 
            border-color: #1a1a1a;
        }
        .themed-header, .themed-footer { border-color: #1a1a1a; }
        .themed-footer { background-color: #070707; }
        #chat-view { background-color: #0d0d0d; }
        #my-id-box { background-color: #0d0d0d; border: 1px solid #1a1a1a; }

        /* --- FRIEND/REQUEST LIST (Styled like settings.html sidebar) --- */
        .friend-list-item {
            padding: 0.75rem 1rem;
            transition: background-color 0.2s ease, color 0.2s ease;
            border-radius: 0.5rem;
            margin: 0.25rem 1rem;
            width: calc(100% - 2rem);
            display: flex;
            align-items: center;
            gap: 1rem; /* 16px */
            cursor: pointer;
        }
        .friend-list-item:hover {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .friend-list-item.active {
            background-color: var(--tab-active-bg, rgba(79, 70, 229, 0.1));
            color: var(--tab-active-text, #4f46e5);
            font-weight: 400;
        }
        .friend-list-item.active .font-thin {
            color: var(--tab-active-text, #4f46e5);
        }
        
        .contact-initials {
            background-color: #1a1a1a;
            color: #c0c0c0;
            font-weight: 400;
            width: 40px; /* 2.5rem */
            height: 40px; /* 2.5rem */
            border-radius: 99px; /* rounded-full */
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .friend-list-item.active .contact-initials {
            background-color: var(--tab-active-border);
            color: white;
        }
        
        /* --- Friend Request Item Styling --- */
        .request-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem;
            background-color: #0d0d0d;
            border: 1px solid #1a1a1a;
            border-radius: 0.75rem;
        }
        .request-item .btn-icon-theme {
            width: 2rem; /* 32px */
            height: 2rem; /* 32px */
        }
        .request-item .btn-icon-theme.btn-accept:hover {
            background-color: rgba(34, 197, 94, 0.1);
            border-color: #22c55e;
            color: #22c55e;
        }

        /* --- MESSAGE BUBBLES --- */
        .message-bubble {
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            max-width: 80%;
            word-break: break-word;
        }
        .sent-bubble {
            background-color: #4f46e5;
            color: white;
            border-bottom-right-radius: 0.25rem;
        }
        .received-bubble {
            background-color: #1f2937;
            color: #c0c0c0;
            border-bottom-left-radius: 0.25rem;
        }
        .message-text {
            font-weight: 300;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        .message-timestamp {
            font-weight: 300;
            font-size: 0.75rem;
            color: #707070;
            margin-top: 4px;
        }
        .sent-bubble + .message-timestamp { color: #a0a0a0; }
        .message-timestamp .seen-status {
            color: var(--tab-active-border);
            font-weight: 400;
        }

        /* Large Message Truncation */
        .message-content.truncated {
            max-height: 120px;
            overflow: hidden;
            position: relative;
        }
        .message-content.truncated::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(to bottom, transparent, #0d0d0d 90%);
            pointer-events: none; 
            z-index: 10;
        }
        .message-content.truncated .fade-arrow {
            position: absolute;
            bottom: 4px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            color: var(--tab-active-text);
            background-color: #0d0d0d;
            padding: 2px 4px;
            border-radius: 99px;
            border: 1px solid #1a1a1a;
        }
        
        /* --- NEW: Fullscreen Input Bar --- */
        .themed-input.rounded-full {
            border-radius: 99px;
        }
        .btn-themed-primary.rounded-full {
            border-radius: 99px;
            padding-left: 0; /* Reset padding */
            padding-right: 0; /* Reset padding */
            line-height: 1;
        }
    </style>
</head>

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs, serverTimestamp, arrayUnion, arrayRemove, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- FIREBASE CONFIGURATION (REPLACE WITH YOURS) ---
        const firebaseConfig = {
            apiKey: "AIzaSyASqfiYUPf7xY4wgZ0hLl8_Z0ZkBiwFUO8",
            authDomain: "theamericanmessenger-0.firebaseapp.com",
            databaseURL: "https://theamericanmessenger-0-default-rtdb.firebaseio.com",
            projectId: "theamericanmessenger-0",
            storageBucket: "theamericanmessenger-0.firebasestorage.app",
            messagingSenderId: "963196851685",
            appId: "1:963196851685:web:9f709be8b2888ed4e28b0c",
            measurementId: "G-SBGEJDRSBZ"
        };
        
        // --- INITIALIZE APP ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- GLOBAL STATE & DOM ELEMENTS ---
        const MESSAGE_CHARACTER_LIMIT = 10000;
        const MESSAGE_TRUNCATE_LENGTH = 300;
        const MESSAGE_STORAGE_LIMIT = 25;
        const SEEN_DELAY_MS = 3000;

        let currentUser = null;
        let myPublicId = null;
        let myPublicName = null;
        let currentChatPartner = null;
        let blockedUsers = [];
        
        let unsubscribeUserDoc = () => {};
        let unsubscribeFriends = () => {};
        let unsubscribeIncomingRequests = () => {};
        let unsubscribeOutgoingRequests = () => {};
        let unsubscribeMessages = () => {};
        
        let statusInterval = null;
        let seenTimeout = null;
        let currentObserver = null;

        const dom = {
            appContainer: document.getElementById('app-container'),
            myIdEl: document.getElementById('my-id'),
            copyIdBtn: document.getElementById('copy-id-btn'),
            addContactIdInput: document.getElementById('add-contact-id'),
            addContactBtn: document.getElementById('add-contact-btn'),
            addFriendMessage: document.getElementById('add-friend-message'),
            
            friendsListEl: document.getElementById('friends-list'),
            incomingRequestsListEl: document.getElementById('incoming-requests-list'),
            outgoingRequestsListEl: document.getElementById('outgoing-requests-list'),
            
            tabBtnFriends: document.getElementById('tab-btn-friends'),
            tabBtnRequests: document.getElementById('tab-btn-requests'),
            tabContentFriends: document.getElementById('tab-content-friends'),
            tabContentRequests: document.getElementById('tab-content-requests'),
            requestsBadge: document.getElementById('requests-badge'),
            
            contactsView: document.getElementById('contacts-view'),
            chatView: document.getElementById('chat-view'),
            backToContactsBtn: document.getElementById('back-to-contacts-btn'),
            chatHeaderEl: document.getElementById('chat-header'),
            messagesContainerEl: document.getElementById('messages-container'),
            messageForm: document.getElementById('message-form'),
            messageInput: document.getElementById('message-input'),
            sendBtn: document.getElementById('send-btn'),
            darkModeToggle: document.getElementById('dark-mode-toggle'),
            batteryStatusEl: document.getElementById('battery-status'),
            localTimeEl: document.getElementById('local-time'),
            chatPlaceholder: document.getElementById('chat-placeholder'),
        };

        const icons = {
            sun: `<i class="fa-solid fa-sun-bright w-5 h-5"></i>`,
            moon: `<i class="fa-solid fa-moon w-5 h-5"></i>`,
            send: `<i class="fa-solid fa-arrow-up w-5 h-5"></i>`,
            check: `<i class="fa-solid fa-check w-5 h-5"></i>`,
            arrowDown: `<i class="fa-solid fa-chevron-down w-3 h-3"></i>`,
            accept: `<i class="fa-solid fa-check w-4 h-4"></i>`,
            deny: `<i class="fa-solid fa-xmark w-4 h-4"></i>`,
            cancel: `<i class="fa-solid fa-trash-can w-4 h-4"></i>`,
        };
        
        // --- MAIN APP LOGIC ---

        function main() {
            initTheme();
            setupEventListeners();
            signInAnonymously(auth).catch(err => console.error("Sign-in failed:", err));
            onAuthStateChanged(auth, handleAuthStateChange);
        }

        async function handleAuthStateChange(user) {
            if (user) {
                currentUser = user;
                await setupUserDocument();
                listenForUserDocChanges();
                listenForFriends();
                listenForFriendRequests(); // NEW
                startStatusUpdates();
                dom.appContainer.classList.remove('hidden');
                dom.chatPlaceholder.classList.remove('hidden');
            } else {
                // ... (cleanup logic) ...
                stopStatusUpdates();
                dom.appContainer.classList.add('hidden');
            }
        }

        async function setupUserDocument() {
            const userDocRef = doc(db, 'users', currentUser.uid);
            const userDoc = await getDoc(userDocRef);
            if (!userDoc.exists()) {
                const newId = await generateUniqueId();
                const newName = `User (${newId.substring(0, 4)})`;
                await setDoc(userDocRef, { 
                    publicId: newId, 
                    name: newName,
                    uid: currentUser.uid, 
                    blockedUsers: [] 
                });
                myPublicId = newId;
                myPublicName = newName;
                dom.myIdEl.textContent = newId;
            } else {
                const data = userDoc.data();
                myPublicId = data.publicId;
                myPublicName = data.name || `User (${data.publicId.substring(0, 4)})`;
                dom.myIdEl.textContent = data.publicId;
                blockedUsers = data.blockedUsers || [];
            }
        }

        function listenForUserDocChanges() {
            unsubscribeUserDoc();
            const userDocRef = doc(db, 'users', currentUser.uid);
            unsubscribeUserDoc = onSnapshot(userDocRef, (doc) => {
                const data = doc.data();
                blockedUsers = data?.blockedUsers || [];
                myPublicName = data.name || myPublicName; // Update name if changed
                listenForFriends(); // Re-render friends to show block status
            });
        }
        
        // --- UI & THEME ---

        function initTheme() {
            document.documentElement.classList.add('dark');
            dom.darkModeToggle.innerHTML = icons.sun;
            localStorage.theme = 'dark';
        }

        function toggleTheme() { initTheme(); } // Lock to dark

        function scrollToBottom() {
            setTimeout(() => {
                dom.messagesContainerEl.scrollTo({ top: dom.messagesContainerEl.scrollHeight, behavior: 'smooth' });
            }, 50);
        }

        function switchTab(tab) {
            if (tab === 'friends') {
                dom.tabContentFriends.classList.remove('hidden');
                dom.tabContentRequests.classList.add('hidden');
                dom.tabBtnFriends.classList.replace('btn-themed-secondary', 'btn-themed-primary');
                dom.tabBtnRequests.classList.replace('btn-themed-primary', 'btn-themed-secondary');
            } else {
                dom.tabContentFriends.classList.add('hidden');
                dom.tabContentRequests.classList.remove('hidden');
                dom.tabBtnFriends.classList.replace('btn-themed-primary', 'btn-themed-secondary');
                dom.tabBtnRequests.classList.replace('btn-themed-secondary', 'btn-themed-primary');
            }
        }

        // --- STATUS BAR (Unchanged) ---
        function startStatusUpdates() {
            stopStatusUpdates();
            const update = async () => {
                dom.localTimeEl.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
                try {
                    if ('getBattery' in navigator) {
                        const battery = await navigator.getBattery();
                        dom.batteryStatusEl.textContent = `${Math.floor(battery.level * 100)}%`;
                    } else { dom.batteryStatusEl.textContent = 'N/A'; }
                } catch { dom.batteryStatusEl.textContent = 'N/A'; }
            };
            update();
            statusInterval = setInterval(update, 30000);
        }
        function stopStatusUpdates() { if (statusInterval) clearInterval(statusInterval); }
        
        // --- FRIEND & REQUEST MANAGEMENT ---

        function listenForFriends() {
            unsubscribeFriends();
            const friendsRef = collection(db, `users/${currentUser.uid}/contacts`);
            unsubscribeFriends = onSnapshot(query(friendsRef), (snapshot) => {
                dom.friendsListEl.innerHTML = '';
                if (snapshot.empty) {
                    dom.friendsListEl.innerHTML = `<li class="p-4 text-center text-gray-500 font-thin">No friends yet. Add one in the 'Requests' tab.</li>`;
                    return;
                }
                const sortedDocs = snapshot.docs.sort((a, b) => (a.data().timestamp?.toMillis() || 0) - (b.data().timestamp?.toMillis() || 0));
                sortedDocs.forEach(doc => renderFriend(doc.id, doc.data()));
                
                if (currentChatPartner) {
                    const activeLi = document.querySelector(`#friends-list li[data-uid="${currentChatPartner.uid}"]`);
                    if (activeLi) activeLi.classList.add('active');
                }
            });
        }
        
        function renderFriend(uid, data) {
            const isBlocked = blockedUsers.includes(uid);
            const li = document.createElement('li');
            li.className = 'friend-list-item'; // Using new base class
            li.dataset.uid = uid;
            li.dataset.name = data.name || 'Unnamed';

            const name = data.name || 'Unnamed';
            const initials = name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();

            let indicatorHTML = '';
            if (data.unread) {
                indicatorHTML = `<p class="text-sm text-gray-200 font-semibold truncate max-w-[150px]">${data.lastMessage || ''}</p><span class="w-2.5 h-2.5 bg-indigo-500 rounded-full ml-auto flex-shrink-0"></span>`;
            } else if (data.lastMessage) {
                indicatorHTML = `<p class="text-sm text-gray-400 font-thin truncate max-w-[150px]">${data.lastMessage || ''}</p><p class="text-xs text-gray-500 ml-auto whitespace-nowrap font-thin">${formatTimestamp(data.timestamp)}</p>`;
            } else {
                 indicatorHTML = `<p class="text-sm text-gray-500 font-thin">No messages yet.</p>`;
            }

            li.innerHTML = `
                <div data-action="open-chat" class="flex-grow flex items-center gap-4 cursor-pointer overflow-hidden">
                    <div class="contact-initials"><span>${initials}</span></div>
                    <div class="flex-grow overflow-hidden">
                        <span class="font-semibold">${name} ${isBlocked ? '<span class="text-xs text-red-500 font-thin">(Blocked)</span>' : ''}</span>
                        <div class="flex items-center gap-2">${indicatorHTML}</div>
                    </div>
                </div>
                <div class="flex items-center gap-1 flex-shrink-0">
                    <button data-action="edit" title="Edit Name" class="btn-icon-theme"><i class="fa-solid fa-pen w-4 h-4"></i></button>
                    <button data-action="block" title="${isBlocked ? 'Unblock User' : 'Block User'}" class="btn-icon-theme"><i class="fa-solid fa-ban w-4 h-4"></i></button>
                    <button data-action="delete" title="Delete Contact" class="btn-icon-theme btn-danger text-red-500"><i class="fa-solid fa-trash-can w-4 h-4"></i></button>
                </div>
            `;
            dom.friendsListEl.appendChild(li);
        }

        function listenForFriendRequests() {
            unsubscribeIncomingRequests();
            unsubscribeOutgoingRequests();
            
            const reqsRef = collection(db, 'friendRequests');

            // Incoming
            const incomingQuery = query(reqsRef, where('receiverId', '==', currentUser.uid));
            unsubscribeIncomingRequests = onSnapshot(incomingQuery, (snapshot) => {
                dom.incomingRequestsListEl.innerHTML = '';
                if (snapshot.empty) {
                    dom.incomingRequestsListEl.innerHTML = `<li class="text-sm text-gray-500 font-thin">No incoming requests.</li>`;
                }
                snapshot.docs.forEach(doc => renderIncomingRequest(doc.id, doc.data()));
                
                // Update badge
                const count = snapshot.size;
                dom.requestsBadge.textContent = count;
                dom.requestsBadge.classList.toggle('hidden', count === 0);
            });

            // Outgoing
            const outgoingQuery = query(reqsRef, where('requesterId', '==', currentUser.uid));
            unsubscribeOutgoingRequests = onSnapshot(outgoingQuery, (snapshot) => {
                dom.outgoingRequestsListEl.innerHTML = '';
                if (snapshot.empty) {
                    dom.outgoingRequestsListEl.innerHTML = `<li class="text-sm text-gray-500 font-thin">No outgoing requests.</li>`;
                }
                snapshot.docs.forEach(doc => renderOutgoingRequest(doc.id, doc.data()));
            });
        }
        
        function renderIncomingRequest(reqId, data) {
            const li = document.createElement('li');
            li.className = 'request-item';
            li.innerHTML = `
                <div class="overflow-hidden">
                    <p class="font-semibold truncate">${data.requesterName || 'Unknown User'}</p>
                    <p class="text-xs text-gray-400 font-thin truncate">${data.requesterId}</p>
                </div>
                <div class="flex gap-2 flex-shrink-0">
                    <button data-action="accept" data-req-id="${reqId}" title="Accept" class="btn-icon-theme btn-accept text-green-500">
                        ${icons.accept}
                    </button>
                    <button data-action="deny" data-req-id="${reqId}" title="Deny" class="btn-icon-theme btn-danger text-red-500">
                        ${icons.deny}
                    </button>
                </div>
            `;
            dom.incomingRequestsListEl.appendChild(li);
        }

        function renderOutgoingRequest(reqId, data) {
            const li = document.createElement('li');
            li.className = 'request-item';
            li.innerHTML = `
                <div class="overflow-hidden">
                    <p class="font-semibold truncate">${data.receiverName || 'Unknown User'}</p>
                    <p class="text-xs text-gray-400 font-thin truncate">${data.receiverPublicId}</p>
                </div>
                <button data-action="cancel" data-req-id="${reqId}" title="Cancel" class="btn-icon-theme btn-danger text-red-500">
                    ${icons.cancel}
                </button>
            `;
            dom.outgoingRequestsListEl.appendChild(li);
        }

        // --- CHAT LOGIC ---

        async function openChat(uid, name) {
            currentChatPartner = { uid, name };
            dom.chatHeaderEl.textContent = name;
            dom.messagesContainerEl.innerHTML = '';
            dom.chatPlaceholder.classList.add('hidden');
            
            document.querySelectorAll('#friends-list li').forEach(el => el.classList.remove('active'));
            const activeLi = document.querySelector(`#friends-list li[data-uid="${uid}"]`);
            if (activeLi) activeLi.classList.add('active');

            if (window.innerWidth < 640) dom.contactsView.classList.add('view-hidden');
            dom.chatView.classList.remove('view-hidden');
            dom.messageInput.focus();

            listenForMessages();
            
            const contactRef = doc(db, `users/${currentUser.uid}/contacts`, uid);
            try { await updateDoc(contactRef, { unread: false }); } catch (e) { /* ignore */ }
        }

        function closeChat() {
            unsubscribeMessages();
            if (currentObserver) currentObserver.disconnect();
            currentChatPartner = null;
            dom.messagesContainerEl.innerHTML = '';
            dom.chatPlaceholder.classList.remove('hidden');
            document.querySelectorAll('#friends-list li.active').forEach(el => el.classList.remove('active'));
            dom.chatView.classList.add('view-hidden');
            dom.contactsView.classList.remove('view-hidden');
        }

        // --- Message Visibility (Unchanged) ---
        function setupSeenObserver(messages) {
            if (currentObserver) currentObserver.disconnect();
            const chatPartnerId = currentChatPartner.uid;
            const unreadMessages = messages.filter(msg => msg.senderId === chatPartnerId && !msg.seen);
            if (unreadMessages.length === 0) return;

            currentObserver = new IntersectionObserver(async (entries) => {
                for (const entry of entries) {
                    if (entry.isIntersecting) {
                        const messageEl = entry.target;
                        const messageTimestamp = messageEl.dataset.timestamp;
                        if (!messageEl.dataset.seenTimer) {
                            messageEl.dataset.seenTimer = setTimeout(async () => {
                                if (currentChatPartner && currentChatPartner.uid === chatPartnerId) {
                                    const chatId = [currentUser.uid, currentChatPartner.uid].sort().join('_');
                                    const chatDocRef = doc(db, 'chats', chatId);
                                    const chatDoc = await getDoc(chatDocRef);
                                    if (chatDoc.exists()) {
                                        const currentMessages = chatDoc.data().messages || [];
                                        const updatedMessages = currentMessages.map(msg => {
                                            if (msg.timestamp?.toDate()?.toISOString() === messageTimestamp) {
                                                return { ...msg, seen: true };
                                            }
                                            return msg;
                                        });
                                        await updateDoc(chatDocRef, { messages: updatedMessages });
                                    }
                                }
                                currentObserver.unobserve(messageEl);
                            }, SEEN_DELAY_MS);
                        }
                    } else {
                        if (entry.target.dataset.seenTimer) {
                            clearTimeout(entry.target.dataset.seenTimer);
                            delete entry.target.dataset.seenTimer;
                        }
                    }
                }
            }, { threshold: 0.8 });

            unreadMessages.forEach(msg => {
                const timestampISO = msg.timestamp?.toDate()?.toISOString();
                const element = document.querySelector(`.message-wrapper[data-timestamp="${timestampISO}"]`);
                if (element) currentObserver.observe(element);
            });
        }

        function listenForMessages() {
            unsubscribeMessages();
            const chatId = [currentUser.uid, currentChatPartner.uid].sort().join('_');
            const chatDocRef = doc(db, 'chats', chatId);
            
            unsubscribeMessages = onSnapshot(chatDocRef, (doc) => {
                if (!doc.exists()) {
                    dom.messagesContainerEl.innerHTML = '';
                    return;
                }
                const data = doc.data();
                const messages = data.messages || [];
                const filteredMessages = messages.filter(msg => !(msg.senderId !== currentUser.uid && blockedUsers.includes(msg.senderId)));
                dom.messagesContainerEl.innerHTML = '';
                filteredMessages.forEach(msg => renderMessage(msg));
                setupSeenObserver(filteredMessages);
                scrollToBottom();
            });
        }
        
        // --- Render Message (Unchanged from previous step) ---
        function renderMessage(data) {
            if (!data || !data.text) return;
            const messageWrapper = document.createElement('div');
            const isSent = data.senderId === currentUser.uid;
            const time = data.timestamp?.toDate()?.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) || '';
            const timestampISO = data.timestamp?.toDate()?.toISOString() || Date.now().toISOString();
            const isLargeMessage = data.text.length > MESSAGE_TRUNCATE_LENGTH;
            const displayText = isLargeMessage ? data.text.substring(0, MESSAGE_TRUNCATE_LENGTH) + '...' : data.text;
            const bubbleClasses = isSent ? 'sent-bubble' : 'received-bubble';
            
            messageWrapper.className = `message-wrapper flex ${isSent ? 'justify-end' : 'justify-start'}`;
            messageWrapper.dataset.timestamp = timestampISO;

            messageWrapper.innerHTML = `
                <div class="flex flex-col ${isSent ? 'items-end' : 'items-start'}">
                    <div class="message-bubble ${bubbleClasses} cursor-pointer relative ${isLargeMessage ? 'overflow-hidden' : ''}"
                        data-action="expand-message"
                        data-full-text="${isLargeMessage ? encodeURIComponent(data.text) : ''}">
                        <p class="message-text message-content ${isLargeMessage ? 'truncated' : ''}">${displayText}</p>
                        ${isLargeMessage ? `<div class="fade-arrow pointer-events-none">${icons.arrowDown}</div>` : ''}
                    </div>
                    <p class="message-timestamp px-2 ${isSent ? 'text-right' : 'text-left'}">
                        <span>${time}</span>
                        ${isSent && data.seen ? '<span class="seen-status ml-2">Seen</span>' : ''}
                    </p>
                </div>
            `;
            dom.messagesContainerEl.appendChild(messageWrapper);
        }
        function handleExpandMessage(e) {
            const messageEl = e.target.closest('[data-action="expand-message"]');
            if (!messageEl) return;
            const isTruncated = messageEl.querySelector('.message-content').classList.contains('truncated');
            if (!isTruncated) return;
            const fullText = decodeURIComponent(messageEl.dataset.fullText);
            alert(`Full Message:\n\n${fullText}`);
        }
        
        // --- UTILITIES ---

        async function filterProfanity(text) {
            try {
                const response = await fetch(`https://www.purgomalum.com/service/plain?text=${encodeURIComponent(text)}`);
                return response.ok ? await response.text() : text;
            } catch (error) { console.error("Profanity filter failed:", error); return text; }
        }

        async function generateUniqueId(length = 8) {
            while (true) {
                const id = Math.random().toString(36).substring(2, 2 + length);
                const q = query(collection(db, 'users'), where('publicId', '==', id));
                const snapshot = await getDocs(q);
                if (snapshot.empty) return id;
            }
        }

        function formatTimestamp(timestamp) {
            if (!timestamp || !timestamp.toDate) return '';
            const date = timestamp.toDate();
            const today = new Date();
            const isToday = date.toDateString() === today.toDateString();
            if (isToday) {
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } else {
                return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
            }
        }

        async function writeMessageToChat(messageData) {
            const chatId = [currentUser.uid, currentChatPartner.uid].sort().join('_');
            const chatDocRef = doc(db, 'chats', chatId);
            const chatDoc = await getDoc(chatDocRef);
            let currentMessages = chatDoc.exists() ? chatDoc.data().messages || [] : [];
            currentMessages.push(messageData);
            if (currentMessages.length > MESSAGE_STORAGE_LIMIT) {
                currentMessages = currentMessages.slice(-MESSAGE_STORAGE_LIMIT);
            }
            await setDoc(chatDocRef, { messages: currentMessages });
        }
        
        function setAddFriendMessage(message, type = 'error') {
            const el = dom.addFriendMessage;
            el.textContent = message;
            el.className = `text-sm mt-2 font-thin ${type === 'error' ? 'text-red-400' : 'text-green-400'}`;
            setTimeout(() => el.textContent = '', 3000);
        }

        // --- EVENT HANDLERS ---
        
        async function handleSendMessage(e) {
            e.preventDefault();
            const text = dom.messageInput.value.trim();
            if (text === '' || !currentChatPartner) return;
            if (text.length > MESSAGE_CHARACTER_LIMIT) return alert(`Message exceeds ${MESSAGE_CHARACTER_LIMIT} chars.`);

            dom.sendBtn.disabled = true;
            dom.sendBtn.innerHTML = '...';

            const recipientDoc = await getDoc(doc(db, 'users', currentChatPartner.uid));
            if (recipientDoc.data()?.blockedUsers?.includes(currentUser.uid)) {
                alert('You cannot send a message to this user. You may be blocked.');
                dom.sendBtn.disabled = false;
                dom.sendBtn.innerHTML = icons.send;
                return;
            }

            const filteredText = await filterProfanity(text);
            const messageData = { text: filteredText, senderId: currentUser.uid, timestamp: serverTimestamp(), seen: false };
            
            try {
                await writeMessageToChat(messageData);
                const recipientContactRef = doc(db, `users/${currentChatPartner.uid}/contacts`, currentUser.uid);
                await setDoc(recipientContactRef, { lastMessage: filteredText, unread: true, timestamp: serverTimestamp() }, { merge: true });
                const senderContactRef = doc(db, `users/${currentUser.uid}/contacts`, currentChatPartner.uid);
                await updateDoc(senderContactRef, { lastMessage: `You: ${filteredText}`, timestamp: serverTimestamp() });
                dom.messageInput.value = '';
            } catch (error) {
                console.error("Send message error:", error);
            } finally {
                dom.sendBtn.disabled = false;
                dom.sendBtn.innerHTML = icons.check;
                setTimeout(() => dom.sendBtn.innerHTML = icons.send, 1000);
                dom.messageInput.focus();
            }
        }

        async function handleSendFriendRequest() {
            const id = dom.addContactIdInput.value.trim().toLowerCase();
            if (id.length !== 8) return setAddFriendMessage('Please enter a valid 8-character ID.');
            if (id === myPublicId) return setAddFriendMessage("You can't add yourself.");

            const q = query(collection(db, 'users'), where('publicId', '==', id));
            const snapshot = await getDocs(q);
            if (snapshot.empty) return setAddFriendMessage('User not found.');
            
            const contactUser = snapshot.docs[0].data();
            const receiverId = contactUser.uid;
            const receiverName = contactUser.name;
            const reqId = [currentUser.uid, receiverId].sort().join('_');

            // Check if already friends
            const friendDoc = await getDoc(doc(db, `users/${currentUser.uid}/contacts`, receiverId));
            if (friendDoc.exists()) return setAddFriendMessage('You are already friends with this user.');

            // Check if request already exists
            const requestDoc = await getDoc(doc(db, 'friendRequests', reqId));
            if (requestDoc.exists()) return setAddFriendMessage('A request already exists with this user.');
            
            try {
                await setDoc(doc(db, 'friendRequests', reqId), {
                    requesterId: currentUser.uid,
                    requesterName: myPublicName,
                    receiverId: receiverId,
                    receiverName: receiverName,
                    receiverPublicId: id, // For display on outgoing
                    status: 'pending',
                    timestamp: serverTimestamp()
                });
                setAddFriendMessage('Friend request sent!', 'success');
                dom.addContactIdInput.value = '';
            } catch (error) {
                console.error("Send request error:", error);
                setAddFriendMessage('Failed to send request.');
            }
        }
        
        async function handleIncomingRequestClick(e) {
            const button = e.target.closest('[data-action]');
            if (!button) return;
            
            const action = button.dataset.action;
            const reqId = button.dataset.reqId;
            const reqDocRef = doc(db, 'friendRequests', reqId);
            
            if (action === 'deny') {
                try { await deleteDoc(reqDocRef); } catch (e) { console.error("Error denying request:", e); }
                return;
            }
            
            if (action === 'accept') {
                try {
                    const reqDoc = await getDoc(reqDocRef);
                    if (!reqDoc.exists()) return;
                    const data = reqDoc.data();
                    
                    const batch = writeBatch(db);
                    
                    // 1. Add to my contacts
                    const myContactRef = doc(db, `users/${currentUser.uid}/contacts`, data.requesterId);
                    batch.set(myContactRef, { name: data.requesterName, unread: false, timestamp: serverTimestamp() });
                    
                    // 2. Add to their contacts
                    const theirContactRef = doc(db, `users/${data.requesterId}/contacts`, currentUser.uid);
                    batch.set(theirContactRef, { name: myPublicName, unread: false, timestamp: serverTimestamp() });
                    
                    // 3. Delete the request
                    batch.delete(reqDocRef);
                    
                    await batch.commit();
                } catch (e) { console.error("Error accepting request:", e); }
            }
        }
        
        async function handleOutgoingRequestClick(e) {
            const button = e.target.closest('[data-action="cancel"]');
            if (!button) return;
            
            const reqId = button.dataset.reqId;
            if (confirm("Are you sure you want to cancel this friend request?")) {
                try {
                    await deleteDoc(doc(db, 'friendRequests', reqId));
                } catch (e) { console.error("Error cancelling request:", e); }
            }
        }

        async function handleFriendsListClick(e) {
            const li = e.target.closest('li.friend-list-item');
            if (!li || !li.dataset.uid) return;

            const uid = li.dataset.uid;
            const name = li.dataset.name;
            const actionTarget = e.target.closest('[data-action]');

            if (actionTarget) {
                const action = actionTarget.dataset.action;
                e.stopPropagation(); 

                if (action === 'open-chat') {
                    openChat(uid, name);
                } else if (action === 'edit') {
                    const newName = prompt("Enter new name for contact:", name);
                    if (newName && newName.trim() !== '') {
                        await updateDoc(doc(db, `users/${currentUser.uid}/contacts`, uid), { name: newName.trim() });
                    }
                } else if (action === 'block') {
                    const userDocRef = doc(db, 'users', currentUser.uid);
                    const isBlocked = blockedUsers.includes(uid);
                    const operation = isBlocked ? arrayRemove : arrayUnion;
                    const confirmationText = isBlocked ? `Are you sure you want to unblock ${name}?` : `Are you sure you want to block ${name}? They will not be able to send you messages.`;
                    if (confirm(confirmationText)) {
                        await updateDoc(userDocRef, { blockedUsers: operation(uid) });
                    }
                } else if (action === 'delete') {
                    if (confirm(`Are you sure you want to delete ${name} from your contacts? This cannot be undone.`)) {
                        await deleteDoc(doc(db, `users/${currentUser.uid}/contacts`, uid));
                        // BONUS: Also delete from other user's contacts
                        const theirContactRef = doc(db, `users/${uid}/contacts`, currentUser.uid);
                        await deleteDoc(theirContactRef);
                    }
                }
            } else {
                openChat(uid, name);
            }
        }

        function handleCopyId() {
            navigator.clipboard.writeText(myPublicId).then(() => {
                dom.copyIdBtn.textContent = 'Copied!';
                setTimeout(() => { dom.copyIdBtn.textContent = 'Copy'; }, 2000);
            });
        }

        function setupEventListeners() {
            dom.darkModeToggle.addEventListener('click', toggleTheme);
            dom.addContactBtn.addEventListener('click', handleSendFriendRequest);
            dom.friendsListEl.addEventListener('click', handleFriendsListClick);
            dom.incomingRequestsListEl.addEventListener('click', handleIncomingRequestClick);
            dom.outgoingRequestsListEl.addEventListener('click', handleOutgoingRequestClick);
            
            dom.backToContactsBtn.addEventListener('click', closeChat);
            dom.messageForm.addEventListener('submit', handleSendMessage);
            dom.copyIdBtn.addEventListener('click', handleCopyId);
            dom.messagesContainerEl.addEventListener('click', handleExpandMessage);

            dom.tabBtnFriends.addEventListener('click', () => switchTab('friends'));
            dom.tabBtnRequests.addEventListener('click', () => switchTab('requests'));

            dom.messageInput.addEventListener('input', () => {
                if (dom.messageInput.value.trim() !== '') {
                    dom.sendBtn.innerHTML = icons.send;
                }
            });
        }

        // --- START THE APP ---
        main();
    </script>
