    <style>
        /* --- FONT & BASE STYLING (MATCHING notes.html) --- */
        :root {
            --menu-bg: #000000;
            --menu-border: #333;
            --menu-text: #d1d5db;
            --tab-hover-text: #ffffff;
            --tab-active-bg: rgba(79, 70, 229, 0.1);
            --tab-active-border: #4f46e5;
            --tab-active-text: #4f46e5;
            --tab-active-hover-bg: rgba(79, 70, 229, 0.15);
            --tab-active-hover-border: #6366f1;
            --tab-active-hover-text: #6366f1;
            --tab-text: #9ca3af;
            --menu-item-hover-bg: #2a2a2a;
            --menu-item-hover-text: #ffffff;
            --avatar-border: #4b5563;
        }

        body { 
            font-family: 'Geist', sans-serif; 
            background-color: #070707; 
            color: #c0c0c0; 
            transition: all 0.3s ease;
            font-size: 16px;
            overflow: hidden; /* Prevent body scroll on fullscreen */
            font-weight: 300; 
        }

        h1, h2, h3, .font-bold, .font-semibold, strong, .tracking-widest {
            font-weight: 400 !important; 
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        .view-transition { transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out; }
        .view-hidden { opacity: 0; transform: scale(0.98); pointer-events: none; }
        
        /* --- THEME-AWARE BUTTONS (LESS ROUND) --- */
        
        .btn-themed-secondary {
            background: var(--menu-bg, #0000000);
            border: 1px solid var(--menu-border, #333);
            border-radius: 0.5rem; /* 8px */
            color: var(--menu-text, #d1d5db);
            padding: 0.5rem 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            line-height: 1;
        }
        .btn-themed-secondary:hover {
            background-color: var(--menu-bg, #000000);
            border-color: var(--menu-border, #fff);
            color: var(--tab-hover-text, #ffffff);
        }

        .btn-themed-primary {
            background-color: var(--tab-active-bg, rgba(79, 70, 229, 0.1));
            border: 1px solid var(--tab-active-border, #4f46e5);
            color: var(--tab-active-text, #4f46e5);
            border-radius: 0.5rem; /* 8px */
            padding: 0.5rem 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn-themed-primary:hover {
            background-color: var(--tab-active-hover-bg, rgba(79, 70, 229, 0.15));
            border-color: var(--tab-active-hover-border, #6366f1);
            color: var(--tab-active-hover-text, #6366f1);
        }
        .btn-themed-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: var(--tab-active-bg, rgba(79, 70, 229, 0.1));
            border-color: var(--tab-active-border, #4f46e5);
            color: var(--tab-active-text, #4f46e5);
        }

        .btn-icon-theme {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 2.25rem; /* 36px */
            height: 2.25rem; /* 36px */
            border-radius: 0.5rem; /* 8px */
            background-color: transparent;
            border: 1px solid transparent;
            color: var(--tab-text, #9ca3af);
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-icon-theme:hover {
            background-color: var(--tab-active-bg, rgba(79, 70, 229, 0.1));
            color: var(--tab-active-text, #4f46e5);
            border-color: var(--tab-active-border, #4f46e5);
        }
        .btn-icon-theme.btn-danger:hover {
            background-color: rgba(220, 38, 38, 0.1);
            color: #dc2626;
            border-color: #dc2626;
        }

        /* --- THEMED INPUT (LESS ROUND) --- */
        .themed-input {
            background-color: #0d0d0d;
            border: 1px solid #1a1a1a;
            color: #c0c0c0;
            border-radius: 0.5rem; /* 8px */
            padding: 0.75rem 1rem;
            transition: all 0.2s;
            width: 100%;
        }
        .themed-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }
        .themed-input::placeholder { color: #707070; font-weight: 300; }

        /* --- NEW: Auto-Expanding Textarea Styles --- */
        .auto-expand-textarea {
            resize: none; /* Disable manual resize handle */
            overflow-y: hidden; /* Hide scrollbar initially */
            min-height: 3.5rem; /* Min height */
            max-height: 150px; /* Max height before scroll is hit */
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            line-height: 1.5; /* Ensure text line height is correct */
            box-sizing: border-box; /* Include padding and border in the element's total height */
        }
        .auto-expand-textarea.scrollable {
            overflow-y: auto; /* Show scrollbar when max-height is reached */
        }
        
        /* --- MESSENGER LAYOUT STYLES --- */
        #app-container {
            background-color: #070707;
        }
        #contacts-view {
            background-color: #070707; 
            border-color: #1a1a1a;
        }
        .themed-header, .themed-footer { border-color: #1a1a1a; }
        .themed-footer { background-color: #070707; }
        #chat-view { background-color: #0d0d0d; }
        #my-id-box { background-color: #0d0d0d; border: 1px solid #1a1a1a; border-radius: 0.5rem; } /* 8px */

        /* --- FRIEND/REQUEST LIST --- */
        .friend-list-item {
            padding: 0.75rem 1rem;
            transition: background-color 0.2s ease, color 0.2s ease;
            border-radius: 0.5rem; /* 8px */
            margin: 0.25rem 1rem;
            width: calc(100% - 2rem);
            display: flex;
            align-items: center;
            gap: 1rem; 
            cursor: pointer;
        }
        .friend-list-item:hover {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .friend-list-item.active {
            background-color: var(--tab-active-bg, rgba(79, 70, 229, 0.1));
            color: var(--tab-active-text, #4f46e5);
            font-weight: 400;
        }
        .friend-list-item.active .font-thin {
            color: var(--tab-active-text, #4f46e5);
        }
        
        .contact-initials {
            background-color: #1a1a1a;
            color: #c0c0c0;
            font-weight: 400;
            width: 40px; 
            height: 40px;
            border-radius: 99px; /* Still round, as is standard */
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .friend-list-item.active .contact-initials {
            background-color: var(--tab-active-border);
            color: white;
        }
        
        /* --- Friend Request Item Styling --- */
        .request-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem;
            background-color: #0d0d0d;
            border: 1px solid #1a1a1a;
            border-radius: 0.5rem; /* 8px */
        }
        .request-item .btn-icon-theme {
            width: 2rem;
            height: 2rem;
        }
        .request-item .btn-icon-theme.btn-accept:hover {
            background-color: rgba(34, 197, 94, 0.1);
            border-color: #22c55e;
            color: #22c55e;
        }

        /* --- REDESIGNED MESSAGE BUBBLES (Plain Text Style - Single Restrictive Rule) --- */
        .message-bubble {
            display: inline-block; 
            padding: 0; /* Remove padding */
            border-radius: 0; /* Remove rounding */
            max-width: 70%; /* Keep max width to prevent text from spanning the entire screen */
            border: none;
            background-color: transparent;
            color: inherit;
            transition: none; 
        }

        .message-text {
            font-weight: 300;
            font-size: 0.95rem;
            line-height: 1.6;
            white-space: pre-wrap; /* Allows wrapping but respects newlines */
            overflow-wrap: break-word; 
            text-align: left; 
            /* Ensuring no max height is applied */
            max-height: none; 
            overflow-y: visible;
            color: inherit; /* Ensure text color is inherited from body (light gray) */
        }
        
        /* --- Redesigned Timestamp and Seen Status --- */
        .message-timestamp {
            font-weight: 300;
            font-size: 0.75rem;
            margin-top: 4px;
            color: #707070; 
        }
        .sent-bubble + .message-timestamp { 
            color: #c0c0c0; /* Light gray for visibility on dark background */
        }
        .received-bubble + .message-timestamp { 
            color: #9ca3af; /* Slightly darker gray for received */
        }
        .message-timestamp .seen-status {
            color: #4f46e5; /* Keep the original indigo seen status color for visibility */
            font-weight: 400;
        }

        /* --- Input Bar (LESS ROUND) --- */
        .btn-themed-primary.btn-send {
            border-radius: 0.5rem; /* 8px */
            padding-left: 0;
            padding-right: 0;
            line-height: 1;
        }
        
        /* --- Image Attachment Styles (Unchanged) --- */
        #image-preview-container {
            border-color: #1a1a1a;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
        }
        .image-preview-item {
            position: relative;
            width: 4rem; /* 64px */
            height: 4rem; /* 64px */
            border-radius: 0.375rem; /* 6px */
            overflow: hidden;
            flex-shrink: 0;
            border: 1px solid #1a1a1a;
        }
        .remove-image-btn {
            position: absolute;
            top: -4px;
            right: -4px;
            width: 16px;
            height: 16px;
            background-color: #dc2626;
            color: white;
            border: none;
            border-radius: 99px;
            font-size: 12px;
            line-height: 16px;
            text-align: center;
            cursor: pointer;
            z-index: 10;
        }
        
        /* Image grid is now horizontally scrolling */
        .message-bubble .image-attachment-grid {
            margin-top: 8px;
            display: flex;
            gap: 8px;
            overflow-x: auto; /* Horizontal scroll */
            padding-bottom: 8px; /* Give room for scrollbar */
            max-width: 100%; 
        }
        .message-bubble .image-attachment {
            height: 120px; /* Set height */
            width: auto; /* Auto width to maintain aspect ratio */
            max-width: 256px; /* Cap max width for extremely wide images */
            border-radius: 0.5rem; /* 8px */
            object-fit: cover; /* Use cover to fill the 120px height */
            cursor: pointer;
            transition: opacity 0.2s;
            flex-shrink: 0; /* Important for horizontal scroll */
        }
        .message-bubble .image-attachment:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body class="bg-[#070707] text-gray-200">

    <script type="module">
        // --- Firebase Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs, serverTimestamp, arrayUnion, arrayRemove, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyASqfiYUPf7xY4wgZ0hLl8_Z0ZkBiwFUO8",
            authDomain: "theamericanmessenger-0.firebaseapp.com",
            databaseURL: "https://theamericanmessenger-0-default-rtdb.firebaseio.com",
            projectId: "theamericanmessenger-0",
            storageBucket: "theamericanmessenger-0.firebasestorage.app",
            messagingSenderId: "963196851685",
            appId: "1:963196851685:web:9f709be8b2888ed4e28b0c",
            measurementId: "G-SBGEJDRSBZ"
        };
        
        // --- INITIALIZE APP ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- GLOBAL STATE & DOM ELEMENTS ---
        const MESSAGE_CHARACTER_LIMIT = 10000;
        // const MESSAGE_TRUNCATE_LENGTH = 300; // REMOVED
        const MESSAGE_STORAGE_LIMIT = 25; // Keep 25 messages
        const SEEN_DELAY_MS = 3000;

        let currentUser = null;
        let myPublicId = null;
        let myPublicName = null;
        let currentChatPartner = null;
        let blockedUsers = [];
        
        // NEW: For image attachments
        let imageAttachmentsBase64 = [];
        
        let unsubscribeUserDoc = () => {};
        let unsubscribeFriends = () => {};
        let unsubscribeIncomingRequests = () => {};
        let unsubscribeOutgoingRequests = () => {};
        let unsubscribeMessages = () => {};
        
        let statusInterval = null;
        let seenTimeout = null;
        let currentObserver = null;
        
        // NEW: For auto-scroll control
        let lastMessageCount = 0;

        const dom = {
            appContainer: document.getElementById('app-container'),
            myIdEl: document.getElementById('my-id'),
            copyIdBtn: document.getElementById('copy-id-btn'),
            addContactIdInput: document.getElementById('add-contact-id'),
            addContactBtn: document.getElementById('add-contact-btn'),
            addFriendMessage: document.getElementById('add-friend-message'),
            
            friendsListEl: document.getElementById('friends-list'),
            incomingRequestsListEl: document.getElementById('incoming-requests-list'),
            outgoingRequestsListEl: document.getElementById('outgoing-requests-list'),
            
            tabBtnFriends: document.getElementById('tab-btn-friends'),
            tabBtnRequests: document.getElementById('tab-btn-requests'),
            tabContentFriends: document.getElementById('tab-content-friends'),
            tabContentRequests: document.getElementById('tab-content-requests'),
            requestsBadge: document.getElementById('requests-badge'),
            
            contactsView: document.getElementById('contacts-view'),
            chatView: document.getElementById('chat-view'),
            backToContactsBtn: document.getElementById('back-to-contacts-btn'),
            chatHeaderEl: document.getElementById('chat-header'),
            messagesContainerEl: document.getElementById('messages-container'),
            messageForm: document.getElementById('message-form'),
            messageInput: document.getElementById('message-input'), // Now a <textarea>
            sendBtn: document.getElementById('send-btn'),
            batteryStatusEl: document.getElementById('battery-status'),
            localTimeEl: document.getElementById('local-time'),
            chatPlaceholder: document.getElementById('chat-placeholder'),
            
            // NEW: Image elements
            attachImageBtn: document.getElementById('attach-image-btn'),
            imageInput: document.getElementById('image-input'),
            imagePreviewContainer: document.getElementById('image-preview-container'),
            
            // NEW: LCC Button
            lccBtn: document.getElementById('lcc-btn'),
        };

        const icons = {
            send: `<i class="fa-solid fa-arrow-up w-5 h-5"></i>`,
            check: `<i class="fa-solid fa-check w-5 h-5"></i>`,
            arrowDown: `<i class="fa-solid fa-chevron-down w-3 h-3"></i>`,
            accept: `<i class="fa-solid fa-check w-4 h-4"></i>`,
            deny: `<i class="fa-solid fa-xmark w-4 h-4"></i>`,
            cancel: `<i class="fa-solid fa-trash-can w-4 h-4"></i>`,
        };
        
        // --- MAIN APP LOGIC ---

        function main() {
            initTheme(); // Still sets dark class
            setupEventListeners();
            signInAnonymously(auth).catch(err => console.error("Sign-in failed:", err));
            onAuthStateChanged(auth, handleAuthStateChange);
        }

        async function handleAuthStateChange(user) {
            if (user) {
                currentUser = user;
                await setupUserDocument();
                listenForUserDocChanges();
                listenForFriends();
                listenForFriendRequests();
                startStatusUpdates();
                dom.appContainer.classList.remove('hidden');
                dom.chatPlaceholder.classList.remove('hidden');
            } else {
                stopStatusUpdates();
                dom.appContainer.classList.add('hidden');
            }
        }

        async function setupUserDocument() {
            const userDocRef = doc(db, 'users', currentUser.uid);
            const userDoc = await getDoc(userDocRef);
            if (!userDoc.exists()) {
                const newId = await generateUniqueId();
                // --- MODIFIED: Fallback name ---
                const newName = newId.substring(0, 4);
                await setDoc(userDocRef, { 
                    publicId: newId, 
                    name: newName,
                    uid: currentUser.uid, 
                    blockedUsers: [] 
                });
                myPublicId = newId;
                myPublicName = newName;
                dom.myIdEl.textContent = newId;
            } else {
                const data = userDoc.data();
                myPublicId = data.publicId;
                // --- MODIFIED: Fallback name ---
                myPublicName = data.name || data.publicId.substring(0, 4);
                dom.myIdEl.textContent = data.publicId;
                blockedUsers = data.blockedUsers || [];
            }
        }

        function listenForUserDocChanges() {
            unsubscribeUserDoc();
            const userDocRef = doc(db, 'users', currentUser.uid);
            unsubscribeUserDoc = onSnapshot(userDocRef, (doc) => {
                const data = doc.data();
                blockedUsers = data?.blockedUsers || [];
                // --- MODIFIED: Fallback name ---
                myPublicName = data.name || myPublicId.substring(0, 4);
                listenForFriends();
            });
        }
        
        // --- UI & THEME ---

        function initTheme() {
            // Hard-code dark theme
            document.documentElement.classList.add('dark');
            localStorage.theme = 'dark';
        }
        
        function scrollToBottom() {
            setTimeout(() => {
                dom.messagesContainerEl.scrollTo({ top: dom.messagesContainerEl.scrollHeight, behavior: 'smooth' });
            }, 50);
        }
        
        // --- NEW: Function to auto-expand textarea ---
        function autoExpandTextarea(el) {
            // Reset height to collapse it first, correctly calculating scrollHeight
            el.style.height = 'auto'; 
            
            // Set the element's height to its scrollHeight (content height)
            // Note: The scrollHeight calculation should now correctly factor in the min-height from CSS.
            let newHeight = el.scrollHeight;

            const maxHeight = 150;
            
            // Check if scrollHeight exceeds the max-height (150px)

        function setupSeenObserver(messages) {
            if (currentObserver) currentObserver.disconnect();
            const chatPartnerId = currentChatPartner.uid;
            // Only observe the chat partner's messages that are unread
            const unreadMessages = messages.filter(msg => msg.senderId === chatPartnerId && !msg.seen); 
            if (unreadMessages.length === 0) return;

            currentObserver = new IntersectionObserver(async (entries) => {
                let messagesToUpdate = [];
                for (const entry of entries) {
                    if (entry.isIntersecting) {
                        const messageEl = entry.target;
                        const timestampISO = messageEl.dataset.timestamp;
                        
                        // Set a timeout to mark as seen after delay
                        if (!messageEl.dataset.seenTimer) {
                            messageEl.dataset.seenTimer = setTimeout(() => {
                                messagesToUpdate.push(timestampISO);
                                // Immediately mark the element visually to avoid duplicates
                                messageEl.dataset.markedSeen = 'true';
                                currentObserver.unobserve(messageEl);
                                
                                // Batch the update to Firebase (only if we are still in the chat)
                                if (currentChatPartner && currentChatPartner.uid === chatPartnerId && messagesToUpdate.length > 0) {
                                    handleSeenUpdate(messagesToUpdate);
                                    messagesToUpdate = []; // Clear batch after send
                                }
                            }, SEEN_DELAY_MS);
                        }
                    } else {
                        // If it moves out of view, clear the timer
                        if (entry.target.dataset.seenTimer) {
                            clearTimeout(entry.target.dataset.seenTimer);
                            delete entry.target.dataset.seenTimer;
                        }
                    }
                }
            }, { threshold: 0.8 }); // Require 80% visibility to trigger

            unreadMessages.forEach(msg => {
                const timestampISO = msg.timestamp?.toDate ? msg.timestamp.toDate().toISOString() : new Date(msg.timestamp).toISOString();
                // Ensure we only observe the DOM elements corresponding to the unread messages
                const element = document.querySelector(`.message-wrapper[data-timestamp="${timestampISO}"]`);
                if (element && !element.dataset.markedSeen) currentObserver.observe(element);
            });
        }
        
        async function handleSeenUpdate(timestampsToMark) {
            if (!currentChatPartner) return;
            const chatId = [currentUser.uid, currentChatPartner.uid].sort().join('_');
            const chatDocRef = doc(db, 'chats', chatId);
            const chatDoc = await getDoc(chatDocRef);
            
            if (chatDoc.exists()) {
                const currentMessages = chatDoc.data().messages || [];
                const updatedMessages = currentMessages.map(msg => {
                    const msgTimestampISO = msg.timestamp?.toDate ? msg.timestamp.toDate().toISOString() : new Date(msg.timestamp).toISOString();
                    if (timestampsToMark.includes(msgTimestampISO) && !msg.seen) {
                        return { ...msg, seen: true };
                    }
                    return msg;
                });
                // Using merge: true prevents overwriting other fields if they existed, though 'messages' is the only expected one.
                await setDoc(chatDocRef, { messages: updatedMessages }, { merge: true });
            }
        }

        function listenForMessages() {
            unsubscribeMessages();
            if (!currentChatPartner) return; // Guard for closing chat
            
            const chatId = [currentUser.uid, currentChatPartner.uid].sort().join('_');
            const chatDocRef = doc(db, 'chats', chatId);
            
            unsubscribeMessages = onSnapshot(chatDocRef, (doc) => {
                if (!doc.exists()) {
                    dom.messagesContainerEl.innerHTML = '';
                    lastMessageCount = 0; // Reset count
                    return;
                }
                const data = doc.data();
                const messages = data.messages || [];
                
                const sortedMessages = messages.sort((a, b) => {
                    const timeA = (a.timestamp?.seconds || a.timestamp / 1000) || 0;
                    const timeB = (b.timestamp?.seconds || b.timestamp / 1000) || 0;
                    return timeA - timeB;
                });

                const filteredMessages = sortedMessages.filter(msg => !(msg.senderId !== currentUser.uid && blockedUsers.includes(msg.senderId)));
                
                // --- NEW: Logic for last 3 seen messages ---
                const sentMessages = filteredMessages.filter(msg => msg.senderId === currentUser.uid);
                const last3SeenTimestamps = sentMessages
                    .filter(msg => msg.seen)
                    .slice(-3) // Take the last 3 seen messages
                    .map(msg => msg.timestamp?.toDate ? msg.timestamp.toDate().toISOString() : new Date(msg.timestamp).toISOString());

                // --- NEW: Auto-scroll control (only scrolls if message count increases) ---
                const currentMessageCount = filteredMessages.length;
                const shouldScroll = currentMessageCount > lastMessageCount;
                lastMessageCount = currentMessageCount; // Update count for next time

                dom.messagesContainerEl.innerHTML = '';
                filteredMessages.forEach(msg => renderMessage(msg, last3SeenTimestamps));
                setupSeenObserver(filteredMessages);
                
                if (shouldScroll) {
                    scrollToBottom();
                }
            });
        }

        function renderMessage(data, last3SeenTimestamps = []) {

            if (snapshot.empty) return setAddFriendMessage('User not found.');
            
            const contactUser = snapshot.docs[0].data();
            const receiverId = contactUser.uid;
            // --- MODIFIED: Fallback name ---
            const receiverName = contactUser.name || contactUser.publicId.substring(0, 4);

            const friendDoc = await getDoc(doc(db, `users/${currentUser.uid}/contacts`, receiverId));

            const requestDoc = await getDoc(doc(db, 'friendRequests', reqId));
            if (requestDoc.exists()) return setAddFriendMessage('A request already exists with this user.');
            
            try {
                await setDoc(doc(db, 'friendRequests', reqId), {
                    requesterId: currentUser.uid,
                    requesterName: myPublicName,
                    receiverId: receiverId,
                    receiverName: receiverName,
                    receiverPublicId: id,
                    status: 'pending',
                    timestamp: serverTimestamp()
                });
                setAddFriendMessage('Friend request sent!', 'success');
                dom.addContactIdInput.value = '';
            } catch (error) {
                console.error("Send request error:", error);
                setAddFriendMessage('Failed to send request.');
            }
        }
        
        async function handleIncomingRequestClick(e) {
            const button = e.target.closest('[data-action]');
            if (!button) return;
            
            const action = button.dataset.action;
            const reqId = button.dataset.reqId;
            const reqDocRef = doc(db, 'friendRequests', reqId);
            
            if (action === 'deny') {
                try { await deleteDoc(reqDocRef); } catch (e) { console.error("Error denying request:", e); }
                return;
            }
            
            if (action === 'accept') {
                try {
                    const reqDoc = await getDoc(reqDocRef);
                    if (!reqDoc.exists()) return;
                    const data = reqDoc.data();
                    
                    const batch = writeBatch(db);
                    
                    const myContactRef = doc(db, `users/${currentUser.uid}/contacts`, data.requesterId);
                    batch.set(myContactRef, { name: data.requesterName, unread: false, timestamp: serverTimestamp() });
                    
                    const theirContactRef = doc(db, `users/${data.requesterId}/contacts`, currentUser.uid);
                    batch.set(theirContactRef, { name: myPublicName, unread: false, timestamp: serverTimestamp() });
                    
                    batch.delete(reqDocRef);
                    
                    await batch.commit();
                } catch (e) { console.error("Error accepting request:", e); }
            }
        }
        
        async function handleOutgoingRequestClick(e) {
            const button = e.target.closest('[data-action="cancel"]');
            if (!button) return;
            
            const reqId = button.dataset.reqId;
            if (confirm("Are you sure you want to cancel this friend request?")) {
                try {
                    await deleteDoc(doc(db, 'friendRequests', reqId));
                } catch (e) { console.error("Error cancelling request:", e); }
            }
        }

        async function handleFriendsListClick(e) {
            const li = e.target.closest('li.friend-list-item');
            if (!li || !li.dataset.uid) return;

            const uid = li.dataset.uid;
            const name = li.dataset.name;
            const actionTarget = e.target.closest('[data-action]');

            if (actionTarget) {
                const action = actionTarget.dataset.action;
                e.stopPropagation(); 

                if (action === 'open-chat') {
                    openChat(uid, name);
                } else if (action === 'edit') {
                    const newName = prompt("Enter new name for contact:", name);
                    if (newName && newName.trim() !== '') {
                        await updateDoc(doc(db, `users/${currentUser.uid}/contacts`, uid), { name: newName.trim() });
                    }
                } else if (action === 'block') {
                    const userDocRef = doc(db, 'users', currentUser.uid);
                    const isBlocked = blockedUsers.includes(uid);
                    const operation = isBlocked ? arrayRemove : arrayUnion;
                    const confirmationText = isBlocked ? `Are you sure you want to unblock ${name}?` : `Are you sure you want to block ${name}? They will not be able to send you messages.`;
                    if (confirm(confirmationText)) {
                        await updateDoc(userDocRef, { blockedUsers: operation(uid) });
                    }
                } else if (action === 'delete') {
                    if (confirm(`Are you sure you want to delete ${name} from your contacts? This cannot be undone.`)) {
                        await deleteDoc(doc(db, `users/${currentUser.uid}/contacts`, uid));
                        const theirContactRef = doc(db, `users/${uid}/contacts`, currentUser.uid);
                        await deleteDoc(theirContactRef);
                        
                        // If the deleted contact was the active chat, close it
                        if (currentChatPartner && currentChatPartner.uid === uid) {
                            closeChat();
                        }
                    }
                }
            } else {
                openChat(uid, name);
            }
        }

        function handleCopyId() {
            navigator.clipboard.writeText(myPublicId).then(() => {
                dom.copyIdBtn.textContent = 'Copied!';
                setTimeout(() => { dom.copyIdBtn.textContent = 'Copy'; }, 2000);
            });
        }

        function setupEventListeners() {
            dom.addContactBtn.addEventListener('click', handleSendFriendRequest);
            dom.friendsListEl.addEventListener('click', handleFriendsListClick);
            dom.incomingRequestsListEl.addEventListener('click', handleIncomingRequestClick);
            dom.outgoingRequestsListEl.addEventListener('click', handleOutgoingRequestClick);
            
            dom.backToContactsBtn.addEventListener('click', closeChat);
            dom.messageForm.addEventListener('submit', handleSendMessage);
            dom.copyIdBtn.addEventListener('click', handleCopyId);
            
            // NEW LCC listener
            dom.lccBtn.addEventListener('click', handleClearLocalChat);

            // --- MODIFIED: Listen on container for delegation ---
            dom.messagesContainerEl.addEventListener('click', (e) => {
                // handleToggleTruncate(e); // REMOVED
                handleViewImage(e);
            });

            dom.tabBtnFriends.addEventListener('click', () => switchTab('friends'));
            dom.tabBtnRequests.addEventListener('click', () => switchTab('requests'));

            // --- UPDATED: Textarea Input Listener ---
            dom.messageInput.addEventListener('input', () => {
                autoExpandTextarea(dom.messageInput); // Call auto-expand logic
                if (dom.messageInput.value.trim() !== '' || imageAttachmentsBase64.length > 0) {
                    dom.sendBtn.innerHTML = icons.send;
                }
            });
            
            // --- NEW: Keydown Listener for Enter/Shift+Enter logic ---
            dom.messageInput.addEventListener('keydown', (e) => {
                // If the user presses Enter (key code 13)
                if (e.key === 'Enter') {
                    // If Shift is NOT held, send the message
                    if (!e.shiftKey) {
                        e.preventDefault(); // Prevent default new line behavior
                        handleSendMessage(); // Call the send function
                    } else {
                        // If Shift IS held, allow the new line, and adjust the textarea size
                        setTimeout(() => autoExpandTextarea(dom.messageInput), 0); // Delay to allow the newline character to register
                    }
                }
            });
            
            // --- NEW: Image Listeners ---
            dom.attachImageBtn.addEventListener('click', () => dom.imageInput.click());
            dom.imageInput.addEventListener('change', handleImageUpload);
            dom.imagePreviewContainer.addEventListener('click', handleRemoveImage);
        }

        // --- START THE APP ---
        main();
    </script>
</body>
