<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v7.0.1/css/pro.min.css" media="all">
    
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class', // 'class' mode is used by 4SP
            theme: {
                extend: {
                    fontFamily: {
                        // Set Geist as the primary font
                        sans: ['Geist', 'sans-serif'],
                        display: ['Geist', 'sans-serif'], // Use Geist for display too
                    }
                }
            }
        }
    </script>

    <style>
        /* --- FONT & BASE STYLING (MATCHING notes.html) --- */
        body { 
            font-family: 'Geist', sans-serif; 
            background-color: #070707; 
            color: #c0c0c0; 
            transition: all 0.3s ease;
            font-size: 16px;
            overflow-x: hidden;
            font-weight: 300; /* Thinner base font */
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Thinner bold/headings (from notes.html) */
        h1, h2, h3, .font-bold, .font-semibold, strong, .tracking-widest {
            font-weight: 400 !important;
        }

        /* Prevents layout shift during load */
        .hidden { display: none; }

        /* Custom scrollbar (from notes.html, adapted) */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #4b5563; }
        .dark ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        /* Smooth transitions for a better UX */
        .view-transition {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .view-hidden {
            opacity: 0;
            transform: scale(0.98);
            pointer-events: none;
        }
        
        /* --- THEME-AWARE STYLES (from notes.html) --- */
        
        .btn-toolbar-style {
            background: var(--menu-bg, #0000000);
            border: 1px solid var(--menu-border, #333);
            border-radius: 0.75rem;
            color: var(--menu-text, #d1d5db);
            padding: 0.5rem 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn-toolbar-style:hover {
            background-color: var(--menu-bg, #000000);
            border-color: var(--menu-border, #fff);
            color: var(--tab-hover-text, #ffffff);
        }
        
        /* Primary (Indigo) Button Style */
        .btn-primary-override {
            background-color: var(--tab-active-bg, rgba(79, 70, 229, 0.1));
            border: 1px solid var(--tab-active-border, #4f46e5);
            color: var(--tab-active-text, #4f46e5);
        }
        .btn-primary-override:hover {
            background-color: var(--tab-active-hover-bg, rgba(79, 70, 229, 0.15));
            border-color: var(--tab-active-hover-border, #6366f1);
            color: var(--tab-active-hover-text, #6366f1);
        }
        .btn-primary-override:disabled {
            background-color: #1a1a1a;
            border-color: #333;
            color: #707070;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        /* Secondary/Danger buttons for requests */
        .btn-success {
            background-color: rgba(16, 185, 129, 0.1);
            border-color: #10b981;
            color: #10b981;
        }
        .btn-success:hover {
            background-color: rgba(16, 185, 129, 0.15);
            border-color: #34d399;
            color: #34d399;
        }
        .btn-danger {
            background-color: rgba(239, 68, 68, 0.1);
            border-color: #ef4444;
            color: #ef4444;
        }
        .btn-danger:hover {
            background-color: rgba(239, 68, 68, 0.15);
            border-color: #f87171;
            color: #f87171;
        }


        .btn-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 2.25rem; /* 36px */
            height: 2.25rem; /* 36px */
            border-radius: 0.5rem;
            background-color: transparent;
            border: 1px solid transparent;
            color: var(--tab-text, #9ca3af);
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-icon:hover {
            background-color: var(--tab-active-bg, rgba(79, 70, 229, 0.1));
            color: var(--tab-active-text, #4f46e5);
            border-color: var(--tab-active-border, #4f46e5);
        }
        .btn-icon.active {
             background-color: var(--tab-active-bg, rgba(79, 70, 229, 0.1));
            color: var(--tab-active-text, #4f46e5);
            border-color: var(--tab-active-border, #4f46e5);
        }
        
        /* Input Style (from settings.html) */
        .settings-input {
            width: 100%;
            background-color: #1f2937; /* gray-800 */
            border: 1px solid #374151; /* gray-700 */
            color: #f3f4f6; /* gray-100 */
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .settings-input:focus {
            outline: none;
            border-color: #3b82f6; /* blue-500 */
            box-shadow: 0 0 0 2px #3b82f640;
        }
        
        /* Header for sections in contact list */
        .contact-section-header {
            padding: 0.5rem 1rem;
            color: var(--tab-text, #9ca3af);
            font-size: 0.75rem;
            text-transform: uppercase;
            background-color: #111111;
            border-top: 1px solid #1a1a1a;
            border-bottom: 1px solid #1a1a1a;
        }
    </style>
</head>
<body class="bg-[#070707] text-gray-200">

    <div id="app-container" class="hidden h-screen w-screen flex bg-[#0d0d0d] dark:bg-[#0d0d0d] overflow-hidden">
        
        <div id="contacts-view" class="w-full h-full flex flex-col view-transition">
            <header class="p-4 border-b border-[#1a1a1a] flex-shrink-0">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-white">Messenger</h1>
                    <div class="flex items-center gap-3">
                        <div id="status-icons" class="text-xs font-mono flex items-center gap-2 text-gray-400 dark:text-gray-500">
                            <span id="battery-status">--%</span>
                            <span>|</span>
                            <span id="local-time">--:--</span>
                        </div>
                        <button id="dark-mode-toggle" class="btn-icon">
                            </button>
                    </div>
                </div>
                <div class="mt-4 bg-[#111111] p-3 rounded-lg border border-[#1a1a1a] flex items-center justify-between">
                    <div class="flex items-center gap-2 overflow-hidden">
                        <span class="text-sm font-medium text-gray-400 flex-shrink-0">Your ID:</span>
                        <span id="my-id" class="font-mono text-sm truncate text-gray-300 font-semibold">loading...</span>
                    </div>
                    <button id="copy-id-btn" class="btn-toolbar-style px-3 py-1 text-xs">Copy</button>
                </div>
            </header>

            <div class="p-4 border-b border-[#1a1a1a] flex-shrink-0">
                <div class="flex gap-2">
                    <input type="text" id="add-contact-id" placeholder="Enter 8-character ID to send request..." class="settings-input">
                    <button id="add-contact-btn" class="btn-toolbar-style btn-primary-override px-4">
                        <i class="fa-solid fa-user-plus"></i>
                        <span>Add</span>
                    </button>
                </div>
                <p id="add-contact-message" class="text-sm text-gray-400 mt-2"></p>
            </div>

            <div class="flex-grow overflow-y-auto">
                <ul id="contacts-list" class="divide-y divide-[#1a1a1a]">
                    </ul>
            </div>
        </div>

        <div id="chat-view" class="w-full h-full flex flex-col view-transition view-hidden absolute top-0 left-0">
            <header class="p-4 border-b border-[#1a1a1a] flex items-center justify-between flex-shrink-0">
                <button id="back-to-contacts-btn" class="btn-icon">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <h2 id="chat-header" class="text-lg font-bold text-white">Chat</h2>
                <button id="clear-local-history-btn" class="btn-icon" title="Clear Local-Only History">
                    <i class="fa-solid fa-broom"></i>
                </button>
            </header>
            
            <div class="chat-messages flex-grow overflow-y-auto p-4 space-y-4" id="messages-container">
                </div>
            
            <footer class="p-4 border-t border-[#1a1a1a] flex-shrink-0 bg-[#0d0d0d]">
                <form id="message-form" class="flex gap-3 items-center">
                    <input type="text" id="message-input" placeholder="Type a message..." class="settings-input rounded-full py-2 px-4 bg-[#1a1a1a]">
                    <button type="submit" id="send-btn" class="btn-icon active" disabled>
                        <i class="fa-solid fa-paper-plane-top"></i>
                    </button>
                </form>
            </footer>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { 
            getFirestore, doc, getDoc, setDoc, updateDoc, deleteDoc, onSnapshot, 
            collection, query, where, getDocs, serverTimestamp, arrayUnion, arrayRemove, 
            writeBatch, runTransaction
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- FIREBASE CONFIGURATION (REPLACE WITH YOURS) ---
        const firebaseConfig = {
            apiKey: "AIzaSyASqfiYUPf7xY4wgZ0hLl8_Z0ZkBiwFUO8",
            authDomain: "theamericanmessenger-0.firebaseapp.com",
            databaseURL: "https://theamericanmessenger-0-default-rtdb.firebaseio.com",
            projectId: "theamericanmessenger-0",
            storageBucket: "theamericanmessenger-0.firebasestorage.app",
            messagingSenderId: "963196851685",
            appId: "1:963196851685:web:9f709be8b2888ed4e28b0c",
            measurementId: "G-SBGEJDRSBZ"
        };
        
        // --- INITIALIZE APP ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- GLOBAL STATE & DOM ELEMENTS ---
        let currentUser = null;
        let currentChatPartner = null;
        let localMessagesCache = JSON.parse(localStorage.getItem('localMessagesCache')) || {};
        
        let statusInterval = null;
        let seenObserver = null;
        if (!window.seenTimers) window.seenTimers = new Map();

        // Unsubscribe functions
        let unsubUserDoc = () => {};
        let unsubContacts = () => {};
        let unsubPendingIn = () => {};
        let unsubPendingOut = () => {};
        let unsubMessages = () => {};

        const dom = {
            appContainer: document.getElementById('app-container'),
            myIdEl: document.getElementById('my-id'),
            copyIdBtn: document.getElementById('copy-id-btn'),
            addContactIdInput: document.getElementById('add-contact-id'),
            addContactBtn: document.getElementById('add-contact-btn'),
            addContactMessage: document.getElementById('add-contact-message'),
            contactsListEl: document.getElementById('contacts-list'),
            contactsView: document.getElementById('contacts-view'),
            chatView: document.getElementById('chat-view'),
            backToContactsBtn: document.getElementById('back-to-contacts-btn'),
            chatHeaderEl: document.getElementById('chat-header'),
            clearLocalHistoryBtn: document.getElementById('clear-local-history-btn'),
            messagesContainerEl: document.getElementById('messages-container'),
            messageForm: document.getElementById('message-form'),
            messageInput: document.getElementById('message-input'),
            sendBtn: document.getElementById('send-btn'),
            darkModeToggle: document.getElementById('dark-mode-toggle'),
            batteryStatusEl: document.getElementById('battery-status'),
            localTimeEl: document.getElementById('local-time'),
        };

        const icons = {
            sun: `<i class="fa-solid fa-sun-bright"></i>`,
            moon: `<i class="fa-solid fa-moon"></i>`,
            send: `<i class="fa-solid fa-paper-plane-top"></i>`,
            check: `<i class="fa-solid fa-check"></i>`,
            spinner: `<i class="fa-solid fa-spinner fa-spin"></i>`
        };

        // --- MAIN APP LOGIC ---

        function main() {
            initTheme();
            setupEventListeners();
            signInAnonymously(auth).catch(err => console.error("Sign-in failed:", err));
            onAuthStateChanged(auth, handleAuthStateChange);
        }

        async function handleAuthStateChange(user) {
            if (user) {
                currentUser = user;
                await setupUserDocument();
                listenForUserDocChanges();
                listenForContacts(); // This will now listen for friends AND requests
                startStatusUpdates();
                dom.appContainer.classList.remove('hidden');
            } else {
                stopStatusUpdates();
                dom.appContainer.classList.add('hidden');
                // Unsubscribe from all listeners
                unsubUserDoc();
                unsubContacts();
                unsubPendingIn();
                unsubPendingOut();
                unsubMessages();
            }
        }

        async function setupUserDocument() {
            const userDocRef = doc(db, 'users', currentUser.uid);
            const userDoc = await getDoc(userDocRef);
            if (!userDoc.exists()) {
                const newId = await generateUniqueId();
                await setDoc(userDocRef, { 
                    publicId: newId, 
                    uid: currentUser.uid, 
                    blockedUsers: [],
                    username: `User ${newId}` // Default username
                });
                dom.myIdEl.textContent = newId;
            } else {
                const data = userDoc.data();
                dom.myIdEl.textContent = data.publicId;
            }
        }

        function listenForUserDocChanges() {
            unsubUserDoc();
            const userDocRef = doc(db, 'users', currentUser.uid);
            unsubUserDoc = onSnapshot(userDocRef, (doc) => {
                // We can use this to update other things if needed
            });
        }

        // --- UI & THEME ---

        function initTheme() {
            // 4SP uses 'dark' class and localStorage.theme
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                dom.darkModeToggle.innerHTML = icons.sun;
            } else {
                document.documentElement.classList.remove('dark');
                dom.darkModeToggle.innerHTML = icons.moon;
            }
        }

        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.theme = isDark ? 'dark' : 'light';
            dom.darkModeToggle.innerHTML = isDark ? icons.sun : icons.moon;
        }

        function scrollToBottom() {
            setTimeout(() => {
                dom.messagesContainerEl.scrollTo({ top: dom.messagesContainerEl.scrollHeight, behavior: 'smooth' });
            }, 50);
        }
        
        function saveCacheToLocalStorage() {
            localStorage.setItem('localMessagesCache', JSON.stringify(localMessagesCache));
        }

        // --- STATUS BAR ---

        function startStatusUpdates() {
            stopStatusUpdates();
            const update = async () => {
                dom.localTimeEl.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
                try {
                    if ('getBattery' in navigator) {
                        const battery = await navigator.getBattery();
                        dom.batteryStatusEl.textContent = `${Math.floor(battery.level * 100)}%`;
                    } else { dom.batteryStatusEl.textContent = 'N/A'; }
                } catch { dom.batteryStatusEl.textContent = 'N/A'; }
            };
            update();
            statusInterval = setInterval(update, 30000);
        }

        function stopStatusUpdates() {
            if (statusInterval) clearInterval(statusInterval);
        }

        // --- FRIEND & CONTACT MANAGEMENT (NEW) ---

        function listenForContacts() {
            const state = {
                incoming: [],
                outgoing: [],
                friends: []
            };

            const renderAll = () => {
                dom.contactsListEl.innerHTML = '';
                
                if (state.incoming.length > 0) {
                    const header = document.createElement('li');
                    header.className = 'contact-section-header';
                    header.textContent = 'Incoming Requests';
                    dom.contactsListEl.appendChild(header);
                    state.incoming.forEach(doc => renderFriendRequest(doc.id, doc.data(), 'incoming'));
                }

                if (state.outgoing.length > 0) {
                    const header = document.createElement('li');
                    header.className = 'contact-section-header';
                    header.textContent = 'Outgoing Requests';
                    dom.contactsListEl.appendChild(header);
                    state.outgoing.forEach(doc => renderFriendRequest(doc.id, doc.data(), 'outgoing'));
                }
                
                if (state.friends.length > 0) {
                    const header = document.createElement('li');
                    header.className = 'contact-section-header';
                    header.textContent = 'Friends';
                    dom.contactsListEl.appendChild(header);
                    
                    const sortedFriends = state.friends.sort((a, b) => {
                        const timeA = a.data().timestamp?.toMillis() || 0;
                        const timeB = b.data().timestamp?.toMillis() || 0;
                        return timeB - timeA;
                    });
                    sortedFriends.forEach(doc => renderContact(doc.id, doc.data()));
                }

                if (state.incoming.length === 0 && state.outgoing.length === 0 && state.friends.length === 0) {
                    dom.contactsListEl.innerHTML = `<li class="p-4 text-center text-gray-500 dark:text-gray-400">No contacts or requests yet.</li>`;
                }
            };
            
            // 1. Listen for Friends
            unsubContacts();
            const contactsRef = collection(db, `users/${currentUser.uid}/contacts`);
            unsubContacts = onSnapshot(query(contactsRef), (snapshot) => {
                state.friends = snapshot.docs;
                renderAll();
            });

            // 2. Listen for Incoming Requests
            unsubPendingIn();
            const pendingInRef = collection(db, `users/${currentUser.uid}/friendRequests/pendingIn`);
            unsubPendingIn = onSnapshot(query(pendingInRef), (snapshot) => {
                state.incoming = snapshot.docs;
                renderAll();
            });
            
            // 3. Listen for Outgoing Requests
            unsubPendingOut();
            const pendingOutRef = collection(db, `users/${currentUser.uid}/friendRequests/pendingOut`);
            unsubPendingOut = onSnapshot(query(pendingOutRef), (snapshot) => {
                state.outgoing = snapshot.docs;
                renderAll();
            });
        }

        function renderContact(uid, data) {
            const li = document.createElement('li');
            li.className = 'px-4 py-3 flex items-center gap-4 hover:bg-[#1a1a1a] transition-colors';
            li.dataset.uid = uid;
            li.dataset.name = data.name || 'Unnamed';

            const name = data.name || 'Unnamed';
            const initials = name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();

            let indicatorHTML = '';
            if (data.unread) {
                indicatorHTML = `
                    <p class="text-sm text-white font-semibold truncate max-w-[150px]">${data.lastMessage || ''}</p>
                    <span class="w-2.5 h-2.5 bg-indigo-500 rounded-full ml-auto"></span>`;
            } else if (data.lastMessage) {
                indicatorHTML = `
                    <p class="text-sm text-gray-500 truncate max-w-[150px]">${data.lastMessage || ''}</p>
                    <p class="text-xs text-gray-500 ml-auto whitespace-nowrap">${formatTimestamp(data.timestamp)}</p>`;
            } else {
                 indicatorHTML = `<p class="text-sm text-gray-500">No messages yet.</p>`;
            }

            li.innerHTML = `
                <div data-action="open-chat" class="flex-grow flex items-center gap-4 cursor-pointer overflow-hidden">
                    <div class="w-10 h-10 rounded-full bg-[#1a1a1a] border border-[#333] flex-shrink-0 flex items-center justify-center">
                        <span class="font-bold text-gray-300">${initials}</span>
                    </div>
                    <div class="flex-grow overflow-hidden">
                        <span class="font-semibold text-white">${name}</span>
                        <div class="flex items-center gap-2">${indicatorHTML}</div>
                    </div>
                </div>
                <div class="flex items-center gap-1 flex-shrink-0">
                    <button data-action="edit-name" title="Edit Name" class="btn-icon">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                    <button data-action="delete-friend" title="Delete Contact" class="btn-icon">
                        <i class="fa-solid fa-trash-can text-red-500"></i>
                    </button>
                </div>
            `;
            dom.contactsListEl.appendChild(li);
        }

        function renderFriendRequest(uid, data, type) {
            const li = document.createElement('li');
            li.className = 'px-4 py-3 flex items-center gap-4 hover:bg-[#1a1a1a] transition-colors';
            li.dataset.uid = uid;
            li.dataset.name = data.username || 'Unnamed';

            const name = data.username || `User (${data.publicId})`;
            const initials = name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();

            let buttonsHTML = '';
            if (type === 'incoming') {
                buttonsHTML = `
                    <button data-action="accept-request" title="Accept" class="btn-toolbar-style btn-success px-3 py-1 text-xs">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button data-action="decline-request" title="Decline" class="btn-toolbar-style btn-danger px-3 py-1 text-xs">
                        <i class="fa-solid fa-times"></i>
                    </button>
                `;
            } else if (type === 'outgoing') {
                buttonsHTML = `
                    <button data-action="cancel-request" title="Cancel Request" class="btn-toolbar-style btn-danger px-3 py-1 text-xs">
                        Cancel
                    </button>
                `;
            }

            li.innerHTML = `
                <div class="flex-grow flex items-center gap-4 overflow-hidden">
                    <div class="w-10 h-10 rounded-full bg-[#1a1a1a] border border-[#333] flex-shrink-0 flex items-center justify-center">
                        <span class="font-bold text-gray-300">${initials}</span>
                    </div>
                    <div class="flex-grow overflow-hidden">
                        <span class="font-semibold text-white">${name}</span>
                        <p class="text-sm text-gray-500">${type === 'incoming' ? 'Wants to be your friend' : 'Request sent'}</p>
                    </div>
                </div>
                <div class="flex items-center gap-2 flex-shrink-0">
                    ${buttonsHTML}
                </div>
            `;
            dom.contactsListEl.appendChild(li);
        }
        
        // --- CHAT LOGIC ---

        async function openChat(uid, name) {
            currentChatPartner = { uid, name };
            dom.chatHeaderEl.textContent = name;
            dom.messagesContainerEl.innerHTML = '';
            
            // 1. Load local messages first for speed
            loadLocalMessages(uid);
            
            // 2. Fetch DB history (last 5)
            const chatId = [currentUser.uid, currentChatPartner.uid].sort().join('_');
            const chatDocRef = doc(db, 'chats', chatId);
            const chatDoc = await getDoc(chatDocRef);
            
            let dbMessages = [];
            if (chatDoc.exists()) {
                dbMessages = chatDoc.data().messages || [];
            }
            
            // 3. Merge local and DB messages
            mergeAndRenderMessages(uid, dbMessages);
            
            // 4. Show UI
            dom.contactsView.classList.add('view-hidden');
            dom.chatView.classList.remove('view-hidden');
            dom.messageInput.focus();

            // 5. Start listening for new messages
            listenForMessages();
            
            // 6. Mark chat as read
            const contactRef = doc(db, `users/${currentUser.uid}/contacts`, uid);
            try { await updateDoc(contactRef, { unread: false }); } catch (e) { /* Contact may not exist yet if it's a new chat */ }
        }

        function closeChat() {
            unsubMessages();
            if (seenObserver) seenObserver.disconnect();
            window.seenTimers.forEach(timer => clearTimeout(timer));
            window.seenTimers.clear();
            
            currentChatPartner = null;
            dom.chatView.classList.add('view-hidden');
            dom.contactsView.classList.remove('view-hidden');
        }
        
        function mergeAndRenderMessages(uid, dbMessages) {
            const chatCache = localMessagesCache[uid] || [];
            
            const dbMessageIds = new Set(dbMessages.map(m => m.id));
            const olderCachedMessages = chatCache.filter(m => !dbMessageIds.has(m.id));
            
            // Ensure correct order. DB messages are the most recent 5.
            const allMessages = [...olderCachedMessages, ...dbMessages];
            
            // Save this new merged list to the cache
            localMessagesCache[uid] = allMessages;
            saveCacheToLocalStorage();

            // Re-render
            dom.messagesContainerEl.innerHTML = '';
            allMessages.forEach(msg => {
                renderMessage(msg);
            });
            scrollToBottom();
            setupSeenObserver(); // Setup observer after rendering
        }

        function listenForMessages() {
            unsubMessages();
            const chatId = [currentUser.uid, currentChatPartner.uid].sort().join('_');
            const chatDocRef = doc(db, 'chats', chatId);

            unsubMessages = onSnapshot(chatDocRef, (doc) => {
                if (!doc.exists()) return; // No history
                
                const dbMessages = doc.data().messages || [];
                mergeAndRenderMessages(currentChatPartner.uid, dbMessages);
            });
        }

        function renderMessage(data) {
            if (!data || !data.text) return;
            const messageWrapper = document.createElement('div');
            const isSent = data.senderId === currentUser.uid;
            
            // Add class for seen observer
            messageWrapper.className = `flex ${isSent ? 'justify-end' : 'justify-start'} ${!isSent ? 'message-received' : ''}`;

            const time = data.timestamp ? new Date(data.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '';
            
            let seenIndicator = '';
            if (isSent) {
                seenIndicator = `<span class="text-xs text-gray-500">${data.seen ? 'Seen' : 'Sent'}</span>`;
            }
            
            messageWrapper.innerHTML = `
                <div class="max-w-xs md:max-w-md lg:max-w-lg">
                    <div class="px-4 py-2 rounded-2xl ${isSent ? 'bg-indigo-700 text-white rounded-br-lg' : 'bg-[#1a1a1a] text-gray-200 rounded-bl-lg'}" data-message-id="${data.id}">
                        <p class="break-words">${data.text}</p>
                    </div>
                    <div class="flex ${isSent ? 'justify-end' : 'justify-start'} items-center gap-2 mt-1 px-2">
                        <p class="text-xs text-gray-500">${time}</p>
                        ${seenIndicator}
                    </div>
                </div>
            `;
            dom.messagesContainerEl.appendChild(messageWrapper);
        }
        
        // --- "SEEN" RECEIPT LOGIC ---
        
        function setupSeenObserver() {
            if (seenObserver) seenObserver.disconnect();
            if (!currentChatPartner) return;

            const options = { 
                root: dom.messagesContainerEl, 
                threshold: 0.8 
            };
            seenObserver = new IntersectionObserver(handleSeenIntersection, options);

            const chatCache = localMessagesCache[currentChatPartner.uid] || [];

            dom.messagesContainerEl.querySelectorAll('.message-received').forEach(el => {
                const msgId = el.querySelector('[data-message-id]')?.dataset.messageId;
                if (!msgId) return;

                const msgData = chatCache.find(m => m.id === msgId);
                // Only observe if it's not seen
                if (msgData && !msgData.seen) {
                    seenObserver.observe(el);
                }
            });
        }
        
        function handleSeenIntersection(entries, observer) {
            entries.forEach(entry => {
                const messageEl = entry.target.querySelector('[data-message-id]');
                if (!messageEl) return;
                
                const messageId = messageEl.dataset.messageId;
                
                if (entry.isIntersecting) {
                    // Start timer
                    if (window.seenTimers.has(messageId)) return; // Timer already running
                    
                    const timer = setTimeout(() => {
                        markMessageAsSeen(messageId);
                        window.seenTimers.delete(messageId);
                        observer.unobserve(entry.target); // Stop observing once seen
                    }, 3000);
                    window.seenTimers.set(messageId, timer);

                } else {
                    // Not intersecting, clear timer
                    if (window.seenTimers.has(messageId)) {
                        clearTimeout(window.seenTimers.get(messageId));
                        window.seenTimers.delete(messageId);
                    }
                }
            });
        }
        
        async function markMessageAsSeen(messageId) {
            if (!currentChatPartner) return;
            
            const chatId = [currentUser.uid, currentChatPartner.uid].sort().join('_');
            const chatDocRef = doc(db, 'chats', chatId);
            
            try {
                // Use a transaction to safely update the 'seen' status
                await runTransaction(db, async (transaction) => {
                    const chatDoc = await transaction.get(chatDocRef);
                    if (!chatDoc.exists()) return;
                    
                    const messages = chatDoc.data().messages || [];
                    let messageUpdated = false;
                    
                    const updatedMessages = messages.map(msg => {
                        if (msg.id === messageId && !msg.seen) {
                            messageUpdated = true;
                            return { ...msg, seen: true };
                        }
                        return msg;
                    });
                    
                    if (messageUpdated) {
                        transaction.set(chatDocRef, { messages: updatedMessages });
                    }
                });
            } catch (error) {
                console.error("Failed to mark message as seen:", error);
            }
        }

        // --- LOCAL CACHE & UTILITIES ---

        function loadLocalMessages(uid) {
            const messages = localMessagesCache[uid] || [];
            dom.messagesContainerEl.innerHTML = '';
            messages.forEach(msg => {
                renderMessage(msg);
            });
            scrollToBottom();
        }

        function formatTimestamp(timestamp) {
            if (!timestamp || !timestamp.toDate) return '';
            const date = timestamp.toDate();
            const today = new Date();
            const isToday = date.toDateString() === today.toDateString();
            if (isToday) {
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } else {
                return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
            }
        }
        
        async function filterProfanity(text) {
            try {
                const response = await fetch(`https://www.purgomalum.com/service/plain?text=${encodeURIComponent(text)}`);
                return response.ok ? await response.text() : text;
            } catch (error) {
                console.error("Profanity filter failed:", error);
                return text;
            }
        }

        async function generateUniqueId(length = 8) {
            while (true) {
                const id = Math.random().toString(36).substring(2, 2 + length);
                const q = query(collection(db, 'users'), where('publicId', '==', id));
                const snapshot = await getDocs(q);
                if (snapshot.empty) return id;
            }
        }
        
        async function getUserDoc(uid) {
            if (!uid) return null;
            const userDoc = await getDoc(doc(db, 'users', uid));
            return userDoc.exists() ? userDoc.data() : null;
        }

        // --- EVENT HANDLERS ---
        
        async function handleSendMessage(e) {
            e.preventDefault();
            const text = dom.messageInput.value.trim();
            if (text === '' || !currentChatPartner) return;

            dom.sendBtn.disabled = true;
            dom.sendBtn.innerHTML = icons.spinner;

            // Check if recipient has blocked us
            const recipientDoc = await getUserDoc(currentChatPartner.uid);
            if (recipientDoc?.blockedUsers?.includes(currentUser.uid)) {
                alert('You cannot send a message to this user.');
                dom.sendBtn.disabled = false;
                dom.sendBtn.innerHTML = icons.send;
                return;
            }

            const filteredText = await filterProfanity(text);
            const chatId = [currentUser.uid, currentChatPartner.uid].sort().join('_');
            const chatDocRef = doc(db, 'chats', chatId);

            // New message object
            const messageData = {
                id: doc(collection(db, 'temp')).id, // Unique ID for message
                text: filteredText, 
                senderId: currentUser.uid, 
                timestamp: new Date().toISOString(), // Use ISO string for consistency
                seen: false
            };

            try {
                // Get current messages, add new one, trim to last 5
                const chatDoc = await getDoc(chatDocRef);
                const messages = chatDoc.exists() ? chatDoc.data().messages || [] : [];
                messages.push(messageData);
                const trimmedMessages = messages.slice(-5); // Keep only last 5
                
                await setDoc(chatDocRef, { messages: trimmedMessages });
                
                // Update contact list for recipient
                const recipientContactRef = doc(db, `users/${currentChatPartner.uid}/contacts`, currentUser.uid);
                await setDoc(recipientContactRef, { 
                    lastMessage: filteredText, 
                    unread: true, 
                    timestamp: serverTimestamp(),
                    name: (await getUserDoc(currentUser.uid))?.username || 'New Contact'
                }, { merge: true });

                // Update contact list for sender
                const senderContactRef = doc(db, `users/${currentUser.uid}/contacts`, currentChatPartner.uid);
                await updateDoc(senderContactRef, { 
                    lastMessage: `You: ${filteredText}`, 
                    timestamp: serverTimestamp() 
                });
                
                dom.messageInput.value = '';
            } catch (error) {
                console.error("Send message error:", error);
                alert("Failed to send message.");
            } finally {
                dom.sendBtn.disabled = false;
                dom.sendBtn.innerHTML = icons.check;
                setTimeout(() => dom.sendBtn.innerHTML = icons.send, 1000);
                dom.messageInput.focus();
            }
        }

        async function handleAddContact() {
            const id = dom.addContactIdInput.value.trim().toLowerCase();
            dom.addContactMessage.textContent = '';
            
            if (id.length !== 8) {
                dom.addContactMessage.textContent = 'Please enter a valid 8-character ID.';
                return;
            }
            if (id === dom.myIdEl.textContent) {
                dom.addContactMessage.textContent = "You can't add yourself.";
                return;
            }

            const q = query(collection(db, 'users'), where('publicId', '==', id));
            const snapshot = await getDocs(q);
            if (snapshot.empty) {
                dom.addContactMessage.textContent = 'User not found.';
                return;
            }
            
            const contactUser = snapshot.docs[0].data();
            const contactUid = contactUser.uid;
            
            // Check if already friends
            const friendDoc = await getDoc(doc(db, `users/${currentUser.uid}/contacts`, contactUid));
            if (friendDoc.exists()) {
                dom.addContactMessage.textContent = 'You are already friends with this user.';
                return;
            }
            
            // Check if request already sent
            const outDoc = await getDoc(doc(db, `users/${currentUser.uid}/friendRequests/pendingOut`, contactUid));
            if (outDoc.exists()) {
                dom.addContactMessage.textContent = 'Request already sent.';
                return;
            }
            
            // Check if we have an incoming request from them (auto-accept)
            const inDocRef = doc(db, `users/${currentUser.uid}/friendRequests/pendingIn`, contactUid);
            const inDoc = await getDoc(inDocRef);
            if (inDoc.exists()) {
                await handleAcceptRequest(contactUid, contactUser.username, contactUser.publicId);
                dom.addContactMessage.textContent = `You are now friends with ${contactUser.username}!`;
                dom.addContactIdInput.value = '';
                return;
            }

            // Send new request
            const myUserDoc = await getUserDoc(currentUser.uid);
            
            const batch = writeBatch(db);
            
            // Set outgoing request for me
            const myOutRef = doc(db, `users/${currentUser.uid}/friendRequests/pendingOut`, contactUid);
            batch.set(myOutRef, { 
                username: contactUser.username, 
                publicId: contactUser.publicId, 
                timestamp: serverTimestamp() 
            });
            
            // Set incoming request for them
            const theirInRef = doc(db, `users/${contactUid}/friendRequests/pendingIn`, currentUser.uid);
            batch.set(theirInRef, { 
                username: myUserDoc.username, 
                publicId: myUserDoc.publicId, 
                timestamp: serverTimestamp() 
            });
            
            await batch.commit();
            dom.addContactMessage.textContent = 'Friend request sent!';
            dom.addContactIdInput.value = '';
        }
        
        async function handleAcceptRequest(uid, name, publicId) {
            const myUserDoc = await getUserDoc(currentUser.uid);
            
            const batch = writeBatch(db);
            
            // 1. Delete requests
            batch.delete(doc(db, `users/${currentUser.uid}/friendRequests/pendingIn`, uid));
            batch.delete(doc(db, `users/${uid}/friendRequests/pendingOut`, currentUser.uid));
            
            // 2. Create contact for me
            const myContactRef = doc(db, `users/${currentUser.uid}/contacts`, uid);
            batch.set(myContactRef, { 
                name: name || `User ${publicId}`, 
                unread: false, 
                timestamp: serverTimestamp() 
            });
            
            // 3. Create contact for them
            const theirContactRef = doc(db, `users/${uid}/contacts`, currentUser.uid);
            batch.set(theirContactRef, { 
                name: myUserDoc.username, 
                unread: false, 
                timestamp: serverTimestamp() 
            });
            
            await batch.commit();
        }
        
        async function handleDeclineRequest(uid) {
            const batch = writeBatch(db);
            batch.delete(doc(db, `users/${currentUser.uid}/friendRequests/pendingIn`, uid));
            batch.delete(doc(db, `users/${uid}/friendRequests/pendingOut`, currentUser.uid));
            await batch.commit();
        }
        
        async function handleCancelRequest(uid) {
            const batch = writeBatch(db);
            batch.delete(doc(db, `users/${currentUser.uid}/friendRequests/pendingOut`, uid));
            batch.delete(doc(db, `users/${uid}/friendRequests/pendingIn`, currentUser.uid));
            await batch.commit();
        }
        
        async function handleDeleteFriend(uid, name) {
            if (!confirm(`Are you sure you want to delete ${name} from your contacts? This will also delete them from their contacts.`)) return;
            
            const batch = writeBatch(db);
            
            // Delete from my contacts
            batch.delete(doc(db, `users/${currentUser.uid}/contacts`, uid));
            // Delete me from their contacts
            batch.delete(doc(db, `users/${uid}/contacts`, currentUser.uid));
            
            await batch.commit();
        }
        
        async function handleEditName(uid, oldName) {
            const newName = prompt("Enter new name for contact:", oldName);
            if (newName && newName.trim() !== '' && newName.trim() !== oldName) {
                await updateDoc(doc(db, `users/${currentUser.uid}/contacts`, uid), { name: newName.trim() });
            }
        }

        async function handleContactsListClick(e) {
            const li = e.target.closest('li');
            if (!li) return;

            const uid = li.dataset.uid;
            const name = li.dataset.name;
            const actionTarget = e.target.closest('[data-action]');
            if (!actionTarget) return;
            
            const action = actionTarget.dataset.action;

            switch (action) {
                case 'open-chat':
                    openChat(uid, name);
                    break;
                case 'edit-name':
                    handleEditName(uid, name);
                    break;
                case 'delete-friend':
                    handleDeleteFriend(uid, name);
                    break;
                case 'accept-request':
                    handleAcceptRequest(uid, name, li.dataset.publicId);
                    break;
                case 'decline-request':
                    handleDeclineRequest(uid);
                    break;
                case 'cancel-request':
                    handleCancelRequest(uid);
                    break;
            }
        }
        
        async function handleClearLocalHistory() {
            if (!currentChatPartner || !confirm(`Are you sure you want to clear local-only message history for this chat? The last 5 messages will be kept.`)) return;

            const chatId = [currentUser.uid, currentChatPartner.uid].sort().join('_');
            const chatDocRef = doc(db, 'chats', chatId);
            const chatDoc = await getDoc(chatDocRef);
            
            const dbMessages = chatDoc.exists() ? chatDoc.data().messages || [] : [];
            
            // Overwrite the local cache with *only* the DB messages
            localMessagesCache[currentChatPartner.uid] = dbMessages;
            saveCacheToLocalStorage();

            // Re-render
            dom.messagesContainerEl.innerHTML = '';
            dbMessages.forEach(msg => {
                renderMessage(msg);
            });
            scrollToBottom();
        }

        function handleCopyId() {
            const textToCopy = dom.myIdEl.textContent;
            navigator.clipboard.writeText(textToCopy).then(() => {
                dom.copyIdBtn.textContent = 'Copied!';
                setTimeout(() => { dom.copyIdBtn.textContent = 'Copy'; }, 2000);
            }, (err) => {
                console.error('Failed to copy: ', err);
                // Fallback for non-secure contexts
                try {
                    const textArea = document.createElement("textarea");
                    textArea.value = textToCopy;
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    dom.copyIdBtn.textContent = 'Copied!';
                    setTimeout(() => { dom.copyIdBtn.textContent = 'Copy'; }, 2000);
                } catch (fallbackErr) {
                    console.error('Fallback copy failed: ', fallbackErr);
                }
            });
        }

        function setupEventListeners() {
            dom.darkModeToggle.addEventListener('click', toggleTheme);
            dom.addContactBtn.addEventListener('click', handleAddContact);
            dom.contactsListEl.addEventListener('click', handleContactsListClick);
            dom.backToContactsBtn.addEventListener('click', closeChat);
            dom.clearLocalHistoryBtn.addEventListener('click', handleClearLocalHistory);
            dom.messageForm.addEventListener('submit', handleSendMessage);
            dom.copyIdBtn.addEventListener('click', handleCopyId);

            // Change send button icon on input
            dom.messageInput.addEventListener('input', () => {
                const text = dom.messageInput.value.trim();
                if (text !== '') {
                    dom.sendBtn.innerHTML = icons.send;
                    dom.sendBtn.disabled = false;
                } else {
                    dom.sendBtn.innerHTML = icons.send; // Keep send icon
                    dom.sendBtn.disabled = true;
                }
            });
        }

        // --- START THE APP ---
        main();
    </script>
