    <style>
        /* --- FONT & BASE STYLING (MATCHING template) --- */
        body { 
            font-family: 'Geist', sans-serif; 
            background-color: #070707; 
            color: #c0c0c0; 
            transition: all 0.3s ease;
            font-size: 16px;
            overflow-x: hidden;
        }

        /* --- THEME-AWARE STYLES (from navigation.js) --- */
        
        /* Base style for buttons in header, matching toolbar */
        .btn-toolbar-style {
            background: var(--menu-bg, #1a1a1a);
            border: 1px solid var(--menu-border, #333);
            border-radius: 0.75rem; /* Match toolbar */
            color: var(--menu-text, #d1d5db);
            padding: 0.5rem 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-toolbar-style:hover {
            background-color: var(--menu-item-hover-bg, #2a2a2a);
            border-color: var(--avatar-border, #4b5563);
        }
        
        /* Specific override for the "Files" button to keep it primary */
        .btn-toolbar-style.btn-primary-override {
            background-color: var(--tab-active-text, #4f46e5);
            border: 1px solid var(--tab-active-border, #4f46e5);
            color: white;
        }
        .btn-toolbar-style.btn-primary-override:hover {
            background-color: var(--tab-active-hover-text, #6366f1);
            border-color: var(--tab-active-hover-border, #6366f1);
        }
        
        .btn-secondary {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background-color: var(--menu-item-hover-bg, #374151);
            border: 1px solid var(--menu-border, #374151);
            color: var(--menu-text, #d1d5db);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-secondary:hover {
            background-color: var(--avatar-border, #4b5563);
            border-color: var(--avatar-border, #4b5563);
            color: white;
        }

        .btn-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 2.25rem; /* 36px */
            height: 2.25rem; /* 36px */
            border-radius: 0.5rem;
            background-color: transparent;
            border: 1px solid transparent;
            color: var(--tab-text, #9ca3af);
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-icon:hover {
            background-color: var(--tab-active-bg, rgba(79, 70, 229, 0.1));
            color: var(--tab-active-text, #4f46e5);
            border-color: var(--tab-active-border, #4f46e5);
        }
        /* NEW: Active state for toolbar buttons */
        .btn-icon.active {
             background-color: var(--tab-active-bg, rgba(79, 70, 229, 0.1));
            color: var(--tab-active-text, #4f46e5);
            border-color: var(--tab-active-border, #4f46e5);
        }
        
        /* Dropdown Menu Styling */
        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--menu-bg, #1a1a1a);
            border: 1px solid var(--menu-border, #333);
            border-radius: 0.75rem; /* Match nav dropdown */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1010;
            min-width: 200px;
            padding: 0.5rem; /* Match nav dropdown */
        }
        .dropdown-item {
            padding: 0.5rem 0.75rem; /* Match nav links */
            font-size: 0.875rem;
            color: var(--menu-text, #d1d5db);
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.15s, color 0.15s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .dropdown-item:hover {
            background-color: var(--menu-item-hover-bg, #2a2a2a);
            color: var(--menu-item-hover-text, #ffffff);
        }
        .dropdown-divider {
            border-color: var(--menu-divider, #374151);
            margin: 0.5rem 0;
        }
        .dropdown-header {
            padding: 0.5rem 0.75rem;
            color: var(--tab-text, #9ca3af);
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        /* --- NEW: Page Content Layout --- */
        #page-content {
            height: calc(100vh - 4rem);
            display: flex;
            flex-direction: column;
        }
        
        #editor-wrapper {
            position: relative;
            flex-grow: 1;
            display: flex;
        }

        /* --- NEW: Formatting Toolbar (Left) --- */
        #formatting-toolbar {
            position: absolute;
            top: 1.25rem; /* 20px */
            left: 20px;
            width: 52px; /* Slightly wider for centering */
            background: var(--menu-bg, #1a1a1a);
            border: 1px solid var(--menu-border, #333);
            border-radius: 0.75rem;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            align-items: center; /* Center buttons horizontally */
        }
        #formatting-toolbar select {
            background-color: var(--menu-item-hover-bg, #374151);
            color: var(--menu-text, #d1d5db);
            border: 1px solid var(--menu-border, #333);
            border-radius: 0.375rem;
            font-size: 0.875rem;
            padding: 0.25rem;
            margin-top: 0.25rem;
            outline: none;
            width: 90%; /* Center controls */
            margin-left: auto;
            margin-right: auto;
        }
        #formatting-toolbar input[type="color"] {
            width: 90%; /* Center controls */
            height: 24px;
            padding: 0;
            border: 1px solid var(--menu-border, #333);
            border-radius: 0.25rem;
            cursor: pointer;
            margin-left: auto;
            margin-right: auto;
        }
        #formatting-toolbar .toolbar-divider {
            height: 1px;
            background: var(--menu-divider, #374151);
            margin: 0.5rem 0;
            width: 100%;
        }

        /* --- NEW: Rich Text Editor --- */
        #note-editor {
            flex-grow: 1;
            height: 100%;
            padding: 20px;
            padding-left: 92px; /* Make space for toolbar (52px + 20px margin + 20px padding) */
            box-sizing: border-box;
            background-color: #0d0d0d;
            border: 1px solid #1a1a1a;
            color: #c0c0c0;
            resize: none; 
            outline: none;
            line-height: 1.6; /* Default line height */
            font-size: 1rem;
            overflow-y: auto;
            padding-bottom: 50px; 
        }
        /* NEW: Placeholder text using ::before */
        #note-editor:empty::before {
            content: 'Start typing your notes here...';
            color: #707070;
            pointer-events: none; /* Allows click-through */
            font-style: italic;
        }
        #note-editor div,
        #note-editor p,
        #note-editor li {
            min-height: 1em; /* Allow empty lines */
        }
        #note-editor:focus {
            border-color: var(--tab-active-border, #4f46e5);
            box-shadow: 0 0 0 1px var(--tab-active-border, #4f46e5);
        }

        /* --- NEW: Notebook Mode Styles --- */
        body.mode-notebook #note-editor {
            line-height: 1.7rem; /* ~27px */
            background-image: repeating-linear-gradient(to bottom, 
                transparent, 
                transparent 1.6rem, /* Line starts just under the text */
                #1f1f1f 1.6rem, 
                #1f1f1f 1.65rem /* A thin line */
            );
            background-size: 100% 1.7rem; /* Repeat every line-height */
            background-attachment: local;
            background-position: 0 0.5rem; /* Offset lines from top */
        }
        
        #page-navigation-bar {
            display: none; /* Hidden by default */
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #1a1a1a;
        }
        body.mode-notebook #page-navigation-bar {
            display: flex; /* Shown only in notebook mode */
        }
        #page-date {
            font-size: 0.875rem;
            color: var(--tab-text, #9ca3af);
        }


        /* Floating Counter Styling (Bottom Right Corner) */
        #stat-counter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background-color: rgba(13, 13, 13, 0.9);
            backdrop-filter: blur(5px);
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #1a1a1a;
            font-size: 0.85rem;
            display: flex;
            gap: 15px;
            user-select: none;
        }
        .stat-group { display: flex; align-items: center; }
        .stat-label { color: #707070; margin-right: 4px; }
        .stat-value { color: #ffffff; font-weight: 500; }
        .separator { color: #333; margin: 0 5px; }

    </style>
</head>

    <script type="text/javascript">
        // --- Global State and Element References ---
        const editor = document.getElementById('note-editor');
        const lineDisplay = document.getElementById('line-count');
        const wordDisplay = document.getElementById('word-count');
        const charDisplay = document.getElementById('char-count');
        
        const fileMenuBtn = document.getElementById('file-menu-btn');
        const fileDropdown = document.getElementById('file-dropdown');
        const saveTextBtn = document.getElementById('save-text-btn');
        const saveEncryptedBtn = document.getElementById('save-encrypted-btn');
        const loadFileBtn = document.getElementById('load-file-btn');
        const fileInput = document.getElementById('file-input');

        const modeToggleBtn = document.getElementById('mode-toggle-btn');
        const modeToggleIcon = document.getElementById('mode-toggle-icon');
        const modeToggleText = document.getElementById('mode-toggle-text');

        const pageNavBar = document.getElementById('page-navigation-bar');
        const prevPageBtn = document.getElementById('prev-page-btn');
        const nextPageBtn = document.getElementById('next-page-btn');
        const pageDateDisplay = document.getElementById('page-date');
        
        let autosaveTimer = null;
        const AUTOSAVE_KEY = '4sp_note_data_v2'; 

        // NEW: Placeholder text constant
        const PLACEHOLDER_TEXT = '<div>Start typing your notes here...</div>';

        // NEW: Application State
        let appState = {
            mode: 'notes', // 'notes' or 'notebook'
            notesContent: PLACEHOLDER_TEXT,
            notebookPages: [
                { createdAt: new Date().toISOString(), content: '<div>Page 1</div>' }
            ],
            currentPageIndex: 0
        };

        // --- Utility Functions ---

        /**
         * Real-time function to update the line, word, and character counts.
         */
        function updateCounts() {
            const content = editor.innerText; 

            // 1. Character Count
            charDisplay.textContent = content.length;

            // 2. Line Count
            const lineCount = content.split('\n').length;
            lineDisplay.textContent = (content.length === 0) ? 1 : lineCount;

            // 3. Word Count
            const words = content.trim().split(/\s+/).filter(word => word.length > 0);
            wordDisplay.textContent = (content.length === 0) ? 0 : words.length;
        }
        
        /**
         * Saves the current editor content to appState, then to localStorage.
         */
        function autosave() {
            const currentContent = editor.innerHTML;
            
            // If the editor is empty, save the placeholder so it reloads correctly
            const contentToSave = currentContent === '' ? PLACEHOLDER_TEXT : currentContent;

            if (appState.mode === 'notes') {
                appState.notesContent = contentToSave;
            } else {
                if (appState.notebookPages[appState.currentPageIndex]) {
                    appState.notebookPages[appState.currentPageIndex].content = contentToSave;
                }
            }
            
            localStorage.setItem(AUTOSAVE_KEY, JSON.stringify(appState));
        }

        /**
         * Loads content from appState into the editor based on the current mode.
         */
        function loadContentIntoEditor() {
            let content = '';
            if (appState.mode === 'notes') {
                content = appState.notesContent;
            } else {
                if (!appState.notebookPages[appState.currentPageIndex]) {
                    appState.currentPageIndex = appState.notebookPages.length - 1;
                }
                content = appState.notebookPages[appState.currentPageIndex].content;
                updatePageNavUI(); // Update page nav text
            }
            
            // NEW: Handle placeholder text
            // If content is the placeholder, set editor to empty to trigger CSS placeholder
            if (content === PLACEHOLDER_TEXT) {
                editor.innerHTML = '';
            } else {
                editor.innerHTML = content;
            }

            updateCounts(); // Update counts for new content
        }

        /**
         * Updates the page navigation bar (date, page number, button states).
         */
        function updatePageNavUI() {
            if (appState.mode !== 'notebook') return;

            const page = appState.notebookPages[appState.currentPageIndex];
            const pageNum = appState.currentPageIndex + 1;
            const totalPages = appState.notebookPages.length;
            const date = new Date(page.createdAt).toLocaleDateString(undefined, {
                year: 'numeric', month: 'short', day: 'numeric'
            });

            pageDateDisplay.textContent = `Page ${pageNum} of ${totalPages} | ${date}`;
            
            prevPageBtn.disabled = (appState.currentPageIndex === 0);
            prevPageBtn.style.opacity = prevPageBtn.disabled ? 0.4 : 1;
            prevPageBtn.style.cursor = prevPageBtn.disabled ? 'not-allowed' : 'pointer';
        }

        /**
         * Triggers the file download in the browser.
         */
        function downloadFile(data, filename, mimeType = 'text/plain') {
            const blob = new Blob([data], { type: `${mimeType};charset=utf-8` });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        /**
         * NEW: Checks selection state and updates toolbar button 'active' class
         */
        function updateToolbarState() {
            try {
                const isBold = document.queryCommandState('bold');
                const isItalic = document.queryCommandState('italic');
                const isUnderline = document.queryCommandState('underline');
                const isOL = document.queryCommandState('insertOrderedList');
                const isUL = document.queryCommandState('insertUnorderedList');

                document.getElementById('format-bold').classList.toggle('active', isBold);
                document.getElementById('format-italic').classList.toggle('active', isItalic);
                document.getElementById('format-underline').classList.toggle('active', isUnderline);
                document.getElementById('format-ol').classList.toggle('active', isOL);
                document.getElementById('format-ul').classList.toggle('active', isUL);
            } catch (e) {
                console.warn("Could not query command state.", e);
            }
        }

        /**
         * NEW: Sets up all listeners for the formatting toolbar.
         */
        function setupFormattingToolbar() {
            // Helper to apply simple execCommands
            const applyFormat = (command, value = null) => {
                document.execCommand(command, false, value);
                editor.focus(); // Re-focus the editor
                updateToolbarState(); // Update UI immediately
            };

            document.getElementById('format-bold').addEventListener('click', () => applyFormat('bold'));
            document.getElementById('format-italic').addEventListener('click', () => applyFormat('italic'));
            document.getElementById('format-underline').addEventListener('click', () => applyFormat('underline'));

            // Format block commands (lists)
            document.getElementById('format-ol').addEventListener('click', () => applyFormat('insertOrderedList'));
            document.getElementById('format-ul').addEventListener('click', () => applyFormat('insertUnorderedList'));

            // Color pickers
            document.getElementById('font-color').addEventListener('input', (e) => applyFormat('foreColor', e.target.value));
            
            // Selects
            document.getElementById('font-size').addEventListener('change', (e) => applyFormat('fontSize', e.target.value));
            document.getElementById('font-family').addEventListener('change', (e) => applyFormat('fontName', e.target.value));
        
            // Listen for selection changes to update toolbar
            document.addEventListener('selectionchange', updateToolbarState);
            editor.addEventListener('click', updateToolbarState);
            editor.addEventListener('keyup', updateToolbarState);
        }

        // --- Event Listeners and Handlers ---

        // Toggle the File Menu Dropdown
        fileMenuBtn.addEventListener('click', (event) => {
            event.stopPropagation();
            
            // NEW: Hide export buttons if in notebook mode
            const inNotebookMode = appState.mode === 'notebook';
            document.getElementById('export-header').style.display = inNotebookMode ? 'none' : 'block';
            document.getElementById('save-text-btn').style.display = inNotebookMode ? 'none' : 'flex';
            document.getElementById('save-encrypted-btn').style.display = inNotebookMode ? 'none' : 'flex';
            document.getElementById('export-divider').style.display = inNotebookMode ? 'none' : 'block';

            fileDropdown.classList.toggle('hidden');
        });

        // Close the dropdown when clicking outside
        document.addEventListener('click', (event) => {
            if (!fileDropdown.classList.contains('hidden') && 
                !fileMenuBtn.contains(event.target) && 
                !fileDropdown.contains(event.target)) {
                fileDropdown.classList.add('hidden');
            }
        });

        // 1. Save Standard Text
        saveTextBtn.addEventListener('click', () => {
            fileDropdown.classList.add('hidden');
            const content = editor.innerText;
            let filename = prompt("Enter filename (e.g., 'my-note.txt'):", 'my-note.txt');

            if (filename) {
                downloadFile(content, filename);
                alert(`Note saved as '${filename}'!`);
            }
        });

        // 2. Save Encrypted .4spnote File
        saveEncryptedBtn.addEventListener('click', () => {
            fileDropdown.classList.add('hidden');
            const content = editor.innerHTML;
            const password = prompt("Enter a password to encrypt your note:");

            if (password) {
                try {
                    const encrypted = CryptoJS.AES.encrypt(content, password).toString();
                    let filename = prompt("Enter a filename for your encrypted note:", 'my-secret-note.4spnote');
                    
                    if (filename) {
                        if (!filename.endsWith('.4spnote')) {
                             filename += '.4spnote';
                        }
                        downloadFile(encrypted, filename, 'application/octet-stream');
                        alert(`Note encrypted and saved as '${filename}'!`);
                    }
                } catch (e) {
                    alert("Encryption failed. Check the console for details.");
                    console.error("Encryption error:", e);
                }
            } else {
                alert("Save cancelled. Encryption requires a password.");
            }
        });

        // 3. Load File Handler
        loadFileBtn.addEventListener('click', () => {
            fileDropdown.classList.add('hidden');
            fileInput.click();
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();

            reader.onload = (e) => {
                const fileContent = e.target.result;
                const filename = file.name;
                
                if (filename.endsWith('.4spnote')) {
                    // Handle Decryption
                    const password = prompt(`Enter the password to decrypt '${filename}':`);
                    if (password) {
                        try {
                            const decryptedBytes = CryptoJS.AES.decrypt(fileContent, password);
                            const decryptedText = decryptedBytes.toString(CryptoJS.enc.Utf8);
                            
                            if (decryptedText) {
                                editor.innerHTML = decryptedText;
                                alert(`'${filename}' loaded and decrypted successfully!`);
                                autosave();
                            } else {
                                alert("Decryption failed. Incorrect password or corrupted file.");
                            }
                        } catch (err) {
                            alert("Decryption error: File content could be corrupted or an incorrect password was used.");
                            console.error("Decryption error:", err);
                        }
                    } else {
                        alert("File loading cancelled. Password required for decryption.");
                    }
                } else {
                    // Handle Standard Text Load
                    editor.innerText = fileContent; // Load as plain text
                    alert(`'${filename}' loaded successfully!`);
                    autosave();
                }
                updateCounts();
            };

            reader.onerror = () => { alert('Error reading file.'); };
            reader.readAsText(file);
            event.target.value = null; // Reset file input
        });

        // Listen for editor input
        editor.addEventListener('input', () => {
            updateCounts();
            
            // NEW: Auto-list feature
            try {
                const selection = window.getSelection();
                const range = selection.getRangeAt(0);
                const node = range.startContainer;
                
                // Check for '1. ' auto-list
                if (node.nodeType === 3 && node.textContent.endsWith('1. ')) {
                    const parent = node.parentNode;
                    // Only trigger if at the start of a new block
                    if (parent === editor || parent.tagName === 'DIV' || parent.tagName === 'P') {
                        node.textContent = node.textContent.slice(0, -3); // Remove '1. '
                        range.setStart(node, node.textContent.length);
                        range.collapse(true);
                        document.execCommand('insertOrderedList', false, null);
                    }
                }
                
                // Check for '* ' auto-list (bulleted)
                if (node.nodeType === 3 && node.textContent.endsWith('* ')) {
                    const parent = node.parentNode;
                    if (parent === editor || parent.tagName === 'DIV' || parent.tagName === 'P') {
                        node.textContent = node.textContent.slice(0, -2); // Remove '* '
                        range.setStart(node, node.textContent.length);
                        range.collapse(true);
                        document.execCommand('insertUnorderedList', false, null);
                    }
                }
            } catch (e) {
                // This can fail if selection is weird, just ignore it
            }

            // Trigger autosave
            clearTimeout(autosaveTimer);
            autosaveTimer = setTimeout(autosave, 1000);
        });

        // --- NEW: Mode and Page Navigation Listeners ---
        
        // Mode Toggle
        modeToggleBtn.addEventListener('click', () => {
            if (appState.mode === 'notes') {
                appState.mode = 'notebook';
                document.body.classList.remove('mode-notes');
                document.body.classList.add('mode-notebook');
                modeToggleIcon.className = 'fa-solid fa-note-sticky';
                modeToggleText.textContent = 'Simple Mode';
            } else {
                appState.mode = 'notes';
                document.body.classList.add('mode-notes');
                document.body.classList.remove('mode-notebook');
                modeToggleIcon.className = 'fa-solid fa-book';
                modeToggleText.textContent = 'Notebook Mode';
            }
            loadContentIntoEditor();
            autosave();
        });

        // Previous Page
        prevPageBtn.addEventListener('click', () => {
            if (appState.currentPageIndex > 0) {
                appState.currentPageIndex--;
                loadContentIntoEditor();
                autosave();
            }
        });

        // Next Page (or create new)
        nextPageBtn.addEventListener('click', () => {
            if (appState.currentPageIndex === appState.notebookPages.length - 1) {
                // On last page, create a new one
                appState.notebookPages.push({
                    createdAt: new Date().toISOString(),
                    content: `<div>Page ${appState.notebookPages.length + 1}</div>`
                });
            }
            appState.currentPageIndex++;
            loadContentIntoEditor();
            autosave();
        });


        // --- Initialization on Load ---
        window.addEventListener('load', () => {
            const savedState = localStorage.getItem(AUTOSAVE_KEY);
            if (savedState) {
                try {
                    const parsedState = JSON.parse(savedState);
                    if (parsedState.mode && parsedState.notesContent && parsedState.notebookPages) {
                        appState = parsedState;
                    }
                } catch (e) {
                    console.error("Failed to parse saved state, using default.", e);
                }
            }

            // Apply the loaded mode to the UI
            if (appState.mode === 'notebook') {
                document.body.classList.remove('mode-notes');
                document.body.classList.add('mode-notebook');
                modeToggleIcon.className = 'fa-solid fa-note-sticky';
                modeToggleText.textContent = 'Simple Mode';
            } else {
                document.body.classList.add('mode-notes');
                document.body.classList.remove('mode-notebook');
                modeToggleIcon.className = 'fa-solid fa-book';
                modeToggleText.textContent = 'Notebook Mode';
            }

            loadContentIntoEditor();
            setupFormattingToolbar();
        });


        // --- AUTHENTICATION/REDIRECT LOGIC ---
        const mockAuth = { onAuthStateChanged: (cb) => cb(true) }; 
        const loadingScreen = document.getElementById('loading-screen');
        const pageContent = document.getElementById('page-content');

        async function initializeAuth() {
            mockAuth.onAuthStateChanged((user) => {
                if (!user) {
                    window.location.href = '../index.html'; 
                } else {
                    loadingScreen.style.display = 'none';
                    pageContent.classList.remove('hidden');
                    pageContent.style.display = 'flex'; // Use flex for layout
                }
            });
        }
        setTimeout(() => { initializeAuth(); }, 100); 
    </script>
</body>
