<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - DASHBOARD</title>
    
    <!-- Geist Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../navigation.js"></script>
    <script src="../firebase-config.js"></script>


    <!-- Firebase Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"; // Included for auth listener stability
        
        // Set log level to Debug to help track auth issues
        setLogLevel('Debug');

        // Configuration and Initialization
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        let auth;
        let userId = 'Loading...';

        /**
         * Initializes Firebase and checks authentication status.
         */
        async function checkAuth() {
            try {
                if (Object.keys(firebaseConfig).length === 0) {
                    console.error("Firebase configuration is missing or invalid.");
                    // In a real app, this would also redirect or show an error
                    redirectToIndex(); 
                    return;
                }
                
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);

                // Attempt authentication
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // Listen for authentication changes
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        console.log("User authenticated:", userId);
                        document.getElementById('user-id-display').textContent = userId;
                        // Start the clock only after successful auth check
                        startClock(); 
                    } else {
                        console.log("User is logged out. Redirecting...");
                        redirectToIndex();
                    }
                });

            } catch (error) {
                console.error("Firebase Auth Error:", error);
                redirectToIndex();
            }
        }
        
        /**
         * Redirects the user to the home page.
         */
        function redirectToIndex() {
            // Give the user a moment to see the dashboard before redirecting
            setTimeout(() => {
                window.location.href = '../index.html';
            }, 50);
        }

        /**
         * Core function to update the time and date display.
         */
        function updateClock() {
            const now = new Date();
            
            // Time: HH:MM:SS AM/PM
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            const timeString = now.toLocaleTimeString('en-US', timeOptions);
            document.getElementById('time-display').textContent = timeString;

            // Date: Full day name, Month name, Day, Year
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric' };
            const dateString = now.toLocaleDateString('en-US', dateOptions);
            document.getElementById('date-display').textContent = dateString;
        }

        let clockInterval;
        function startClock() {
            // Initial call and then set interval
            updateClock();
            if (clockInterval) clearInterval(clockInterval); // Clear any existing interval
            clockInterval = setInterval(updateClock, 1000);
        }


        // Start the authentication process on page load
        window.addEventListener('load', checkAuth);

    </script>
    
    <style>
        :root {
            --geist-foreground: 255, 255, 255;
            --geist-background: 0, 0, 0;
        }
        .dark { color-scheme: dark; }
        body { 
            font-family: 'Geist', sans-serif; 
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col">

    <main class="flex-grow pt-4 pb-12 px-4 sm:px-8 max-w-7xl mx-auto w-full">
        
        <header class="mb-8">
            <h1 class="text-4xl sm:text-5xl font-light tracking-tight text-white mb-2">
                Dashboard
            </h1>
            <p class="text-sm font-normal text-gray-500">
                Welcome back, User ID: <span id="user-id-display" class="font-mono text-xs text-gray-400">Loading...</span>
            </p>
        </header>

        <!-- Main Time Container -->
        <section class="flex justify-center items-center h-[calc(100vh-15rem)] min-h-[300px] bg-[#111111] rounded-2xl border border-gray-800 shadow-2xl">
            
            <div id="time-date-container" class="text-center p-8">                
                <!-- Time: HH:MM:SS AM/PM -->
                <div id="time-display" class="text-6xl md:text-[10rem] lg:text-[12rem] font-light text-white tracking-tight leading-none">
                    --:--:--
                </div>
                
                <!-- Date -->
                <div id="date-display" class="text-2xl md:text-3xl font-normal text-gray-500 mt-6">
                    ---
                </div>
            </div>

        </section>
    </main>

</body>
</html>
