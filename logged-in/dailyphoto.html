        /**
         * @brief Formats large numbers into abbreviated strings (K, M, B).
         * @param {number} num The number to format.
         * @returns {string} The formatted string (e.g., 1234 -> 1.2K). Capped at 999B.
         */
        function formatCount(num) {
            if (typeof num !== 'number' || isNaN(num)) return '0';
            if (num < 1000) return String(num);

            const suffixes = ["", "K", "M", "B"];
            let tier = 0;
            let currentNum = num;

            // Calculate tier (1=K, 2=M, 3=B)
            while (currentNum >= 1000 && tier < suffixes.length - 1) {
                currentNum /= 1000;
                tier++;
            }
            
            // Apply the user's specific cap for B (999B)
            if (tier === 3) {
                if (currentNum >= 999.5) return '999B';
            }

            // Format the number to one decimal place, removing .0 if it's a whole number
            const formatted = currentNum.toFixed(1).replace(/\.0$/, '');

            return formatted + suffixes[tier];
        }

         */
        async function cleanupOldPosts(user) {
            try {
                const now = new Date();
                // Get the start of the current day (midnight today)
                const startOfToday = new Date(now.getFullYear(), now.getMonth(), now.getDate());

                const userProfileRef = getUserProfileDocRef(user.uid);
                const userProfileSnap = await getDoc(userProfileRef);
                
                // Get the last reset time, default to epoch if none exists
                const lastReset = userProfileSnap.data()?.lastPostReset?.toDate() || new Date(0);

                // 1. Reset Daily Slots if a new day has started

                        lastPostReset: serverTimestamp() // Set new reset time

                    where('createdAt', '<', startOfToday), 
                    limit(50) // Limit cleanup batch size

        /**
         * @brief Compresses an image file before uploading to Firebase.
         * @param {File} file The image file to compress.
         * @returns {Promise<string>} Base64 data URL of the compressed image.
         */
        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);

                reader.onload = event => {
                    const img = new Image();
                    img.src = event.target.result;

                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 800; // Max width for compression
                        const scaleSize = MAX_WIDTH / img.width;

                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scaleSize;

                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                        // Resolve with JPEG data URL at 80% quality
                        resolve(ctx.canvas.toDataURL('image/jpeg', 0.8));
                    };
                    img.onerror = reject;
                };
                reader.onerror = reject;
            });
        }

        /**
         * @brief Sets up a real-time listener for the main photo feed.
         * @param {object} user The Firebase User object.
         */
        function setupFeedListener(user) {
            UNSUBSCRIBE_POSTS_LISTENER(); // Clean up previous listener if any

            // 1. Get UIDs of the current user and all friends
            const targetUids = [user.uid, ...CURRENT_FRIENDS];

            // 2. Query for all posts created today by these UIDs, ordered by timestamp
            const now = new Date();
            const startOfToday = new Date(now.getFullYear(), now.getMonth(), now.getDate());

            // Firestore query for posts: creatorUid in targetUids AND created >= startOfToday, ordered by creation time.
            // Note: Firestore 'in' queries are limited to 10 items. If CURRENT_FRIENDS.length > 9, this needs to be split/handled differently.
            // For simplicity and assuming a small friend list (max 10 total UIDs including self):
            if (targetUids.length > 10) {
                 console.warn(`Friend list size (${targetUids.length}) exceeds Firestore 'in' query limit (10). Feed may be incomplete.`);
                 // Fallback or complex multi-query logic would be implemented here if required for larger lists.
            }
            
            const feedQuery = query(
                DAILY_PHOTO_COLLECTION, 
                where('creatorUid', 'in', targetUids.slice(0, 10)), // Apply the 10-item limit
                where('createdAt', '>=', startOfToday),
                orderBy('createdAt', 'desc')
            );


            // 3. Set up the real-time listener
            UNSUBSCRIBE_POSTS_LISTENER = onSnapshot(feedQuery, (snapshot) => {
                const fragment = document.createDocumentFragment();
                const postsMap = {}; // Use a map to track posts by ID

                snapshot.docs.forEach(doc => {
                    postsMap[doc.id] = doc.data();
                });

                // Convert map values back to an array to sort by friends first, then time
                let postsArray = Object.values(postsMap);

                // Sort: Friends' posts first (but not self), then self's posts, then all by timestamp
                postsArray.sort((a, b) => {
                    const isAFriendPost = a.creatorUid !== user.uid;
                    const isBFriendPost = b.creatorUid !== user.uid;

                    if (isAFriendPost && !isBFriendPost) return -1; // A (friend) comes before B (self)
                    if (!isAFriendPost && isBFriendPost) return 1;  // B (friend) comes before A (self)
                    
                    // If both are friend posts or both are self posts, sort by time (descending)
                    const timeA = a.createdAt.toDate().getTime();
                    const timeB = b.createdAt.toDate().getTime();
                    return timeB - timeA;
                });
                
                // Render the sorted posts
                postsArray.forEach(postData => {
                    const postId = Object.keys(postsMap).find(key => postsMap[key] === postData);
                    const thumb = createPhotoThumbnailElement(postId, postData);
                    // Append the new post (new or reused) to the fragment, preserving sort order
                    fragment.appendChild(thumb);
                });

                // 2. Clear the existing feed and replace it with the new, correct one
                photoFeed.innerHTML = '';
                photoFeed.appendChild(fragment);

                if (photoFeed.children.length === 0) {
                    photoFeed.innerHTML = '<p id="feed-placeholder" class="text-gray-500">No posts found today from you or your friends!</p>';
                } else {
                    document.getElementById('feed-placeholder')?.remove();
                }

            }, (error) => {
                console.error("Error fetching feed:", error);
                photoFeed.innerHTML = '<p class="text-red-400">Error loading feed.</p>';
            });
        }

        function setupDailyPostsListener(user) {

            const startOfDay = new Date();

            );

                if (!isModalAlreadyOpen) {
                    const friendName = photoData.creatorUsername;
                    const timestamp = photoData.createdAt?.toDate()?.toLocaleString() || 'Just now';

                    modalContentContainer.innerHTML = `
                        <div id="photo-view-main" class="flex flex-col md:flex-row gap-6 h-full w-full">
                            
                            <div id="photo-display-area" class="relative flex-grow h-full bg-black rounded-lg overflow-hidden flex flex-col justify-center items-center">
                                <img id="modal-photo-img" src="${photoData.imageBase64}" alt="${photoData.title}" class="photo-modal-img cursor-pointer transition-transform duration-300">
                                
                                <div class="absolute top-2 left-2 z-10 p-2 bg-black/50 rounded-lg text-white text-sm font-semibold">
                                    <i class="fas fa-camera mr-1"></i> ${isCreator ? 'Your Post' : friendName}
                                </div>
                                
                                <button id="fullscreen-toggle-btn" class="absolute top-2 right-2 z-10 btn-icon p-2 bg-black/50 hover:bg-black/75 transition" title="Toggle Fullscreen View">
                                    <i id="fullscreen-icon" class="fas fa-expand-alt"></i>
                                </button>
                                
                            </div>

                            <div id="photo-info-panel" class="flex flex-col w-full md:w-[350px] flex-shrink-0 h-full">
                                
                                <div class="mb-4 flex-shrink-0">
                                    <div class="modal-title-container flex justify-between items-start mb-2">
                                        <h3 class="modal-title-text text-white">${photoData.title}</h3>
                                        ${isCreator ? `<button id="edit-title-modal-btn" data-post-id="${photoId}" class="btn-icon p-1 text-gray-400 hover:text-white ml-2"><i class="fas fa-edit"></i></button>` : ''}
                                    </div>
                                    <p class="text-xs text-gray-500">Posted: ${timestamp}</p>
                                </div>

                                <div id="comments-section" class="flex-grow overflow-y-auto pr-2 mb-4">
                                    <h4 class="font-semibold text-lg mb-2 text-white sticky top-0 bg-[#0d0d0d] z-10 py-1 flex justify-between items-center">
                                        Comments
                                        <span id="unread-comments-badge" class="bg-red-500 text-white rounded-full hidden ml-2 text-sm" style="animation: popIn 0.3s ease-out;"></span>
                                    </h4>
                                    <div id="comments-list">
                                        </div>
                                </div>

                                <div class="flex-shrink-0 pt-4 border-t border-gray-800">
                                    <div class="flex justify-start items-center gap-4 mb-4">
                                        <button id="heart-btn" data-post-id="${photoId}" data-hearted="${hasHearted}" class="text-3xl ${hasHearted ? 'text-red-500' : 'text-gray-400'} hover:text-red-500 transition" title="${hasHearted ? 'Unheart' : 'Heart'}">
                                            <i class="fas fa-heart"></i>
                                        </button>
                                        <span class="text-xl">${formatCount(hearts.length)}</span>
                                        ${isCreator ? `<button id="delete-post-btn-modal" class="btn-toolbar-style bg-red-800/20 hover:bg-red-800/40 text-red-400 ml-auto font-semibold">Delete Post</button>` : ''}
                                    </div>

                                    <div id="modal-comment-message" class="text-sm min-h-[20px] flex-shrink-0"></div>

                                    <form id="comment-form" class="flex gap-2 flex-shrink-0">
                                        <input type="text" id="comment-input" placeholder="Add a comment..." class="flex-grow p-2 bg-gray-900 border border-gray-700 rounded-md" maxlength="480">
                                        <button type="submit" id="comment-submit-btn" class="btn-icon" title="Post Comment">
                                            <i class="fas fa-comment"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        
                        <div id="delete-confirmation-view" class="absolute inset-0 hidden flex justify-center items-center p-6 bg-[#0d0d0d]/95 rounded-xl">
                            <div class="text-center">
                                <h4 class="text-2xl font-bold text-red-400 mb-4">Are you sure?</h4>
                                <p class="text-gray-300 mb-6">Deleting this post will not free up your daily slot.</p>
                                <div class="flex justify-center gap-4">
                                    <button id="confirm-delete-btn" data-post-id="${photoId}" class="px-5 py-2 bg-red-600 rounded-lg hover:bg-red-700 font-semibold">Yes, Delete It</button>
                                    <button id="cancel-delete-btn" class="btn-toolbar-style">Cancel</button>
                                </div>
                            </div>
                        </div>
                    `;

                    // Initial view setup
                    document.getElementById('photo-view-main').classList.toggle('hidden', initialView !== 'photo');
                    document.getElementById('delete-confirmation-view').classList.toggle('hidden', initialView !== 'confirm-delete');

                    // Set up event listeners for the new elements
                    const commentsSection = document.getElementById('comments-section');
                    // Scroll to bottom on initial load
                    setTimeout(() => commentsSection.scrollTop = commentsSection.scrollHeight, 50);
                    commentsSection.addEventListener('scroll', () => handleScroll(commentsSection));

                    // Fullscreen toggle
                    document.getElementById('fullscreen-toggle-btn').addEventListener('click', () => {
                        const isFullscreen = modalContentContainer.classList.toggle('fullscreen-image-mode');
                        document.getElementById('fullscreen-icon').className = isFullscreen ? 'fas fa-compress-alt' : 'fas fa-expand-alt';
                    });
                    document.getElementById('modal-photo-img').addEventListener('click', () => {
                         document.getElementById('fullscreen-toggle-btn').click();
                    });

                    // Delete modal toggles
                    document.getElementById('delete-post-btn-modal')?.addEventListener('click', () => {
                         document.getElementById('photo-view-main').classList.add('hidden');
                         document.getElementById('delete-confirmation-view').classList.remove('hidden');
                    });
                    document.getElementById('cancel-delete-btn')?.addEventListener('click', () => {
                         document.getElementById('delete-confirmation-view').classList.add('hidden');
                         document.getElementById('photo-view-main').classList.remove('hidden');
                    });
                    
                    document.getElementById('edit-title-modal-btn')?.addEventListener('click', () => {
                         const postElement = document.querySelector(`.daily-post-card [data-post-id="${photoId}"]`).closest('.compact-list-item');
                         const currentTitle = postElement.querySelector('.title-text-span').textContent;
                         document.getElementById('title-edit-input').value = currentTitle;
                         editTitleForm.dataset.postId = photoId;
                         titleModal.classList.remove('hidden');
                         setTimeout(() => titleModal.classList.remove('opacity-0'), 10);
                    });

                } else {
                    // When the modal is already open, update dynamic content
                    
                    // Toggle views if state changes (e.g. initialView was 'photo' but a delete was triggered outside)
                    document.getElementById('photo-view-main').classList.toggle('hidden', initialView !== 'photo');
                    document.getElementById('delete-confirmation-view').classList.toggle('hidden', initialView !== 'confirm-delete');
                    
                    // Update Heart State
                    document.querySelector('#heart-btn').dataset.hearted = hasHearted;
                    document.querySelector('#heart-btn').className = `text-3xl ${hasHearted ? 'text-red-500' : 'text-gray-400'} hover:text-red-500 transition`;
                    document.querySelector('#heart-btn + span').textContent = formatCount(hearts.length);

                    // Update Title if it changed
                    document.querySelector('.modal-title-text').textContent = photoData.title;

                    // Check for new comments and update badge
                    const commentsList = document.getElementById('comments-list');
                    const currentCommentCount = commentsList.children.length;
                    
                    if (comments.length > currentCommentCount) {
                        // New comments arrived
                        const newComments = comments.slice(currentCommentCount);
                        newComments.forEach(comment => {
                            commentsList.appendChild(createCommentElement(comment, photoData));
                            UNREAD_COMMENTS_COUNT++; // Increment unread counter
                        });
                        
                        // Auto-scroll to bottom only if the user was already near the bottom
                        const commentsSection = document.getElementById('comments-section');
                        if (commentsSection.scrollHeight - commentsSection.clientHeight <= commentsSection.scrollTop + 50) {
                            setTimeout(() => commentsSection.scrollTop = commentsSection.scrollHeight, 50);
                            UNREAD_COMMENTS_COUNT = 0; // Clear badge if auto-scrolled
                        }

                    } else if (comments.length < currentCommentCount) {
                         // A comment was deleted (e.g., via security rules/admin), re-render all comments
                         renderComments(comments, photoData);
                         UNREAD_COMMENTS_COUNT = 0; // Reset unread count
                    } else if (comments.length > 0 && comments[comments.length - 1].text !== commentsList.lastChild.querySelector('.comment-text').textContent) {
                         // Just a sanity check for modification of the last comment - re-render all
                         renderComments(comments, photoData);
                         UNREAD_COMMENTS_COUNT = 0;
                    }
                }

                // If this is the initial load, render all comments
                if (!isModalAlreadyOpen) {
                    renderComments(comments, photoData);
                }

            }, (error) => {
                 console.error("Error updating photo modal:", error);
                 closePhotoModal();
                 showCustomModal("Error", "Failed to load post details.");
            });
        }

        /**
         * @brief Renders the list of comments into the modal.
         * @param {Array<object>} comments The array of comment objects.
         * @param {object} photoData The full photo post data.
         */
        function renderComments(comments, photoData) {
            const commentsList = document.getElementById('comments-list');
            commentsList.innerHTML = '';
            const fragment = document.createDocumentFragment();

            comments.forEach(comment => {
                fragment.appendChild(createCommentElement(comment, photoData));
            });
            commentsList.appendChild(fragment);
        }

        /**
         * @brief Creates a single comment element.
         * @param {object} comment The comment object.
         * @param {object} photoData The full photo post data (used for context).
         * @returns {HTMLElement} The created comment div.
         */
        function createCommentElement(comment, photoData) {
            const div = document.createElement('div');
            const isCreator = comment.uid === photoData.creatorUid;
            const isSelf = comment.uid === auth.currentUser.uid;
            
            let username = comment.username || 'Unknown User';
            
            if (isSelf) {
                 username = 'You';
            } else if (isCreator) {
                username = `${username} (Creator)`;
            }

            const timeString = comment.timestamp?.toDate()?.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) || 'Now';

            div.className = 'border-b border-gray-900 last:border-b-0 py-2';
            div.innerHTML = `
                <div class="flex items-baseline gap-2 mb-1">
                    <span class="font-semibold ${isCreator ? 'text-indigo-400' : 'text-white'}">${username}</span>
                    <span class="text-xs text-gray-500">${timeString}</span>
                </div>
                <p class="text-sm text-gray-300 comment-text">${comment.text}</p>
            `;
            return div;
        }


        // --- Event Listeners for Photo Modal ---
        photoModal.addEventListener('click', e => {
            // Close if clicking the backdrop, but not the modal content itself
            if (e.target === photoModal) {
                closePhotoModal();
            }
        });

        // Event listener delegation for heart/delete/comment forms within the modal
        document.getElementById('modal-content-container').addEventListener('click', async e => {
            const heartBtn = e.target.closest('#heart-btn');
            const confirmDeleteBtn = e.target.closest('#confirm-delete-btn');
            
            if (heartBtn) {
                const postId = heartBtn.dataset.postId;
                const isHearted = heartBtn.dataset.hearted === 'true';

                if (Date.now() - LAST_HEART_TIMESTAMP < HEART_DELAY_MS) {
                     return showMessage(document.getElementById('modal-comment-message'), 'Hearting too fast.', 'error');
                }
                
                LAST_HEART_TIMESTAMP = Date.now();
                
                try {
                    const updateAction = isHearted ? arrayRemove(auth.currentUser.uid) : arrayUnion(auth.currentUser.uid);
                    await updateDoc(doc(DAILY_PHOTO_COLLECTION, postId), {
                        hearts: updateAction
                    });
                    // UI update handled by the real-time listener (onSnapshot)
                } catch (error) {
                    console.error("Hearting failed:", error);
                    showMessage(document.getElementById('modal-comment-message'), `Heart failed: ${error.message}`, 'error');
                }
            } else if (confirmDeleteBtn) {
                const postId = confirmDeleteBtn.dataset.postId;
                if (postId) {
                    // 1. Delete the post document
                    await deleteDoc(doc(DAILY_PHOTO_COLLECTION, postId))
                        .then(() => {
                            // 2. The modal will close automatically via the onSnapshot listener
                            closePhotoModal();
                            showMessage(uploadMessage, 'Post deleted.', 'success');
                        })
                        .catch(error => showCustomModal("Deletion Error", `Failed to delete post: ${error.message}`));
                } else {
                    showCustomModal("Deletion Error", `Could not find post ID.`);
                }
            }
        });


        document.getElementById('modal-content-container').addEventListener('submit', async e => {
            if (e.target.id !== 'comment-form') return;
            
            e.preventDefault();
            const input = document.getElementById('comment-input');
            const btn = document.getElementById('comment-submit-btn');
            let text = input.value.trim();

            if (!text) return;

            if (Date.now() - LAST_COMMENT_TIMESTAMP < COMMENT_DELAY_MS) {
                const remaining = Math.ceil((COMMENT_DELAY_MS - (Date.now() - LAST_COMMENT_TIMESTAMP)) / 1000);
                return showMessage(document.getElementById('modal-comment-message'), `Please wait ${remaining}s.`, 'error');
            }

            btn.disabled = true;
            btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i>`;

            try {
                const cleanedText = await cleanText(text, 'comment');

                // Use the data-post-id from the heart button to get the current post ID
                const currentPostId = document.getElementById('heart-btn')?.dataset.postId;
                if (!currentPostId) throw new Error("Could not find current post ID for comment.");

                await updateDoc(doc(DAILY_PHOTO_COLLECTION, currentPostId), {
                    comments: arrayUnion({
                        uid: auth.currentUser.uid,
                        username: CURRENT_USERNAME,
                        text: cleanedText,
                        timestamp: new Date()
                    })
                });

                input.value = '';
                LAST_COMMENT_TIMESTAMP = Date.now();
                // Scroll to bottom is handled by the onSnapshot listener's update logic
            } catch (error) {
                showMessage(document.getElementById('modal-comment-message'), `Comment failed: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<i class="fas fa-comment"></i>`;
            }
        });


        // --- Other Modal Event Listeners ---
        titleModal.addEventListener('click', e => {
            if (e.target === titleModal || e.target.closest('#title-modal-close-btn')) {
                closeTitleModal();
            }
        });

        uploadMenuModal.addEventListener('click', e => {
            if (e.target === uploadMenuModal || e.target.closest('#upload-menu-close-btn')) {
                closeUploadMenu();
            }
        });

        editTitleForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const postId = editTitleForm.dataset.postId;
            const input = document.getElementById('title-edit-input');
            const btn = editTitleForm.querySelector('button');
            let title = input.value.trim();

            if (!title) {
                showMessage(document.getElementById('add-friend-message'), 'Title cannot be empty.', 'error');
                return;
            }
            if (title.length > 48) title = title.substring(0, 48);
            
            btn.disabled = true;
            btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Saving...`;

            try {
                let cleanedTitle = await cleanText(title, 'title');
                
                await updateDoc(doc(DAILY_PHOTO_COLLECTION, postId), {
                    title: cleanedTitle
                });
                closeTitleModal();
                showMessage(uploadMessage, 'Title updated successfully!', 'success');
            } catch (error) {
                showCustomModal("Error", `Failed to update title: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.innerHTML = `Save Title`;
            }
        });


        // --- Friend Request Logic ---
        /**
         * @brief Sets up a real-time listener for the user's friend list and pending requests.
         * @param {object} user The Firebase User object.
         */
        function setupFriendListListener(user) {
            const userProfileRef = getUserProfileDocRef(user.uid);

            onSnapshot(userProfileRef, async (docSnap) => {
                if (!docSnap.exists()) return;
                const data = docSnap.data();

                // Update global state
                CURRENT_FRIENDS = data.friends || [];
                CURRENT_USERNAME = data.username || `User_${user.uid.substring(0, 8)}`;
                
                // Re-run feed listener when friend list changes
                setupFeedListener(user); 

                const pendingRequests = data.pending_requests || [];
                let combinedHtml = '';

                // 1. Render Pending Requests
                if (pendingRequests.length > 0) {
                    const requestPromises = pendingRequests.map(uid => getDoc(getUserProfileDocRef(uid)));
                    const requestSnaps = await Promise.all(requestPromises);

                    combinedHtml += `<div class="p-2 border-b border-gray-700 font-bold text-indigo-400">Pending Requests (${pendingRequests.length})</div>`;
                    
                    requestSnaps.forEach(snap => {
                        const uid = snap.id;
                        combinedHtml += `
                            <div class="compact-list-item flex justify-between items-center text-gray-300">
                                <span>${snap.data()?.username || 'Unknown'}</span>
                                <div class="flex gap-2">
                                    <button data-uid="${uid}" class="accept-request-btn text-green-400 hover:text-green-500 px-2 py-1" title="Accept Request"><i class="fas fa-check"></i></button>
                                    <button data-uid="${uid}" class="reject-request-btn text-red-400 hover:text-red-500 px-2 py-1" title="Reject Request"><i class="fas fa-times"></i></button>
                                </div>
                            </div>
                        `;
                    });
                }

                // 2. Render Current Friends
                if (CURRENT_FRIENDS.length > 0) {
                    const friendPromises = CURRENT_FRIENDS.map(uid => getDoc(getUserProfileDocRef(uid)));
                    const friendSnaps = await Promise.all(friendPromises);

                    combinedHtml += `<div class="p-2 border-b border-gray-700 font-bold text-white mt-1">Friends (${CURRENT_FRIENDS.length})</div>`;
                    
                    friendSnaps.forEach(snap => {
                        const friendUid = snap.id;
                        combinedHtml += `
                            <div class="compact-list-item flex justify-between items-center text-gray-300">
                                <span class="font-semibold">${snap.data()?.username || 'Unknown'}</span>
                                <button data-uid="${friendUid}" class="remove-friend-btn text-red-400 hover:text-red-500 px-2 py-1" title="Remove Friend">
                                    <i class="fas fa-user-minus"></i>
                                </button>
                            </div>
                        `;
                    });
                }
                
                if (!combinedHtml) {
                    combinedHtml = '<p class="text-sm text-gray-500 p-2 text-center">No friends yet. Add one above!</p>';
                }
                friendsListItems.innerHTML = combinedHtml;
            });

            // --- Friends List Event Delegation ---
            friendsListItems.addEventListener('click', async (e) => {
                const acceptBtn = e.target.closest('.accept-request-btn');
                const rejectBtn = e.target.closest('.reject-request-btn');
                const removeBtn = e.target.closest('.remove-friend-btn');
                const user = auth.currentUser;

                if (acceptBtn) {
                    friendRequestLogic(acceptBtn.dataset.uid, 'accept', user);
                } else if (rejectBtn) {
                    friendRequestLogic(rejectBtn.dataset.uid, 'reject', user);
                } else if (removeBtn) {
                    const friendUid = removeBtn.dataset.uid;
                    const batch = writeBatch(db);
                    
                    // Remove from user's friend list
                    batch.update(getUserProfileDocRef(user.uid), { friends: arrayRemove(friendUid) });
                    // Remove from friend's friend list
                    batch.update(getUserProfileDocRef(friendUid), { friends: arrayRemove(user.uid) });
                    
                    await batch.commit();
                    showMessage(addFriendMessage, 'Friend removed.', 'success');
                }
            });
        }

        /**
         * @brief Handles the acceptance or rejection of a friend request.
         * @param {string} friendUid The UID of the person who sent the request.
         * @param {('accept'|'reject')} actionType The action to take.
         * @param {object} user The current Firebase User object.
         */
        const friendRequestLogic = async (friendUid, actionType, user) => {
            const batch = writeBatch(db);

            // 1. Remove the request from the current user's (recipient's) pending list
            batch.update(getUserProfileDocRef(user.uid), { 
                pending_requests: arrayRemove(friendUid) 
            });

            if (actionType === 'accept') {
                // 2a. Add each user to the other's friends array
                batch.update(getUserProfileDocRef(user.uid), { 
                    friends: arrayUnion(friendUid) 
                });
                batch.update(getUserProfileDocRef(friendUid), { 
                    friends: arrayUnion(user.uid) 
                });
                showMessage(addFriendMessage, 'Friend request accepted!', 'success');
            } else {
                 showMessage(addFriendMessage, 'Friend request rejected.', 'success');
            }
            
            try {
                await batch.commit();
            } catch(error) {
                console.error(`Friend request ${actionType} failed:`, error);
                showCustomModal("Request Error", `Failed to process request: ${error.message}`);
            }
        };


        // --- Add Friend Form Submission ---
        addFriendForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('friend-code-input');
            let code = input.value.trim().toUpperCase();

            showMessage(addFriendMessage, 'Checking code...', 'info');

            if (code.length !== 8) {
                return showMessage(addFriendMessage, 'Friend code must be 8 characters.', 'error');
            }

            if (code === friendCodeDisplay.textContent) {
                return showMessage(addFriendMessage, 'That\'s your own code!', 'error');
            }
            
            if (CURRENT_FRIENDS.some(uid => uid === code)) { 
                // This check is imperfect as the code is not the UID, but it catches most obvious errors
                 return showMessage(addFriendMessage, 'You are already friends with this user.', 'error');
            }

            try {
                // 1. Look up the Friend Code in the public index
                const codeDoc = await getDoc(getFriendCodeDocRef(code));

                if (!codeDoc.exists() || !codeDoc.data().userId) {
                    return showMessage(addFriendMessage, 'Invalid friend code.', 'error');
                }
                
                const friendUid = codeDoc.data().userId;
                
                if (CURRENT_FRIENDS.includes(friendUid)) {
                    return showMessage(addFriendMessage, 'You are already friends with this user.', 'error');
                }
                
                // 2. Add current user's UID to the friend's pending_requests array
                const friendProfileRef = getUserProfileDocRef(friendUid);
                const friendProfileSnap = await getDoc(friendProfileRef);
                
                // Check if a request is already pending (from either side, though this only checks if user already sent one)
                if (friendProfileSnap.data()?.pending_requests?.includes(auth.currentUser.uid)) {
                     return showMessage(addFriendMessage, 'Friend request already sent to this user.', 'info');
                }


                await updateDoc(friendProfileRef, {
                    pending_requests: arrayUnion(auth.currentUser.uid)
                });

                showMessage(addFriendMessage, 'Friend request sent!', 'success');
                input.value = '';

            } catch (error) {
                showMessage(addFriendMessage, 'Failed to send request. Check console.', 'error');
                console.error("Send friend request failed:", error);
            }
        });


        // =========================================================================
        // Core Initialization Logic
        // =========================================================================

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    await handleFriendCodeLogic(user);
                    await cleanupOldPosts(user);
                    setupFriendListListener(user);
                    setupDailyPostsListener(user); 
                    
                    loadingScreen.style.display = 'none';
                    messengerUi.style.display = 'grid';
                } catch (e) {
                    console.error("Application Initialization Failed:", e);
                    loadingScreen.style.display = 'none';
                    showCustomModal("Startup Error", `The messenger failed to initialize. Error: ${e.message}.`);
                }
            } else {
                await initializeAuth();
            }
        });

    </script>
</body>
</html>
