<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - DAILYPHOTO</title>
    <meta name="description" content="Share your day with friends through three daily photos.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../navigation.js"></script>

    <style>
        /* BUBBLY ANIMATIONS: Keyframes for cute/bubbly effects */
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            80% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }
        @keyframes particleGlow {
            0% { box-shadow: 0 0 5px #4f46e5, 0 0 10px #4f46e5; }
            50% { box-shadow: 0 0 10px #818cf8, 0 0 20px #818cf8; }
            100% { box-shadow: 0 0 5px #4f46e5, 0 0 10px #4f46e5; }
        }
        
        /* Custom marquee animation: scrolls off left, then jumps back right */
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* --- FONT & BASE STYLING (THICKENED FONT) --- */
        body { 
            font-family: 'Geist', sans-serif; 
            background-color: #070707; 
            color: #c0c0c0; 
            transition: all 0.3s ease;
            font-weight: 300; 
        }
        
        /* Ensure headings and strong text are slightly thicker but still thin */
        h1, h2, h3, .font-bold, .font-semibold, strong, .tracking-widest {
            font-weight: 400 !important;
        }

        /* Responsive Container */
        .messenger-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 1.5rem;
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* --- CONSISTENT PANEL STYLING --- */
        .left-panel, .feed-panel { 
            background-color: #111111; 
            border: 1px solid #252525; 
            border-radius: 0.75rem; 
            padding: 1.5rem; 
            height: fit-content;
        }
        
        /* General input styling to use thin font */
        input.p-2 {
            font-weight: 300 !important;
        }

        /* --- Custom Friend Code Input Styling (8 character underlines) --- */
        .friend-code-input-styled {
            background-image: linear-gradient(to right, #252525 0%, #252525 90%);
            background-size: 12.5% 2px; 
            background-repeat: repeat-x;
            background-position: 0 90%;
            letter-spacing: 0.5rem !important; 
            padding-left: 0.75rem !important;
            padding-right: 0.75rem !important;
            border: none !important;
            box-shadow: none !important;
        }
        .friend-code-input-styled:focus {
             background-image: linear-gradient(to right, #4f46e5 0%, #4f46e5 90%);
        }
        
        /* --- Compact List Styling for Friends and Daily Posts --- */
        .compact-list-wrapper {
             background-color: #0d0d0d; 
             border-radius: 0.5rem;
             padding: 0.25rem 0.5rem; 
             border: 1px solid #1a1a1a;
             margin-top: 0.75rem;
        }
        .compact-list-items {
            overflow-y: auto;
            max-height: 250px; 
            padding-right: 0.25rem; 
        }
        
        /* Custom scrollbar styles */
        .compact-list-items::-webkit-scrollbar { width: 8px; }
        .compact-list-items::-webkit-scrollbar-thumb { background-color: #4f46e5; border-radius: 4px; }
        .compact-list-items::-webkit-scrollbar-track { background-color: #1f2937; }

        /* General style for a list item/card */
        .compact-list-item {
            background-color: transparent; 
            border-radius: 0; 
            margin-bottom: 0.1rem; 
            padding: 0.5rem 0.5rem; 
            transition: background-color 0.2s;
            border-bottom: 1px solid #1a1a1a;
        }
        .compact-list-item:hover {
            background-color: #1f1f1f;
            transform: none; 
        }
        .compact-list-item:last-child {
             border-bottom: none;
        }
        
        .daily-post-card {
            border-bottom: 1px solid #1a1a1a;
        }
        .daily-post-card:last-child {
             border-bottom: none;
        }
        
        /* FIX: Ensure comments section can scroll */
        #comments-section {
            overflow-y: auto;
            max-height: 8rem; 
        }
        
        /* FIX: Added global break-words for comment text to prevent horizontal overflow */
        .comment-text {
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        /* --- NEW: FEED DISPLAY STYLES --- */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 1rem; 
        }
        .photo-thumbnail {
            position: relative;
            overflow: hidden;
            border-radius: 0.5rem;
            cursor: pointer;
            aspect-ratio: 1 / 1; 
            background-color: #070707;
        }
        .photo-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        /* Overlay for darkening only */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); 
            pointer-events: none; 
        }
        
        /* UPDATED: Title Overlay Styling (Centered, Stronger Fade) */
        .title-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0.75rem 0.5rem;
            color: white;
            font-size: 0.875rem; /* text-sm, slightly larger */
            font-weight: 600;
            /* Stronger, wider gradient from bottom for better title readability */
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.3) 50%, rgba(0, 0, 0, 0) 100%);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            height: 4rem; /* Taller area for better fade transition */
            display: flex;
            justify-content: center; /* CENTERED horizontally */
            align-items: flex-end; /* Keep it near the bottom vertically */
        }

        .title-text-container {
            /* Container for Marquee: Must be full width to allow centering */
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            text-align: center; /* Center text for non-marquee or initial marquee position */
        }
        
        /* Marquee animation class for long titles */
        .marquee-animation {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 8s linear infinite; 
        }
        
        /* NEW: Styles for the title in the full modal view */
        .modal-title-container {
             max-width: 100%;
             overflow: hidden;
             white-space: nowrap;
             display: flex;
             font-weight: 700;
        }
        .modal-title-text {
            font-size: 1.5rem;
            line-height: 2rem;
            display: inline-block;
            white-space: nowrap;
        }
        /* --- END FEED STYLES --- */

        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            transition: opacity 0.3s ease;
        }

        .modal-content {
            background-color: #111111;
            border: 1px solid #252525; 
            border-radius: 1rem;
            padding: 2rem;
            max-height: 90vh;
            max-width: 90%;
        }
        
        #modal-content-container {
            max-width: 1000px;
            position: relative; 
        }
        
        #upload-menu-modal .modal-content {
            max-width: 500px;
        }
        #upload-menu-modal #image-preview-container {
             max-height: 300px;
             overflow: hidden;
             border-radius: 0.5rem;
        }
        
    </style>
</head>
<body class="pt-16">
    
    <!-- STANDARD MESSAGE MODAL -->

    <script type="module">
        // --- Firebase Core Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { 
            getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion, arrayRemove, collection, query, where, getDocs, serverTimestamp, orderBy, deleteDoc, onSnapshot, writeBatch, limit
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        // --- CONFIGURATION IMPORT ---
        // CRITICAL FIX: Use the global variables provided by the Canvas environment.
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id'; 
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null; 

        // --- Global State & Constants ---
        let CURRENT_FRIENDS = [];
        let CURRENT_USERNAME = 'DailyUser'; 
        let UNSUBSCRIBE_POSTS_LISTENER = () => {};
        let MODAL_UNSUBSCRIBE_LISTENER = () => {}; 
        let LAST_COMMENT_TIMESTAMP = 0; 
        let PENDING_UPLOAD_FILE = null; 
        const COMMENT_DELAY_MS = 5000;
        const POST_SLOTS_MAX = 3;
        const MARQUEE_TRIGGER_LENGTH = 30; 
        let UNREAD_COMMENTS_COUNT = 0; 


        // --- Initialize Firebase ---
        let app, auth, db;
        
        if (!firebaseConfig || !firebaseConfig.apiKey || !appId) {
            document.getElementById('loading-screen').innerHTML = '<p class="text-red-400">ERROR: Missing or incomplete Firebase configuration or App ID. Check the console for details. (Likely __firebase_config or __app_id are missing)</p>';
            console.error("Firebase Configuration Error: Configuration is missing or invalid. Check __firebase_config and __app_id global variables.");
            // Prevent further execution if config is definitively missing
            throw new Error("Missing Firebase Config or App ID."); 
        }

        app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getFirestore(app);
        
        // --- DOM Elements (Must be declared after the initial error check above) ---
        const loadingScreen = document.getElementById('loading-screen');
        const messengerUi = document.getElementById('messenger-ui');
        const friendCodeDisplay = document.getElementById('friend-code-display');
        const addFriendForm = document.getElementById('add-friend-form');
        const addFriendMessage = document.getElementById('add-friend-message');
        const photoFeed = document.getElementById('photo-feed');
        const friendsListItems = document.getElementById('friends-list-items'); 
        const dailyPostsContainer = document.getElementById('daily-posts-container');
        const uploadMessage = document.getElementById('upload-message');
        const photoModal = document.getElementById('photo-modal');
        const messageModal = document.getElementById('message-modal');
        const messageModalTitle = document.getElementById('message-modal-title');
        const messageModalBody = document.getElementById('message-modal-body');
        const messageModalCloseBtn = document.getElementById('message-modal-close-btn');
        const titleModal = document.getElementById('title-modal');
        const editTitleForm = document.getElementById('edit-title-form');
        const uploadMenuModal = document.getElementById('upload-menu-modal'); 
        const uploadFileInput = document.getElementById('upload-file-input'); 
        const uploadSelectOptions = document.getElementById('upload-select-options'); 
        const uploadPostCreator = document.getElementById('upload-post-creator'); 
        const imagePreview = document.getElementById('image-preview'); 
        const createPostForm = document.getElementById('create-post-form'); 
        const unreadCommentsBtn = document.getElementById('unread-comments-btn'); 
        const unreadCountSpan = document.getElementById('unread-count'); 


        // --- Firestore Document References & Collections ---
        const getUserProfileDocRef = (userId) => {
            // Path: artifacts/{appId}/users/{userId}/metadata/user_profile
            return doc(db, 'artifacts', appId, 'users', userId, 'metadata', 'user_profile');
        };
        const getFriendCodeDocRef = (code) => {
            // Path: artifacts/{appId}/public/data/friend_codes/{code}
            const path = `artifacts/${appId}/public/data/friend_codes/${code}`;
            return doc(db, 'artifacts', appId, 'public', 'data', 'friend_codes', code);
        };
        const DAILY_PHOTO_COLLECTION = collection(db, 'daily_photos');


        // =========================================================================
        // Helper Functions 
        // =========================================================================
        
        async function cleanText(text, type = 'text') {
             if (!text) return '';
             try {
                const url = `https://www.purgomalum.com/service/plain?text=${encodeURIComponent(text)}`;
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const cleanedText = await response.text();
                return cleanedText.trim();
            } catch (error) {
                console.error(`Purgomalum ${type} filtering failed, using original text.`, error);
                return text; 
            }
        }
        
        function updateUnreadLabel(count) {
             UNREAD_COMMENTS_COUNT = count;
             unreadCountSpan.textContent = UNREAD_COMMENTS_COUNT;
             if (UNREAD_COMMENTS_COUNT > 0) {
                 unreadCommentsBtn.classList.remove('hidden');
             } else {
                 unreadCommentsBtn.classList.add('hidden');
             }
        }
        
        function closePhotoModal() {
            photoModal.classList.add('hidden');
            MODAL_UNSUBSCRIBE_LISTENER(); 
            MODAL_UNSUBSCRIBE_LISTENER = () => {}; 
            // NEW: Reset unread state when modal closes
            updateUnreadLabel(0); 
            document.getElementById('comments-section')?.removeEventListener('scroll', handleCommentScroll);
        }
        
        function handleCommentScroll(e) {
            const commentsSection = e.target;
            // Check if user is scrolled within 5 pixels of the bottom
            const isScrolledToBottom = commentsSection.scrollHeight - commentsSection.clientHeight <= commentsSection.scrollTop + 5;
            
            if (isScrolledToBottom && UNREAD_COMMENTS_COUNT > 0) {
                // User manually scrolled to the bottom, reset unread count
                updateUnreadLabel(0);
            }
        }
        
        // Functions to manage the upload menu modal
        function openUploadMenu(slotIndex) {
            document.getElementById('upload-menu-title').textContent = `Post to Slot #${slotIndex + 1}`;
            uploadFileInput.dataset.slotIndex = slotIndex;
            
            // Reset state
            uploadFileInput.value = '';
            uploadSelectOptions.classList.remove('hidden');
            uploadPostCreator.classList.add('hidden');
            document.getElementById('post-title-input').value = '';
            
            uploadMenuModal.classList.remove('hidden');
            setTimeout(() => uploadMenuModal.classList.add('opacity-100'), 10);
        }
        
        function closeUploadMenu() {
            uploadMenuModal.classList.remove('opacity-100');
            uploadMenuModal.classList.add('opacity-0');
            setTimeout(() => uploadMenuModal.classList.add('hidden'), 300);
            PENDING_UPLOAD_FILE = null;
        }


        function showMessage(element, text, type = 'error') {
            element.textContent = text;
            element.className = `text-sm mt-2 min-h-[20px] ${type === 'success' ? 'text-green-400' : 'text-red-400'}`;
            setTimeout(() => element.textContent = '', 4000);
        }

        function showCustomModal(title, body) {
            return new Promise(resolve => {
                messageModalTitle.textContent = title;
                messageModalBody.textContent = body;
                messageModal.classList.remove('hidden', 'opacity-0');
                messageModal.classList.add('opacity-100');
                
                const handler = () => {
                    messageModal.classList.remove('opacity-100');
                    messageModal.classList.add('opacity-0');
                    setTimeout(() => messageModal.classList.add('hidden'), 300);
                    messageModalCloseBtn.removeEventListener('click', handler);
                    resolve(true); 
                };

                messageModalCloseBtn.addEventListener('click', handler);
            });
        }
        
        function openTitleModal(postId, currentTitle = '') {
            const input = document.getElementById('title-edit-input');
            input.value = currentTitle;
            editTitleForm.dataset.postId = postId;
            
            titleModal.classList.remove('hidden');
            setTimeout(() => titleModal.classList.add('opacity-100'), 10);
        }

        function closeTitleModal() {
            titleModal.classList.remove('opacity-100');
            titleModal.classList.add('opacity-0');
            setTimeout(() => titleModal.classList.add('hidden'), 300);
        }

        function formatCount(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1).replace(/\.0$/, '') + 'M';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1).replace(/\.0$/, '') + 'K';
            }
            return num;
        }

        async function generateUniqueFriendCode() {
            let code, isUnique = false;
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            try {
                while (!isUnique) {
                    code = '';
                    for (let i = 0; i < 8; i++) {
                        code += characters.charAt(Math.floor(Math.random() * characters.length));
                    }
                    const codeDoc = await getDoc(getFriendCodeDocRef(code));
                    if (!codeDoc.exists()) isUnique = true;
                }
                return code;
            } catch (error) {
                console.error("Error generating friend code:", error);
                throw new Error("Failed to generate unique friend code.");
            }
        }
        
        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = event => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 800; 
                        const scaleSize = MAX_WIDTH / img.width;

                        const width = MAX_WIDTH;
                        const height = img.height * scaleSize;

                        canvas.width = width;
                        canvas.height = height;

                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        const compressedDataUrl = ctx.canvas.toDataURL('image/jpeg', 0.8);
                        resolve(compressedDataUrl);
                    };

                };

        async function handleFriendCodeLogic(user) {
            try {
                const userProfileRef = getUserProfileDocRef(user.uid);
                const userProfileSnap = await getDoc(userProfileRef);
                
                let defaultUsername = `DailyUser-${Math.floor(Math.random() * 8999) + 1000}`;
                defaultUsername = await cleanText(defaultUsername, 'username');
                
                if (!userProfileSnap.exists() || !userProfileSnap.data().username) {
                    await setDoc(userProfileRef, { 
                        username: userProfileSnap.data()?.username || defaultUsername, 
                        friends: userProfileSnap.data()?.friends || [],
                        dailySlotsUsed: userProfileSnap.data()?.dailySlotsUsed || [],
                        lastPostReset: userProfileSnap.data()?.lastPostReset || serverTimestamp(),
                        pending_requests: userProfileSnap.data()?.pending_requests || []
                    }, { merge: true });
                } else {
                    if (!userProfileSnap.data().pending_requests) {
                         await updateDoc(userProfileRef, { pending_requests: [] });
                    }
                }

                CURRENT_USERNAME = userProfileSnap.data()?.username || defaultUsername;

                const friendCodesCollection = collection(db, 'artifacts', appId, 'public', 'data', 'friend_codes');
                
                const codeQuery = query(friendCodesCollection, where('userId', '==', user.uid), limit(1));
                const codeQuerySnap = await getDocs(codeQuery);
                
                let existingCode = null;
                if (!codeQuerySnap.empty) {
                    existingCode = codeQuerySnap.docs[0].id; 
                }

                if (existingCode) {
                    friendCodeDisplay.textContent = existingCode;
                } else {
                    friendCodeDisplay.textContent = 'Generating...';
                    const newCode = await generateUniqueFriendCode();
                    
                    await setDoc(getFriendCodeDocRef(newCode), { userId: user.uid, createdAt: serverTimestamp() });
                    
                    friendCodeDisplay.textContent = newCode;
                }
            } catch (error) {
                console.error("Profile/Friend Code Setup Failed:", error);
                showCustomModal("Code Setup Error", `Failed to set up your Friend Code. This may be due to missing Firestore security rules. Check the console for the full path to confirm.`);
                throw new Error("Failed to set up user profile and friend code.");
            }
        }

        async function cleanupOldPosts(user) {
            try {
                const now = new Date();
                const startOfToday = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0, 0);
                const userProfileRef = getUserProfileDocRef(user.uid);
                const userProfileSnap = await getDoc(userProfileRef);
                const profileData = userProfileSnap.data() || {};

                // 1. Daily Reset Check 
                const lastReset = profileData.lastPostReset?.toDate() || new Date(0);
                if (lastReset < startOfToday) {
                     await updateDoc(userProfileRef, { 
                        dailySlotsUsed: [], 
                        lastPostReset: serverTimestamp()
                    });
                    console.log("Daily post slots reset for new day.");
                }

                // 2. Post Deletion 
                const oldPostsQuery = query(
                    DAILY_PHOTO_COLLECTION,
                    where('createdAt', '<', startOfToday),
                    limit(50) 
                );

                const snapshot = await getDocs(oldPostsQuery);
                if (snapshot.empty) {
                    return;
                }

                const batch = writeBatch(db);
                snapshot.docs.forEach(doc => {
                    batch.delete(doc.ref);
                });

                await batch.commit();
                console.log(`Cleaned up ${snapshot.size} expired daily posts.`);
            } catch (error) {
                console.warn("Post cleanup failed, proceeding with app load:", error);
            }
        }

        function setupFriendsFeedListener(user) {
            UNSUBSCRIBE_POSTS_LISTENER(); 
            
            const startOfDay = new Date();
            startOfDay.setHours(0, 0, 0, 0);
            
            const uidsToQuery = [user.uid, ...CURRENT_FRIENDS].slice(0, 10);

            if (uidsToQuery.length === 0) {
                 photoFeed.innerHTML = '<p id="feed-placeholder" class="text-gray-500">Add some friends to see their daily photos!</p>';
                 return;
            }
            
            const photosQuery = query(
                DAILY_PHOTO_COLLECTION,
                where('creatorUid', 'in', uidsToQuery),
                where('createdAt', '>=', startOfDay),
                orderBy('createdAt', 'desc')
            );

            UNSUBSCRIBE_POSTS_LISTENER = onSnapshot(photosQuery, (snapshot) => {
                const existingIds = new Set(Array.from(photoFeed.children).map(el => el.dataset.photoId).filter(Boolean));
                
                snapshot.docChanges().forEach(change => {
                    const docId = change.doc.id;
                    const data = change.doc.data();
                    
                    if (data.title) { 
                         if (change.type === 'added' && !existingIds.has(docId)) {
                            renderPhotoThumbnail(docId, data, 'prepend');
                        } else if (change.type === 'modified' || change.type === 'added') {
                            const existingThumb = document.querySelector(`.photo-thumbnail[data-photo-id="${docId}"]`);
                            if (existingThumb) {
                                // Update hearts/comments count in existing thumbnail
                                const heartCountEl = existingThumb.querySelector('.heart-count-display');
                                const commentCountEl = existingThumb.querySelector('.comment-count-display'); // NEW
                                if (heartCountEl) {
                                     heartCountEl.innerHTML = formatCount(data.hearts?.length || 0);
                                }
                                if (commentCountEl) { // NEW
                                     commentCountEl.innerHTML = formatCount(data.comments?.length || 0);
                                }

                                // Update title in case it changed
                                const titleSpan = existingThumb.querySelector('.title-text-span');
                                if (titleSpan) {
                                    titleSpan.textContent = data.title;
                                    // Re-check for marquee if title was updated
                                    if (data.title.length > MARQUEE_TRIGGER_LENGTH) {
                                        titleSpan.classList.add('marquee-animation');
                                    } else {
                                        titleSpan.classList.remove('marquee-animation');
                                    }
                                }
                            } else if (change.type === 'modified') {
                                renderPhotoThumbnail(docId, data, 'prepend');
                            }
                        } else if (change.type === 'removed') {
                            document.querySelector(`.photo-thumbnail[data-photo-id="${docId}"]`)?.remove();
                        }
                    } else if (change.type === 'modified') {
                        document.querySelector(`.photo-thumbnail[data-photo-id="${docId}"]`)?.remove();
                    }
                });
                
                if (photoFeed.children.length === 0) {
                    photoFeed.innerHTML = '<p id="feed-placeholder" class="text-gray-500">No posts found today from you or your friends!</p>';
                } else if (document.getElementById('feed-placeholder')) {
                    document.getElementById('feed-placeholder').remove();
                }
                
            }, (error) => {
                 console.error("Error fetching feed:", error);
                 photoFeed.innerHTML = '<p class="text-red-400">Error loading feed.</p>';
            });
        }

        }
        
        function setupFriendListListener(user) {
            onSnapshot(getUserProfileDocRef(user.uid), async (docSnap) => {
                const profileData = docSnap.data() || {};
                const friends = profileData.friends || [];
                const pendingRequests = profileData.pending_requests || []; 
                
                CURRENT_FRIENDS = friends; 
                setupFriendsFeedListener(user); 

                const container = friendsListItems; 
                container.innerHTML = ''; 
                
                let combinedHtml = '';
                
                // --- 1. HANDLE PENDING REQUESTS ---
                if (pendingRequests.length > 0) {
                    const requestProfiles = await Promise.all(pendingRequests.map(uid => getDoc(getUserProfileDocRef(uid))));
                    
                    combinedHtml += `<div class="p-2 text-sm font-bold text-yellow-400 bg-yellow-900/30 rounded-t-md -mx-1 -mt-1 mb-2">Pending Requests (${pendingRequests.length})</div>`;
                    
                    requestProfiles.forEach((requestProfileSnap, index) => {
                        const requesterUid = pendingRequests[index];
                        const username = requestProfileSnap.exists() ? requestProfileSnap.data().username : 'Unknown User';
                        
                        combinedHtml += `
                            <div class="compact-list-item flex justify-between items-center bg-yellow-900/10">
                                <span class="font-semibold text-yellow-300">${username}</span>
                                <div class="flex gap-2">
                                    <button data-uid="${requesterUid}" class="accept-request-btn text-green-400 hover:text-green-500 transition px-2 py-1" title="Accept Request">
                                        <i class="fas fa-check"></i>
                                    </button>
                                    <button data-uid="${requesterUid}" class="reject-request-btn text-red-400 hover:text-red-500 transition px-2 py-1" title="Reject Request">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                        `;
                    });
                     combinedHtml += `<div class="border-b border-gray-700 my-2"></div>`; 
                }


                // --- 2. HANDLE CURRENT FRIENDS ---
                if (friends.length === 0 && pendingRequests.length === 0) {
                    combinedHtml += '<p class="text-sm text-gray-500 p-2 text-center">No friends yet. Add one above!</p>';
                } else if (friends.length > 0) {
                    const friendProfiles = await Promise.all(friends.map(uid => getDoc(getUserProfileDocRef(uid))));

                    friendProfiles.forEach((friendProfileSnap, index) => {
                        const friendUid = friends[index];
                        const username = friendProfileSnap.exists() ? friendProfileSnap.data().username : 'Unknown User';

                        combinedHtml += `
                            <div class="compact-list-item flex justify-between items-center">
                                <span class="font-semibold">${username}</span>
                                <button data-uid="${friendUid}" class="remove-friend-btn text-red-400 hover:text-red-500 transition px-2 py-1" title="Remove Friend">
                                    <i class="fas fa-user-minus"></i>
                                </button>
                            </div>
                        `;
                    });
                }
                
                container.innerHTML = combinedHtml;


                // --- 3. ATTACH NEW EVENT LISTENERS (Accept/Reject) ---
                const friendRequestLogic = async (friendUid, actionType) => {
                    const friendProfileRef = getUserProfileDocRef(friendUid);
                    const userProfileRef = getUserProfileDocRef(user.uid);
                    
                    const batch = writeBatch(db);
                    
                    batch.update(userProfileRef, { pending_requests: arrayRemove(friendUid) });
                    
                    if (actionType === 'accept') {
                        batch.update(userProfileRef, { friends: arrayUnion(friendUid) });
                        batch.update(friendProfileRef, { friends: arrayUnion(user.uid) });
                        showMessage(addFriendMessage, 'Friend request accepted!', 'success');
                    } else if (actionType === 'reject') {
                        showMessage(addFriendMessage, 'Friend request rejected.', 'success');
                    }
                    
                    try {
                        await batch.commit();
                    } catch (error) {
                         showMessage(addFriendMessage, `Failed to ${actionType} request. Check console.`, 'error');
                         console.error(`Friend request ${actionType} failed:`, error);
                    }
                };
                
                container.querySelectorAll('.accept-request-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const uid = e.currentTarget.dataset.uid;
                        friendRequestLogic(uid, 'accept');
                    });
                });
                
                container.querySelectorAll('.reject-request-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const uid = e.currentTarget.dataset.uid;
                        friendRequestLogic(uid, 'reject');
                    });
                });
                

                container.querySelectorAll('.remove-friend-btn').forEach(button => {
                    button.addEventListener('click', async (e) => {
                        e.preventDefault();
                        const friendUidToRemove = e.target.closest('button').dataset.uid;
                        
                        const batch = writeBatch(db);
                        batch.update(getUserProfileDocRef(user.uid), { friends: arrayRemove(friendUidToRemove) });
                        batch.update(getUserProfileDocRef(friendUidToRemove), { friends: arrayRemove(user.uid) });
                        await batch.commit();

                        showMessage(addFriendMessage, 'Friend removed successfully!', 'success');
                    });
                });
            });
        }
        
        // --- Friend Code Submission ---
        addFriendForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('friend-code-input');
            const friendCode = input.value.trim().toUpperCase();
            input.value = '';

            const currentUser = auth.currentUser;
            if (!currentUser) {
                showMessage(addFriendMessage, 'Authentication not ready. Please wait.', 'error');
                return;
            }

            if (friendCode.length !== 8) {
                showMessage(addFriendMessage, 'Friend code must be 8 characters.', 'error');
                return;
            }

            try {
                // 1. Check if the code exists and get the target user ID
                const codeDocSnap = await getDoc(getFriendCodeDocRef(friendCode));
                if (!codeDocSnap.exists()) {
                    showMessage(addFriendMessage, 'Invalid friend code.', 'error');
                    return;
                }
                const targetUid = codeDocSnap.data().userId;

                if (targetUid === currentUser.uid) {
                    showMessage(addFriendMessage, "You can't add yourself.", 'error');
                    return;
                }

                // 2. Check current user's profile for existing friends/pending requests
                const currentUserProfileSnap = await getDoc(getUserProfileDocRef(currentUser.uid));
                const currentUserProfile = currentUserProfileSnap.data() || {};
                
                if (currentUserProfile.friends?.includes(targetUid)) {
                    showMessage(addFriendMessage, 'You are already friends!', 'error');
                    return;
                }
                
                if (currentUserProfile.pending_requests?.includes(targetUid)) {
                    showMessage(addFriendMessage, 'You have a pending request from this user. Accept it above!', 'error');
                    return;
                }
                
                // 3. Check target user's profile for existing requests *from* the current user
                const targetUserProfileRef = getUserProfileDocRef(targetUid);
                const targetUserProfileSnap = await getDoc(targetUserProfileRef);
                const targetUserProfile = targetUserProfileSnap.data() || {};
                
                if (targetUserProfile.pending_requests?.includes(currentUser.uid)) {
                    showMessage(addFriendMessage, 'Friend request already sent.', 'error');
                    return;
                }
                
                // 4. Send the friend request (add current user's UID to target's pending_requests)
                await updateDoc(targetUserProfileRef, { 
                    pending_requests: arrayUnion(currentUser.uid) 
                });

                showMessage(addFriendMessage, 'Friend request sent!', 'success');

            } catch (error) {
                console.error("Error sending friend request:", error);
                showMessage(addFriendMessage, 'Failed to send request. Check console.', 'error');
            }
        });
        
        // --- Upload Logic ---
        
        uploadFileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            const slotIndex = parseInt(e.target.dataset.slotIndex);
            
            if (!file) return;

            // Display loading indicator
            uploadMenuModal.querySelector('.modal-content').classList.add('opacity-50', 'pointer-events-none');
            document.getElementById('upload-menu-title').textContent = `Processing image for Slot #${slotIndex + 1}...`;
            
            try {
                // 1. Compress Image
                const compressedDataUrl = await compressImage(file);
                
                PENDING_UPLOAD_FILE = compressedDataUrl;
                
                // 2. Show Preview and Title Input
                imagePreview.src = compressedDataUrl;
                
                uploadSelectOptions.classList.add('hidden');
                uploadPostCreator.classList.remove('hidden');
                
                document.getElementById('upload-menu-title').textContent = `Add Title for Slot #${slotIndex + 1}`;
                
            } catch (error) {
                console.error("Image processing failed:", error);
                closeUploadMenu();
                showCustomModal("Upload Failed", `Could not process the image. Please try a different file. Error: ${error.message}`);
            } finally {
                uploadMenuModal.querySelector('.modal-content').classList.remove('opacity-50', 'pointer-events-none');
            }
        });
        
        createPostForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const currentUser = auth.currentUser;
            const slotIndex = parseInt(uploadFileInput.dataset.slotIndex);
            let title = document.getElementById('post-title-input').value.trim();
            const createPostBtn = document.getElementById('create-post-btn');
            
            if (!currentUser || !PENDING_UPLOAD_FILE || isNaN(slotIndex)) {
                showMessage(uploadMessage, 'Error: Missing photo or slot information.', 'error');
                return;
            }
            if (!title) {
                showMessage(uploadMessage, 'Please enter a title for your photo.', 'error');
                return;
            }
            if (title.length > 48) title = title.substring(0, 48); 
            
            createPostBtn.disabled = true;
            createPostBtn.innerHTML = `<i class="fas fa-spinner fa-spin mr-2"></i> Creating Post...`;

            try {
                const cleanedTitle = await cleanText(title, 'post title');
                
                // 1. Check if slot is already used (safety check)
                const userProfileRef = getUserProfileDocRef(currentUser.uid);
                const userProfileSnap = await getDoc(userProfileRef);
                const slotsUsed = userProfileSnap.data()?.dailySlotsUsed || [];
                
                if (slotsUsed.some(s => s.slotIndex === slotIndex)) {
                     throw new Error("Slot already used for today.");
                }

                // 2. Create the post in the public collection (using addDoc to get a new ID)
                const newPostRef = await doc(DAILY_PHOTO_COLLECTION);
                
                const postData = {
                    creatorUid: currentUser.uid,
                    creatorUsername: CURRENT_USERNAME, 
                    title: cleanedTitle, 
                    imageBase64: PENDING_UPLOAD_FILE,
                    createdAt: serverTimestamp(),
                    hearts: [],
                    comments: []
                };

                await setDoc(newPostRef, postData); 
                
                // 3. Update the user's profile with the used slot info
                const newSlotEntry = {
                    slotIndex: slotIndex,
                    postId: newPostRef.id,
                    title: cleanedTitle,
                    createdAt: postData.createdAt 
                };
                
                await updateDoc(userProfileRef, { 
                    dailySlotsUsed: arrayUnion(newSlotEntry) 
                });
                
                showMessage(uploadMessage, `Post to Slot #${slotIndex + 1} created successfully!`, 'success');
                closeUploadMenu();
                
            } catch (error) {
                 showMessage(uploadMessage, `Post creation failed: ${error.message}`, 'error');
                 console.error("Post Creation Error:", error);
            } finally {
                 createPostBtn.disabled = false;
                 createPostBtn.innerHTML = `<i class="fas fa-check mr-2"></i> Create Daily Post`;
            }
        });

        
    </script>
</body>
