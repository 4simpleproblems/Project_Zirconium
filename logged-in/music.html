<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicFlow - Audio Player Platform</title>

    <!-- Load Geist Font, Font Awesome 6.5.2, and TailwindCSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMD/CDh/f7T/y0ZgR70nQF/uJALzK3A5L3eN7/M7h6g2Gz1TqP+oV+6FvVz/yT/" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../navigation.js"></script>

    <style>
        body {
            font-family: 'Geist', sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            padding-bottom: 72px; 
        }
        #bottom-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 72px;
            z-index: 50;
            transition: transform 0.3s ease-in-out;
            transform: translateY(100%); 
        }
        .player-visible {
            transform: translateY(0%) !important;
        }
        /* Style to hide the YouTube player iframe off-screen for audio-only use */
        #youtube-player {
            position: absolute !important;
            top: -9999px !important;
            left: -9999px !important;
            width: 1px !important;
            height: 1px !important;
        }
    </style>
</head>
<body>

    <!-- Main Content Area -->
    <main id="main-content" class="flex-grow p-4 md:p-8 pt-12">
        <h1 class="text-4xl font-semibold mb-6 tracking-tighter">Discover Music</h1>

        <!-- Search Bar -->
        <div class="mb-8">
            <input type="text" id="search-input" placeholder="Search artists or songs..."
                   class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 focus:ring-red-500 focus:border-red-500 text-lg">
            <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-2 mt-2">
                <button id="search-button" class="flex-grow p-3 bg-red-600 hover:bg-red-700 rounded-lg font-medium">Search YouTube Videos/Artists</button>
                <button id="add-url-button" class="flex-grow md:flex-grow-0 p-3 bg-gray-700 hover:bg-gray-600 rounded-lg font-medium" onclick="promptAddUrl()">Add URL to Library</button>
            </div>
        </div>

        <!-- Navigation Tabs (Home, Library) -->
        <div class="flex border-b border-gray-800 mb-6">
            <button data-view="home" class="nav-tab py-2 px-4 text-lg font-medium border-b-2 border-red-600 text-red-500">Search Results</button>
            <button data-view="library" class="nav-tab py-2 px-4 text-lg font-medium border-b-2 border-transparent hover:border-gray-600 text-gray-400 ml-4">My Library</button>
        </div>

        <!-- Dynamic Content View -->
        <section id="music-view" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            <p id="initial-message" class="col-span-full text-gray-500">Securely fetching API key and checking authentication...</p>
        </section>
        
    </main>

    <!-- Hidden Player Container (Audio-Only) -->
    <div id="youtube-player"></div>

    <!-- Bottom Player Bar (Currently Playing) -->
    <footer id="bottom-player" class="bg-gray-900 border-t border-gray-800 flex items-center justify-between px-4 py-2">
        <!-- Currently Playing Info (Maximized Width) -->
        <!-- Added min-w-0 to allow the flex container to shrink correctly on smaller screens when needed -->
        <div id="player-info" class="flex items-center space-x-4 flex-grow min-w-0"> 
            <!-- Thumbnail Placeholder -->
            <img id="current-thumbnail" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236B7280'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14H9V8h2v8zm4 0h-2V8h2v8z'/%3E%3C/svg%3E" alt="Album Art" class="w-12 h-12 rounded-lg object-cover bg-gray-700">
            <!-- Increased flexibility and removed fixed w-48 classes for title/artist -->
            <div class="flex-grow min-w-0 pr-4"> 
                <div id="current-title" class="text-sm font-medium truncate">No song playing</div>
                <div id="current-artist" class="text-xs text-gray-400 truncate"></div>
            </div>
        </div>

        <!-- Controls (Updated to Font Awesome Icons) -->
        <div class="flex items-center space-x-6">
            <button id="skip-back" class="text-gray-400 hover:text-white transition duration-150 disabled:opacity-50" disabled>
                <i class="fa-solid fa-backward-step fa-xl"></i>
            </button>
            <button id="play-pause" class="text-white hover:text-red-500 transition duration-150 p-2 rounded-full bg-gray-800 disabled:opacity-50" disabled>
                <!-- Play/Pause icon is dynamically updated in JS -->
                <i id="play-icon" class="fa-solid fa-circle-play fa-2xl"></i> 
            </button>
            <button id="skip-next" class="text-gray-400 hover:text-white transition duration-150 disabled:opacity-50" disabled>
                <i class="fa-solid fa-forward-step fa-xl"></i>
            </button>
        </div>

        <!-- Add to Library/Playlist Button (Updated to Font Awesome Icon) -->
        <button id="add-to-library-btn" class="p-2 ml-4 text-red-500 hover:text-red-400 transition duration-150 hidden">
            <i class="fa-solid fa-bookmark fa-xl"></i>
        </button>
    </footer>

    <!-- Firebase SDKs and Core Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // IMPORTANT: Ensure this file exists and contains your Firebase configuration.
        import { firebaseConfig } from '../firebase-config.js';

        // --- GLOBAL STATE & INITIALIZATION ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const redirectPath = '../index.html';
        let youtubeApiKey = null;
        let ytPlayer = null; 
        let isPlayerReady = false;
        
        // Player state
        let currentPlaylist = [];
        let currentPlaylistIndex = -1;
        let isPlayingFromLibrary = false;
        
        // Local Library Storage
        const LOCAL_STORAGE_KEY = 'musicflow_library';
        let userLibrary = loadLibrary();

        const ui = {
            musicView: document.getElementById('music-view'),
            bottomPlayer: document.getElementById('bottom-player'),
            currentTitle: document.getElementById('current-title'),
            currentArtist: document.getElementById('current-artist'),
            currentThumbnail: document.getElementById('current-thumbnail'),
            playPauseBtn: document.getElementById('play-pause'),
            playIcon: document.getElementById('play-icon'),
            skipBackBtn: document.getElementById('skip-back'),
            skipNextBtn: document.getElementById('skip-next'),
            searchInput: document.getElementById('search-input'),
            searchButton: document.getElementById('search-button'),
            addToLibraryBtn: document.getElementById('add-to-library-btn'),
            navTabs: document.querySelectorAll('.nav-tab'),
        };

        // --- UTILITY FUNCTIONS ---
        /**
         * Decodes HTML entities (like &amp; or &quot;) into their character equivalents.
         * This ensures titles are displayed correctly (e.g., 'Connor Price & Nic D').
         * @param {string} text - The text containing HTML entities.
         * @returns {string} The decoded text.
         */
        function decodeHtmlEntities(text) {
            const temp = document.createElement('textarea');
            temp.innerHTML = text;
            return temp.value;
        }

        // --- FIREBASE AND AUTHENTICATION ---

        async function fetchApiKey() {
            try {
                // Fetching from 'secrets' collection, 'apis' document
                const apiDocRef = doc(db, 'secrets', 'apis');
                const docSnap = await getDoc(apiDocRef);

                if (docSnap.exists() && docSnap.data().youtubeAPI) {
                    youtubeApiKey = docSnap.data().youtubeAPI;
                    // Add more explicit console logging
                    console.log("YouTube API Key successfully fetched from Firestore.", { apiKeyPrefix: youtubeApiKey.substring(0, 10) + '...' });
                    return true;
                } else {
                    console.error("Firebase Error: No 'youtubeAPI' field found in 'secrets/apis' document. Cannot initialize YouTube search.");
                    return false;
                }
            } catch (error) {
                console.error("Firestore Error: Error fetching API key. Check Firestore rules/connection.", error);
                return false;
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.replace(redirectPath);
            } else {
                const keyFetched = await fetchApiKey();

                if (keyFetched) {
                    ui.musicView.innerHTML = '<p class="col-span-full text-gray-500">Enter a query above and click "Search" to find music videos/artists.</p>';
                    loadYouTubeIframeAPI();
                    attachEventListeners();
                    renderLibrary(); 
                } else {
                    ui.musicView.innerHTML = '<p class="col-span-full text-xl text-red-500">Initialization Error: Could not load YouTube API Key securely. See console for details.</p>';
                }
            }
        });


        // --- YOUTUBE API INTEGRATION (Audio-Only Focus) ---

        function loadYouTubeIframeAPI() {
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }

        window.onYouTubeIframeAPIReady = function() {
            // Player initialization is always hidden (Audio-only mode)
            ytPlayer = new YT.Player('youtube-player', {
                height: '100%',
                width: '100%',
                videoId: '', 
                playerVars: {
                    'controls': 0, // No controls visible
                    'disablekb': 1,
                    'modestbranding': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'fs': 0,
                    'playsinline': 1,
                    'autoplay': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            isPlayerReady = true;
            ui.playPauseBtn.disabled = false;
            ui.skipBackBtn.disabled = false;
            ui.skipNextBtn.disabled = false;
            console.log("YouTube Player is ready. Controls enabled.");
        }

        function onPlayerStateChange(event) {
            const state = event.data;
            
            // Update UI based on state (Font Awesome Icons)
            if (state === YT.PlayerState.PLAYING) {
                ui.playIcon.className = 'fa-solid fa-circle-pause fa-2xl'; // Pause icon
            } else {
                ui.playIcon.className = 'fa-solid fa-circle-play fa-2xl'; // Play icon
            }
            
            if (state === YT.PlayerState.ENDED) {
                skipNext();
            }
        }

        /**
         * Search for YouTube videos/channels. Fixes 400 error by removing category filter when searching for channels.
         */
        async function performSearch(query) {
            if (!youtubeApiKey || !query.trim()) {
                console.error("Search Aborted: API key is missing or query is empty.");
                ui.musicView.innerHTML = '<p class="col-span-full text-xl text-gray-400">Please enter a valid search query.</p>';
                return;
            }

            ui.musicView.innerHTML = '<p class="col-span-full text-xl text-gray-400">Searching YouTube for music...</p>';
            
            // Constructing the URL
            const searchUrl = new URL('https://www.googleapis.com/youtube/v3/search');
            searchUrl.searchParams.set('part', 'snippet');
            searchUrl.searchParams.set('q', query);
            
            // We search for both videos and channels
            const searchType = 'video,channel'; 
            searchUrl.searchParams.set('type', searchType);
            searchUrl.searchParams.set('maxResults', '20');
            searchUrl.searchParams.set('key', youtubeApiKey);
            
            // Only add the Music category filter (ID 10) if we are NOT searching for channels, 
            // as the API rejects category filters when 'channel' is included in 'type'.
            if (!searchType.includes('channel')) {
                searchUrl.searchParams.set('videoCategoryId', '10'); 
                console.log("Search parameters: Filtering by Music Category (ID 10).");
            } else {
                console.warn("Search parameters: Category filter skipped because 'channel' type is included. API requirement.");
            }

            try {
                console.log("Sending API request to:", searchUrl.toString());
                const response = await fetch(searchUrl.toString());
                
                if (!response.ok) {
                    const errorData = await response.json();
                    
                    // Add more explicit console logging of the raw error
                    console.error("YouTube API Bad Request Error Details:", errorData); 
                    
                    let errorMessage = `Status ${response.status}. Message: ${errorData.error.message || 'Unknown error.'}`;
                    if (response.status === 403) {
                        errorMessage += " (Likely API Key is invalid or restricted incorrectly).";
                    }
                    
                    ui.musicView.innerHTML = `<p class="col-span-full text-xl text-red-500">Search Failed (${errorMessage})</p>`;
                    return;
                }
                
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    currentPlaylist = data.items.filter(item => item.id.kind === 'youtube#video').map(item => ({
                        videoId: item.id.videoId,
                        title: item.snippet.title,
                        artist: item.snippet.channelTitle,
                        thumbnail: item.snippet.thumbnails.medium.url,
                    }));
                    renderSearchResults(data.items);
                } else {
                    ui.musicView.innerHTML = '<p class="col-span-full text-xl text-gray-400">No music videos or artists found for your query.</p>';
                }
            } catch (error) {
                console.error("Network or Fetch Error during search:", error);
                ui.musicView.innerHTML = '<p class="col-span-full text-xl text-red-500">Search failed due to a network or general error.</p>';
            }
        }

        function renderSearchResults(items) {
            ui.musicView.innerHTML = ''; 
            items.forEach((item) => {
                const isVideo = item.id.kind === 'youtube#video';
                const id = isVideo ? item.id.videoId : item.id.channelId;
                
                // Decode entities for display in search results
                const title = decodeHtmlEntities(item.snippet.title);
                const channelTitle = decodeHtmlEntities(item.snippet.channelTitle);
                
                const thumbnail = item.snippet.thumbnails.medium.url;
                const videoIndex = currentPlaylist.findIndex(song => song.videoId === id);

                const card = document.createElement('div');
                card.className = 'bg-gray-900 rounded-xl overflow-hidden shadow-lg hover:shadow-red-500/50 transition duration-300 cursor-pointer flex flex-col';
                card.dataset.id = id;
                card.dataset.type = isVideo ? 'video' : 'artist';
                
                card.innerHTML = `
                    <div class="relative">
                        <img src="${thumbnail}" alt="${title}" class="w-full h-48 object-cover">
                        ${isVideo ? `<span class="absolute bottom-2 right-2 bg-black/70 text-white text-xs px-2 py-0.5 rounded-full">Audio Track</span>` : `<span class="absolute bottom-2 right-2 bg-red-600 text-white text-xs px-2 py-0.5 rounded-full">Artist</span>`}
                    </div>
                    <div class="p-4 flex-grow">
                        <h3 class="font-medium text-lg mb-1 line-clamp-2">${title}</h3>
                        <p class="text-sm text-gray-400 line-clamp-1">${channelTitle}</p>
                    </div>
                    <div class="p-4 pt-0">
                        ${isVideo 
                            ? `<button data-index="${videoIndex}" class="play-video-btn w-full p-2 bg-red-600 hover:bg-red-700 rounded-lg text-sm font-semibold">Play Audio</button>` 
                            : `<button class="view-artist-btn w-full p-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-sm font-semibold">View Channel</button>`
                        }
                    </div>
                `;
                
                if (isVideo) {
                    card.querySelector('.play-video-btn').addEventListener('click', (e) => {
                        e.stopPropagation(); 
                        const index = parseInt(e.currentTarget.dataset.index);
                        startPlaylist(currentPlaylist, index, false);
                    });
                }
                
                card.addEventListener('click', () => {
                    if (isVideo) {
                        startPlaylist(currentPlaylist, videoIndex, false);
                    } else {
                        ui.searchInput.value = channelTitle;
                        performSearch(channelTitle);
                    }
                });

                ui.musicView.appendChild(card);
            });
        }

        // --- PLAYER CONTROLS & LOGIC ---

        function startPlaylist(playlist, index, fromLibrary = false) {
            if (!isPlayerReady || playlist.length === 0 || index < 0 || index >= playlist.length) return;
            
            currentPlaylist = playlist;
            currentPlaylistIndex = index;
            isPlayingFromLibrary = fromLibrary;
            
            const currentSong = currentPlaylist[currentPlaylistIndex];
            
            ytPlayer.loadVideoById(currentSong.videoId);
            
            // Ensures player is visible on the bottom bar
            // Apply decoding when setting the current song info
            ui.currentTitle.textContent = decodeHtmlEntities(currentSong.title);
            ui.currentArtist.textContent = decodeHtmlEntities(currentSong.artist);
            ui.currentThumbnail.src = currentSong.thumbnail;
            ui.bottomPlayer.classList.add('player-visible');
            
            ui.addToLibraryBtn.dataset.videoId = currentSong.videoId;
            ui.addToLibraryBtn.dataset.title = currentSong.title;
            ui.addToLibraryBtn.dataset.artist = currentSong.artist;
            ui.addToLibraryBtn.dataset.thumbnail = currentSong.thumbnail;
            ui.addToLibraryBtn.classList.remove('hidden');
        }

        function togglePlayPause() {
            if (!ytPlayer || currentPlaylistIndex === -1) return;
            const state = ytPlayer.getPlayerState();
            if (state === YT.PlayerState.PLAYING) {
                ytPlayer.pauseVideo();
            } else {
                ytPlayer.playVideo();
            }
        }

        function skipNext() {
            if (currentPlaylistIndex === -1) return;
            const nextIndex = currentPlaylistIndex + 1;
            if (nextIndex < currentPlaylist.length) {
                startPlaylist(currentPlaylist, nextIndex, isPlayingFromLibrary);
            } else {
                ytPlayer.stopVideo();
                ui.currentTitle.textContent = "Playlist finished";
                ui.currentArtist.textContent = "";
            }
        }

        function skipBack() {
            if (currentPlaylistIndex <= 0) return;
            const prevIndex = currentPlaylistIndex - 1;
            startPlaylist(currentPlaylist, prevIndex, isPlayingFromLibrary);
        }

        // --- LOCAL LIBRARY & PLAYLIST MANAGEMENT ---

        function loadLibrary() {
            try {
                const stored = localStorage.getItem(LOCAL_STORAGE_KEY);
                return stored ? JSON.parse(stored) : [];
            } catch (e) {
                console.error("Error loading library from localStorage:", e);
                return [];
            }
        }

        function saveLibrary() {
            try {
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(userLibrary));
            } catch (e) {
                console.error("Error saving library to localStorage:", e);
            }
        }
        
        function addToLibrary(songData) {
            const videoId = songData.videoId;
            if (userLibrary.find(s => s.videoId === videoId)) {
                // Using custom UI message instead of alert
                console.log(`"${songData.title}" is already in your library!`);
                // In a real app, display a modal or toast notification here
                return;
            }

            const newSong = {
                videoId: videoId,
                title: songData.title,
                artist: songData.artist,
                thumbnail: songData.thumbnail,
                added: new Date().toISOString()
            };
            
            userLibrary.push(newSong);
            saveLibrary();
            console.log(`"${newSong.title}" added to your library!`);
            
            if (document.querySelector('.nav-tab[data-view="library"]').classList.contains('border-red-600')) {
                renderLibrary();
            }
        }

        function renderLibrary() {
            ui.musicView.innerHTML = '';
            
            if (userLibrary.length === 0) {
                ui.musicView.innerHTML = '<p class="col-span-full text-xl text-gray-500">Your library is empty. Add songs from search results!</p>';
                return;
            }

            userLibrary.forEach((song, index) => {
                const card = document.createElement('div');
                card.className = 'bg-gray-800 rounded-xl overflow-hidden shadow-lg hover:shadow-red-500/50 transition duration-300 flex flex-col';
                
                const decodedTitle = decodeHtmlEntities(song.title);
                const decodedArtist = decodeHtmlEntities(song.artist);

                card.innerHTML = `
                    <div class="relative cursor-pointer" onclick="window.startPlaylist(window.userLibrary, ${index}, true)">
                        <img src="${song.thumbnail}" alt="${decodedTitle}" class="w-full h-48 object-cover">
                        <span class="absolute bottom-2 left-2 bg-red-600/90 text-white text-xs px-2 py-0.5 rounded-full">Library Track</span>
                    </div>
                    <div class="p-4 flex-grow">
                        <h3 class="font-medium text-lg mb-1 line-clamp-2">${decodedTitle}</h3>
                        <p class="text-sm text-gray-400 line-clamp-1">${decodedArtist}</p>
                    </div>
                    <div class="p-4 pt-0 flex space-x-2">
                        <button class="play-library-btn w-full p-2 bg-red-600 hover:bg-red-700 rounded-lg text-sm font-semibold" 
                            onclick="window.startPlaylist(window.userLibrary, ${index}, true)">Play</button>
                        <button class="remove-library-btn p-2 bg-gray-600 hover:bg-gray-500 rounded-lg text-sm font-semibold"
                            data-index="${index}" title="Remove from Library">
                            <i class="fa-solid fa-trash-can fa-lg"></i>
                        </button>
                    </div>
                `;
                
                card.querySelector('.remove-library-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    const songIndex = parseInt(e.currentTarget.dataset.index);
                    // Using custom UI logic instead of confirm()
                    if (window.confirm(`Are you sure you want to remove "${userLibrary[songIndex].title}" from your library?`)) {
                        userLibrary.splice(songIndex, 1);
                        saveLibrary();
                        renderLibrary(); 
                    }
                });

                ui.musicView.appendChild(card);
            });
        }
        
        function promptAddUrl() {
            // Using a simple prompt for now, recommend replacing with a proper modal in a real application
            const url = window.prompt("Enter a YouTube Video URL (e.g., for a specific song or playlist):");
            if (url) {
                const videoIdMatch = url.match(/(?:\?v=|\/embed\/|\/v\/|youtu\.be\/|\/shorts\/)([a-zA-Z0-9_-]{11})[^#&]*/);
                if (videoIdMatch && videoIdMatch[1]) {
                    const videoId = videoIdMatch[1];
                    const songData = {
                        videoId: videoId,
                        title: `Custom URL: ${videoId}`, 
                        artist: 'Manual Entry',
                        thumbnail: `https://img.youtube.com/vi/${videoId}/mqdefault.jpg` 
                    };
                    addToLibrary(songData);
                } else {
                    // Using custom UI message instead of alert
                    console.error("Invalid YouTube URL. Please ensure it contains a valid video ID.");
                    // In a real app, display a modal or toast notification here
                }
            }
        }


        // --- EVENT LISTENERS & NAVIGATION ---

        function attachEventListeners() {
            ui.searchButton.addEventListener('click', () => {
                const query = ui.searchInput.value.trim();
                if (query) {
                    performSearch(query);
                    switchView('home');
                }
            });
            
            ui.searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    ui.searchButton.click();
                }
            });

            ui.playPauseBtn.addEventListener('click', togglePlayPause);
            ui.skipBackBtn.addEventListener('click', skipBack);
            ui.skipNextBtn.addEventListener('click', skipNext);
            
            ui.addToLibraryBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                const btn = e.currentTarget;
                const songData = {
                    videoId: btn.dataset.videoId,
                    title: btn.dataset.title,
                    artist: btn.dataset.artist,
                    thumbnail: btn.dataset.thumbnail
                };
                if (songData.videoId) {
                    addToLibrary(songData);
                }
            });

            ui.navTabs.forEach(tab => {
                tab.addEventListener('click', (e) => {
                    switchView(e.currentTarget.dataset.view);
                });
            });
        }
        
        function switchView(view) {
            ui.navTabs.forEach(tab => {
                const isActive = tab.dataset.view === view;
                tab.classList.toggle('border-red-600', isActive);
                tab.classList.toggle('text-red-500', isActive);
                tab.classList.toggle('border-transparent', !isActive);
                tab.classList.toggle('text-gray-400', !isActive);
            });

            if (view === 'library') {
                renderLibrary();
                isPlayingFromLibrary = true;
            } else {
                if (currentPlaylist.length === 0) {
                     ui.musicView.innerHTML = '<p class="col-span-full text-gray-500">Enter a query above and click "Search" to find music videos/artists.</p>';
                } else {
                    // Re-render search results using cached playlist data
                    renderSearchResults(currentPlaylist.map(song => ({
                        id: { kind: 'youtube#video', videoId: song.videoId },
                        snippet: { title: song.title, channelTitle: song.artist, thumbnails: { medium: { url: song.thumbnail } } }
                    })));
                }
                isPlayingFromLibrary = false;
            }
        }

        // Expose necessary functions/data globally
        window.startPlaylist = startPlaylist;
        window.userLibrary = userLibrary;
        // Expose prompt function for the HTML button
        window.promptAddUrl = promptAddUrl; 

        // Helper function for custom confirmation modal (replaces window.confirm)
        window.confirm = (message) => {
             // Basic implementation of non-blocking confirm for development/testing
            return window.prompt(message + " (Type 'yes' to confirm)")?.toLowerCase() === 'yes';
        }

    </script>
