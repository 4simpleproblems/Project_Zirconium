<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicFlow - Audio Player Platform</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMD/CDh/f7T/y0ZgR70nQF/uJALzK3A5L3eN7/M7h6g2Gz1TqP+oV+6FvVz/yT/" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../navigation.js"></script>

    <style>
        body {
            font-family: 'Geist', sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            padding-bottom: 72px; 
        }
        #bottom-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 72px;
            z-index: 50;
            transition: transform 0.3s ease-in-out;
            transform: translateY(100%); 
            background-color: rgba(0, 0, 0, 0.7); 
            backdrop-filter: blur(8px); 
            -webkit-backdrop-filter: blur(8px); /* For compatibility */
        }
        .player-visible {
            transform: translateY(0%) !important;
        }
        /* Style to hide the YouTube player iframe off-screen for audio-only use */
        #youtube-player {
            position: absolute !important;
            top: -9999px !important;
            left: -9999px !important;
            width: 1px !important;
            height: 1px !important;
        }

        /* Modal Backdrop */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #1f2937; /* gray-800 */
            border-radius: 0.75rem;
            padding: 1.5rem;
            max-width: 90%;
            width: 400px;
        }

        /* --- Styles for Game-Inspired Music Cards --- */
        #music-view {
            display: grid;
            /* FIX: Reduced minimum size to 140px to fit 6 cards in a row on large screens */
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); 
            gap: 25px;
            padding-bottom: 20px;
        }
        
        /* Renamed from .zone-item to .music-item */
        .music-item { 
            background-color: #0f172a; /* Dark background */
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.05); /* Subtle red shadow */
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            aspect-ratio: 4 / 3; 
        }
        
        .music-item img.game-cover {
            width: 100%; height: 100%; object-fit: cover;
            border-radius: 12px;
            transition: transform 0.4s ease-in-out;
        }
        
        .music-item .card-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            /* Black gradient overlay with transparency */
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.5) 50%, transparent 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 15px;
            opacity: 0;
            transform: translateY(15px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            box-sizing: border-box;
            color: #fff;
        }

        .music-item:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.2); /* Red glow on hover */
        }
        .music-item:hover .game-cover {
            transform: scale(1.1);
        }
        .music-item:hover .card-overlay {
            opacity: 1;
            transform: translateY(0);
        }

        .music-item .game-title {
            font-family: 'Geist', sans-serif;
            font-size: 1.1em;
            font-weight: bold;
            margin: 0 0 5px 0;
            line-height: 1.3;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
        }
        
        .music-item .card-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }
        
        .music-item .card-play-btn, .music-item .favorite-btn {
            border: none;
            border-radius: 8px;
            height: 38px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Geist', sans-serif;
            font-weight: 600;
        }

        .music-item .card-play-btn {
            flex-grow: 1;
            background-color: rgba(220, 38, 38, 0.9); /* Red */
            color: #fff;
        }
        .music-item .card-play-btn:hover {
            background-color: #ef4444; /* Slightly brighter red */
            transform: scale(1.05);
        }

        .music-item .favorite-btn {
            width: 38px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        .music-item .favorite-btn:hover {
            background-color: rgba(255, 255, 255, 0.35);
        }
        .music-item .favorite-btn.favorited {
            color: #ef4444; /* Red for favorited icon */
            filter: drop-shadow(0 0 3px #ef4444);
        }
        .music-item .favorite-btn i {
            font-size: 1.1em;
        }
        
        /* New Styles for Channel Cards (Circular Profile Pictures) */
        .music-item.channel-item {
            aspect-ratio: 1 / 1; /* Make channels square for the circular image to work well */
            background-color: transparent; /* Remove dark background for a cleaner circle look */
            box-shadow: none; /* Remove box shadow */
        }
        .music-item.channel-item img.game-cover {
            border-radius: 50% !important; /* Make the image circular */
            transition: opacity 0.4s ease-in-out;
            box-shadow: 0 0 10px rgba(220, 38, 38, 0.5); /* Add a subtle glow for channels */
        }
        /* Override hover effect for channel images */
        .music-item.channel-item:hover {
            transform: scale(1.05);
            box-shadow: none; /* No card shadow on hover */
        }
        .music-item.channel-item:hover .game-cover {
            transform: none; /* No zoom on the circle image */
            opacity: 0.9;
        }
        /* Override overlay for channels to be more subtle and centered */
        .music-item.channel-item .card-overlay {
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 5px; 
            text-align: center;
            opacity: 0;
            transform: none; /* No initial transform */
            transition: opacity 0.3s ease;
            border-radius: 50%; /* Make the overlay circular */
        }
        .music-item.channel-item:hover .card-overlay {
            opacity: 1;
        }
        .music-item.channel-item .game-title {
            font-size: 0.9em;
            margin: 0;
            line-height: 1.2;
        }
        .music-item.channel-item .text-sm {
            display: none; /* Hide the channel title redundantly in the overlay */
        }
        .music-item.channel-item .card-buttons {
            margin-top: 5px;
        }


        /* Ensure play/pause button is perfectly circular */
        #play-pause {
            width: 50px; 
            height: 50px; 
            padding: 0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #main-content > section#music-view {
            /* Override tailwind default on the main content area */
            display: block; 
            grid-template-columns: none; 
            gap: 0;
        }
    </style>
</head>
<body>

    <main id="main-content" class="flex-grow p-4 md:p-8 pt-12 max-w-7xl mx-auto w-full">
        <h1 class="text-4xl font-semibold mb-6 tracking-tighter">Discover Music</h1>

        <div class="mb-8">
            <input type="text" id="search-input" placeholder="Search artists or songs..."
                   class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 focus:ring-red-500 focus:border-red-500 text-lg">
            <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-2 mt-2">
                <button id="search-button" class="flex-grow p-3 bg-red-600 hover:bg-red-700 rounded-lg font-medium">Search YouTube Videos/Artists</button>
                <button id="add-url-button" class="flex-grow md:flex-grow-0 p-3 bg-gray-700 hover:bg-gray-600 rounded-lg font-medium" onclick="promptAddUrl()">Add URL to Library</button>
            </div>
        </div>

        <div class="flex border-b border-gray-800 mb-6">
            <button data-view="home" class="nav-tab py-2 px-4 text-lg font-medium border-b-2 border-red-600 text-red-500">Search Results</button>
            <button data-view="library" class="nav-tab py-2 px-4 text-lg font-medium border-b-2 border-transparent hover:border-gray-600 text-gray-400 ml-4">My Library</button>
        </div>
        
        <div id="channel-banner" class="bg-gray-800/70 p-3 rounded-lg mb-6 hidden items-center justify-between">
            <p id="channel-banner-text" class="text-gray-200 font-medium"></p>
            <button id="go-back-btn" class="py-1 px-3 text-xs bg-gray-700 hover:bg-gray-600 rounded-lg text-gray-300 font-medium">
                <i class="fa-solid fa-arrow-left mr-1"></i> Go Back
            </button>
        </div>

        <section id="music-view">
            <p id="initial-message" class="col-span-full text-gray-500">Securely fetching API key and checking authentication...</p>
        </section>
        
    </main>

    <div id="youtube-player"></div>

    <footer id="bottom-player" class="border-t border-gray-800 flex items-center justify-between px-4 py-2">
        <div id="player-info" class="flex items-center space-x-4 flex-grow min-w-0"> 
            <img id="current-thumbnail" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236B7280'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14H9V8h2v8zm4 0h-2V8h2v8z'/%3E%3C/svg%3E" alt="Album Art" class="w-12 h-12 rounded-lg object-cover bg-gray-700 flex-shrink-0">
            <div class="flex-grow min-w-0 pr-4"> 
                <div id="current-title" class="text-sm font-medium truncate">No song playing</div>
                <div id="current-artist" class="text-xs text-gray-400 truncate"></div>
            </div>
        </div>

        <div class="flex items-center space-x-6">
            <button id="skip-back" class="text-gray-400 hover:text-white transition duration-150 disabled:opacity-50" disabled>
                <i class="fa-solid fa-backward-step fa-xl"></i>
            </button>
            <button id="play-pause" class="text-white hover:text-red-500 transition duration-150 p-2 rounded-full bg-gray-800 disabled:opacity-50" disabled>
                <i id="play-icon" class="fa-solid fa-circle-play fa-2xl"></i> 
            </button>
            <button id="skip-next" class="text-gray-400 hover:text-white transition duration-150 disabled:opacity-50" disabled>
                <i class="fa-solid fa-forward-step fa-xl"></i>
            </button>
        </div>

        <button id="add-to-library-btn" class="p-2 ml-4 text-gray-400 hover:text-red-400 transition duration-150 hidden" title="Add to Library">
            <i id="add-to-library-icon" class="fa-solid fa-book fa-xl"></i>
        </button>
    </footer>
    
    <div id="edit-modal" class="modal-backdrop">
        <div class="modal-content">
            <h2 class="text-xl font-semibold mb-4 text-white">Edit Song Details</h2>
            <div class="mb-4">
                <label for="edit-title" class="block text-sm font-medium text-gray-400 mb-1">Title</label>
                <input type="text" id="edit-title" class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 text-white focus:ring-red-500 focus:border-red-500">
            </div>
            <div class="mb-6">
                <label for="edit-artist" class="block text-sm font-medium text-gray-400 mb-1">Artist</label>
                <input type="text" id="edit-artist" class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 text-white focus:ring-red-500 focus:border-red-500">
            </div>
            <div class="flex justify-end space-x-3">
                <button id="modal-cancel-btn" class="py-2 px-4 bg-gray-600 hover:bg-gray-500 rounded-lg font-medium">Cancel</button>
                <button id="modal-save-btn" class="py-2 px-4 bg-red-600 hover:bg-red-700 rounded-lg font-medium">Save Changes</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        import { firebaseConfig } from '../firebase-config.js';

        // --- GLOBAL STATE & INITIALIZATION ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const redirectPath = '../index.html';
        let youtubeApiKey = null;
        let ytPlayer = null; 
        let isPlayerReady = false;
        
        // Player state
        let currentPlaylist = [];
        let currentPlaylistIndex = -1;
        let isPlayingFromLibrary = false;
        let currentChannelTitle = null; 
        let searchHistory = []; // History stack for search queries

        // Local Library Storage
        const LOCAL_STORAGE_KEY = 'musicflow_library';
        let userLibrary = loadLibrary();

        const ui = {
            musicView: document.getElementById('music-view'),
            bottomPlayer: document.getElementById('bottom-player'),
            currentTitle: document.getElementById('current-title'),
            currentArtist: document.getElementById('current-artist'),
            currentThumbnail: document.getElementById('current-thumbnail'),
            playPauseBtn: document.getElementById('play-pause'),
            playIcon: document.getElementById('play-icon'),
            skipBackBtn: document.getElementById('skip-back'),
            skipNextBtn: document.getElementById('skip-next'),
            searchInput: document.getElementById('search-input'),
            searchButton: document.getElementById('search-button'),
            addToLibraryBtn: document.getElementById('add-to-library-btn'),
            addToLibraryIcon: document.getElementById('add-to-library-icon'), 
            navTabs: document.querySelectorAll('.nav-tab'),
            channelBanner: document.getElementById('channel-banner'),
            channelBannerText: document.getElementById('channel-banner-text'),
            goBackButton: document.getElementById('go-back-btn'), // Go Back Button
            
            // Edit Modal elements
            editModal: document.getElementById('edit-modal'),
            editTitleInput: document.getElementById('edit-title'),
            editArtistInput: document.getElementById('edit-artist'),
            modalSaveBtn: document.getElementById('modal-save-btn'),
            modalCancelBtn: document.getElementById('modal-cancel-btn'),
        };

        // --- UTILITY FUNCTIONS ---
        
        /**
         * Asynchronously filters text for explicit content using the Purgomalum API.
         */
        async function filterExplicitText(text) {
            if (!text) return '';
            try {
                for (let attempt = 0; attempt < 3; attempt++) {
                    const url = `https://www.purgomalum.com/service/plain?text=${encodeURIComponent(text)}`;
                    const response = await fetch(url);

                    if (response.ok) {
                        return await response.text();
                    }
                    if (response.status === 429 && attempt < 2) {
                        await new Promise(resolve => setTimeout(resolve, Math.pow(2, attempt) * 1000));
                        continue;
                    }
                    console.warn(`Purgomalum filter failed (Status ${response.status}). Returning original text.`);
                    return text;
                }
                return text;
            } catch (e) {
                console.error("Error during Purgomalum API call:", e); 
                return text;
            }
        }

        /**
         * Decodes HTML entities (like &amp; or &quot;) into their character equivalents.
         */
        function decodeHtmlEntities(text) {
            const temp = document.createElement('textarea');
            temp.innerHTML = text;
            return temp.value;
        }

        // --- FIREBASE AND AUTHENTICATION ---
        async function fetchApiKey() {
            try {
                const apiDocRef = doc(db, 'secrets', 'apis');
                const docSnap = await getDoc(apiDocRef);

                if (docSnap.exists() && docSnap.data().youtubeAPI) {
                    youtubeApiKey = docSnap.data().youtubeAPI;
                    return true;
                } else {
                    console.error("Firebase Error: No 'youtubeAPI' field found in 'secrets/apis' document.");
                    return false;
                }
            } catch (error) {
                console.error("Firestore Error: Error fetching API key.", error);
                return false;
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.replace(redirectPath);
            } else {
                const keyFetched = await fetchApiKey();

                if (keyFetched) {
                    ui.musicView.innerHTML = '<p class="col-span-full text-gray-500">Enter a query above and click "Search" to find music videos/artists.</p>';
                    loadYouTubeIframeAPI();
                    attachEventListeners();
                    renderLibrary(); 
                } else {
                    ui.musicView.innerHTML = '<p class="col-span-full text-xl text-red-500">Initialization Error: Could not load YouTube API Key securely. See console for details.</p>';
                }
            }
        });


        // --- YOUTUBE API INTEGRATION (Audio-Only Focus) ---
        function loadYouTubeIframeAPI() {
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }

        window.onYouTubeIframeAPIReady = function() {
            ytPlayer = new YT.Player('youtube-player', {
                height: '100%',
                width: '100%',
                videoId: '', 
                playerVars: {
                    'controls': 0, 
                    'disablekb': 1,
                    'modestbranding': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'fs': 0,
                    'playsinline': 1,
                    'autoplay': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            isPlayerReady = true;
            ui.playPauseBtn.disabled = false;
            ui.skipBackBtn.disabled = false;
            ui.skipNextBtn.disabled = false;
        }

        function onPlayerStateChange(event) {
            const state = event.data;
            
            if (state === YT.PlayerState.PLAYING) {
                ui.playIcon.className = 'fa-solid fa-circle-pause fa-2xl'; 
            } else {
                ui.playIcon.className = 'fa-solid fa-circle-play fa-2xl'; 
            }
            
            if (state === YT.PlayerState.ENDED) {
                skipNext();
            }
        }

        /**
         * Search for YouTube videos/channels and manages search history.
         */
        async function performSearch(query, isBack = false) {
            if (!youtubeApiKey || !query.trim()) {
                ui.musicView.innerHTML = '<p class="col-span-full text-xl text-gray-400">Please enter a valid search query.</p>';
                currentChannelTitle = null;
                ui.channelBanner.classList.add('hidden');
                return;
            }

            ui.musicView.innerHTML = '<p class-span-full text-xl text-gray-400">Searching YouTube for music...</p>';
            
            // History Management
            if (!isBack && query.trim() !== searchHistory[searchHistory.length - 1]) {
                searchHistory.push(query.trim());
            }

            const searchUrl = new URL('https://www.googleapis.com/youtube/v3/search');
            searchUrl.searchParams.set('part', 'snippet');
            searchUrl.searchParams.set('q', query);
            
            searchUrl.searchParams.set('type', 'video,channel'); 
            searchUrl.searchParams.set('maxResults', '20');
            searchUrl.searchParams.set('key', youtubeApiKey);
            
            // Update channel banner based on the context of the search
            if (currentChannelTitle && query === currentChannelTitle) {
                ui.channelBanner.classList.remove('hidden');
                ui.channelBanner.style.display = 'flex'; // Ensure flex layout for button
                ui.channelBannerText.textContent = `Viewing videos for channel: ${currentChannelTitle}`;
                // Only show back button if there is history to go back to (more than one item)
                ui.goBackButton.classList.toggle('hidden', searchHistory.length <= 1); 
            } else {
                currentChannelTitle = null;
                ui.channelBanner.classList.add('hidden');
            }

            try {
                const response = await fetch(searchUrl.toString());
                
                if (!response.ok) {
                    const errorData = await response.json();
                    let errorMessage = `Status ${response.status}. Message: ${errorData.error.message || 'Unknown error.'}`;
                    ui.musicView.innerHTML = `<p class-span-full text-xl text-red-500">Search Failed (${errorMessage})</p>`;
                    return;
                }
                
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    // Set the global playlist to only contain videos
                    currentPlaylist = data.items.filter(item => item.id.kind === 'youtube#video').map(item => ({
                        videoId: item.id.videoId,
                        title: item.snippet.title,
                        artist: item.snippet.channelTitle,
                        thumbnail: item.snippet.thumbnails.medium.url,
                    }));
                    renderSearchResults(data.items); // Render all items (videos and channels)
                } else {
                    ui.musicView.innerHTML = `<p class="col-span-full text-xl text-gray-400">No music videos or artists found for "${query}".</p>`;
                }
            } catch (error) {
                console.error("Network or Fetch Error during search:", error);
                ui.musicView.innerHTML = '<p class="col-span-full text-xl text-red-500">Search failed due to a network or general error.</p>';
            }
        }
        
        /**
         * Reverts to the previous search query in the history stack.
         */
        function goBackToLastSearch() {
            if (searchHistory.length > 1) {
                searchHistory.pop(); // Remove the current channel/search query
                const previousQuery = searchHistory[searchHistory.length - 1]; 
                
                ui.searchInput.value = previousQuery;
                // We set currentChannelTitle to null so the search performs a generic search result
                currentChannelTitle = null;
                performSearch(previousQuery, true); 
                
            } else if (searchHistory.length === 1) {
                 // Clear search history and return to initial state
                 searchHistory = [];
                 currentChannelTitle = null;
                 ui.channelBanner.classList.add('hidden');
                 ui.musicView.innerHTML = '<p class="col-span-full text-gray-500">Enter a query above and click "Search" to find music videos/artists.</p>';
            }
        }

        /* Updated to use game card style */
        async function renderSearchResults(items) {
            ui.musicView.innerHTML = ''; 
            const videoPlaylistForIndexing = currentPlaylist; // This is the video-only list from performSearch
            
            for (const item of items) {
                const isVideo = item.id.kind === 'youtube#video';
                const id = isVideo ? item.id.videoId : item.id.channelId;
                
                let title = decodeHtmlEntities(item.snippet.title);
                let channelTitle = decodeHtmlEntities(item.snippet.channelTitle);
                
                // Content Filtering
                title = await filterExplicitText(title);
                channelTitle = await filterExplicitText(channelTitle);

                const thumbnail = item.snippet.thumbnails.medium.url;
                
                // Find index in the video-only playlist
                const videoIndex = videoPlaylistForIndexing.findIndex(song => song.videoId === id); 

                const card = document.createElement('div');
                card.className = 'music-item'; // Base class
                card.dataset.id = id;
                card.dataset.type = isVideo ? 'video' : 'artist';
                
                let buttonsHtml = '';
                let titleClickHandler = null;
                let playButtonHandler = null;
                let cardInnerHtml = '';

                if (isVideo) {
                    const isInLibrary = isSongInLibrary(id);
                    // Add both play and library button
                    buttonsHtml = `
                        <div class="card-buttons">
                            <button data-index="${videoIndex}" class="card-play-btn text-sm font-semibold">
                                <i class="fa-solid fa-play mr-1"></i> PLAY AUDIO
                            </button>
                            <button class="favorite-btn add-to-library-card-btn ${isInLibrary ? 'favorited' : ''}" title="${isInLibrary ? 'Remove from Library' : 'Add to Library'}">
                                <i class="fa-solid fa-book fa-lg"></i>
                            </button>
                        </div>
                    `;
                    titleClickHandler = () => startPlaylist(videoPlaylistForIndexing, videoIndex, false);
                    playButtonHandler = (e) => { e.stopPropagation(); startPlaylist(videoPlaylistForIndexing, videoIndex, false); };
                    
                    // Video Card Structure
                    cardInnerHtml = `
                        <img src="${thumbnail}" alt="${title}" class="game-cover">
                        
                        <div class="card-overlay">
                            <h3 class="game-title line-clamp-2">${title}</h3>
                            <p class="text-sm text-gray-400 line-clamp-1">${channelTitle}</p>
                            ${buttonsHtml}
                        </div>
                    `;


                } else {
                    // Channel Logic: Add channel-item class and set up handlers
                    card.classList.add('channel-item');
                    
                    buttonsHtml = `
                        <div class="card-buttons" style="justify-content: center;">
                            <button class="card-play-btn text-xs font-semibold" style="background-color: rgba(107, 114, 128, 0.9); width: auto; padding: 0 10px;">
                                <i class="fa-solid fa-eye mr-1"></i> VIEW VIDEOS
                            </button>
                        </div>
                    `;
                    
                    const artistClickHandler = () => {
                        currentChannelTitle = channelTitle;
                        ui.searchInput.value = channelTitle;
                        performSearch(channelTitle);
                    };
                    titleClickHandler = artistClickHandler;
                    playButtonHandler = (e) => { e.stopPropagation(); artistClickHandler(); };
                    
                    // Channel Card Structure (Circular Icon)
                    cardInnerHtml = `
                        <img src="${thumbnail}" alt="${channelTitle} Channel Icon" class="game-cover">
                        
                        <div class="card-overlay">
                            <h3 class="game-title line-clamp-2">${channelTitle}</h3>
                            ${buttonsHtml}
                        </div>
                    `;
                }
                
                // Assign the generated HTML
                card.innerHTML = cardInnerHtml;
                
                // Attach click listener for the main card area
                card.addEventListener('click', (e) => {
                    // Only trigger if not clicking a button
                    if (!e.target.closest('.card-buttons') && titleClickHandler) {
                        titleClickHandler();
                    }
                });

                // Attach click listener for the main play/view button
                const mainButton = card.querySelector('.card-play-btn');
                if (mainButton) {
                    mainButton.addEventListener('click', playButtonHandler);
                }

                // Attach listener for the Add to Library button (if it exists)
                const libraryButton = card.querySelector('.add-to-library-card-btn');
                if (libraryButton) {
                    libraryButton.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (isSongInLibrary(id)) {
                            removeFromLibrary(id);
                            libraryButton.classList.remove('favorited');
                            libraryButton.title = 'Add to Library';
                        } else {
                            const songData = {
                                videoId: id,
                                title: item.snippet.title,
                                artist: item.snippet.channelTitle,
                                thumbnail: thumbnail
                            };
                            addToLibrary(songData);
                            libraryButton.classList.add('favorited');
                            libraryButton.title = 'Remove from Library';
                        }
                    });
                }

                ui.musicView.appendChild(card);
            }
        }

        // --- PLAYER CONTROLS & LOGIC (No changes, logic is correct) ---
        function isSongInLibrary(videoId) {
            return userLibrary.some(song => song.videoId === videoId);
        }

        function updateLibraryIcon(videoId) {
            const btn = ui.addToLibraryBtn;
            const icon = ui.addToLibraryIcon;

            if (!videoId) {
                btn.classList.add('hidden');
                return;
            }
            btn.classList.remove('hidden');

            if (isSongInLibrary(videoId)) {
                icon.classList.remove('text-gray-400');
                icon.classList.add('text-red-500');
                btn.title = "Song is in your library (Click to remove)";
                btn.dataset.inLibrary = 'true';
            } else {
                icon.classList.remove('text-red-500');
                icon.classList.add('text-gray-400');
                btn.title = "Add to Library";
                btn.dataset.inLibrary = 'false';
            }
        }

        async function startPlaylist(playlist, index, fromLibrary = false) {
            if (!isPlayerReady || playlist.length === 0 || index < 0 || index >= playlist.length) return;
            
            currentPlaylist = playlist;
            currentPlaylistIndex = index;
            isPlayingFromLibrary = fromLibrary;
            
            const currentSong = currentPlaylist[currentPlaylistIndex];
            
            ytPlayer.loadVideoById(currentSong.videoId);
            
            const decodedTitle = decodeHtmlEntities(currentSong.title);
            const decodedArtist = decodeHtmlEntities(currentSong.artist);
            
            const filteredTitle = await filterExplicitText(decodedTitle);
            const filteredArtist = await filterExplicitText(decodedArtist);

            // Update UI
            ui.currentTitle.textContent = filteredTitle;
            ui.currentArtist.textContent = filteredArtist;
            ui.currentThumbnail.src = currentSong.thumbnail;
            ui.bottomPlayer.classList.add('player-visible');
            
            // Set data attributes for library management
            ui.addToLibraryBtn.dataset.videoId = currentSong.videoId;
            ui.addToLibraryBtn.dataset.title = currentSong.title; 
            ui.addToLibraryBtn.dataset.artist = currentSong.artist;
            ui.addToLibraryBtn.dataset.thumbnail = currentSong.thumbnail;
            
            updateLibraryIcon(currentSong.videoId);
        }

        function togglePlayPause() {
            if (!ytPlayer || currentPlaylistIndex === -1) return;
            const state = ytPlayer.getPlayerState();
            if (state === YT.PlayerState.PLAYING) {
                ytPlayer.pauseVideo();
            } else {
                ytPlayer.playVideo();
            }
        }

        function skipNext() {
            if (currentPlaylistIndex === -1) return;
            const nextIndex = currentPlaylistIndex + 1;
            if (nextIndex < currentPlaylist.length) {
                startPlaylist(currentPlaylist, nextIndex, isPlayingFromLibrary);
            } else {
                ytPlayer.stopVideo();
                ui.currentTitle.textContent = "Playlist finished";
                ui.currentArtist.textContent = "";
                updateLibraryIcon(null);
            }
        }

        function skipBack() {
            if (currentPlaylistIndex <= 0) return;
            const prevIndex = currentPlaylistIndex - 1;
            startPlaylist(currentPlaylist, prevIndex, isPlayingFromLibrary);
        }

        // --- LOCAL LIBRARY & PLAYLIST MANAGEMENT ---

        function loadLibrary() {
            try {
                const stored = localStorage.getItem(LOCAL_STORAGE_KEY);
                return stored ? JSON.parse(stored) : [];
            } catch (e) {
                console.error("Error loading library from localStorage:", e);
                return [];
            }
        }

        function saveLibrary() {
            try {
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(userLibrary));
            } catch (e) {
                console.error("Error saving library to localStorage:", e);
            }
        }
        
        function addToLibrary(songData) {
            const videoId = songData.videoId;
            if (isSongInLibrary(videoId)) {
                console.log(`"${songData.title}" is already in your library!`);
                return;
            }

            const newSong = {
                videoId: videoId,
                title: songData.title, 
                artist: songData.artist,
                thumbnail: songData.thumbnail,
                added: new Date().toISOString()
            };
            
            userLibrary.push(newSong);
            saveLibrary();
            console.log(`"${newSong.title}" added to your library!`);
            
            updateLibraryIcon(videoId);
            if (document.querySelector('.nav-tab[data-view="library"]').classList.contains('border-red-600')) {
                renderLibrary();
            }
        }

        function removeFromLibrary(videoId) {
            if (window.confirm("Are you sure you want to remove this song from your library? (Type 'yes' to confirm)")) {
                userLibrary = userLibrary.filter(song => song.videoId !== videoId);
                saveLibrary();
                console.log("Song removed from library.");
                
                // If the removed song was the currently playing one, update the icon status
                if (ui.addToLibraryBtn.dataset.videoId === videoId) {
                    updateLibraryIcon(null); 
                }

                if (document.querySelector('.nav-tab[data-view="library"]').classList.contains('border-red-600')) {
                    renderLibrary();
                }
            }
        }

        function showEditModal(index) {
            const song = userLibrary[index];
            if (!song) return;

            ui.editTitleInput.value = song.title;
            ui.editArtistInput.value = song.artist;
            ui.editModal.dataset.editIndex = index;

            ui.editModal.style.display = 'flex';
        }

        function saveNameEdit() {
            const index = parseInt(ui.editModal.dataset.editIndex);
            if (isNaN(index) || index < 0 || index >= userLibrary.length) return;

            const newTitle = ui.editTitleInput.value.trim();
            const newArtist = ui.editArtistInput.value.trim();

            if (newTitle && newArtist) {
                userLibrary[index].title = newTitle;
                userLibrary[index].artist = newArtist;
                saveLibrary();
                hideEditModal();
                renderLibrary();

                if (isPlayingFromLibrary && currentPlaylistIndex === index) {
                    startPlaylist(userLibrary, index, true);
                }
            } else {
                console.error("Title and Artist cannot be empty.");
            }
        }

        function hideEditModal() {
            ui.editModal.style.display = 'none';
            ui.editModal.removeAttribute('data-edit-index');
        }

        /* Updated to use game card style */
        async function renderLibrary() {
            ui.musicView.innerHTML = '';
            ui.channelBanner.classList.add('hidden');
            
            if (userLibrary.length === 0) {
                ui.musicView.innerHTML = '<p class="col-span-full text-xl text-gray-500">Your library is empty. Add songs from search results!</p>';
                currentPlaylist = [];
                currentPlaylistIndex = -1;
                return;
            }
            
            // When viewing the library, the library *is* the playlist
            currentPlaylist = userLibrary;

            for (let index = 0; index < userLibrary.length; index++) {
                const song = userLibrary[index];
                const card = document.createElement('div');
                card.className = 'music-item';
                
                const displayTitle = await filterExplicitText(decodeHtmlEntities(song.title));
                const displayArtist = await filterExplicitText(decodeHtmlEntities(song.artist));

                const playHandler = (e) => {
                    e.stopPropagation();
                    startPlaylist(userLibrary, index, true);
                };
                
                // Card structure uses the game card style
                card.innerHTML = `
                    <img src="${song.thumbnail}" alt="${displayTitle}" class="game-cover">

                    <div class="card-overlay">
                        <h3 class="game-title line-clamp-2">${displayTitle}</h3>
                        <p class="text-sm text-gray-400 line-clamp-1">${displayArtist}</p>
                        
                        <div class="card-buttons">
                            <button class="card-play-btn text-sm font-semibold" style="flex-grow: 1.5;">
                                <i class="fa-solid fa-play mr-1"></i> PLAY
                            </button>
                            <button class="favorite-btn edit-library-btn" title="Edit Names">
                                <i class="fa-solid fa-pencil fa-lg"></i>
                            </button>
                            <button class="favorite-btn remove-library-btn" title="Remove from Library" style="background-color: rgba(220, 38, 38, 0.5);">
                                <i class="fa-solid fa-trash-can fa-lg"></i>
                            </button>
                        </div>
                    </div>
                `;
                
                // Play
                card.addEventListener('click', (e) => {
                    if (!e.target.closest('.card-buttons')) {
                        playHandler(e);
                    }
                });
                card.querySelector('.card-play-btn').addEventListener('click', playHandler);
                
                // Edit
                card.querySelector('.edit-library-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    showEditModal(index);
                });

                // Remove 
                card.querySelector('.remove-library-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    removeFromLibrary(song.videoId);
                });

                ui.musicView.appendChild(card);
            };
        }
        
        function promptAddUrl() {
            const url = window.prompt("Enter a YouTube Video URL:");
            if (url) {
                const videoIdMatch = url.match(/(?:\?v=|\/embed\/|\/v\/|youtu\.be\/|\/shorts\/)([a-zA-Z0-9_-]{11})[^#&]*/);
                if (videoIdMatch && videoIdMatch[1]) {
                    const videoId = videoIdMatch[1];
                    const songData = {
                        videoId: videoId,
                        title: `Manual Track: ${videoId}`, 
                        artist: 'Manual Entry',
                        thumbnail: `https://img.youtube.com/vi/${videoId}/mqdefault.jpg` 
                    };
                    addToLibrary(songData);
                } else {
                    console.error("Invalid YouTube URL. Please ensure it contains a valid video ID.");
                }
            }
        }


        // --- EVENT LISTENERS & NAVIGATION ---

        function attachEventListeners() {
            ui.searchButton.addEventListener('click', () => {
                const query = ui.searchInput.value.trim();
                if (query) {
                    performSearch(query);
                    switchView('home');
                }
            });
            
            ui.searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    ui.searchButton.click();
                }
            });

            ui.playPauseBtn.addEventListener('click', togglePlayPause);
            ui.skipBackBtn.addEventListener('click', skipBack);
            ui.skipNextBtn.addEventListener('click', skipNext);
            
            // Go Back Button Listener
            ui.goBackButton.addEventListener('click', goBackToLastSearch);

            // Library Button Logic (Remove if active, Add if inactive)
            ui.addToLibraryBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                const btn = e.currentTarget;
                const videoId = btn.dataset.videoId;
                
                if (!videoId) return;

                if (btn.dataset.inLibrary === 'true') {
                    // Action: REMOVE from library
                    removeFromLibrary(videoId);
                    return;
                }
                
                // Action: ADD to library
                const songData = {
                    videoId: videoId,
                    title: btn.dataset.title,
                    artist: btn.dataset.artist,
                    thumbnail: btn.dataset.thumbnail
                };
                addToLibrary(songData);
            });

            ui.navTabs.forEach(tab => {
                tab.addEventListener('click', (e) => {
                    switchView(e.currentTarget.dataset.view);
                });
            });
            
            // Modal Listeners
            ui.modalSaveBtn.addEventListener('click', saveNameEdit);
            ui.modalCancelBtn.addEventListener('click', hideEditModal);
            ui.editModal.addEventListener('click', (e) => {
                if (e.target === ui.editModal) {
                    hideEditModal();
                }
            });

            // Keyboard Controls Listener
            document.addEventListener('keydown', handleKeyPress);
        }
        
        /**
         * Handles global keyboard shortcuts for playback control.
         */
        function handleKeyPress(e) {
            // Ignore if user is typing
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                return;
            }

            // Prevent spacebar from scrolling the page
            if (e.key === ' ' || e.code === 'Space') {
                e.preventDefault();
            }

            if (!ytPlayer || currentPlaylistIndex === -1 || !isPlayerReady) return;

            const state = ytPlayer.getPlayerState();
            const currentTime = ytPlayer.getCurrentTime();

            // Shift + Arrows (Skip to previous/next song)
            if (e.shiftKey) {
                if (e.key === 'ArrowRight') {
                    e.preventDefault();
                    skipNext();
                } else if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    skipBack();
                }
                return;
            }

            // Individual Keys
            switch (e.key) {
                case ' ': // Spacebar (Play/Pause)
                    if (state === YT.PlayerState.PLAYING || state === YT.PlayerState.PAUSED) {
                        togglePlayPause();
                    }
                    break;
                case 'm': // Mute/Unmute
                case 'M':
                    if (ytPlayer.isMuted()) {
                        ytPlayer.unMute();
                    } else {
                        ytPlayer.mute();
                    }
                    break;
                case 'ArrowLeft': // Seek back 10 seconds
                    if (state === YT.PlayerState.PLAYING || state === YT.PlayerState.PAUSED) {
                        ytPlayer.seekTo(currentTime - 10, true);
                    }
                    break;
                case 'ArrowRight': // Seek forward 10 seconds
                    if (state === YT.PlayerState.PLAYING || state === YT.PlayerState.PAUSED) {
                        ytPlayer.seekTo(currentTime + 10, true);
                    }
                    break;
            }
        }

        function switchView(view) {
            ui.navTabs.forEach(tab => {
                const isActive = tab.dataset.view === view;
                tab.classList.toggle('border-red-600', isActive);
                tab.classList.toggle('text-red-500', isActive);
                tab.classList.toggle('border-transparent', !isActive);
                tab.classList.toggle('text-gray-400', !isActive);
            });

            if (view === 'library') {
                renderLibrary();
            } else {
                // Determine if we need to display the channel banner based on the last search
                if (currentChannelTitle) {
                     ui.channelBanner.classList.remove('hidden');
                     ui.channelBanner.style.display = 'flex';
                } else {
                     ui.channelBanner.classList.add('hidden');
                }
                
                if (currentPlaylist.length === 0) {
                     ui.musicView.innerHTML = '<p class="col-span-full text-gray-500">Enter a query above and click "Search" to find music videos/artists.</p>';
                } else {
                    // Render search results from currentPlaylist. Need to rebuild the items array for renderSearchResults.
                    const searchItemsToRender = currentPlaylist.map(song => ({
                        id: { kind: 'youtube#video', videoId: song.videoId },
                        snippet: { title: song.title, channelTitle: song.artist, thumbnails: { medium: { url: song.thumbnail } } }
                    }));
                    
                    // If there is search history, we assume the last search was executed
                    if (searchHistory.length > 0) {
                        // Re-run the search on the last query to get channels back, ensuring the full context is maintained
                        performSearch(searchHistory[searchHistory.length - 1], true);
                    } else if (searchItemsToRender.length > 0) {
                        // If no history but a playlist exists (e.g., loaded from library then switched), just render the playlist items as search results
                        renderSearchResults(searchItemsToRender);
                    } else {
                        ui.musicView.innerHTML = '<p class="col-span-full text-gray-500">Enter a query above and click "Search" to find music videos/artists.</p>';
                    }
                }
            }
        }

        // Expose necessary functions/data globally
        window.startPlaylist = startPlaylist;
        window.userLibrary = userLibrary;
        window.promptAddUrl = promptAddUrl; 

        // Helper function for custom confirmation modal (replaces window.confirm)
        window.confirm = (message) => {
            return window.prompt(message + " (Type 'yes' to confirm)")?.toLowerCase() === 'yes';
        }

    </script>
