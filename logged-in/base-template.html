<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TODO: Change the title and description for this specific page -->
    <title>4SP - Base Page Template</title>
    <meta name="description" content="This is the base template for a new page on the 4SP website.">

    <!-- Fonts, Icons, and Tailwind CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.1.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Assuming ../navigation.js is necessary for your header/navigation -->
    <script src="../navigation.js"></script>
    <script src="../injector.js"></script>

    <style>
        /* --- FONT & BASE STYLING (MATCHING test.html) --- */
        body { 
            font-family: 'Geist', sans-serif; 
            background-color: #070707; 
            color: #c0c0c0; 
            transition: all 0.3s ease;
            font-weight: 300; 
            min-height: 100vh; /* Ensure full viewport height */
        }
        
        h1, h2, h3, .font-bold, .font-semibold, strong, .tracking-widest {
            font-weight: 400 !important;
        }

        /* Styling for the main content container */
        .page-container {
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Styling for the placeholder content box */
        .content-box {
            background-color: #111111; 
            border: 1px solid #252525; 
            border-radius: 0.75rem; 
            padding: 2rem; 
            min-height: 50vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Standard loading screen style */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #070707;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
    </style>
</head>
<body>

    <!-- Loading Screen (Shown until authentication check is complete) -->
    <div id="loading-screen">
        <p class="text-xl text-gray-400">Verifying authentication...</p>
    </div>

    <!-- Main Page Content (Hidden until authenticated) -->
    <main id="page-content" class="page-container hidden">
        <div class="content-box">
            <h1 class="text-3xl font-bold text-white mb-4">Welcome to the New Page!</h1>
            <p class="text-lg text-indigo-300">
                This is the content container for this specific page. Replace this text with your unique page functionality.
            </p>
            <p class="text-sm text-gray-500 mt-4">
                Authentication check passed. User is logged in.
            </p>
            <!-- All page-specific features (forms, data, etc.) will go here -->
        </div>
    </main>

    <script type="module">
        // --- Firebase Core Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        // Import only what you need for this specific page (e.g., getFirestore, doc, etc.)
        // import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"; 
        
        // --- CONFIGURATION IMPORT ---
        // NOTE: This assumes you have a firebase-config.js file one level up (../)
        import { firebaseConfig } from "../firebase-config.js"; 
        
        // --- Canvas Global Variables (MANDATORY USE) ---
        // These are provided by the canvas environment. Do not change them.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const rawFirebaseConfig = typeof __firebase_config !== 'undefined' ? __firebase_config : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        let config = firebaseConfig;
        if (rawFirebaseConfig) {
            try {
                config = JSON.parse(rawFirebaseConfig);
            } catch (e) {
                console.error("Failed to parse __firebase_config:", e);
            }
        }

        // --- Initialize Firebase ---
        const app = initializeApp(config);
        const auth = getAuth(app);
        // const db = getFirestore(app); // Uncomment and use if Firestore is needed

        // --- DOM Elements ---
        const loadingScreen = document.getElementById('loading-screen');
        const pageContent = document.getElementById('page-content');
        
        // --- Core Authentication and Redirection Logic ---
        async function initializeAuth() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Initial Firebase authentication failed:", error);
                // Allow onAuthStateChanged to handle the redirect based on the failure
            }
        }

        // 1. Listen for the authentication state change
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is authenticated
                console.log("User authenticated. UID:", user.uid);
                
                // Hide loading screen and show content
                loadingScreen.style.display = 'none';
                pageContent.classList.remove('hidden');

                // TODO: Start page-specific data listeners and logic here

            } else {
                // User is NOT authenticated. Redirect to login/index page.
                console.log("User not authenticated. Redirecting to ../index.html...");
                window.location.href = '../index.html'; 
            }
        });

        // 2. Start the authentication process on load
        initializeAuth();
        
    </script>
</body>
</html>
