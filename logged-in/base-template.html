    <style>
        /* --- FONT & BASE STYLING --- */
        body { 
            font-family: 'Geist', sans-serif; 
            background-color: #070707; 
            color: #c0c0c0; 
            transition: all 0.3s ease;
            font-weight: 300; 
            font-size: 16px; 
        }
        
        /* Ensure headings and strong text are slightly thicker but still thin */
        h1, h2, h3, .font-bold, .font-semibold, strong, .tracking-widest {
            font-weight: 400 !important; 
        }

        /* --- REUSABLE MODAL STYLING --- */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            transition: opacity 0.3s ease;
        }

        .modal-content {
            background-color: #111111;
            border: 1px solid #252525; 
            border-radius: 1rem;
            padding: 2rem;
        }
        
        /* --- REUSABLE BUTTON STYLING --- */
        .btn-primary {
            padding: 8px 16px;
            border-radius: 6px;
            background-color: #4f46e5;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
    </style>
    <style>
        /* PAGE-SPECIFIC STYLES */
    </style>
</head>
<body class="min-h-screen">
    
    <div id="message-modal" class="modal-backdrop hidden opacity-0">
        <div class="modal-content w-full max-w-sm p-6 text-center">
            <h3 id="message-modal-title" class="text-xl font-bold mb-4 text-white"></h3>
            <p id="message-modal-body" class="mb-6 text-gray-300"></p>
            <button id="message-modal-close-btn" class="px-4 py-2 bg-indigo-600 rounded-lg hover:bg-indigo-700 transition font-semibold w-full">Close</button>
        </div>
    </div>
    
    <div id="loading-screen" class="fixed inset-0 bg-[#070707] flex items-center justify-center z-50">
        <p class="text-xl text-white"><i class="fa-solid fa-spinner fa-spin fa-2x mr-3"></i> Loading...</p>
    </div>

    <main id="page-content" class="hidden">
        <div class="container mx-auto p-4">
            <header class="flex justify-between items-center mb-8 pt-4">
                <h1 class="text-3xl font-bold text-white">PAGE_TITLE CONTENT</h1>
            </header>
            
            <section class="p-6 bg-[#111111] border border-[#252525] rounded-xl shadow-lg">
                <p class="text-gray-300">This section is a placeholder for the unique content of your specific page. You should replace this entire section with the logic and design for your chosen topic (e.g., Daily Photos, Notes, Friends List, etc.).</p>
            </section>
        </div>
    </main>

    <script>
        // --- Core Template Functions (contentReady and showCustomModal) ---
        const loadingScreen = document.getElementById('loading-screen');
        const pageContent = document.getElementById('page-content');
        
        /** @brief Hides the loading screen and shows the main content. */
        function contentReady() {
            loadingScreen.style.opacity = 0;
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                pageContent.classList.remove('hidden');
            }, 300); // Allow time for the opacity transition
        }

        const messageModal = document.getElementById('message-modal');
        const messageModalTitle = document.getElementById('message-modal-title');
        const messageModalBody = document.getElementById('message-modal-body');
        const messageModalCloseBtn = document.getElementById('message-modal-close-btn');

        /** @brief Displays a general-purpose modal alert to the user. */
        function showCustomModal(title, body) {
            return new Promise(resolve => {
                messageModalTitle.textContent = title;
                messageModalBody.textContent = body;
                messageModal.classList.remove('hidden', 'opacity-0');
                messageModal.classList.add('opacity-100');
                
                const handler = () => {
                    messageModal.classList.remove('opacity-100');
                    messageModal.classList.add('opacity-0');
                    setTimeout(() => messageModal.classList.add('hidden'), 300);
                    messageModalCloseBtn.removeEventListener('click', handler);
                    resolve(true); 
                };
                messageModalCloseBtn.addEventListener('click', handler);
            });
        }
    </script>
    
    <script type="module">
        // Ensure Firebase Auth is available
        const auth = firebase.auth();
        
        /**
         * The primary entry point for any authenticated page.
         * Checks the user's sign-in status and handles redirection.
         */
        auth.onAuthStateChanged(user => {
            if (!user) {
                // User is NOT signed in. Redirect to the login page.
                console.log("User not logged in. Redirecting to ../index.html");
                window.location.href = '../index.html'; 
            } else {
                // User IS signed in.
                console.log("User logged in:", user.uid);

                // Check for page-specific initialization.
                if (typeof pageInit === 'function') {
                    // Call the function that contains the page's unique data loading logic.
                    pageInit(user); 
                }

                // If content is loaded or initialization is instant, show the content.
                // NOTE: If pageInit contains async data fetching, move contentReady()
                // into the pageInit function itself to ensure content is shown only 
                // after data is ready.
                contentReady();
            }
        });

        /* * IMPORTANT: Pages using this template must define a 'pageInit(user)' function
         * in their own separate <script> block for the page-specific logic to run after
         * successful authentication.
         * * Example usage in a consuming HTML file (after the <body> tag):
         * <script type="module">
         * function pageInit(user) {
         * console.log('Starting page logic for:', user.email);
         * // e.g., loadFirestoreData(user.uid);
         * // If you have long loading content, call contentReady() here:
         * // contentReady(); 
         * }
         * </script>
         */
    </script>

</body>
