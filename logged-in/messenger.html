<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - Secure Messenger</title>
    <meta name="description" content="A secure, real-time messaging application.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <script src="../firebase-config.js"></script> <script src="../navigation.js"></script>
    <script src="../injector.js"></script>

    <style>
        /* --- FONT & BASE STYLING (from base-template) --- */
        body { 
            font-family: 'Geist', sans-serif; 
            background-color: #070707; 
            color: #c0c0c0; 
            transition: all 0.3s ease;
            font-weight: 300; 
            font-size: 16px; 
        }
        
        h1, h2, h3, .font-bold, .font-semibold, strong, .tracking-widest {
            font-weight: 400 !important; 
        }

        /* --- REUSABLE MODAL STYLING (from base-template) --- */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            transition: opacity 0.3s ease;
        }

        .modal-content {
            background-color: #111111;
            border: 1px solid #252525; 
            border-radius: 1rem;
            padding: 2rem;
        }
        
        /* --- MESSENGER CUSTOM STYLES (Merged) --- */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        .view-transition {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .view-hidden {
            opacity: 0;
            transform: scale(0.98);
            pointer-events: none;
        }
    </style>
</head>
<body class="min-h-screen">
    
    <div id="message-modal" class="modal-backdrop hidden opacity-0">
        <div class="modal-content w-full max-w-sm p-6 text-center">
            <h3 id="message-modal-title" class="text-xl font-bold mb-4 text-white"></h3>
            <p id="message-modal-body" class="mb-6 text-gray-300"></p>
            <button id="message-modal-close-btn" class="px-4 py-2 bg-indigo-600 rounded-lg hover:bg-indigo-700 transition font-semibold w-full">Close</button>
        </div>
    </div>
    
    <div id="loading-screen" class="fixed inset-0 bg-[#070707] flex items-center justify-center z-50">
        <p class="text-xl text-white"><i class="fa-solid fa-spinner fa-spin fa-2x mr-3"></i> Loading...</p>
    </div>

    <main id="page-content" class="hidden">
        <div class="container mx-auto p-4">
            <header class="flex justify-between items-center mb-8 pt-4">
                <h1 class="text-3xl font-bold text-white">Secure Messenger</h1>
                <button onclick="navigateHome()" class="text-sm text-indigo-400 hover:text-indigo-300 transition"><i class="fa-solid fa-house mr-1"></i> Dashboard</button>
            </header>
            
            <section class="p-0 bg-gray-900/50 border border-[#252525] rounded-xl shadow-lg h-[80vh] min-h-[500px] flex items-center justify-center">
                <div id="app-container" class="max-w-4xl w-full h-full flex bg-[#111111] shadow-2xl rounded-xl overflow-hidden backdrop-blur-xl relative">
                    
                    <div id="contacts-view" class="w-full h-full flex flex-col view-transition">
                        <header class="p-4 border-b border-[#252525] flex-shrink-0">
                            <div class="flex justify-between items-center">
                                <h2 class="font-bold text-xl text-white">Contacts</h2>
                                <div class="flex items-center gap-3">
                                    <div id="status-icons" class="text-xs font-mono flex items-center gap-2 text-gray-500">
                                        <span id="battery-status">--%</span>
                                        <span>|</span>
                                        <span id="local-time">--:--</span>
                                    </div>
                                    <button id="dark-mode-toggle" class="w-8 h-8 flex items-center justify-center rounded-full text-gray-400 hover:bg-[#252525] transition-colors"></button>
                                </div>
                            </div>
                            <div class="mt-4 bg-[#070707] p-3 rounded-lg flex items-center justify-between">
                                <div class="flex items-center gap-2 overflow-hidden">
                                    <span class="text-sm font-medium text-gray-400 flex-shrink-0">Your ID:</span>
                                    <span id="my-id" class="font-mono text-sm truncate text-gray-300 font-semibold">loading...</span>
                                </div>
                                <button id="copy-id-btn" class="flex-shrink-0 bg-indigo-600/50 text-white px-3 py-1 rounded-md text-xs font-semibold hover:bg-indigo-600 transition-all border border-indigo-700">Copy</button>
                            </div>
                        </header>

                        <div class="p-4 border-b border-[#252525] flex-shrink-0">
                            <div class="flex gap-2">
                                <input type="text" id="add-contact-id" placeholder="Enter friend's 8-character ID" class="w-full bg-[#070707] text-white border-[#252525] rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                                <button id="add-contact-btn" class="bg-indigo-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">Add</button>
                            </div>
                        </div>

                        <div class="flex-grow overflow-y-auto">
                            <ul id="contacts-list" class="divide-y divide-[#252525]"></ul>
                        </div>
                    </div>

                    <div id="chat-view" class="w-full h-full flex flex-col view-transition view-hidden absolute top-0 left-0">
                        <header class="p-4 border-b border-[#252525] flex items-center justify-between flex-shrink-0 bg-[#111111]">
                            <button id="back-to-contacts-btn" class="w-8 h-8 flex items-center justify-center rounded-full text-gray-400 hover:bg-[#252525] transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                            </button>
                            <h2 id="chat-header" class="text-lg font-bold text-white">Chat</h2>
                            <div class="w-8"></div> </header>
                        
                        <div class="chat-messages flex-grow overflow-y-auto p-4 space-y-4 bg-[#111111]" id="messages-container"></div>
                        
                        <footer class="p-4 border-t border-[#252525] flex-shrink-0 bg-[#111111]">
                            <form id="message-form" class="flex gap-3 items-center">
                                <input type="text" id="message-input" placeholder="Type a message..." class="w-full bg-[#070707] text-white border-transparent rounded-full py-2 px-4 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
                                <button type="submit" id="send-btn" class="w-10 h-10 flex-shrink-0 bg-indigo-600 text-white rounded-full flex items-center justify-center hover:bg-indigo-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                                    <svg class="w-5 h-5 transform rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                                </button>
                            </form>
                        </footer>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script>
        // --- Core Template Functions (from base-template) ---
        const loadingScreen = document.getElementById('loading-screen');
        const pageContent = document.getElementById('page-content');
        
        /** @brief Hides the loading screen and shows the main content. */
        function contentReady() {
            loadingScreen.style.opacity = 0;
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                pageContent.classList.remove('hidden');
            }, 300); // Allow time for the opacity transition
        }

        const messageModal = document.getElementById('message-modal');
        const messageModalTitle = document.getElementById('message-modal-title');
        const messageModalBody = document.getElementById('message-modal-body');
        const messageModalCloseBtn = document.getElementById('message-modal-close-btn');

        /** @brief Displays a general-purpose modal alert to the user. */
        function showCustomModal(title, body) {
            return new Promise(resolve => {
                messageModalTitle.textContent = title;
                messageModalBody.textContent = body;
                messageModal.classList.remove('hidden', 'opacity-0');
                messageModal.classList.add('opacity-100');
                
                const handler = () => {
                    messageModal.classList.remove('opacity-100');
                    messageModal.classList.add('opacity-0');
                    setTimeout(() => messageModal.classList.add('hidden'), 300);
                    messageModalCloseBtn.removeEventListener('click', handler);
                    resolve(true); 
                };
                messageModalCloseBtn.addEventListener('click', handler);
            });
        }
    </script>
    
    <script>
        // --- ADAPTED FIREBASE IMPORTS (Using compatibility SDK from base-template) ---
        // Global variables are now available thanks to the compatibility SDK script tags
        const app = firebase.app();
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- GLOBAL STATE & DOM ELEMENTS ---
        let currentUser = null;
        let currentChatPartner = null;
        let blockedUsers = [];
        let unsubscribeUserDoc = () => {};
        let unsubscribeContacts = () => {};
        let unsubscribeMessages = () => {};
        let statusInterval = null;
        let localMessagesCache = JSON.parse(localStorage.getItem('localMessagesCache')) || {};

        const dom = {
            appContainer: document.getElementById('app-container'),
            myIdEl: document.getElementById('my-id'),
            copyIdBtn: document.getElementById('copy-id-btn'),
            addContactIdInput: document.getElementById('add-contact-id'),
            addContactBtn: document.getElementById('add-contact-btn'),
            contactsListEl: document.getElementById('contacts-list'),
            contactsView: document.getElementById('contacts-view'),
            chatView: document.getElementById('chat-view'),
            backToContactsBtn: document.getElementById('back-to-contacts-btn'),
            chatHeaderEl: document.getElementById('chat-header'),
            messagesContainerEl: document.getElementById('messages-container'),
            messageForm: document.getElementById('message-form'),
            messageInput: document.getElementById('message-input'),
            sendBtn: document.getElementById('send-btn'),
            darkModeToggle: document.getElementById('dark-mode-toggle'),
            batteryStatusEl: document.getElementById('battery-status'),
            localTimeEl: document.getElementById('local-time'),
        };

        const icons = {
            sun: `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>`,
            moon: `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>`,
            send: `<svg class="w-5 h-5 transform rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>`,
            check: `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>`,
        };

        // --- MAIN APP ENTRY POINT (Required by base-template) ---
        window.pageInit = function(user) {
            currentUser = user;
            initTheme();
            setupEventListeners();
            handleAuthStateChange(currentUser); // Call the core logic
        }

        // --- CORE LOGIC ---
        // Made async to ensure all data fetching completes before showing content
        async function handleAuthStateChange(user) {
            if (user) {
                // All Firebase references are now using the compatibility syntax
                await setupUserDocument();
                listenForUserDocChanges();
                listenForContacts();
                startStatusUpdates();
                
                // FIX: CALL CONTENTREADY HERE, AFTER INITIAL FIREBASE SETUP IS COMPLETE.
                contentReady();
            } else {
                stopStatusUpdates();
                // Redirection is handled by the base-template auth script
            }
        }
        
        async function setupUserDocument() {
            const userDocRef = db.collection('users').doc(currentUser.uid);
            const userDoc = await userDocRef.get();
            if (!userDoc.exists) {
                const newId = await generateUniqueId();
                await userDocRef.set({ publicId: newId, uid: currentUser.uid, blockedUsers: [] });
                dom.myIdEl.textContent = newId;
            } else {
                const data = userDoc.data();
                dom.myIdEl.textContent = data.publicId;
                blockedUsers = data.blockedUsers || [];
            }
        }

        function listenForUserDocChanges() {
            unsubscribeUserDoc();
            const userDocRef = db.collection('users').doc(currentUser.uid);
            unsubscribeUserDoc = userDocRef.onSnapshot((doc) => {
                blockedUsers = doc.data()?.blockedUsers || [];
                listenForContacts();
            });
        }

        // --- UI & THEME ---

        function initTheme() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                dom.darkModeToggle.innerHTML = icons.sun;
            } else {
                document.documentElement.classList.remove('dark');
                dom.darkModeToggle.innerHTML = icons.moon;
            }
        }

        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.theme = isDark ? 'dark' : 'light';
            dom.darkModeToggle.innerHTML = isDark ? icons.sun : icons.moon;
        }

        function scrollToBottom() {
            setTimeout(() => {
                dom.messagesContainerEl.scrollTo({ top: dom.messagesContainerEl.scrollHeight, behavior: 'smooth' });
            }, 50);
        }

        // --- STATUS BAR ---

        function startStatusUpdates() {
            stopStatusUpdates();
            const update = async () => {
                dom.localTimeEl.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
                try {
                    if ('getBattery' in navigator) {
                        const battery = await navigator.getBattery();
                        dom.batteryStatusEl.textContent = `${Math.floor(battery.level * 100)}%`;
                    } else { dom.batteryStatusEl.textContent = 'N/A'; }
                } catch { dom.batteryStatusEl.textContent = 'N/A'; }
            };
            update();
            statusInterval = setInterval(update, 30000);
        }

        function stopStatusUpdates() {
            if (statusInterval) clearInterval(statusInterval);
        }

        // --- CONTACT MANAGEMENT ---

        function listenForContacts() {
            unsubscribeContacts();
            const contactsRef = db.collection(`users/${currentUser.uid}/contacts`);
            unsubscribeContacts = contactsRef.onSnapshot((snapshot) => {
                dom.contactsListEl.innerHTML = '';
                if (snapshot.empty) {
                    dom.contactsListEl.innerHTML = `<li class="p-4 text-center text-gray-500">No contacts yet. Add one above!</li>`;
                    return;
                }
                const sortedDocs = snapshot.docs.sort((a, b) => {
                    const timeA = a.data().timestamp?.toMillis() || 0;
                    const timeB = b.data().timestamp?.toMillis() || 0;
                    return timeB - timeA;
                });
                sortedDocs.forEach(doc => renderContact(doc.id, doc.data()));
            });
        }

        function renderContact(uid, data) {
            const isBlocked = blockedUsers.includes(uid);
            const li = document.createElement('li');
            li.className = 'px-4 py-3 flex items-center gap-4 hover:bg-[#1f1f1f] transition-colors'; 
            li.dataset.uid = uid;
            li.dataset.name = data.name || 'Unnamed';

            const name = data.name || 'Unnamed';
            const initials = name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
            const unreadClass = data.unread ? 'text-white font-semibold' : 'text-gray-400';
            const timeClass = data.unread ? 'text-gray-400' : 'text-gray-500';

            let indicatorHTML = '';
            if (data.unread) {
                indicatorHTML = `
                    <p class="text-sm ${unreadClass} truncate max-w-[150px]">${data.lastMessage || ''}</p>
                    <span class="w-2.5 h-2.5 bg-indigo-500 rounded-full ml-auto"></span>`;
            } else if (data.lastMessage) {
                indicatorHTML = `
                    <p class="text-sm ${unreadClass} truncate max-w-[150px]">${data.lastMessage || ''}</p>
                    <p class="text-xs ${timeClass} ml-auto whitespace-nowrap">${formatTimestamp(data.timestamp)}</p>`;
            } else {
                 indicatorHTML = `<p class="text-sm text-gray-500">No messages yet.</p>`;
            }

            li.innerHTML = `
                <div data-action="open-chat" class="flex-grow flex items-center gap-4 cursor-pointer overflow-hidden">
                    <div class="w-10 h-10 rounded-full bg-[#252525] flex-shrink-0 flex items-center justify-center">
                        <span class="font-bold text-gray-300">${initials}</span>
                    </div>
                    <div class="flex-grow overflow-hidden">
                        <span class="font-semibold">${name} ${isBlocked ? '<span class="text-xs text-red-500">(Blocked)</span>' : ''}</span>
                        <div class="flex items-center gap-2">${indicatorHTML}</div>
                    </div>
                </div>
                <div class="flex items-center gap-1 flex-shrink-0">
                    <button data-action="edit" title="Edit Name" class="p-2 rounded-full hover:bg-[#252525] transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4 text-gray-400"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z"></path><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd"></path></svg>
                    </button>
                    <button data-action="block" title="${isBlocked ? 'Unblock User' : 'Block User'}" class="p-2 rounded-full hover:bg-[#252525] transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4 text-gray-400"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path></svg>
                    </button>
                    <button data-action="delete" title="Delete Contact" class="p-2 rounded-full hover:bg-red-900/50 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4 text-red-500"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
                    </button>
                </div>
            `;
            dom.contactsListEl.appendChild(li);
        }

        // --- CHAT LOGIC ---

        async function openChat(uid, name) {
            currentChatPartner = { uid, name };
            dom.chatHeaderEl.textContent = name;
            dom.messagesContainerEl.innerHTML = '';
            loadLocalMessages(uid);

            dom.contactsView.classList.add('view-hidden');
            dom.chatView.classList.remove('view-hidden');
            dom.messageInput.focus();

            listenForMessages();
            
            const contactRef = db.collection(`users/${currentUser.uid}/contacts`).doc(uid);
            try { await contactRef.update({ unread: false }); } catch (e) { console.log("Contact not found for unread update, likely new chat."); }
        }

        function closeChat() {
            unsubscribeMessages();
            currentChatPartner = null;
            dom.chatView.classList.add('view-hidden');
            dom.contactsView.classList.remove('view-hidden');
        }

        function listenForMessages() {
            unsubscribeMessages();
            const chatId = [currentUser.uid, currentChatPartner.uid].sort().join('_');
            const chatDocRef = db.collection('chats').doc(chatId);

            // FIX: Using onSnapshot compatibility syntax
            unsubscribeMessages = chatDocRef.onSnapshot((doc) => {
                // if (doc.metadata.hasPendingWrites || !doc.exists()) return; // Removed modular syntax
                if (!doc.exists) return;
                
                const messageData = doc.data();
                if (messageData.senderId !== currentUser.uid && blockedUsers.includes(messageData.senderId)) return;
                
                const incomingTimestampISO = messageData.timestamp?.toDate()?.toISOString();
                const chatCache = localMessagesCache[currentChatPartner.uid] || [];
                const messageExists = chatCache.some(msg => msg.timestamp === incomingTimestampISO);

                if (!messageExists) {
                    renderMessage(messageData);
                    saveMessageToCache(currentChatPartner.uid, messageData);
                    scrollToBottom();
                }
            });
        }

        function renderMessage(data) {
            if (!data || !data.text) return;
            const messageWrapper = document.createElement('div');
            const isSent = data.senderId === currentUser.uid;
            messageWrapper.className = `flex ${isSent ? 'justify-end' : 'justify-start'}`;

            const time = data.timestamp?.toDate()?.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) || '';
            
            messageWrapper.innerHTML = `
                <div class="max-w-xs md:max-w-md lg:max-w-lg">
                    <div class="px-4 py-2 rounded-2xl ${isSent ? 'bg-indigo-600 text-white rounded-br-lg' : 'bg-[#252525] text-white rounded-bl-lg'}">
                        <p class="break-words">${data.text}</p>
                    </div>
                    <p class="text-xs text-gray-500 mt-1 px-2 ${isSent ? 'text-right' : 'text-left'}">${time}</p>
                </div>
            `;
            dom.messagesContainerEl.appendChild(messageWrapper);
        }
        
        // --- LOCAL CACHE & UTILITIES ---

        function loadLocalMessages(uid) {
            const messages = localMessagesCache[uid] || [];
            dom.messagesContainerEl.innerHTML = '';
            messages.forEach(msg => {
                const renderableMsg = { ...msg, timestamp: { toDate: () => new Date(msg.timestamp) } };
                renderMessage(renderableMsg);
            });
            scrollToBottom();
        }

        function saveMessageToCache(uid, messageData) {
            if (!localMessagesCache[uid]) localMessagesCache[uid] = [];
            
            const serializableMessage = { ...messageData, timestamp: messageData.timestamp?.toDate()?.toISOString() };
            if (localMessagesCache[uid].some(msg => msg.timestamp === serializableMessage.timestamp)) return;

            localMessagesCache[uid].push(serializableMessage);
            if (localMessagesCache[uid].length > 100) localMessagesCache[uid].shift();
            
            localStorage.setItem('localMessagesCache', JSON.stringify(localMessagesCache));
        }

        function formatTimestamp(timestamp) {
            if (!timestamp || !timestamp.toDate) return '';
            const date = timestamp.toDate();
            const today = new Date();
            const isToday = date.toDateString() === today.toDateString();
            if (isToday) {
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } else {
                return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
            }
        }
        
        async function filterProfanity(text) {
            try {
                const response = await fetch(`https://www.purgomalum.com/service/plain?text=${encodeURIComponent(text)}`);
                return response.ok ? await response.text() : text;
            } catch (error) {
                console.error("Profanity filter failed:", error);
                return text;
            }
        }

        async function generateUniqueId(length = 8) {
            while (true) {
                const id = Math.random().toString(36).substring(2, 2 + length);
                // FIX: Using compatibility query syntax
                const q = db.collection('users').where('publicId', '==', id);
                const snapshot = await q.get();
                if (snapshot.empty) return id;
            }
        }

        // --- EVENT HANDLERS ---
        
        async function handleSendMessage(e) {
            e.preventDefault();
            const text = dom.messageInput.value.trim();
            if (text === '' || !currentChatPartner) return;

            dom.sendBtn.disabled = true;
            dom.sendBtn.innerHTML = '...';

            const recipientDoc = await db.collection('users').doc(currentChatPartner.uid).get();
            if (recipientDoc.data()?.blockedUsers?.includes(currentUser.uid)) {
                showCustomModal('Message Blocked', 'You cannot send a message to this user because they have blocked you.');
                dom.sendBtn.disabled = false;
                dom.sendBtn.innerHTML = icons.send;
                return;
            }

            const filteredText = await filterProfanity(text);
            // FIX: Using compatibility ServerTimestamp syntax
            const messageData = { text: filteredText, senderId: currentUser.uid, timestamp: firebase.firestore.FieldValue.serverTimestamp() };
            const chatId = [currentUser.uid, currentChatPartner.uid].sort().join('_');

            try {
                // FIX: Using compatibility setDoc syntax
                await db.collection('chats').doc(chatId).set(messageData, { merge: true });
                
                const recipientContactRef = db.collection(`users/${currentChatPartner.uid}/contacts`).doc(currentUser.uid);
                await recipientContactRef.set({ lastMessage: filteredText, unread: true, timestamp: firebase.firestore.FieldValue.serverTimestamp() }, { merge: true });

                const senderContactRef = db.collection(`users/${currentUser.uid}/contacts`).doc(currentChatPartner.uid);
                await senderContactRef.update({ lastMessage: `You: ${filteredText}`, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
                
                dom.messageInput.value = '';
            } catch (error) {
                console.error("Send message error:", error);
                showCustomModal('Error', 'Failed to send message.');
            } finally {
                dom.sendBtn.disabled = false;
                dom.sendBtn.innerHTML = icons.check;
                setTimeout(() => dom.sendBtn.innerHTML = icons.send, 1000);
                dom.messageInput.focus();
            }
        }

        async function handleAddContact() {
            const id = dom.addContactIdInput.value.trim().toLowerCase();
            if (id.length !== 8) return showCustomModal('Invalid ID', 'Please enter a valid 8-character ID.');
            if (id === dom.myIdEl.textContent) return showCustomModal('Invalid Action', "You can't add yourself as a contact.");

            // FIX: Using compatibility query syntax
            const q = db.collection('users').where('publicId', '==', id);
            const snapshot = await q.get();
            if (snapshot.empty) return showCustomModal('User Not Found', 'No user found with that ID.');
            
            const contactUser = snapshot.docs[0].data();
            const name = prompt("Enter a name for this contact:", "New Contact");
            if (name) {
                // FIX: Using compatibility setDoc syntax
                await db.collection(`users/${currentUser.uid}/contacts`).doc(contactUser.uid).set({ name, unread: false, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
                
                const myUserDoc = await db.collection('users').doc(currentUser.uid).get();
                const myPublicId = myUserDoc.data().publicId;
                const myPublicName = `User (${myPublicId})`;
                await db.collection(`users/${contactUser.uid}/contacts`).doc(currentUser.uid).set({ name: myPublicName, unread: false, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
                
                dom.addContactIdInput.value = '';
            }
        }

        async function handleContactsListClick(e) {
            const li = e.target.closest('li');
            if (!li) return;

            const uid = li.dataset.uid;
            const name = li.dataset.name;
            const actionTarget = e.target.closest('[data-action]');

            if (!actionTarget) return;

            const action = actionTarget.dataset.action;

            if (action === 'open-chat') {
                openChat(uid, name);
            } else if (action === 'edit') {
                const newName = prompt("Enter new name for contact:", name);
                if (newName && newName.trim() !== '') {
                    await db.collection(`users/${currentUser.uid}/contacts`).doc(uid).update({ name: newName.trim() });
                }
            } else if (action === 'block') {
                const userDocRef = db.collection('users').doc(currentUser.uid);
                const isBlocked = blockedUsers.includes(uid);
                // FIX: Using compatibility array operation syntax
                const operation = isBlocked ? firebase.firestore.FieldValue.arrayRemove : firebase.firestore.FieldValue.arrayUnion;
                const confirmationText = isBlocked ? `Are you sure you want to unblock ${name}?` : `Are you sure you want to block ${name}? They will not be able to send you messages.`;
                if (confirm(confirmationText)) {
                    await userDocRef.update({ blockedUsers: operation(uid) });
                }
            } else if (action === 'delete') {
                if (confirm(`Are you sure you want to delete ${name} from your contacts? This cannot be undone.`)) {
                    await db.collection(`users/${currentUser.uid}/contacts`).doc(uid).delete();
                }
            }
        }

        function handleCopyId() {
            const textArea = document.createElement("textarea");
            textArea.value = dom.myIdEl.textContent;
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                dom.copyIdBtn.textContent = 'Copied!';
                setTimeout(() => { dom.copyIdBtn.textContent = 'Copy'; }, 2000);
            } catch (err) {
                console.error('Fallback copy: ', err);
            }
            document.body.removeChild(textArea);
        }

        function setupEventListeners() {
            dom.darkModeToggle.addEventListener('click', toggleTheme);
            dom.addContactBtn.addEventListener('click', handleAddContact);
            dom.contactsListEl.addEventListener('click', handleContactsListClick);
            dom.backToContactsBtn.addEventListener('click', closeChat);
            dom.messageForm.addEventListener('submit', handleSendMessage);
            dom.copyIdBtn.addEventListener('click', handleCopyId);

            dom.messageInput.addEventListener('input', () => {
                if (dom.messageInput.value.trim() !== '') {
                    dom.sendBtn.innerHTML = icons.send;
                }
            })
        }
    </script>
    
    <script type="module">
        // Base-template authentication check (Copied from base-template.html)
        const auth = firebase.auth();
        
        auth.onAuthStateChanged(user => {
            if (!user) {
                console.log("User not logged in. Redirecting to ../index.html");
                window.location.href = '../index.html'; 
            } else {
                console.log("User logged in:", user.uid);

                if (typeof pageInit === 'function') {
                    // Call the messenger's pageInit function, which handles all async setup
                    pageInit(user); 
                }
                // REMOVED: contentReady() is now called inside the async pageInit/handleAuthStateChange
            }
        });
    </script>
