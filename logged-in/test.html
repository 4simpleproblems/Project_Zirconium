        async function cleanText(text, type = 'text') {
            if (!text || !text.trim()) return text;
            const purgomalumUrl = `https://www.purgomalum.com/service/json?text=${encodeURIComponent(text)}`;
            try {
                const response = await fetch(purgomalumUrl);
                if (!response.ok) throw new Error(`Purgomalum API HTTP error! Status: ${response.status}`);
                const data = await response.json();
                return data.result || text;
            } catch (error) {
                console.error(`Profanity filtering with Purgomalum failed for ${type}. Returning original text.`, error);
                return text;
            }
        }
        
        /**
         * @brief Formats large numbers into abbreviated strings (K, M, B).
         * @param {number} num The number to format.
         * @returns {string} The formatted string (e.g., 1234 -> 1.2K). Capped at 999B.
         */
        function formatCount(num) {
            if (typeof num !== 'number' || isNaN(num)) return '0';
            if (num < 1000) return String(num); 

            const suffixes = ["", "K", "M", "B"];
            let tier = 0;
            let currentNum = num;
            
            // Calculate tier (1=K, 2=M, 3=B)
            while (currentNum >= 1000 && tier < suffixes.length - 1) {
                currentNum /= 1000;
                tier++;
            }

            // Apply the user's specific cap for B (999B)
            if (tier === 3) {
                if (currentNum >= 999.5) return '999B';
            }

            // Format the number to one decimal place, removing .0 if it's a whole number
            const formatted = currentNum.toFixed(1).replace(/\.0$/, '');
            
            return formatted + suffixes[tier];
        }

        async function generateUniqueFriendCode() {
            let code, isUnique = false;
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            try {
                while (!isUnique) {
                    code = Array.from({ length: 8 }, () => characters.charAt(Math.floor(Math.random() * characters.length))).join('');
                    const codeDoc = await getDoc(getFriendCodeDocRef(code));
                    if (!codeDoc.exists()) isUnique = true;
                }
                return code;
            } catch (error) {
                console.error("Error generating friend code:", error);
                throw new Error("Failed to generate unique friend code.");
            }
        }
        
        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = event => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 800; 
                        const scaleSize = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scaleSize;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(ctx.canvas.toDataURL('image/jpeg', 0.8));
                    };
                    img.onerror = reject;
                };
                reader.onerror = reject;
            });
        }

        function setupFriendsFeedListener(user) {
            UNSUBSCRIBE_POSTS_LISTENER(); 
            const startOfDay = new Date();
            startOfDay.setHours(0, 0, 0, 0);
            
            const uidsToQuery = [user.uid, ...CURRENT_FRIENDS].slice(0, 10);
            if (uidsToQuery.length === 0) {
                 photoFeed.innerHTML = '<p id="feed-placeholder" class="text-gray-500">Add some friends to see their daily photos!</p>';
                 return;
            }
            
            const photosQuery = query(DAILY_PHOTO_COLLECTION, where('creatorUid', 'in', uidsToQuery), where('createdAt', '>=', startOfDay), orderBy('createdAt', 'desc'));
            
            // REFACTOR: Use a full-snapshot processing approach to eliminate duplicate rendering issues.
            UNSUBSCRIBE_POSTS_LISTENER = onSnapshot(photosQuery, (snapshot) => {
                const fragment = document.createDocumentFragment();
                
                // 1. Process the entire snapshot (in sorted order)
                snapshot.docs.forEach(doc => {
                    const docId = doc.id;
                    const data = doc.data();
                    
                    if (!data.title) return; // Skip posts without titles
                    
                    // Try to reuse an existing element to minimize DOM thrashing
                    let thumb = document.querySelector(`.photo-thumbnail[data-photo-id="${docId}"]`);
                    
                    if (thumb) {
                        // Update existing element properties
                        thumb.querySelector('.heart-count-display').innerHTML = formatCount(data.hearts?.length || 0);
                        thumb.querySelector('.comment-count-display').innerHTML = formatCount(data.comments?.length || 0);
                        thumb.querySelector('.title-text-span').textContent = data.title;
                    } else {
                        // Create a new element
                        thumb = createPhotoThumbnailElement(docId, data);
                    }
                    
                    // Append the element (new or reused) to the fragment, preserving sort order
                    fragment.appendChild(thumb);
                });

                // 2. Clear the existing feed and replace it with the new, correct one
                photoFeed.innerHTML = '';
                photoFeed.appendChild(fragment);

                if (photoFeed.children.length === 0) photoFeed.innerHTML = '<p id="feed-placeholder" class="text-gray-500">No posts found today from you or your friends!</p>';
                else document.getElementById('feed-placeholder')?.remove();

            }, (error) => {
                 console.error("Error fetching feed:", error);
                 photoFeed.innerHTML = '<p class="text-red-400">Error loading feed.</p>';
            });
        }

        function setupDailyPostsListener(user) {
             const userProfileRef = getUserProfileDocRef(user.uid);
             const startOfDay = new Date();
             startOfDay.setHours(0, 0, 0, 0);

             let currentProfileData = {};
             let currentPostsData = {};

             // Listener 1: Real-time listener for the user's daily posts
             const postsQuery = query(DAILY_PHOTO_COLLECTION, where('creatorUid', '==', user.uid), where('createdAt', '>=', startOfDay), orderBy('createdAt', 'asc'));
             
             // UNUSED: This listener is no longer strictly needed but serves as a way to cache post data changes
             // and trigger a re-render based on the profile data.
             const unsubscribePostsCache = onSnapshot(postsQuery, (snapshot) => {
                currentPostsData = snapshot.docs.reduce((acc, doc) => ({ ...acc, [doc.id]: doc.data() }), {});
                // Re-render the slots view whenever the underlying post data changes
                renderDailyPosts(currentProfileData, currentPostsData);
             });
             
             // Listener 2: Real-time listener for the user's profile to track dailySlotsUsed
             UNSUBSCRIBE_DAILY_SLOTS_LISTENER = onSnapshot(userProfileRef, (profileSnap) => {
                currentProfileData = profileSnap.data() || {};

                renderDailyPosts(currentProfileData, currentPostsData);
             });

             };
        }

            }
        });

        document.getElementById('modal-content-container').addEventListener('submit', async e => {
            if (e.target.id !== 'comment-form') return;
            e.preventDefault();
            const input = document.getElementById('comment-input');
            const btn = document.getElementById('comment-submit-btn');
            let text = input.value.trim();
            if (!text) return;
            if (Date.now() - LAST_COMMENT_TIMESTAMP < COMMENT_DELAY_MS) {
                const remaining = Math.ceil((COMMENT_DELAY_MS - (Date.now() - LAST_COMMENT_TIMESTAMP)) / 1000);
                return showMessage(document.getElementById('modal-comment-message'), `Please wait ${remaining}s.`, 'error');
            }
            btn.disabled = true;
            btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i>`;
            try {
                const cleanedText = await cleanText(text, 'comment');
                // Use the data-post-id from the heart button to get the current post ID
                const currentPostId = document.getElementById('heart-btn')?.dataset.postId;
                if (!currentPostId) throw new Error("Could not find current post ID for comment.");
                
                await updateDoc(doc(DAILY_PHOTO_COLLECTION, currentPostId), { comments: arrayUnion({ uid: auth.currentUser.uid, username: CURRENT_USERNAME, text: cleanedText, timestamp: new Date() }) });
                input.value = '';
                LAST_COMMENT_TIMESTAMP = Date.now();
            } catch (error) {
                showMessage(document.getElementById('modal-comment-message'), `Comment failed: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<i class="fas fa-comment"></i>`;
            }
        });
        
        titleModal.addEventListener('click', e => { if (e.target === titleModal || e.target.closest('#title-modal-close-btn')) closeTitleModal(); });
        uploadMenuModal.addEventListener('click', e => { if (e.target === uploadMenuModal || e.target.closest('#upload-menu-close-btn')) closeUploadMenu(); });

        editTitleForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const postId = e.currentTarget.dataset.postId;
            let title = document.getElementById('title-edit-input').value.trim();
            if (!title) return showMessage(uploadMessage, 'Title cannot be empty.', 'error');
            if (title.length > 48) title = title.substring(0, 48);
            try {
                const cleanedTitle = await cleanText(title, 'post title');
                await updateDoc(doc(DAILY_PHOTO_COLLECTION, postId), { title: cleanedTitle, creatorUsername: CURRENT_USERNAME });
                showMessage(uploadMessage, 'Title saved! Your post is now live.', 'success');
                closeTitleModal();
            } catch (error) {
                showMessage(uploadMessage, `Failed to save title: ${error.message}`, 'error');
            }
        });

        addFriendForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const friendCodeInput = document.getElementById('friend-code-input');
            const code = friendCodeInput.value.trim().toUpperCase().replace(/[^A-Z0-9]/g, '');
            friendCodeInput.value = code; 
            
            const currentUser = auth.currentUser;
            
            if (code.length !== 8) {
                showMessage(addFriendMessage, 'Friend code must be 8 alphanumeric characters (A-Z, 0-9).');
                return;
            }

            const codeDocSnap = await getDoc(getFriendCodeDocRef(code));
            if (!codeDocSnap.exists()) {
                showMessage(addFriendMessage, 'Friend code not found.');
                return;
            }

            const friendUid = codeDocSnap.data().userId;
            
            if (friendUid === currentUser.uid) {
                showMessage(addFriendMessage, "You can't add yourself.", 'error');
                return;
            }
            if (CURRENT_FRIENDS.includes(friendUid)) {
                showMessage(addFriendMessage, 'You are already friends with this user.', 'success');
                return;
            }
            
            try {
                const batch = writeBatch(db);
                batch.update(getUserProfileDocRef(currentUser.uid), { friends: arrayUnion(friendUid) });
                batch.update(getUserProfileDocRef(friendUid), { friends: arrayUnion(currentUser.uid) });
                await batch.commit();

                showMessage(addFriendMessage, 'Friend added successfully!', 'success');
                friendCodeInput.value = '';
            } catch (error) {
                 showMessage(addFriendMessage, 'Failed to add friend. Check console.', 'error');
                 console.error("Add friend failed:", error);
            }
        });

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    await handleFriendCodeLogic(user); 
                    await cleanupOldPosts(user); 
                    setupFriendListListener(user); 
                    setupDailyPostsListener(user); // Initial setup for both profile and post listeners
                    loadingScreen.style.display = 'none';
                    messengerUi.style.display = 'grid';
                } catch (e) {
                    console.error("Application Initialization Failed:", e);
                    loadingScreen.style.display = 'none';
                    showCustomModal("Startup Error", `The messenger failed to initialize. Error: ${e.message}.`);
                }
            } else {
                await initializeAuth(); 
            }
        });

        function setupFriendListListener(user) {
            onSnapshot(getUserProfileDocRef(user.uid), async (docSnap) => {
                const friends = docSnap.data()?.friends || [];
                
                if (friends.length === CURRENT_FRIENDS.length && friends.every((val, index) => val === CURRENT_FRIENDS[index])) {
                    return;
                }

                CURRENT_FRIENDS = friends; 
                setupFriendsFeedListener(user); 

                const container = friendsListItems; 
                container.innerHTML = ''; 

                if (friends.length === 0) {
                    container.innerHTML = '<p class="text-sm text-gray-500 mt-2">No friends yet. Add one above!</p>';
                    return;
                }
                
                const friendProfiles = await Promise.all(friends.map(uid => getDoc(getUserProfileDocRef(uid))));

                friendProfiles.forEach((friendProfileSnap, index) => {
                    const friendUid = friends[index];
                    const username = friendProfileSnap.exists() ? friendProfileSnap.data().username : 'Unknown User';

                    const div = document.createElement('div');
                    div.className = 'compact-list-item flex justify-between items-center';
                    div.innerHTML = `
                        <span class="font-semibold">${username}</span>
                        <button data-uid="${friendUid}" class="remove-friend-btn text-red-400 hover:text-red-500 transition px-2 py-1" title="Remove Friend">
                            <i class="fas fa-user-minus"></i>
                        </button>
                    `;
                    container.appendChild(div);
                });

                container.querySelectorAll('.remove-friend-btn').forEach(button => {
                    button.addEventListener('click', async (e) => {
                        e.preventDefault();
                        // Find the closest button element to ensure the click target is correct
                        const friendUidToRemove = e.target.closest('button').dataset.uid;
                        
                        const batch = writeBatch(db);
                        batch.update(getUserProfileDocRef(user.uid), { friends: arrayRemove(friendUidToRemove) });
                        batch.update(getUserProfileDocRef(friendUidToRemove), { friends: arrayRemove(user.uid) });
                        await batch.commit();

                        showMessage(addFriendMessage, 'Friend removed successfully!', 'success');
                    });
                });
            });
        }
    </script>
</body>
