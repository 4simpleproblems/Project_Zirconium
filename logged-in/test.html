<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - DAILYPHOTO</title>
    <meta name="description" content="Share your day with friends through three daily photos.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    

    <style>
        /* BUBBLY ANIMATIONS: Keyframes for cute/bubbly effects */
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            80% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }
        @keyframes particleGlow {
            0% { box-shadow: 0 0 5px #4f46e5, 0 0 10px #4f46e5; }
            50% { box-shadow: 0 0 10px #818cf8, 0 0 20px #818cf8; }
            100% { box-shadow: 0 0 5px #4f46e5, 0 0 10px #4f46e5; }
        }
        
        /* --- FONT & BASE STYLING (THICKENED FONT) --- */
        body { 
            font-family: 'Geist', sans-serif; 
            background-color: #070707; 
            color: #c0c0c0; 
            transition: all 0.3s ease;
            font-weight: 300; 
        }
        
        h1, h2, h3, .font-bold, .font-semibold, strong, .tracking-widest {
            font-weight: 400 !important; 
        }

        /* Responsive Container */
        .messenger-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 1.5rem;
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
            transition: grid-template-columns 0.4s ease;
        }

        /* --- CONSISTENT PANEL STYLING --- */
        .left-panel, .feed-panel, .messenger-panel { 
            background-color: #111111; 
            border: 1px solid #252525; 
            border-radius: 1rem;
            padding: 1.5rem; 
            height: calc(100vh - 4rem - 32px); /* Full viewport height minus margin and nav */
            display: flex;
            flex-direction: column;
        }
        
        input.p-2 {
            font-weight: 300 !important; 
        }

        .friend-code-input-styled {
            background-image: linear-gradient(to right, #252525 0%, #252525 90%);
            background-size: 12.5% 2px; 
            background-repeat: repeat-x;
            background-position: 0 90%;
            letter-spacing: 0.5rem !important; 
            padding-left: 0.75rem !important;
            padding-right: 0.75rem !important;
            border: none !important;
            box-shadow: none !important;
        }
        .friend-code-input-styled:focus {
             background-image: linear-gradient(to right, #4f46e5 0%, #4f46e5 90%);
        }
        
        /* --- Compact List Styling --- */
        .compact-list-wrapper {
             background-color: #0d0d0d; 
             border-radius: 0.75rem;
             padding: 0.25rem 0.5rem; 
             border: 1px solid #1a1a1a;
             margin-top: 0.75rem;
        }
        .compact-list-items {
            overflow-y: auto;
            max-height: 250px; 
            padding-right: 0.25rem; 
        }
        
        /* Custom scrollbar styles */
        .compact-list-items::-webkit-scrollbar, #chat-messages::-webkit-scrollbar, #messenger-messages::-webkit-scrollbar { width: 8px; }
        .compact-list-items::-webkit-scrollbar-thumb, #chat-messages::-webkit-scrollbar-thumb, #messenger-messages::-webkit-scrollbar-thumb { background-color: #4f46e5; border-radius: 4px; }
        .compact-list-items::-webkit-scrollbar-track, #chat-messages::-webkit-scrollbar-track, #messenger-messages::-webkit-scrollbar-track { background-color: #1f2937; }

        .compact-list-item {
            background-color: transparent; 
            border-radius: 0.5rem;
            margin-bottom: 0.25rem;
            padding: 0.5rem 0.5rem; 
            transition: background-color 0.2s;
            border-bottom: none;
        }
        .compact-list-item:hover {
            background-color: #1f1f1f;
        }
        
        .daily-post-card:last-child {
             border-bottom: none;
        }
        
        #comments-section {
            overflow-y: auto;
            max-height: 50vh;
            flex-grow: 1; 
        }
        
        .comment-text {
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        /* --- FEED DISPLAY STYLING --- */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 1rem; 
        }
        .photo-thumbnail {
            position: relative;
            overflow: hidden;
            border-radius: 0.5rem;
            cursor: pointer;
            aspect-ratio: 1 / 1; 
            background-color: #070707;
        }
        .photo-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); 
            pointer-events: none; 
        }
        
        .title-overlay {
            position: absolute;
            top: 0.5rem; 
            right: 0.5rem; 
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 0.5rem;
            padding: 0.25rem 0.5rem;
            max-width: 70%; 
            color: white;
            font-size: 0.75rem; 
            font-weight: 600;
            text-shadow: none; 
            height: 1.5rem; 
            display: flex;
            justify-content: flex-start;
            align-items: center; 
            overflow: hidden; 
            z-index: 10; 
        }

        .title-text-container {
            max-width: 100%; 
            overflow: hidden;
            white-space: nowrap;
        }
        
        .title-text-span {
            text-overflow: ellipsis; 
            display: block; 
        }
        
        #unread-comments-badge {
            animation: popIn 0.3s ease-out;
            height: 1.25rem; 
            width: 1.25rem; 
            font-size: 0.65rem;
            line-height: 1.25rem;
            text-align: center;
        }
        
        .modal-title-container {
             max-width: 100%;
             overflow: hidden;
             white-space: nowrap;
             display: flex;
             font-weight: 700;
        }
        .modal-title-text {
            font-size: 1.5rem;
            line-height: 2rem;
            display: inline-block;
            white-space: nowrap;
            text-overflow: ellipsis; 
            overflow: hidden;
        }
        
        .photo-modal-img {
            width: 100%;
            height: 100%;
            max-width: 100%;
            object-fit: contain; 
            transition: all 0.3s ease;
        }
        
        .modal-content.fullscreen-image-mode {
             padding: 0;
             gap: 0;
        }
        .modal-content.fullscreen-image-mode #photo-view-main {
            flex-direction: row; 
            width: 100%;
            height: 100%;
            max-height: 90vh;
        }
        .modal-content.fullscreen-image-mode #photo-display-area {
            flex-grow: 10;
        }
        .modal-content.fullscreen-image-mode #photo-info-panel {
            opacity: 0;
            pointer-events: none;
            width: 0;
            transition: opacity 0.3s ease-out, width 0.3s ease-out;
        }
        #photo-info-panel {
             transition: opacity 0.3s ease-in, width 0.3s ease-in;
        }
        
        .upload-drop-zone {
            background-color: #0a0a0a;
            border: 2px dashed #252525;
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            color: #505050;
            cursor: pointer;
            transition: border-color 0.2s ease, background-color 0.2s ease;
        }
        .upload-drop-zone:hover {
            border-color: #4f46e5;
            background-color: #111;
        }
        .upload-drop-zone.drag-over {
            border-color: #818cf8;
            background-color: #1a1a2e;
        }

        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            transition: opacity 0.3s ease;
        }

        .modal-content {
            background-color: #111111;
            border: 1px solid #252525; 
            border-radius: 1rem;
            padding: 2rem;
            max-width: 90%;
            max-height: calc(90vw * 4 / 7);
            aspect-ratio: 7 / 4;
            display: flex;
            flex-direction: column; 
        }
        #modal-content-container {
            max-width: 1000px;
            position: relative; 
            flex-grow: 1;
        }
        
        #upload-menu-modal .modal-content {
            max-width: 500px;
            aspect-ratio: auto;
            max-height: 90vh; 
        }
        #upload-menu-modal #image-preview-container {
             max-height: 300px;
             overflow: hidden;
             border-radius: 0.5rem;
        }
        
        /* --- NEW: MESSENGER/CHAT STYLES --- */
        .messenger-panel {
            padding: 0; /* Full bleed */
        }
        #messenger-messages {
            overflow-y: auto;
            flex-grow: 1;
            padding: 1.5rem;
            display: flex;
            flex-direction: column-reverse; /* Shows newest messages at the bottom */
        }
        .message-bubble {
            max-width: 75%;
            word-wrap: break-word;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
        }
        .message-bubble.sent {
            background-color: #9333ea; /* Purple for sent messages */
            color: white;
            border-radius: 1.25rem 1.25rem 0.25rem 1.25rem;
            align-self: flex-end;
        }
        .message-bubble.received {
            /* Glassy texture with glossy outline */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e0e0e0;
            border-radius: 1.25rem 1.25rem 1.25rem 0.25rem;
            align-self: flex-start;
        }
        #left-panel-feed-view, #left-panel-chat-view {
            transition: opacity 0.3s, transform 0.3s;
        }
        .view-hidden {
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            position: absolute;
            width: calc(100% - 3rem);
        }
        
    </style>
</head>

    <script type="module">
        // --- Firebase Core Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { 
            getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion, arrayRemove, collection, query, where, getDocs, serverTimestamp, orderBy, deleteDoc, onSnapshot, writeBatch, limit
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        // --- CONFIGURATION IMPORT ---
        import { firebaseConfig } from "../firebase-config.js";
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : '4sp-default-app'; 
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null; 

        // --- Initialize Firebase ---
        if (!firebaseConfig || !firebaseConfig.apiKey) {
            document.getElementById('loading-screen').innerHTML = '<p class="text-red-400">ERROR: Firebase is not configured. Please add your configuration in the script.</p>';
            throw new Error("Missing Firebase Config.");
        }
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // --- Global State & Constants ---
        let CURRENT_FRIENDS = [];
        let CURRENT_USERNAME = 'DailyUser'; 
        let UNSUBSCRIBE_POSTS_LISTENER = () => {};
        let UNSUBSCRIBE_DAILY_SLOTS_LISTENER = () => {};
        let MODAL_UNSUBSCRIBE_LISTENER = () => {}; 
        let LAST_COMMENT_TIMESTAMP = 0; 
        let LAST_HEART_TIMESTAMP = 0;
        let UNREAD_COMMENTS_COUNT = 0;
        let PENDING_UPLOAD_FILE = null; 
        const COMMENT_DELAY_MS = 3000;
        const POST_SLOTS_MAX = 5;
        const HEART_DELAY_MS = 500;

        // --- Messenger State ---
        let currentChatPartner = null;
        let unsubscribeMessages = () => {};
        let indexedDBInstance = null;
        
        // --- DOM Elements ---
        const loadingScreen = document.getElementById('loading-screen');
        const messengerUi = document.getElementById('messenger-ui');
        const friendCodeDisplay = document.getElementById('friend-code-display');
        const addFriendForm = document.getElementById('add-friend-form');
        const addFriendMessage = document.getElementById('add-friend-message');
        const photoFeed = document.getElementById('photo-feed');
        const friendsListItems = document.getElementById('friends-list-items'); 
        const dailyPostsContainer = document.getElementById('daily-posts-container');
        const uploadMessage = document.getElementById('upload-message');
        const photoModal = document.getElementById('photo-modal');
        const messageModal = document.getElementById('message-modal');
        const messageModalTitle = document.getElementById('message-modal-title');
        const messageModalBody = document.getElementById('message-modal-body');
        const messageModalCloseBtn = document.getElementById('message-modal-close-btn');
        const titleModal = document.getElementById('title-modal');
        const editTitleForm = document.getElementById('edit-title-form');
        const uploadMenuModal = document.getElementById('upload-menu-modal'); 
        const uploadFileInput = document.getElementById('upload-file-input'); 
        const uploadSelectOptions = document.getElementById('upload-select-options'); 
        const uploadPostCreator = document.getElementById('upload-post-creator'); 
        const imagePreview = document.getElementById('image-preview'); 
        const createPostForm = document.getElementById('create-post-form'); 
        const uploadDropArea = document.getElementById('upload-drop-area');
        
        // --- Messenger DOM Elements ---
        const feedPanel = document.getElementById('feed-panel');
        const messengerPanel = document.getElementById('messenger-panel');
        const leftPanelFeedView = document.getElementById('left-panel-feed-view');
        const leftPanelChatView = document.getElementById('left-panel-chat-view');
        const backToFeedBtn = document.getElementById('back-to-feed-btn');
        const chatPartnerNameDisplay = document.getElementById('chat-partner-name-display');
        const messengerMessagesContainer = document.getElementById('messenger-messages');
        const chatMessageForm = document.getElementById('chat-message-form');
        const chatMessageInput = document.getElementById('chat-message-input');
        const chatSendBtn = document.getElementById('chat-send-btn');


        // --- Firestore Document References & Collections ---
        const getUserProfileDocRef = (userId) => doc(db, 'users', userId);
        const getFriendCodeDocRef = (code) => doc(db, 'artifacts', appId, 'public', 'data', 'friend_codes', code);
        const DAILY_PHOTO_COLLECTION = collection(db, 'daily_photos');
        const CHATS_COLLECTION = collection(db, 'chats');

        // =========================================================================
        // IndexedDB Helper Functions
        // =========================================================================
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('infiniteMessengerDB', 1);
                request.onupgradeneeded = event => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('messages')) {
                        const store = db.createObjectStore('messages', { keyPath: 'id' });
                        store.createIndex('chatId', 'chatId', { unique: false });
                    }
                };
                request.onsuccess = event => {
                    indexedDBInstance = event.target.result;
                    resolve(indexedDBInstance);
                };
                request.onerror = event => reject(event.target.error);
            });
        }

        function saveMessageToDB(message) {
            return new Promise((resolve, reject) => {
                if (!indexedDBInstance) return reject('DB not initialized');
                const transaction = indexedDBInstance.transaction('messages', 'readwrite');
                const store = transaction.objectStore('messages');
                const request = store.put({ ...message, id: `${message.chatId}-${message.timestamp}` });
                request.onsuccess = () => resolve();
                request.onerror = event => reject(event.target.error);
            });
        }

        function getMessagesFromDB(chatId) {
            return new Promise((resolve, reject) => {
                if (!indexedDBInstance) return reject('DB not initialized');
                const transaction = indexedDBInstance.transaction('messages', 'readonly');
                const store = transaction.objectStore('messages');
                const index = store.index('chatId');
                const request = index.getAll(chatId);
                request.onsuccess = event => resolve(event.target.result.sort((a,b) => new Date(a.timestamp) - new Date(b.timestamp)));
                request.onerror = event => reject(event.target.error);
            });
        }


        // =========================================================================
        // Helper Functions 
        // =========================================================================
        
        async function cleanText(text, type = 'text') {
            if (!text || !text.trim()) return text;
            const purgomalumUrl = `https://www.purgomalum.com/service/json?text=${encodeURIComponent(text)}`;
            try {
                const response = await fetch(purgomalumUrl);
                if (!response.ok) throw new Error(`Purgomalum API HTTP error! Status: ${response.status}`);
                const data = await response.json();
                return data.result || text;
            } catch (error) {
                console.error(`Profanity filtering failed for ${type}. Returning original text.`, error);
                return text;
            }

        function formatCount(num) {
            if (typeof num !== 'number' || isNaN(num)) return '0';
            if (num < 1000) return String(num); 
            const suffixes = ["", "K", "M", "B"];
            let tier = 0;
            let currentNum = num;
            while (currentNum >= 1000 && tier < suffixes.length - 1) {
                currentNum /= 1000;
                tier++;
            }
            if (tier === 3 && currentNum >= 999.5) return '999B';
            const formatted = currentNum.toFixed(1).replace(/\.0$/, '');
            return formatted + suffixes[tier];
        }

        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = event => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 800; 
                        const scaleSize = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scaleSize;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(ctx.canvas.toDataURL('image/jpeg', 0.8));
                    };
                    img.onerror = reject;
                };
                reader.onerror = reject;
            });
        }

        async function listenForMessages() {
            unsubscribeMessages();
            const chatId = [auth.currentUser.uid, currentChatPartner.uid].sort().join('_');
            const chatDocRef = doc(CHATS_COLLECTION, chatId);

            // 1. Load historical messages from IndexedDB
            const localMessages = await getMessagesFromDB(chatId);
            messengerMessagesContainer.innerHTML = '';
            localMessages.forEach(msg => renderMessage(msg, messengerMessagesContainer));

            // 2. Listen for real-time messages from Firebase
            unsubscribeMessages = onSnapshot(chatDocRef, (docSnap) => {
                const remoteMessages = docSnap.exists() ? docSnap.data().messages.map(m => ({...m, timestamp: m.timestamp.toDate()})) : [];
                
                // Simple merge: clear and re-render all
                messengerMessagesContainer.innerHTML = '';
                const allMessages = [...localMessages, ...remoteMessages]
                    .filter((v,i,a)=>a.findIndex(t=>(t.timestamp.getTime() === v.timestamp.getTime()))===i) // Deduplicate
                    .sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

                allMessages.forEach(msg => renderMessage(msg, messengerMessagesContainer));
            });
        }

                // Save oldest message to IndexedDB if capacity is reached

            }
        });

        document.getElementById('modal-content-container').addEventListener('submit', async e => {
            if (e.target.id !== 'comment-form') return;
            e.preventDefault();
            const input = document.getElementById('comment-input');
            const btn = document.getElementById('comment-submit-btn');
            let text = input.value.trim();
            if (!text) return;
            
            btn.disabled = true;
            try {
                const cleanedText = await cleanText(text, 'comment');
                const currentPostId = document.getElementById('heart-btn')?.dataset.postId;
                if (!currentPostId) throw new Error("Could not find post ID.");
                
                await updateDoc(doc(DAILY_PHOTO_COLLECTION, currentPostId), { comments: arrayUnion({ uid: auth.currentUser.uid, username: CURRENT_USERNAME, text: cleanedText, timestamp: new Date() }) });
                input.value = '';
                LAST_COMMENT_TIMESTAMP = Date.now();
            } catch (error) {
                console.error('Comment Error:', error);
            } finally {
                btn.disabled = false;
            }
        });
        
        titleModal.addEventListener('click', e => { if (e.target === titleModal || e.target.closest('#title-modal-close-btn')) closeTitleModal(); });
        uploadMenuModal.addEventListener('click', e => { if (e.target === uploadMenuModal || e.target.closest('#upload-menu-close-btn')) closeUploadMenu(); });
        chatMessageForm.addEventListener('submit', handleSendMessage);
        backToFeedBtn.addEventListener('click', switchToFeedView);

        editTitleForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const postId = e.currentTarget.dataset.postId;
            let title = document.getElementById('title-edit-input').value.trim();
            if (!title) return;
            try {
                const cleanedTitle = await cleanText(title.substring(0, 48), 'post title');
                await updateDoc(doc(DAILY_PHOTO_COLLECTION, postId), { title: cleanedTitle, creatorUsername: CURRENT_USERNAME });
                showMessage(uploadMessage, 'Title saved!', 'success');
                closeTitleModal();
            } catch (error) {
                showMessage(uploadMessage, `Failed to save title: ${error.message}`, 'error');
            }
        });

        addFriendForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('friend-code-input');
            const code = input.value.trim().toUpperCase().replace(/[^A-Z0-9]/g, '');
            input.value = code; 
            if (code.length !== 8) return showMessage(addFriendMessage, 'Code must be 8 characters.');
            
            const codeDocSnap = await getDoc(getFriendCodeDocRef(code));
            if (!codeDocSnap.exists()) return showMessage(addFriendMessage, 'Friend code not found.');

            const friendUid = codeDocSnap.data().userId;
            if (friendUid === auth.currentUser.uid) return showMessage(addFriendMessage, "You can't add yourself.", 'error');
            
            try {
                const friendProfileRef = getUserProfileDocRef(friendUid);
                await updateDoc(friendProfileRef, { pending_requests: arrayUnion(auth.currentUser.uid) });
                showMessage(addFriendMessage, 'Friend request sent!', 'success');
                input.value = '';
            } catch (error) {
                 showMessage(addFriendMessage, 'Failed to send request.', 'error');
                 console.error("Send friend request failed:", error);
            }
        });

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    await initDB();
                    await handleFriendCodeLogic(user); 
                    await cleanupOldPosts(); 
                    setupFriendListListener(user); 
                    setupDailyPostsListener(user);
                    loadingScreen.style.display = 'none';
                    messengerUi.style.display = 'grid';
                } catch (e) {
                    console.error("App Initialization Failed:", e);
                    loadingScreen.style.display = 'none';
                    showCustomModal("Startup Error", `The messenger failed to initialize: ${e.message}.`);
                }
            } else {
                await initializeAuth(); 
            }
        });

        const friendRequestLogic = async (friendUid, actionType, user, friendUsername) => {
            const batch = writeBatch(db);
            const userProfileRef = getUserProfileDocRef(user.uid);
            batch.update(userProfileRef, { pending_requests: arrayRemove(friendUid) });
            if (actionType === 'accept') {
                batch.update(userProfileRef, { friends: arrayUnion(friendUid) });
                batch.update(getUserProfileDocRef(friendUid), { friends: arrayUnion(user.uid) });
            }
            try {
                await batch.commit();
            } catch (error) {
                 console.error(`Friend request ${actionType} failed:`, error);
            }
        };

        function setupFriendListListener(user) {
            onSnapshot(getUserProfileDocRef(user.uid), async (docSnap) => {
                const profileData = docSnap.data() || {};
                const friends = profileData.friends || [];
                if (JSON.stringify(friends) !== JSON.stringify(CURRENT_FRIENDS)) {
                    CURRENT_FRIENDS = friends; 
                    setupFriendsFeedListener(user); 
                }
                
                const pendingRequests = profileData.pending_requests || [];
                let combinedHtml = '';

                if (pendingRequests.length > 0) {
                    const reqProfiles = await Promise.all(pendingRequests.map(uid => getDoc(getUserProfileDocRef(uid))));
                    combinedHtml += `<div class="p-2 text-sm font-bold text-yellow-400">Pending (${pendingRequests.length})</div>`;
                    reqProfiles.forEach((snap, i) => {
                        const username = snap.data()?.username || 'Unknown';
                        combinedHtml += `<div class="compact-list-item flex justify-between items-center"><span class="font-semibold text-yellow-300">${username}</span><div class="flex gap-2"><button data-uid="${pendingRequests[i]}" data-username="${username}" class="accept-request-btn text-green-400"><i class="fas fa-check"></i></button><button data-uid="${pendingRequests[i]}" class="reject-request-btn text-red-400"><i class="fas fa-times"></i></button></div></div>`;
                    });
                    combinedHtml += `<div class="border-b border-gray-700 my-2"></div>`;
                }

                if (friends.length > 0) {
                    const friendProfiles = await Promise.all(friends.map(uid => getDoc(getUserProfileDocRef(uid))));
                    friendProfiles.forEach((snap, i) => {
                        const username = snap.data()?.username || 'Unknown';
                        combinedHtml += `<div class="compact-list-item flex justify-between items-center">
                            <span class="font-semibold flex-grow">${username}</span>
                            <div class="flex-shrink-0 flex items-center gap-2">
                                <button data-uid="${friends[i]}" data-username="${username}" class="chat-friend-btn text-indigo-400"><i class="fas fa-comment-dots"></i></button>
                                <button data-uid="${friends[i]}" class="remove-friend-btn text-red-400"><i class="fas fa-user-minus"></i></button>
                            </div>
                        </div>`;
                    });
                }
                
                if (!combinedHtml) combinedHtml = '<p class="text-sm text-gray-500 p-2 text-center">No friends yet.</p>';
                friendsListItems.innerHTML = combinedHtml;
            });

            friendsListItems.addEventListener('click', async (e) => {
                const acceptBtn = e.target.closest('.accept-request-btn');
                const rejectBtn = e.target.closest('.reject-request-btn');
                const removeBtn = e.target.closest('.remove-friend-btn');
                const chatBtn = e.target.closest('.chat-friend-btn');

                if (acceptBtn) friendRequestLogic(acceptBtn.dataset.uid, 'accept', user, acceptBtn.dataset.username);
                else if (rejectBtn) friendRequestLogic(rejectBtn.dataset.uid, 'reject', user);
                else if (chatBtn) switchToChatView(chatBtn.dataset.uid, chatBtn.dataset.username);
                else if (removeBtn) {
                    const batch = writeBatch(db);
                    batch.update(getUserProfileDocRef(user.uid), { friends: arrayRemove(removeBtn.dataset.uid) });
                    batch.update(getUserProfileDocRef(removeBtn.dataset.uid), { friends: arrayRemove(user.uid) });
                    await batch.commit();
                }
            });
        }
    </script>
</body>
