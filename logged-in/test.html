<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - SETTINGS</title>
    <meta name="description" content="Settings and configuration for the 4SP website.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>

    <style>
        /* --- FONT & BASE STYLING --- */
        body { 
            font-family: 'Geist', sans-serif; 
            background-color: #040404; 
            color: #c0c0c0; 
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 300;
        }

        /* --- THEME-AWARE STYLES (Existing) --- */
        .btn-toolbar-style {
            background: #000000;
            border: 1px solid #333;
            border-radius: 0.75rem;
            color: #d1d5db;
            padding: 0.5rem 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-toolbar-style:hover {
            background-color: #111;
            border-color: #fff;
            color: #ffffff;
        }
        .btn-toolbar-style.btn-primary-override {
            justify-content: center;
            background-color: rgba(79, 70, 229, 0.1);
            border: 1px solid #4f46e5;
            color: #4f46e5;
        }
        .btn-toolbar-style.btn-primary-override:hover {
            background-color: rgba(79, 70, 229, 0.15);
            border-color: #6366f1;
            color: #6366f1;
        }
        .btn-toolbar-style.btn-primary-override-danger {
            justify-content: center;
            background-color: rgba(220, 38, 38, 0.1);
            border: 1px solid #dc2626;
            color: #dc2626;
        }
        .settings-tab.active {
            background-color: rgba(79, 70, 229, 0.1);
            border: 1px solid #4f46e5;
            color: #4f46e5;
        }
        
        /* --- Layout Styles --- */
        #page-content { min-height: calc(100vh - 4rem); display: flex; flex-direction: column; }
        #settings-container { display: flex; flex-grow: 1; padding: 20px; min-height: calc(100vh - 4rem - 40px); }
        #settings-sidebar { width: 250px; padding-right: 20px; flex-shrink: 0; display: flex; flex-direction: column; gap: 10px; position: sticky; top: 4.5rem; align-self: flex-start; }
        #settings-main-view { flex-grow: 1; padding: 20px; background-color: #0d0d0d; border: 1px solid #1a1a1a; border-radius: 0.75rem; min-height: 100%; display: flex; flex-direction: column; align-items: flex-start; }
        .settings-box { border: 1px solid #333; border-radius: 1rem; background-color: #0000000; transition: all 0.2s; }
        .input-text-style, .input-select-style { width: 100%; padding: 0.75rem; border: 1px solid #252525; background-color: #111111; border-radius: 0.5rem; color: #c0c0c0; transition: all 0.2s; }
        .input-key-style { width: 4rem; padding: 0.75rem; border: 1px solid #252525; background-color: #111111; border-radius: 0.5rem; color: #c0c0c0; text-align: center; font-weight: 500; text-transform: uppercase; }

        /* --- MIBI AVATAR CREATOR STYLES (NEW) --- */
        #mibiModal {
            display: none;
            position: fixed;
            z-index: 2100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #mibiModal.active { opacity: 1; }
        
        #mibiCreatorInterface {
            width: 90%;
            max-width: 900px;
            height: 600px;
            background: #111;
            border: 1px solid #333;
            border-radius: 16px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        /* Left Side: Canvas Area */
        .mibi-canvas-area {
            flex: 1;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* The Canvas Container Shifts Left when menu opens */
        .mibi-canvas-area.shifted {
            flex: 0 0 40%;
        }

        #mibiCanvas {
            width: 350px;
            height: 350px;
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
            transition: width 0.3s, height 0.3s;
        }
        .mibi-canvas-area.shifted #mibiCanvas {
            width: 250px;
            height: 250px;
        }

        /* Right Side: Controls Area */
        .mibi-controls-area {
            flex: 1;
            background: #161616;
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        /* Top Navigation Step Bar */
        .mibi-step-nav {
            display: flex;
            border-bottom: 1px solid #333;
        }
        .mibi-step-btn {
            flex: 1;
            padding: 1rem;
            background: transparent;
            color: #666;
            font-size: 0.9rem;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            text-align: center;
        }
        .mibi-step-btn:hover { color: #fff; background: #222; }
        .mibi-step-btn.active { color: #4f46e5; border-bottom: 2px solid #4f46e5; font-weight: bold; background: rgba(79, 70, 229, 0.05); }

        /* Content Panels */
        .mibi-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 20px;
        }
        .mibi-panel.hidden { display: none; }

        /* Toolbar (Like Notes App) */
        .mibi-toolbar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #252525;
        }
        .mibi-tool-btn {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: #252525;
            color: #888;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        .mibi-tool-btn:hover { background: #333; color: #fff; transform: translateY(-2px); }
        .mibi-tool-btn.active { background: rgba(79, 70, 229, 0.2); color: #4f46e5; border-color: #4f46e5; }

        /* Options Grid */
        .mibi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 10px;
            overflow-y: auto;
            padding-right: 5px;
        }
        .mibi-grid::-webkit-scrollbar { width: 6px; }
        .mibi-grid::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        .mibi-grid-item {
            aspect-ratio: 1;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            padding: 5px;
        }
        .mibi-grid-item:hover { border-color: #666; }
        .mibi-grid-item.selected { border-color: #4f46e5; box-shadow: 0 0 0 1px #4f46e5; background: rgba(79, 70, 229, 0.05); }
        .mibi-grid-item img { width: 100%; height: 100%; object-fit: contain; }

        /* Color Circles */
        .mibi-color-circle {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s;
        }
        .mibi-color-circle:hover { transform: scale(1.1); }
        .mibi-color-circle.selected { border-color: white; box-shadow: 0 0 0 2px #4f46e5; }

        /* Sliders */
        .mibi-slider-group { margin-bottom: 20px; }
        .mibi-slider-group label { display: block; font-size: 0.8rem; color: #888; margin-bottom: 5px; }
        .mibi-slider {
            width: 100%;
            -webkit-appearance: none;
            height: 4px;
            background: #333;
            border-radius: 2px;
            outline: none;
        }
        .mibi-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #4f46e5;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .mibi-slider::-webkit-slider-thumb:hover { transform: scale(1.2); }

        /* Footer Actions */
        .mibi-actions {
            padding: 20px;
            border-top: 1px solid #333;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        /* --- Existing Modal & Loading --- */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); justify-content: center; align-items: center; }
        .modal-content { background-color: #1a1a1a; padding: 20px; border-radius: 10px; border: 1px solid #333; width: 90%; max-width: 400px; text-align: center; color: white; position: relative; }
        .loading-overlay { display: none; position: fixed; z-index: 3000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center; flex-direction: column; color: white; }
        .loading-overlay.active { display: flex; }
        .loading-bar { background-color: rgba(255, 255, 255, 0.3); width: 20px; height: 40px; margin-right: 5px; border-radius: 10px; animation: load ease infinite 5s; }
        .loading-bar:nth-child(2) { animation-delay: 0.1s; } .loading-bar:nth-child(3) { animation-delay: 0.2s; } .loading-bar:nth-child(4) { animation-delay: 0.3s; } .loading-bar:nth-child(5) { animation-delay: 0.4s; }
        @keyframes load { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(720deg) rotateX(180deg); } }
        
        /* Cropper Modal (Retained) */
        #cropperModal { display: none; position: fixed; z-index: 2050; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85); justify-content: center; align-items: center; flex-direction: column; }
        #cropperContent { background-color: #1a1a1a; padding: 20px; border-radius: 16px; border: 1px solid #333; display: flex; flex-direction: column; align-items: center; width: 90%; max-width: 600px; }
        #cropperCanvas { display: block; max-width: 100%; max-height: 60vh; border: 1px dashed rgba(255, 255, 255, 0.3); }
    </style>

<body class="min-h-screen">
    <div id="page-content">
        <header class="flex justify-between items-center p-4 border-b border-[#1a1a1a]">
            <h1 class="text-2xl font-bold text-white">4SP Settings</h1>
        </header>

        <div id="settings-container">
            <nav id="settings-sidebar">
                <button id="tab-general" class="btn-toolbar-style settings-tab active" data-tab="general">
                    <i class="fa-solid fa-gear w-5"></i> <span>General</span>
                </button>
                <button id="tab-privacy" class="btn-toolbar-style settings-tab" data-tab="privacy">
                    <i class="fa-solid fa-shield-halved w-5"></i> <span>Privacy & Security</span>
                </button>
                <button id="tab-personalization" class="btn-toolbar-style settings-tab" data-tab="personalization">
                    <i class="fa-solid fa-palette w-5"></i> <span>Personalization</span>
                </button>
                <button id="tab-data" class="btn-toolbar-style settings-tab" data-tab="data">
                    <i class="fa-solid fa-database w-5"></i> <span>Data Management</span>
                </button>
                <button id="tab-about" class="btn-toolbar-style settings-tab" data-tab="about">
                    <i class="fa-solid fa-circle-info w-5"></i> <span>About 4SP</span>
                </button>
            </nav>

            <div id="settings-main-view"></div>
        </div>
    </div>
    
    <div class="modal" id="modalPrompt">
        <div class="modal-content" id="modalContent">
            <span class="modal-close" id="modalClose">&times;</span>
            <p id="modalText">Modal Text</p>
            <div class="modal-buttons" id="modalButtons"></div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-animation">
            <div class="loading-bar"></div><div class="loading-bar"></div><div class="loading-bar"></div><div class="loading-bar"></div><div class="loading-bar"></div>
        </div>
        <p id="loadingText">Loading...</p>
    </div>
    
    <div id="cropperModal">
        <div id="cropperContent">
            <h3 class="text-xl font-bold text-white mb-4">Adjust Profile Picture</h3>
            <p class="text-sm text-gray-400 mb-4">Drag to move. Scroll to resize.</p>
            <div id="cropperCanvasContainer"><canvas id="cropperCanvas"></canvas></div>
            <div class="flex justify-between w-full mt-4">
                <button id="cancelCropBtn" class="btn-toolbar-style"><i class="fa-solid fa-xmark mr-2"></i> Cancel</button>
                <button id="submitCropBtn" class="btn-toolbar-style btn-primary-override"><i class="fa-solid fa-check mr-2"></i> Submit</button>
            </div>
        </div>
    </div>

    <div id="mibiModal">
        <div id="mibiCreatorInterface">
            <div class="mibi-canvas-area shifted" id="mibiCanvasContainer">
                <canvas id="mibiCanvas"></canvas>
            </div>

            <div class="mibi-controls-area">
                <div class="mibi-step-nav">
                    <button id="mibiNavCustom" class="mibi-step-btn active">Customize</button>
                    <button id="mibiNavBg" class="mibi-step-btn">Background</button>
                    <button id="mibiNavPos" class="mibi-step-btn">Position</button>
                </div>

                <div id="mibi-panel-customization" class="mibi-panel">
                    <div class="mibi-toolbar">
                        <button class="mibi-tool-btn active" data-category="hats" title="Hats">
                            <i class="fa-solid fa-hat-cowboy"></i>
                        </button>
                        <button class="mibi-tool-btn" data-category="eyes" title="Eyes">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                        <button class="mibi-tool-btn" data-category="mouths" title="Mouths">
                            <i class="fa-solid fa-face-smile"></i>
                        </button>
                    </div>
                    <div id="mibiOptionsGrid" class="mibi-grid">
                        </div>
                </div>

                <div id="mibi-panel-background" class="mibi-panel hidden">
                    <h3 class="text-white text-lg font-bold mb-4">Select Background</h3>
                    <div id="mibiColorGrid" class="mibi-grid">
                        </div>
                </div>

                <div id="mibi-panel-position" class="mibi-panel hidden">
                    <h3 class="text-white text-lg font-bold mb-4">Adjust Position</h3>
                    
                    <div class="mibi-slider-group">
                        <label>Horizontal Position</label>
                        <input type="range" id="mibiSlider-posX" min="-100" max="100" value="0" class="mibi-slider">
                    </div>
                    <div class="mibi-slider-group">
                        <label>Vertical Position</label>
                        <input type="range" id="mibiSlider-posY" min="-100" max="100" value="0" class="mibi-slider">
                    </div>
                    <div class="mibi-slider-group">
                        <label>Size / Scale</label>
                        <input type="range" id="mibiSlider-scale" min="0.5" max="2" step="0.1" value="1" class="mibi-slider">
                    </div>
                    <div class="mibi-slider-group">
                        <label>Rotation</label>
                        <input type="range" id="mibiSlider-rotation" min="-180" max="180" value="0" class="mibi-slider">
                    </div>
                </div>

                <div class="mibi-actions">
                    <button id="mibiCancelBtn" class="btn-toolbar-style">Cancel</button>
                    <button id="mibiSaveBtn" class="btn-toolbar-style btn-primary-override">
                        <i class="fa-solid fa-floppy-disk mr-2"></i> Save Avatar
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../navigation.js"></script>
    <script src="../injector.js"></script>
    <script src="../panic-key.js"></script>
    <script src="../url-changer.js" defer></script> 
    <script type="module" src="settings.js"></script>
</body>
</html>
