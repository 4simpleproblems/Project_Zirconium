<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - DASHBOARD</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* --- FONT & BASE STYLING (MATCHING settings.html & notes.html) --- */
        :root {
            --bg-page: #070707;
            --bg-container: #000000;
            --border-color: #333;
            --text-primary: #c0c0c0;
        }

        body { 
            font-family: 'Geist', sans-serif; 
            background-color: var(--bg-page);
            color: var(--text-primary);
            font-weight: 300;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent scroll bars if not needed */
        }

        /* Thinner headings to match other pages */
        h1, h2, h3, .font-bold, .font-semibold, strong, .tracking-widest {
            font-weight: 400 !important;
        }

        /* --- LAYOUT UTILS --- */
        #page-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center clock vertically */
            align-items: center;     /* Center clock horizontally */
            padding: 2rem;
            position: relative;
        }

        /* --- COMPONENT STYLES (Matching settings-box) --- */
        .dashboard-widget {
            border: 1px solid var(--border-color);
            border-radius: 1rem; /* Matching settings-box radius */
            background-color: var(--bg-container);
            padding: 3rem 4rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            min-width: 300px;
            transition: all 0.3s ease;
        }

        .dashboard-widget:hover {
            border-color: #505050;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
        }

        /* --- HEADER STYLING (Matching settings/notes) --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #1a1a1a;
            background-color: var(--bg-page);
            width: 100%;
        }

        /* --- TYPOGRAPHY SPECIFIC TO CLOCK --- */
        .time-display {
            font-family: 'Geist', sans-serif;
            font-weight: 200; /* Ultra thin */
            letter-spacing: -0.05em;
            line-height: 1;
            color: #ffffff;
        }
        
        .date-display {
            font-weight: 300;
            color: #9ca3af; /* Gray-400 */
            margin-top: 1rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            font-size: 1.1rem;
        }
        
        .seconds-display {
            font-weight: 300;
            color: #6b7280; /* Gray-500 */
            font-size: 0.5em;
            margin-left: 0.5rem;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script src="../navigation.js"></script>
    <script src="../injector.js"></script>
    <script src="../humanity-agent.js"></script>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6659160370587814" crossorigin="anonymous"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1D4F692C1Q"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-1D4F692C1Q');
    </script>
</head>

<body>
    <header>
        <h1 class="text-2xl font-bold text-white">4SP Dashboard</h1>
        
        <div class="flex items-center gap-2">
            </div>
    </header>

    <div id="page-content">
        <div id="date-time-display" class="dashboard-widget">
            <div class="animate-pulse bg-gray-900 h-24 w-64 rounded mx-auto"></div>
        </div>
    </div>

    <script type="module">
        import { firebaseConfig } from '../firebase-config.js';

        if (typeof firebase !== 'undefined') {
            const app = firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth(app);
            window.db = firebase.firestore(app);
            window.auth = auth;
        }

        const dateTimeElement = document.getElementById('date-time-display');
        const redirectPath = '../index.html';

        function updateDateTime() {
            const now = new Date();
            
            const timeOptions = { hour: '2-digit', minute: '2-digit', hour12: true };
            // Get basic time string (e.g., "09:41 PM")
            const timeString = now.toLocaleTimeString('en-US', timeOptions);
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            // Split to separate AM/PM if needed, or just append seconds
            const parts = timeString.split(' ');
            const timeOnly = parts[0];
            const amPm = parts[1] || '';

            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('en-US', dateOptions);

            if (dateTimeElement) {
                dateTimeElement.innerHTML = `
                    <div class="time-display text-7xl md:text-9xl">
                        ${timeOnly}<span class="seconds-display">${seconds} ${amPm}</span>
                    </div>
                    <div class="date-display">
                        ${dateString}
                    </div>
                `;
            }
        }

        if (typeof firebase !== 'undefined' && firebase.auth) {
            firebase.auth().onAuthStateChanged((user) => {
                if (!user) {
                    console.log("User logged out. Redirecting to:", redirectPath);
                    window.location.replace(redirectPath);
                } else {
                    console.log("User signed in. UID:", user.uid);
                    updateDateTime();
                    // Update every second
                    setInterval(updateDateTime, 1000);
                }
            });
        }
    </script>
</body>
</html>
