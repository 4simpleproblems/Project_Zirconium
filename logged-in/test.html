<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streamer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMD/CDh/f7T/y0ZgR70nQF/uJALzK3A5L3eN7/M7h6g2Gz1TqP+oV+6FvVz/yT/" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Base Styles */
        body {
            font-family: 'Geist', sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            padding-bottom: 72px; 
            font-weight: 300; 
        }
        h1, h2, h3 {
            font-weight: 400; 
        }
        .font-semibold {
            font-weight: 500;
        }

        /* Glassmorphism Button Styles */
        .glass-button {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: background-color 0.15s, border-color 0.15s, transform 0.15s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .glass-button:hover {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        .glass-button-red {
            background-color: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        .glass-button-red:hover {
            background-color: rgba(239, 68, 68, 0.4);
            border-color: rgba(239, 68, 68, 0.5);
        }

        /* Bottom Player Bar */
        #bottom-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 72px;
            z-index: 50;
            transition: transform 0.3s ease-in-out;
            transform: translateY(100%); 
            background-color: rgba(0, 0, 0, 0.7); 
            backdrop-filter: blur(8px); 
            -webkit-backdrop-filter: blur(8px); 
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .player-visible {
            transform: translateY(0%) !important;
        }

        /* Modal Backdrop */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 0.75rem;
            padding: 1.5rem;
            max-width: 90%;
            width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Card Styles */
        .music-card {
            position: relative;
            background-color: #111827;
            border-radius: 0.75rem;
            overflow: hidden;
            aspect-ratio: 16 / 9; 
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .music-card:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 15px -3px rgba(239, 68, 68, 0.5), 0 4px 6px -2px rgba(239, 68, 68, 0.2); 
        }
        
        .card-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: transform 0.3s ease-in-out;
            z-index: 1;
        }

        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.95) 0%, rgba(0, 0, 0, 0.6) 40%, rgba(0, 0, 0, 0.3) 60%, rgba(0, 0, 0, 0.1) 100%);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1rem;
            z-index: 2;
        }

        .card-details {
            display: flex;
            flex-direction: column;
            align-self: flex-start;
        }

        .card-actions {
            opacity: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            transition: opacity 0.3s ease-in-out;
            align-self: flex-end; 
        }

        .music-card:hover .card-actions {
            opacity: 1;
        }
        
        .library-card {
            aspect-ratio: unset;
            height: 300px;
        }

        .library-card .card-actions {
            opacity: 1;
            margin-top: auto;
            align-self: stretch;
            justify-content: center;
        }

        /* Marquee Text Styles */
        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
            width: 100%; 
        }
        .marquee-text {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }
        .marquee-container:not(.active) .marquee-text {
            animation: none;
            padding-left: 0;
        }
        .line-clamp-1, .line-clamp-2 {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .line-clamp-1 { -webkit-line-clamp: 1; }
        .line-clamp-2 { -webkit-line-clamp: 2; }
    </style>
</head>
<body>

    <main id="main-content" class="flex-grow p-4 md:p-8 pt-12">
        <h1 class="text-4xl font-semibold mb-6 tracking-tighter">Direct Stream</h1>

        <div class="mb-8">
            <input type="text" id="search-input" placeholder="Search for music..."
                   class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 focus:ring-red-500 focus:border-red-500 text-lg font-light">
            <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-2 mt-2">
                <button id="search-button" class="flex-grow p-3 rounded-lg font-medium glass-button glass-button-red">Search</button>
                <button id="add-url-button" class="flex-grow md:flex-grow-0 p-3 rounded-lg font-medium glass-button" onclick="promptAddUrl()">Add URL to Library</button>
            </div>
        </div>

        <div class="flex border-b border-gray-800 mb-6">
            <button data-view="home" class="nav-tab py-2 px-4 text-lg font-light border-b-2 border-red-600 text-red-500">Search Results</button>
            <button data-view="library" class="nav-tab py-2 px-4 text-lg font-light border-b-2 border-transparent hover:border-gray-600 text-gray-400 ml-4">My Library</button>
        </div>
        
        <section id="music-view" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            <p id="initial-message" class="col-span-full text-gray-500 font-light">Enter a query above and click "Search" to find music.</p>
        </section>
    </main>

    <!-- HTML5 audio element for playback, replacing the YouTube iframe -->
    <audio id="audio-player" class="hidden"></audio>

    <footer id="bottom-player" class="flex items-center justify-between px-4 py-2">
        <div id="player-info" class="flex items-center space-x-4 flex-grow min-w-0"> 
            <img id="current-thumbnail" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236B7280'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14H9V8h2v8zm4 0h-2V8h2v8z'/%3E%3C/svg%3E" alt="Album Art" class="w-12 h-12 rounded-lg object-cover bg-gray-700 flex-shrink-0">
            <div class="flex-grow min-w-0 pr-4 max-w-xs md:max-w-md"> 
                <div id="current-title-container" class="text-sm font-medium marquee-container">
                    <div id="current-title" class="marquee-text">No song playing</div>
                </div>
                <div id="current-artist-container" class="text-xs text-gray-400 font-light marquee-container mt-0.5">
                    <div id="current-artist" class="marquee-text"></div>
                </div>
            </div>
        </div>

        <div class="flex items-center space-x-6">
            <button id="skip-back" class="text-gray-400 hover:text-white transition duration-150 disabled:opacity-50 glass-button p-3 rounded-xl">
                <i class="fa-solid fa-backward-step fa-lg"></i>
            </button>
            <button id="play-pause" class="text-white hover:text-red-500 transition duration-150 w-14 h-14 flex items-center justify-center rounded-xl disabled:opacity-50 glass-button glass-button-red">
                <i id="play-icon" class="fa-solid fa-play fa-xl"></i> 
            </button>
            <button id="skip-next" class="text-gray-400 hover:text-white transition duration-150 disabled:opacity-50 glass-button p-3 rounded-xl">
                <i class="fa-solid fa-forward-step fa-lg"></i>
            </button>
        </div>

        <button id="add-to-library-btn" class="p-2 ml-4 text-gray-400 hover:text-red-400 transition duration-150 hidden glass-button rounded-xl" title="Add to Library">
            <i id="add-to-library-icon" class="fa-solid fa-book-bookmark fa-xl"></i>
        </button>
    </footer>
    
    <div id="edit-modal" class="modal-backdrop">
        <div class="modal-content">
            <h2 class="text-xl font-semibold mb-4 text-white">Edit Song Details</h2>
            <div class="mb-4">
                <label for="edit-title" class="block text-sm font-light text-gray-400 mb-1">Title</label>
                <input type="text" id="edit-title" class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 text-white focus:ring-red-500 focus:border-red-500 font-light">
            </div>
            <div class="mb-6">
                <label for="edit-artist" class="block text-sm font-light text-gray-400 mb-1">Artist</label>
                <input type="text" id="edit-artist" class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 text-white focus:ring-red-500 focus:border-red-500 font-light">
            </div>
            <div class="flex justify-end space-x-3">
                <button id="modal-cancel-btn" class="py-2 px-4 rounded-lg font-medium glass-button">Cancel</button>
                <button id="modal-save-btn" class="py-2 px-4 rounded-lg font-medium glass-button glass-button-red">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
    // --- APP INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', () => {

        // --- GLOBAL STATE & CONFIGURATION ---
        // This is the proxy service that helps fetch YouTube data without calling YouTube directly.
        // If this one becomes slow or blocked, you can find other public "Invidious" instances online and swap the URL.
        const PROXY_INSTANCE_URL = 'https://invidious.io.lol';

        let currentPlaylist = [];
        let currentPlaylistIndex = -1;
        let isPlayingFromLibrary = false;
        
        const LOCAL_STORAGE_KEY = 'musicflow_library_v2';
        let userLibrary = loadLibrary();

        const ui = {
            musicView: document.getElementById('music-view'),
            bottomPlayer: document.getElementById('bottom-player'),
            audioPlayer: document.getElementById('audio-player'),
            currentTitleContainer: document.getElementById('current-title-container'),
            currentArtistContainer: document.getElementById('current-artist-container'),
            currentTitle: document.getElementById('current-title'),
            currentArtist: document.getElementById('current-artist'),
            currentThumbnail: document.getElementById('current-thumbnail'),
            playPauseBtn: document.getElementById('play-pause'),
            playIcon: document.getElementById('play-icon'),
            skipBackBtn: document.getElementById('skip-back'),
            skipNextBtn: document.getElementById('skip-next'),
            searchInput: document.getElementById('search-input'),
            searchButton: document.getElementById('search-button'),
            addToLibraryBtn: document.getElementById('add-to-library-btn'),
            addToLibraryIcon: document.getElementById('add-to-library-icon'), 
            navTabs: document.querySelectorAll('.nav-tab'),
            editModal: document.getElementById('edit-modal'),
            editTitleInput: document.getElementById('edit-title'),
            editArtistInput: document.getElementById('edit-artist'),
            modalSaveBtn: document.getElementById('modal-save-btn'),
            modalCancelBtn: document.getElementById('modal-cancel-btn'),
        };

        // --- UTILITY FUNCTIONS ---
        
        function updateMarquee(textElement, containerElement) {
            const isOverflowing = textElement.scrollWidth > containerElement.clientWidth;
            containerElement.classList.toggle('active', isOverflowing);
        }

        function decodeHtmlEntities(text) {
            const temp = document.createElement('textarea');
            temp.innerHTML = text;
            return temp.value;
        }

        // --- DIRECT STREAMING & SEARCH API ---
        
        async function performSearch(query) {
            if (!query.trim()) {
                ui.musicView.innerHTML = '<p class="col-span-full text-xl text-gray-400 font-light">Please enter a search query.</p>';
                return;
            }
            ui.musicView.innerHTML = '<p class="col-span-full text-xl text-gray-400 font-light">Searching for music...</p>';

            try {
                // Use the proxy to search, avoiding direct calls to YouTube's API.
                const response = await fetch(`${PROXY_INSTANCE_URL}/api/v1/search?q=${encodeURIComponent(query)}&type=video`);
                if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
                
                const data = await response.json();
                
                if (data && data.length > 0) {
                    currentPlaylist = data.map(item => ({
                        videoId: item.videoId,
                        title: item.title,
                        artist: item.author,
                        // Find a good quality thumbnail from the available options.
                        thumbnail: (item.videoThumbnails.find(t => t.quality === 'mqdefault') || item.videoThumbnails[0]).url,
                    }));
                    renderSearchResults(currentPlaylist);
                } else {
                    ui.musicView.innerHTML = `<p class="col-span-full text-xl text-gray-400 font-light">No music found for "${query}".</p>`;
                }
            } catch (error) {
                console.error("Search Error:", error);
                ui.musicView.innerHTML = `<p class="col-span-full text-xl text-red-500 font-light">Search failed. The proxy might be down. Try again later or change the PROXY_INSTANCE_URL in the script.</p>`;
            }
        }
        
        function renderSearchResults(items) {
            ui.musicView.innerHTML = ''; 
            items.forEach((item, index) => {
                const title = decodeHtmlEntities(item.title);
                const artist = decodeHtmlEntities(item.artist);

                const card = document.createElement('div');
                card.className = 'music-card'; 
                card.innerHTML = `
                    <div class="card-background" style="background-image: url('${item.thumbnail}');"></div>
                    <div class="card-overlay">
                        <div class="card-details">
                            <h3 class="text-xl font-medium mb-1 line-clamp-2">${title}</h3>
                            <p class="text-sm text-gray-300 font-light line-clamp-1">${artist}</p>
                        </div>
                        <div class="card-actions">
                            <button data-index="${index}" class="play-video-btn p-3 rounded-full text-white text-lg font-semibold shadow-xl glass-button glass-button-red">
                                <i class="fa-solid fa-play"></i>
                            </button>
                        </div>
                    </div>
                `;
                
                card.addEventListener('click', () => startPlaylist(currentPlaylist, index, false));
                card.querySelector('.play-video-btn').addEventListener('click', (e) => {
                    e.stopPropagation(); 
                    startPlaylist(currentPlaylist, index, false);
                });
                ui.musicView.appendChild(card);
            });
        }

        // --- PLAYER CONTROLS (Using HTML5 Audio) ---

        async function startPlaylist(playlist, index, fromLibrary = false) {
            if (!playlist || playlist.length === 0 || index < 0 || index >= playlist.length) return;
            
            currentPlaylist = playlist;
            currentPlaylistIndex = index;
            isPlayingFromLibrary = fromLibrary;
            
            const currentSong = currentPlaylist[currentPlaylistIndex];
            
            // Update UI immediately to show loading
            ui.currentTitle.textContent = "Loading audio stream...";
            ui.currentArtist.textContent = decodeHtmlEntities(currentSong.artist);
            ui.currentThumbnail.src = currentSong.thumbnail;
            ui.bottomPlayer.classList.add('player-visible');

            try {
                // Fetch detailed video info to get the audio stream URL
                const response = await fetch(`${PROXY_INSTANCE_URL}/api/v1/videos/${currentSong.videoId}`);
                if (!response.ok) throw new Error('Could not fetch video data.');
                const videoData = await response.json();

                // Find the first available audio-only stream (m4a is preferred)
                const audioStream = videoData.adaptiveFormats.find(f => f.type.startsWith("audio/mp4")) || videoData.adaptiveFormats.find(f => f.type.startsWith("audio/"));
                
                if (!audioStream) throw new Error("No audio stream found for this video.");

                // Set the audio source and play
                ui.audioPlayer.src = audioStream.url;
                ui.audioPlayer.play();

                // Update UI with final details
                ui.currentTitle.textContent = decodeHtmlEntities(currentSong.title);
                setTimeout(() => {
                    updateMarquee(ui.currentTitle, ui.currentTitleContainer);
                    updateMarquee(ui.currentArtist, ui.currentArtistContainer);
                }, 50);
                
                ui.addToLibraryBtn.dataset.videoId = currentSong.videoId;
                ui.addToLibraryBtn.dataset.title = currentSong.title; 
                ui.addToLibraryBtn.dataset.artist = currentSong.artist;
                ui.addToLibraryBtn.dataset.thumbnail = currentSong.thumbnail;
                updateLibraryIcon(currentSong.videoId);

            } catch(error) {
                console.error("Playback Error:", error);
                ui.currentTitle.textContent = "Error: Could not load audio";
                ui.currentArtist.textContent = "Please try another song.";
                // Optionally, skip to the next song on error
                // setTimeout(skipNext, 2000);
            }
        }

        function togglePlayPause() {
            if (!ui.audioPlayer.src) return;
            if (ui.audioPlayer.paused) {
                ui.audioPlayer.play();
            } else {
                ui.audioPlayer.pause();
            }
        }

        function skipNext() {
            if (currentPlaylistIndex === -1) return;
            const nextIndex = currentPlaylistIndex + 1;
            if (nextIndex < currentPlaylist.length) {
                startPlaylist(currentPlaylist, nextIndex, isPlayingFromLibrary);
            } else {
                ui.currentTitle.textContent = "Playlist finished";
                ui.currentArtist.textContent = "";
                updateLibraryIcon(null);
            }
        }

        function skipBack() {
            if (currentPlaylistIndex <= 0) return;
            const prevIndex = currentPlaylistIndex - 1;
            startPlaylist(currentPlaylist, prevIndex, isPlayingFromLibrary);
        }

        // --- LOCAL LIBRARY MANAGEMENT ---

        function isSongInLibrary(videoId) {
            return userLibrary.some(song => song.videoId === videoId);
        }

        function updateLibraryIcon(videoId) {
            if (!videoId) {
                ui.addToLibraryBtn.classList.add('hidden');
                return;
            }
            ui.addToLibraryBtn.classList.remove('hidden');

            const inLibrary = isSongInLibrary(videoId);
            ui.addToLibraryIcon.classList.toggle('text-red-500', inLibrary);
            ui.addToLibraryIcon.classList.toggle('text-gray-400', !inLibrary);
            ui.addToLibraryBtn.title = inLibrary ? "Remove from Library" : "Add to Library";
            ui.addToLibraryBtn.dataset.inLibrary = inLibrary;
        }

        function loadLibrary() {
            try {
                return JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY)) || [];
            } catch (e) { return []; }
        }

        function saveLibrary() {
            localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(userLibrary));
        }
        
        function addToLibrary(songData) {
            if (isSongInLibrary(songData.videoId)) return;
            userLibrary.unshift({ ...songData, added: new Date().toISOString() });
            saveLibrary();
            updateLibraryIcon(songData.videoId);
            if (document.querySelector('.nav-tab[data-view="library"]').classList.contains('border-red-600')) {
                renderLibrary();
            }
        }

        function removeFromLibrary(videoId) {
            userLibrary = userLibrary.filter(song => song.videoId !== videoId);
            saveLibrary();
            if (ui.addToLibraryBtn.dataset.videoId === videoId) {
                updateLibraryIcon(videoId); 
            }
            if (document.querySelector('.nav-tab[data-view="library"]').classList.contains('border-red-600')) {
                renderLibrary();
            }
        }
        
        function renderLibrary() {
            ui.musicView.innerHTML = '';
            if (userLibrary.length === 0) {
                ui.musicView.innerHTML = '<p class="col-span-full text-xl text-gray-500 font-light">Your library is empty. Add songs from search results!</p>';
                return;
            }
            userLibrary.forEach((song, index) => {
                const card = document.createElement('div');
                card.className = 'music-card library-card'; 
                card.innerHTML = `
                    <div class="card-background" style="background-image: url('${song.thumbnail}');"></div>
                    <div class="card-overlay">
                        <div class="card-details">
                            <h3 class="text-xl font-medium mb-1 line-clamp-2">${decodeHtmlEntities(song.title)}</h3>
                            <p class="text-sm text-gray-300 font-light line-clamp-1">${decodeHtmlEntities(song.artist)}</p>
                        </div>
                        <div class="card-actions flex-col space-y-2 !opacity-100">
                            <button class="play-library-btn w-3/4 p-2 rounded-lg text-sm font-semibold glass-button glass-button-red"><i class="fa-solid fa-play mr-2"></i> Play</button>
                            <div class="flex space-x-2 w-3/4">
                                <button class="edit-library-btn flex-grow p-2 rounded-lg text-sm font-semibold glass-button" title="Edit Names"><i class="fa-solid fa-pencil mr-1"></i> Edit</button>
                                <button class="remove-library-btn p-2 rounded-lg text-sm font-semibold glass-button hover:bg-red-900/50" title="Remove from Library"><i class="fa-solid fa-trash-can"></i></button>
                            </div>
                        </div>
                    </div>
                `;
                const playHandler = (e) => { e.stopPropagation(); startPlaylist(userLibrary, index, true); };
                card.addEventListener('click', playHandler);
                card.querySelector('.play-library-btn').addEventListener('click', playHandler);
                card.querySelector('.edit-library-btn').addEventListener('click', (e) => { e.stopPropagation(); showEditModal(index); });
                card.querySelector('.remove-library-btn').addEventListener('click', (e) => { e.stopPropagation(); if(confirm("Remove this song?")) removeFromLibrary(song.videoId); });
                ui.musicView.appendChild(card);
            });
        }
        
        // --- MODAL & URL ADDING ---
        window.promptAddUrl = function() {
            const url = prompt("Enter a YouTube Video URL:");
            if (!url) return;
            const videoIdMatch = url.match(/(?:\?v=|\/embed\/|\/v\/|youtu\.be\/|\/shorts\/)([a-zA-Z0-9_-]{11})/);
            if (videoIdMatch && videoIdMatch[1]) {
                const videoId = videoIdMatch[1];
                addToLibrary({
                    videoId: videoId,
                    title: `Manual Add: ${videoId}`, 
                    artist: 'Unknown Artist',
                    thumbnail: `https://i.ytimg.com/vi/${videoId}/mqdefault.jpg`
                });
            } else {
                alert("Invalid YouTube URL provided.");
            }
        }
        
        function showEditModal(index) {
            const song = userLibrary[index];
            ui.editTitleInput.value = song.title;
            ui.editArtistInput.value = song.artist;
            ui.editModal.dataset.editIndex = index;
            ui.editModal.style.display = 'flex';
        }

        function saveNameEdit() {
            const index = parseInt(ui.editModal.dataset.editIndex);
            userLibrary[index].title = ui.editTitleInput.value.trim();
            userLibrary[index].artist = ui.editArtistInput.value.trim();
            saveLibrary();
            hideEditModal();
            renderLibrary();
        }

        function hideEditModal() { ui.editModal.style.display = 'none'; }


        // --- EVENT LISTENERS ---
        function attachEventListeners() {
            ui.searchButton.addEventListener('click', () => performSearch(ui.searchInput.value));
            ui.searchInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') ui.searchButton.click(); });
            ui.playPauseBtn.addEventListener('click', togglePlayPause);
            ui.skipBackBtn.addEventListener('click', skipBack);
            ui.skipNextBtn.addEventListener('click', skipNext);
            
            ui.addToLibraryBtn.addEventListener('click', (e) => {
                const { videoId, title, artist, thumbnail, inLibrary } = e.currentTarget.dataset;
                if (inLibrary === 'true') {
                    if (confirm("Remove this song?")) removeFromLibrary(videoId);
                } else {
                    addToLibrary({ videoId, title, artist, thumbnail });
                }
            });

            // HTML5 Audio Player events
            ui.audioPlayer.addEventListener('play', () => ui.playIcon.className = 'fa-solid fa-pause fa-xl');
            ui.audioPlayer.addEventListener('pause', () => ui.playIcon.className = 'fa-solid fa-play fa-xl');
            ui.audioPlayer.addEventListener('ended', skipNext);
            
            // Navigation Tabs
            ui.navTabs.forEach(tab => {
                tab.addEventListener('click', (e) => {
                    const view = e.currentTarget.dataset.view;
                    ui.navTabs.forEach(t => {
                        const isActive = t.dataset.view === view;
                        t.classList.toggle('border-red-600', isActive);
                        t.classList.toggle('text-red-500', isActive);
                        t.classList.toggle('border-transparent', !isActive);
                        t.classList.toggle('text-gray-400', !isActive);
                    });
                    if (view === 'library') renderLibrary();
                    else performSearch(ui.searchInput.value || "popular music"); // Or show last search
                });
            });
            
            // Modal Listeners
            ui.modalSaveBtn.addEventListener('click', saveNameEdit);
            ui.modalCancelBtn.addEventListener('click', hideEditModal);
            ui.editModal.addEventListener('click', (e) => { if (e.target === ui.editModal) hideEditModal(); });
        }

        // --- STARTUP ---
        attachEventListeners();
        renderLibrary(); // Show library on initial load
        switchView('library');
        
        function switchView(view) {
             ui.navTabs.forEach(tab => {
                if(tab.dataset.view === view) tab.click();
             });
        }
    });
    </script>
</body>
</html>
