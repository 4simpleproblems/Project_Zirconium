<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - DAILYPHOTO</title>
    <meta name="description" content="Share your day with friends through three daily photos.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="../navigation.js"></script>

    <style>
        /* Apply Geist font and dark theme background */
        body { 
            font-family: 'Geist', sans-serif; 
            background-color: #070707; /* custom-darkest-gray from your login.html */
            color: #c0c0c0; /* custom-white-gray */
        }

        /* Custom styles for the messenger UI */
        .messenger-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 1.5rem;
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .left-panel { background-color: #111111; border: 1px solid #252525; border-radius: 0.75rem; padding: 1.5rem; height: fit-content; }
        .feed-panel { background-color: #111111; border: 1px solid #252525; border-radius: 0.75rem; padding: 1.5rem; }
        
        /* Photo Grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }

        .photo-thumbnail {
            aspect-ratio: 1 / 1;
            background-size: cover;
            background-position: center;
            border-radius: 0.5rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 1px solid #252525;
        }
        .photo-thumbnail:hover .overlay { opacity: 1; }

        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: flex-end;
            padding: 0.75rem;
            color: white;
        }
        .overlay-content { display: flex; align-items: center; justify-content: space-between; width: 100%; }

        /* Modal Styles */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: #111111;
            border: 1px solid #252525;
            border-radius: 0.75rem;
            padding: 1.5rem;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .messenger-container { grid-template-columns: 1fr; }
        }

        /* General form input styles from login.html */
        .form-input {
             width: 100%; p-3 border border-custom-medium-gray bg-custom-dark-gray rounded-lg text-custom-white-gray transition focus:border-custom-light-gray focus:ring focus:ring-custom-light-gray/50 focus:outline-none;
        }
        .btn-primary {
             w-full p-3 bg-custom-medium-gray text-custom-white-gray rounded-lg font-semibold cursor-pointer transition hover:bg-custom-light-gray;
        }

    </style>
</head>
<body class="pt-16"> <main id="messenger-ui" class="messenger-container" style="display: none;">
        
        <aside class="left-panel">
            <div class="mb-6">
                <h2 class="text-xl font-bold mb-2">Your Friend Code</h2>
                <p class="text-sm text-gray-400 mb-3">Share this code with friends so they can add you.</p>
                <div id="friend-code-display" class="p-3 text-center bg-gray-900 rounded-md font-mono text-lg tracking-widest">
                    Loading...
                </div>
            </div>

            <div class="mb-6">
                <h2 class="text-xl font-bold mb-2">Add a Friend</h2>
                <form id="add-friend-form" class="flex gap-2">
                    <input type="text" id="friend-code-input" placeholder="Enter 8-digit code" class="flex-grow p-2 bg-gray-900 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <button type="submit" class="px-4 py-2 bg-indigo-600 rounded-md hover:bg-indigo-700 transition font-semibold">Add</button>
                </form>
                <div id="add-friend-message" class="text-sm mt-2 min-h-[20px]"></div>
            </div>

            <div>
                <h2 class="text-xl font-bold mb-2">Post Your Photos</h2>
                <p class="text-sm text-gray-400 mb-3">You can post up to 3 photos per day. They will disappear tomorrow.</p>
                <div id="daily-posts-container">
                    </div>
                <div id="upload-message" class="text-sm mt-2 min-h-[20px]"></div>
            </div>
        </aside>

        <section class="feed-panel">
            <h1 class="text-2xl font-bold mb-4">Today's Feed</h1>
            <div id="photo-feed" class="photo-grid">
                <p id="feed-placeholder">Add some friends to see their daily photos!</p>
            </div>
        </section>

    </main>

    <div id="loading-screen" class="flex justify-center items-center h-screen">
        <p class="text-xl">Authenticating and loading messenger...</p>
    </div>

    <div id="photo-modal" class="modal-backdrop hidden">
        <div id="modal-content-container" class="modal-content flex flex-col md:flex-row gap-6">
            </div>
    </div>

    <script type="module">
        // --- Firebase Core Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { 
            getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion, collection, query, where, getDocs, serverTimestamp, orderBy 
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        // Import your firebaseConfig from the shared file
        import { firebaseConfig } from '../firebase-config.js';

        // --- Initialize Firebase ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = '4sp-default-app'; // From your login.html for consistency

        // --- DOM Elements ---
        const loadingScreen = document.getElementById('loading-screen');
        const messengerUi = document.getElementById('messenger-ui');
        const friendCodeDisplay = document.getElementById('friend-code-display');
        const addFriendForm = document.getElementById('add-friend-form');
        const addFriendMessage = document.getElementById('add-friend-message');
        const photoFeed = document.getElementById('photo-feed');
        const feedPlaceholder = document.getElementById('feed-placeholder');
        const dailyPostsContainer = document.getElementById('daily-posts-container');
        const photoModal = document.getElementById('photo-modal');

        // --- Firestore Document References ---
        // Based on your login.html structure
        const getUserProfileDocRef = (userId) => doc(db, 'artifacts', appId, 'users', userId, 'metadata', 'user_profile');
        const getFriendCodeDocRef = (code) => doc(db, 'friend_codes', code);
        
        // --- Helper Functions ---
        /**
         * Displays a temporary message to the user.
         * @param {HTMLElement} element - The HTML element to display the message in.
         * @param {string} text - The message text.
         * @param {'success'|'error'} type - The message type for styling.
         */
        const showMessage = (element, text, type = 'error') => {
            element.textContent = text;
            element.className = `text-sm mt-2 min-h-[20px] ${type === 'success' ? 'text-green-400' : 'text-red-400'}`;
            setTimeout(() => element.textContent = '', 4000);
        };

        /**
         * Compresses an image file using a canvas before uploading.
         * Crucial for saving Firestore storage space on the free plan.
         * @param {File} file - The image file to compress.
         * @returns {Promise<string>} A promise that resolves with the compressed base64 data URL.
         */
        const compressImage = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = event => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 800; // Set a max width for images
                        const scaleSize = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scaleSize;

                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        
                        // Get compressed JPEG data URL (quality 0.7 is a good balance)
                        const compressedDataUrl = ctx.canvas.toDataURL('image/jpeg', 0.7);
                        resolve(compressedDataUrl);
                    };
                    img.onerror = reject;
                };
                reader.onerror = reject;
            });
        };

        /**
         * Generates a unique 8-digit alphanumeric friend code.
         * It checks Firestore to guarantee uniqueness before returning.
         * @returns {Promise<string>} A unique friend code.
         */
        const generateUniqueFriendCode = async () => {
            let code;
            let isUnique = false;
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            while (!isUnique) {
                code = '';
                for (let i = 0; i < 8; i++) {
                    code += characters.charAt(Math.floor(Math.random() * characters.length));
                }
                const codeDoc = await getDoc(getFriendCodeDocRef(code));
                if (!codeDoc.exists()) {
                    isUnique = true;
                }
            }
            return code;
        };

        // --- Core Application Logic ---

        /**
         * Checks if the user has a friend code, generates one if not, and displays it.
         * @param {object} user - The authenticated Firebase user object.
         */
        const handleFriendCode = async (user) => {
            const userProfileRef = getUserProfileDocRef(user.uid);
            const userProfileSnap = await getDoc(userProfileRef);

            if (userProfileSnap.exists() && userProfileSnap.data().friendCode) {
                friendCodeDisplay.textContent = userProfileSnap.data().friendCode;
            } else {
                friendCodeDisplay.textContent = 'Generating...';
                const newCode = await generateUniqueFriendCode();
                
                // Create lookup document: friend_codes/{code} -> { userId }
                await setDoc(getFriendCodeDocRef(newCode), { userId: user.uid });
                
                // Add code and friends array to user profile
                await updateDoc(userProfileRef, { 
                    friendCode: newCode,
                    friends: [] // Initialize friends list
                });
                
                friendCodeDisplay.textContent = newCode;
            }
        };

        /**
         * Fetches and displays the daily photos from the user's friends.
         * @param {object} user - The authenticated Firebase user object.
         */
        const loadFriendsFeed = async (user) => {
            const userProfileSnap = await getDoc(getUserProfileDocRef(user.uid));
            const friends = userProfileSnap.data()?.friends || [];

            photoFeed.innerHTML = ''; // Clear existing feed

            if (friends.length === 0) {
                photoFeed.appendChild(feedPlaceholder);
                return;
            }

            // Get the start of the current day in the user's local timezone
            const startOfDay = new Date();
            startOfDay.setHours(0, 0, 0, 0);

            // Efficiently query for photos from all friends created today
            const photosQuery = query(
                collection(db, 'daily_photos'),
                where('creatorUid', 'in', friends),
                where('createdAt', '>=', startOfDay)
            );

            const querySnapshot = await getDocs(photosQuery);
            if (querySnapshot.empty) {
                photoFeed.innerHTML = '<p>Your friends haven\'t posted anything today.</p>';
            } else {
                querySnapshot.forEach(doc => {
                    renderPhotoThumbnail(doc.id, doc.data());
                });
            }
        };

        /**
         * Renders a single photo thumbnail in the feed.
         * @param {string} photoId - The document ID of the photo.
         * @param {object} photoData - The data object for the photo.
         */
        const renderPhotoThumbnail = (photoId, photoData) => {
            const thumb = document.createElement('div');
            thumb.className = 'photo-thumbnail';
            thumb.style.backgroundImage = `url(${photoData.imageBase64})`;
            thumb.dataset.photoId = photoId;

            thumb.innerHTML = `
                <div class="overlay">
                    <div class="overlay-content">
                        <span class="font-semibold">${photoData.creatorUsername}</span>
                        <span><i class="fas fa-heart mr-1"></i> ${photoData.hearts?.length || 0}</span>
                    </div>
                </div>
            `;
            
            thumb.addEventListener('click', () => openPhotoModal(photoId));
            photoFeed.appendChild(thumb);
        };

        /**
         * Opens the modal to view a photo, its comments, and interact.
         * @param {string} photoId - The document ID of the photo to display.
         */
        const openPhotoModal = async (photoId) => {
            const photoRef = doc(db, 'daily_photos', photoId);
            const photoSnap = await getDoc(photoRef);
            if (!photoSnap.exists()) return;

            const photoData = photoSnap.data();
            const currentUser = auth.currentUser;
            
            const hasHearted = photoData.hearts?.includes(currentUser.uid);

            const modalContentContainer = document.getElementById('modal-content-container');
            modalContentContainer.innerHTML = `
                <div class="md:w-2/3">
                    <img src="${photoData.imageBase64}" class="w-full h-auto rounded-lg object-contain max-h-[80vh]">
                </div>
                <div class="md:w-1/3 flex flex-col">
                    <div class="border-b border-gray-700 pb-3 mb-3">
                        <p class="font-bold text-lg">${photoData.creatorUsername}</p>
                        <p class="text-sm text-gray-400">${photoData.createdAt.toDate().toLocaleString()}</p>
                    </div>
                    <div class="flex-grow overflow-y-auto mb-4" id="comments-section">
                        </div>
                    <div class="flex items-center gap-4 mb-4">
                        <button id="heart-btn" class="text-2xl ${hasHearted ? 'text-red-500' : 'text-gray-400'} hover:text-red-500 transition"><i class="fas fa-heart"></i></button>
                        <span class="text-lg">${photoData.hearts?.length || 0}</span>
                    </div>
                    <form id="comment-form" class="flex gap-2">
                        <input type="text" id="comment-input" placeholder="Add a comment..." class="flex-grow p-2 bg-gray-900 border border-gray-700 rounded-md">
                        <button type="submit" class="px-4 py-2 bg-indigo-600 rounded-md font-semibold">Post</button>
                    </form>
                     <button id="report-btn" class="text-left text-xs text-gray-500 hover:text-red-400 mt-4">Report Photo</button>
                </div>
            `;
            
            renderComments(photoData.comments || []);
            photoModal.classList.remove('hidden');

            // --- Modal Event Listeners ---
            document.getElementById('heart-btn').addEventListener('click', async () => {
                await updateDoc(photoRef, { hearts: arrayUnion(currentUser.uid) });
                // Note: For un-hearting, you'd use arrayRemove. This is a simple implementation.
                openPhotoModal(photoId); // Re-open/refresh modal to show updated state
            });

            document.getElementById('comment-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const commentInput = document.getElementById('comment-input');
                const text = commentInput.value.trim();
                if (!text) return;

                const userProfileSnap = await getDoc(getUserProfileDocRef(currentUser.uid));
                const username = userProfileSnap.data().username;

                const newComment = {
                    uid: currentUser.uid,
                    username: username,
                    text: text,
                    timestamp: new Date() // Use client time for simplicity
                };
                await updateDoc(photoRef, { comments: arrayUnion(newComment) });
                commentInput.value = '';
                openPhotoModal(photoId); // Refresh modal
            });
            
            document.getElementById('report-btn').addEventListener('click', () => {
                const reason = prompt("Please state the reason for reporting this photo (e.g., 'Explicit Content', 'Hate Speech'):");
                if (reason && reason.trim()) {
                    updateDoc(photoRef, { 
                        reports: arrayUnion({
                            reporterUid: currentUser.uid,
                            reason: reason.trim(),
                            timestamp: new Date()
                        })
                    }).then(() => {
                        alert("Photo reported. It will be hidden from your view and reviewed. Thank you.");
                        photoModal.classList.add('hidden');
                        // In a real app, you would also store this report in the user's private data
                        // to ensure they don't see the reported image again.
                        loadFriendsFeed(currentUser); // Refresh feed to hide image
                    });
                }
            });
        };
        
        const renderComments = (comments) => {
            const section = document.getElementById('comments-section');
            section.innerHTML = '';
            if (comments.length === 0) {
                section.innerHTML = '<p class="text-sm text-gray-500">No comments yet.</p>';
                return;
            }
            comments.sort((a, b) => a.timestamp.toDate() - b.timestamp.toDate()).forEach(comment => {
                const div = document.createElement('div');
                div.className = 'mb-2';
                div.innerHTML = `<p><strong class="font-semibold">${comment.username}</strong>: ${comment.text}</p>`;
                section.appendChild(div);
            });
        };

        /**
         * Manages and displays the user's 3 daily photo upload slots.
         * @param {object} user - The authenticated Firebase user object.
         */
        const handleDailyPosts = async (user) => {
            const startOfDay = new Date();
            startOfDay.setHours(0, 0, 0, 0);

            const postsQuery = query(
                collection(db, 'daily_photos'),
                where('creatorUid', '==', user.uid),
                where('createdAt', '>=', startOfDay)
            );
            const querySnapshot = await getDocs(postsQuery);
            const postsToday = querySnapshot.docs;

            dailyPostsContainer.innerHTML = '';
            for (let i = 0; i < 3; i++) {
                const slot = document.createElement('div');
                slot.className = 'mb-2';
                if (i < postsToday.length) {
                    // Slot is filled
                    const postData = postsToday[i].data();
                    slot.innerHTML = `
                        <div class="flex items-center gap-3 p-2 bg-gray-900 rounded-md">
                            <img src="${postData.imageBase64}" class="w-12 h-12 rounded object-cover">
                            <p class="text-green-400">Posted at ${postData.createdAt.toDate().toLocaleTimeString()}</p>
                        </div>
                    `;
                } else {
                    // Slot is empty, show upload button
                    slot.innerHTML = `
                        <label for="photo-upload-${i}" class="block w-full text-center p-3 border-2 border-dashed border-gray-600 rounded-md cursor-pointer hover:border-indigo-500 hover:bg-gray-800 transition">
                            <i class="fas fa-camera mr-2"></i> Upload Photo #${i + 1}
                        </label>
                        <input type="file" id="photo-upload-${i}" class="hidden" accept="image/*">
                    `;
                    // Use a timeout to ensure the element is in the DOM before adding listener
                    setTimeout(() => {
                        document.getElementById(`photo-upload-${i}`).addEventListener('change', async (e) => {
                            const file = e.target.files[0];
                            if (!file) return;

                            const uploadMessage = document.getElementById('upload-message');
                            showMessage(uploadMessage, 'Compressing image...', 'success');

                            try {
                                const imageBase64 = await compressImage(file);
                                showMessage(uploadMessage, 'Uploading...', 'success');

                                const userProfileSnap = await getDoc(getUserProfileDocRef(user.uid));
                                const username = userProfileSnap.data().username;

                                // IMPORTANT: Cloud Functions are the RELIABLE way to delete old data.
                                // A scheduled function should run daily to delete documents older than
                                // 24 hours from the 'daily_photos' collection to manage storage costs.
                                // Client-side deletion is not reliable.

                                await setDoc(doc(collection(db, 'daily_photos')), {
                                    creatorUid: user.uid,
                                    creatorUsername: username,
                                    createdAt: serverTimestamp(),
                                    imageBase64: imageBase64,
                                    hearts: [],
                                    comments: [],
                                    reports: []
                                });

                                showMessage(uploadMessage, 'Upload successful!', 'success');
                                handleDailyPosts(user); // Refresh the upload slots
                            } catch (error) {
                                console.error("Upload error:", error);
                                showMessage(uploadMessage, 'Upload failed. Please try again.');
                            }
                        });
                    }, 0);
                }
                dailyPostsContainer.appendChild(slot);
            }
        };

        // --- Event Listeners Setup ---
        addFriendForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const friendCodeInput = document.getElementById('friend-code-input');
            const code = friendCodeInput.value.trim().toUpperCase();
            if (code.length !== 8) {
                showMessage(addFriendMessage, 'Friend code must be 8 characters.');
                return;
            }

            const codeDocSnap = await getDoc(getFriendCodeDocRef(code));
            if (!codeDocSnap.exists()) {
                showMessage(addFriendMessage, 'Friend code not found.');
                return;
            }

            const friendUid = codeDocSnap.data().userId;
            const currentUser = auth.currentUser;
            if (friendUid === currentUser.uid) {
                showMessage(addFriendMessage, "You can't add yourself.");
                return;
            }

            const userProfileRef = getUserProfileDocRef(currentUser.uid);
            await updateDoc(userProfileRef, {
                friends: arrayUnion(friendUid)
            });

            showMessage(addFriendMessage, 'Friend added successfully!', 'success');
            friendCodeInput.value = '';
            loadFriendsFeed(currentUser); // Refresh feed to show new friend's photos
        });

        photoModal.addEventListener('click', (e) => {
            if (e.target === photoModal) { // Close modal if clicking on the backdrop
                photoModal.classList.add('hidden');
            }
        });

        // --- Authentication State Change Handler ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in. Initialize the application logic.
                console.log("User signed in. UID:", user.uid);
                loadingScreen.style.display = 'none';
                messengerUi.style.display = 'grid';

                // Run all initialization functions
                handleFriendCode(user);
                handleDailyPosts(user);
                loadFriendsFeed(user);
            } else {
                // User is signed out. Redirect to login page.
                console.log("User not signed in. Redirecting...");
                window.location.replace('../login.html');
            }
        });
    </script>
</body>
</html>
