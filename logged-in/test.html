<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">4SP - Settings</title>
    <meta name="description" content="User settings and application configuration for 4SP.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="../test-navigation.js"></script>

    <style>
        /* --- FONT & BASE STYLING (MATCHING base-template.html) --- */
        :root {
            /* The color variable has been removed as navigation.js manages it via --navbar-background */
        }

        body { 
            font-family: 'Geist', sans-serif; 
            background-color: #070707; 
            color: #c0c0c0; 
            transition: all 0.3s ease;
            font-weight: 300; 
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        
        /* The body padding-top is now handled by the CSS injected in test-navigation.js to account for the fixed navbar height */
        
        h1, h2, h3, .font-bold, .font-semibold, strong, .tracking-widest {
            font-weight: 400 !important;
        }

        /* Full-screen content wrapper */
        .settings-wrapper {
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            padding: 0 1rem; 
        }

        /* Header Styling */
        .page-header {
            padding: 2rem 1rem 1rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Settings Grid Layout */
        .settings-layout {
            display: flex;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding-bottom: 2rem;
            flex-grow: 1;
        }

        /* Sidebar Styling */
        .settings-sidebar {
            width: 100%;
            min-width: 200px;
            max-width: 280px;
            flex-shrink: 0;
        }

        /* Sidebar Item Styling */
        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            margin-bottom: 0.25rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
            color: #c0c0c0;
        }

        .sidebar-item:hover {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .sidebar-item.active {
            background-color: #3b82f6; /* Blue-500 */
            color: #ffffff;
            font-weight: 500;
        }

        /* Main Content Panel */
        .settings-panel {
            flex-grow: 1;
            background-color: #111111;
            border: 1px solid #252525;
            border-radius: 0.75rem;
            padding: 2rem;
            min-height: 70vh;
        }

        /* Standard loading screen style */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #070707;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        /* Mobile adjustments: Hide sidebar and adjust layout */
        @media (max-width: 768px) {
            .settings-layout {
                flex-direction: column;
                gap: 1rem;
            }
            .settings-sidebar {
                max-width: 100%;
                margin-bottom: 0;
            }
        }

        /* --- NEW THEME SELECTOR STYLES --- */
        .theme-selector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
        }
        .theme-card {
            padding: 1rem 0.5rem;
            border-radius: 0.5rem;
            border: 2px solid #374151; /* gray-700 */
            background-color: #1f2937; /* gray-800 */
            color: #d1d5db; /* gray-300 */
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
        }
        .theme-card:hover {
            border-color: #6b7280; /* gray-500 */
            background-color: #374151; /* gray-700 */
            color: #ffffff;
        }
        .theme-card.selected {
            border-color: #3b82f6; /* blue-500 */
            background-color: #3b82f6; /* blue-500 */
            color: #ffffff;
            box-shadow: 0 0 0 2px #3b82f640;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <p class="text-xl text-gray-400">Verifying authentication and loading settings...</p>
    </div>

    <main id="page-content" class="settings-wrapper hidden">
        
        <header class="page-header">
            <h1 id="main-title" class="text-3xl text-white font-bold mb-3 tracking-wide">Settings</h1>
            <div class="h-px bg-white/20 w-full"></div>
        </header>

        <div class="settings-layout">
            
            <nav id="settings-sidebar" class="settings-sidebar"></nav>

            <section class="settings-panel">
                <h2 id="panel-title" class="text-2xl font-semibold text-indigo-400 mb-6">General</h2>
                <div id="panel-content" class="text-gray-400">
                    <p>Configure basic application behavior like language, theme, and startup settings.</p>
                </div>
            </section>
        </div>
    </main>

    <script type="module">
        // Assuming test-navigation.js has already loaded Firebase and set up global auth listener.

        // --- CONSTANTS AND DOM ELEMENTS ---
        const BASE_TITLE = "Settings";
        
        // Key for Local Storage - MUST MATCH NAVBAR_THEME_KEY in test-navigation.js
        const NAVBAR_THEME_KEY = 'navbar_theme_id'; 
        const DEFAULT_THEME_ID = 'default';

        // Data for the new theme selector. This mirrors the `COLOR_THEMES` object
        // in test-navigation.js so we can build the UI.
        const THEME_DATA = {
            'default': { name: 'Default Dark' },
            'ocean': { name: 'Ocean' },
            'forest': { name: 'Forest' },
            'sunset': { name: 'Sunset' },
            'matrix': { name: 'Matrix' },
            'rose_gold': { name: 'Rose Gold' },
            'deep_space': { name: 'Deep Space' },
            'minty': { name: 'Minty' },
            'cherry': { name: 'Cherry' },
            'royal': { name: 'Royal' },
            'grayscale': { name: 'Grayscale' },
            'vampire': { name: 'Vampire' },
            'cyberpunk': { name: 'Cyberpunk' },
            'coffee': { name: 'Coffee' },
            'sky': { name: 'Sky' },
            'lava': { name: 'Lava' },
        };
        
        const settingsSections = [
            { id: 'general', title: 'General', icon: 'fa-cog', content: 'Configure basic application behavior like language, theme, and startup settings.', color: 'text-yellow-400' },
            { id: 'privacy', title: 'Privacy & Security', icon: 'fa-shield-alt', content: 'Manage your data permissions, account security, and two-factor authentication. Strong security is a priority!', color: 'text-red-400' },
            { id: 'personalization', title: 'Personalization', icon: 'fa-palette', content: 'Customize the look and feel of the application, including colors and layout. Make it truly yours!', color: 'text-pink-400' },
            { id: 'notifications', title: 'Notifications', icon: 'fa-bell', content: 'Set your preferences for alerts and communication methods. Never miss an important update.', color: 'text-green-400' },
            { id: 'data', title: 'Data Management', icon: 'fa-database', content: 'View, export, or request deletion of your stored data.', color: 'text-blue-400' },
            { id: 'about', title: 'About 4SP', icon: 'fa-info-circle', content: 'Application version, legal notices, and credits.', color: 'text-gray-400' }
        ];
        
        // --- DOM Elements ---
        const loadingScreen = document.getElementById('loading-screen');
        const pageContent = document.getElementById('page-content');
        const mainTitle = document.getElementById('main-title');
        const sidebarNav = document.getElementById('settings-sidebar');
        const panelTitle = document.getElementById('panel-title');
        const panelContent = document.getElementById('panel-content');
        const pageHtmlTitle = document.getElementById('page-title');

        // --- NEW THEME FUNCTIONS ---

        /**
         * Loads the current theme ID string from Local Storage.
         * @returns {string} The loaded or default theme ID.
         */
        function loadCurrentThemeId() {
            try {
                const localThemeId = localStorage.getItem(NAVBAR_THEME_KEY);
                // Check if the loaded ID is a valid theme key
                if (localThemeId && THEME_DATA[localThemeId]) {
                    return localThemeId;
                }
                return DEFAULT_THEME_ID;
            } catch (e) {
                console.error("Could not read theme from Local Storage:", e);
                return DEFAULT_THEME_ID;
            }
        }
        
        /**
         * Saves a new theme ID.
         * This function calls the global `setNavbarTheme` from test-navigation.js,
         * which handles both the live update (with fade) and saving to localStorage.
         * @param {string} themeId - The new theme ID to save (e.g., 'ocean').
         */
        function saveCurrentThemeId(themeId) {
            if (typeof window.setNavbarTheme === 'function') {
                if (THEME_DATA[themeId]) {
                    window.setNavbarTheme(themeId);
                } else {
                    console.error(`Invalid theme ID: ${themeId}. Cannot set theme.`);
                }
            } else {
                console.error("Global function 'setNavbarTheme' not found. Ensure test-navigation.js is loaded correctly.");
                alert("Error: Cannot change theme. The navigation script is missing.");
            }
        }
        
        /**
         * Restores the default theme by calling the save function with 'default'.
         */
        function restoreDefaultTheme() {
            saveCurrentThemeId(DEFAULT_THEME_ID);
        }

        // --- AUTHENTICATION & REDIRECTION LOGIC ---

        /**
         * Starts the authentication listener. We rely entirely on test-navigation.js.
         */
        function startAuthFlow() {
            // Check for the global `firebase` object loaded by test-navigation.js
            if (typeof firebase === 'undefined' || typeof firebase.auth === 'undefined') {
                console.error("Firebase Auth is not available. Ensure test-navigation.js loads before this script.");
                // Fallback rendering in case navigation.js fails to load
                renderSidebar();
                loadSection('general');
                loadingScreen.style.display = 'none';
                pageContent.classList.remove('hidden');
                return;
            }

            // We use the listener primarily to confirm the page is ready after navigation.js runs
            firebase.auth().onAuthStateChanged((currentUser) => {
                console.log("Settings Page: Authentication state checked.");
                
                // Initialization successful, now load the content
                renderSidebar();
                loadSection('general');
                
                // Hide loading screen and show content
                loadingScreen.style.display = 'none';
                pageContent.classList.remove('hidden');
            });
        }
        
        // --- SETTINGS UI LOGIC ---

        function renderSidebar() {
            sidebarNav.innerHTML = ''; // Clear existing content
            settingsSections.forEach(section => {
                const item = document.createElement('div');
                item.className = 'sidebar-item group';
                item.id = `sidebar-${section.id}`;
                item.setAttribute('data-section', section.id);
                item.innerHTML = `
                    <i class="fas ${section.icon} w-6 h-6 mr-3 ${section.color} transition-transform group-hover:scale-110"></i>
                    <span class="text-sm font-medium">${section.title}</span>
                `;
                item.addEventListener('click', () => loadSection(section.id));
                sidebarNav.appendChild(item);
            });
        }

        function loadSection(sectionId) {
            const section = settingsSections.find(s => s.id === sectionId);
            if (!section) return;

            // 1. Update main title and HTML title
            mainTitle.textContent = `${BASE_TITLE} - ${section.title}`;
            pageHtmlTitle.textContent = `4SP - ${BASE_TITLE} - ${section.title}`;

            // 2. Update content panel
            panelTitle.innerHTML = `<i class="fas ${section.icon} mr-2 ${section.color}"></i> ${section.title}`;
            panelContent.innerHTML = `
                <div class="flex flex-col space-y-4">
                    <p class="text-lg">${section.content}</p>
                    <div id="section-details" class="bg-gray-800 p-4 rounded-lg border border-gray-700">
                        <h3 class="text-xl font-semibold mb-2 text-white">Section Details</h3>
                        <p class="text-sm text-gray-500">
                            This is where the detailed controls, forms, and toggles for the 
                            ${section.title} section would be implemented. 
                            <i class="fas fa-magic text-purple-400 ml-1"></i>
                        </p>
                    </div>
                    ${sectionId === 'personalization' ? '' : `
                    <button id="save-settings-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg shadow-lg transition-all duration-200 mt-4 self-start flex items-center">
                        <i class="fas fa-save mr-2"></i> Save Changes
                    </button>
                    `}
                </div>
            `;
            
            // --- PERSONALIZATION SPECIFIC CONTENT (NEW) ---
            if (sectionId === 'personalization') {
                
                const sectionDetails = document.getElementById('section-details');
                
                // Set up the new UI for theme selection
                sectionDetails.innerHTML = `
                    <h3 class="text-xl font-semibold mb-4 text-white">Universal Navbar Theme</h3>
                    <p class="text-sm text-gray-500 mb-6">
                        Choose a theme for your main navigation bar. This setting is saved locally to your browser and will apply instantly.
                    </p>
                    
                    <div id="theme-selector" class="theme-selector">
                        </div>
                `;
                
                // Initialize the theme selector
                const themeContainer = document.getElementById('theme-selector');
                const currentThemeId = loadCurrentThemeId();

                // Create a card for each theme
                for (const [themeId, themeInfo] of Object.entries(THEME_DATA)) {
                    const themeCard = document.createElement('div');
                    themeCard.className = 'theme-card';
                    themeCard.setAttribute('data-theme-id', themeId);
                    themeCard.textContent = themeInfo.name;
                    
                    if (themeId === currentThemeId) {
                        themeCard.classList.add('selected');
                    }

                    // Add click event listener
                    themeCard.addEventListener('click', () => {
                        // 1. Get the ID of the clicked theme
                        const newThemeId = themeCard.getAttribute('data-theme-id');
                        
                        // 2. Apply and save the new theme
                        saveCurrentThemeId(newThemeId);
                        
                        // 3. Update the UI selection state
                        document.querySelectorAll('.theme-card').forEach(card => card.classList.remove('selected'));
                        themeCard.classList.add('selected');
                    });
                    
                    themeContainer.appendChild(themeCard);
                }
            }
            // --- END PERSONALIZATION SPECIFIC CONTENT ---
            
            // 3. Update sidebar active state
            document.querySelectorAll('.sidebar-item').forEach(item => {
                item.classList.remove('active');
            });
            document.getElementById(`sidebar-${sectionId}`).classList.add('active');
        }
        
        // --- START APPLICATION ---
        // This will start the Firebase Auth listener (relying on test-navigation.js for global objects)
        document.addEventListener('DOMContentLoaded', startAuthFlow);
    </script>
</body>
</html>
