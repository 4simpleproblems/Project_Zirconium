<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        /* Prevents layout shift during load */
        .hidden { display: none; }

        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #4b5563; }
        .dark ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        /* Smooth transitions for a better UX */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .view-transition {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .view-hidden {
            opacity: 0;
            transform: scale(0.98);
            pointer-events: none;
        }

        /* --- Custom Tooltip Styling for Clipping Fix --- */
        [title] {
            position: relative;
        }

        /* Default Tooltip Position: Below the element */
        [title]:after {
            content: attr(title);
            position: absolute;
            bottom: -35px; /* Default: below the element */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            white-space: nowrap;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            transition-property: opacity, top, bottom;
        }

        [title]:hover:after {
            opacity: 1;
        }

        /* New class for displaying the tooltip above the element (used by JS) */
        .tooltip-above:after {
            bottom: unset; /* Reset default bottom */
            top: -35px; /* Position above the element */
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-black text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <div id="app-container" class="hidden max-w-4xl mx-auto my-0 sm:my-4 h-screen sm:h-[calc(100vh-2rem)] flex bg-white dark:bg-gray-900 shadow-2xl sm:rounded-2xl overflow-hidden backdrop-blur-xl border border-gray-200 dark:border-gray-800">
        
        <div id="contacts-view" class="w-full h-full flex flex-col view-transition">
            <header class="p-4 border-b border-gray-200 dark:border-gray-800 flex-shrink-0">
                <div class="flex justify-between items-center">
                    <h1 class="font-display text-2xl font-bold text-gray-800 dark:text-gray-200">Messenger</h1>
                    <div class="flex items-center gap-3">
                        <div id="status-icons" class="text-xs font-mono flex items-center gap-2 text-gray-400 dark:text-gray-500">
                            <span id="battery-status">--%</span>
                            <span>|</span>
                            <span id="local-time">--:--</span>
                        </div>
                        <button id="dark-mode-toggle" class="w-8 h-8 flex items-center justify-center rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors"></button>
                    </div>
                </div>
                <div class="mt-4 bg-gray-100 dark:bg-gray-800 p-3 rounded-lg flex items-center justify-between">
                    <div class="flex items-center gap-2 overflow-hidden">
                        <span class="text-sm font-medium text-gray-500 dark:text-gray-400 flex-shrink-0">Your ID:</span>
                        <span id="my-id" class="font-mono text-sm truncate text-gray-700 dark:text-gray-300 font-semibold">loading...</span>
                    </div>
                    <button id="copy-id-btn" class="flex-shrink-0 bg-white dark:bg-gray-700/50 text-gray-600 dark:text-gray-300 px-3 py-1 rounded-md text-xs font-semibold hover:bg-gray-200 dark:hover:bg-gray-600/50 border border-gray-200 dark:border-gray-600 transition-all">Copy</button>
                </div>
            </header>

            <div class="p-4 border-b border-gray-200 dark:border-gray-800 flex-shrink-0">
                <div class="flex gap-2">
                    <input type="text" id="add-contact-id" placeholder="Enter friend's 8-character ID" class="w-full bg-gray-100 dark:bg-gray-800 border-gray-200 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    <button id="add-contact-btn" class="bg-gray-800 text-white font-semibold px-4 py-2 rounded-lg hover:bg-gray-900 dark:bg-gray-700 dark:hover:bg-gray-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">Add</button>
                </div>
            </div>

            <div id="contacts-list-wrapper" class="flex-grow overflow-y-auto">
                <ul id="contacts-list" class="divide-y divide-gray-200 dark:divide-gray-800"></ul>
            </div>
        </div>

        <div id="chat-view" class="w-full h-full flex flex-col view-transition view-hidden absolute top-0 left-0">
            <header class="p-4 border-b border-gray-200 dark:border-gray-800 flex items-center justify-between flex-shrink-0">
                <button id="back-to-contacts-btn" class="w-8 h-8 flex items-center justify-center rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <h2 id="chat-header" class="text-lg font-bold">Chat</h2>
                <div class="w-8"></div> </header>
            
            <div class="chat-messages flex-grow overflow-y-auto p-4 space-y-4" id="messages-container"></div>
            
            <footer class="p-4 border-t border-gray-200 dark:border-gray-800 flex-shrink-0 bg-white dark:bg-gray-900">
                <form id="message-form" class="flex gap-3 items-center">
                    <input type="text" id="message-input" placeholder="Type a message..." class="w-full bg-gray-100 dark:bg-gray-700 border-transparent rounded-full py-2 px-4 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                    <button type="submit" id="send-btn" class="w-10 h-10 flex-shrink-0 bg-gray-800 text-white rounded-full flex items-center justify-center hover:bg-gray-900 dark:bg-gray-700 dark:hover:bg-gray-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        <svg class="w-5 h-5 transform rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                    </button>
                </form>
            </footer>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs, serverTimestamp, arrayUnion, arrayRemove, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- FIREBASE CONFIGURATION (REPLACE WITH YOURS) ---
        const firebaseConfig = {
            apiKey: "AIzaSyASqfiYUPf7xY4wgZ0hLl8_Z0ZkBiwFUO8",
            authDomain: "theamericanmessenger-0.firebaseapp.com",
            databaseURL: "https://theamericanmessenger-0-default-rtdb.firebaseio.com",
            projectId: "theamericanmessenger-0",
            storageBucket: "theamericanmessenger-0.firebasestorage.app",
            messagingSenderId: "963196851685",
            appId: "1:963196851685:web:9f709be8b2888ed4e28b0c",
            measurementId: "G-SBGEJDRSBZ"
        };
        
        // --- INITIALIZE APP ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- GLOBAL STATE & DOM ELEMENTS ---
        let currentUser = null;
        let currentChatPartner = null;
        let blockedUsers = [];
        let unsubscribeUserDoc = () => {};
        let unsubscribeContacts = () => {};
        let unsubscribeMessages = () => {};
        let statusInterval = null;
        let localMessagesCache = JSON.parse(localStorage.getItem('localMessagesCache')) || {};

        const dom = {
            appContainer: document.getElementById('app-container'),
            myIdEl: document.getElementById('my-id'),
            copyIdBtn: document.getElementById('copy-id-btn'),
            addContactIdInput: document.getElementById('add-contact-id'),
            addContactBtn: document.getElementById('add-contact-btn'),
            contactsListEl: document.getElementById('contacts-list'),
            contactsListWrapper: document.getElementById('contacts-list-wrapper'), // For tooltip clipping check
            contactsView: document.getElementById('contacts-view'),
            chatView: document.getElementById('chat-view'),
            backToContactsBtn: document.getElementById('back-to-contacts-btn'),
            chatHeaderEl: document.getElementById('chat-header'),
            messagesContainerEl: document.getElementById('messages-container'),
            messageForm: document.getElementById('message-form'),
            messageInput: document.getElementById('message-input'),
            sendBtn: document.getElementById('send-btn'),
            darkModeToggle: document.getElementById('dark-mode-toggle'),
            batteryStatusEl: document.getElementById('battery-status'),
            localTimeEl: document.getElementById('local-time'),
        };

        const icons = {
            sun: `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>`,
            moon: `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>`,
            send: `<svg class="w-5 h-5 transform rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>`,
            check: `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>`,
        };

        // --- MAIN APP LOGIC ---

        function main() {
            initTheme();
            setupEventListeners();
            signInAnonymously(auth).catch(err => console.error("Sign-in failed:", err));
            onAuthStateChanged(auth, handleAuthStateChange);
        }

        async function handleAuthStateChange(user) {
            if (user) {
                currentUser = user;
                await setupUserDocument();
                listenForUserDocChanges();
                listenForContacts();
                startStatusUpdates();
                dom.appContainer.classList.remove('hidden');
            } else {
                stopStatusUpdates();
                dom.appContainer.classList.add('hidden');
            }
        }

        async function setupUserDocument() {
            const userDocRef = doc(db, 'users', currentUser.uid);
            const userDoc = await getDoc(userDocRef);
            if (!userDoc.exists()) {
                const newId = await generateUniqueId();
                await setDoc(userDocRef, { publicId: newId, uid: currentUser.uid, blockedUsers: [] });
                dom.myIdEl.textContent = newId;
            } else {
                const data = userDoc.data();
                dom.myIdEl.textContent = data.publicId;
                blockedUsers = data.blockedUsers || [];
            }
        }

        function listenForUserDocChanges() {
            unsubscribeUserDoc();
            const userDocRef = doc(db, 'users', currentUser.uid);
            unsubscribeUserDoc = onSnapshot(userDocRef, (doc) => {
                blockedUsers = doc.data()?.blockedUsers || [];
                listenForContacts();
            });
        }

        // --- UI & THEME ---

        function initTheme() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                dom.darkModeToggle.innerHTML = icons.sun;
            } else {
                document.documentElement.classList.remove('dark');
                dom.darkModeToggle.innerHTML = icons.moon;
            }
        }

        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.theme = isDark ? 'dark' : 'light';
            dom.darkModeToggle.innerHTML = isDark ? icons.sun : icons.moon;
        }

        // NEW: Check if user is near the bottom (for auto-scroll logic)
        function isUserAtBottom() {
            const el = dom.messagesContainerEl;
            if (!el) return false;
            // 100px tolerance from the bottom
            return el.scrollHeight - el.scrollTop - el.clientHeight < 100; 
        }

        // UPDATED: Scroll function accepts a force parameter, but we'll use auto-scroll if near the bottom for new messages.
        function scrollToBottom(behavior = 'smooth', force = true) {
             // Only scroll if 'force' is true (user sent message) OR if the user is already near the bottom (incoming message)
            if (force || isUserAtBottom()) { 
                setTimeout(() => {
                    dom.messagesContainerEl.scrollTo({ top: dom.messagesContainerEl.scrollHeight, behavior: behavior });
                }, 50);
            }
        }

        // --- STATUS BAR ---

        function startStatusUpdates() {
            stopStatusUpdates();
            const update = async () => {
                dom.localTimeEl.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
                try {
                    if ('getBattery' in navigator) {
                        const battery = await navigator.getBattery();
                        dom.batteryStatusEl.textContent = `${Math.floor(battery.level * 100)}%`;
                    } else { dom.batteryStatusEl.textContent = 'N/A'; }
                } catch { dom.batteryStatusEl.textContent = 'N/A'; }
            };
            update();
            statusInterval = setInterval(update, 30000);
        }

        function stopStatusUpdates() {
            if (statusInterval) clearInterval(statusInterval);
        }

        // --- CONTACT MANAGEMENT ---

        function listenForContacts() {
            unsubscribeContacts();
            const contactsRef = collection(db, `users/${currentUser.uid}/contacts`);
            unsubscribeContacts = onSnapshot(query(contactsRef), (snapshot) => {
                dom.contactsListEl.innerHTML = '';
                if (snapshot.empty) {
                    dom.contactsListEl.innerHTML = `<li class="p-4 text-center text-gray-500 dark:text-gray-400">No contacts yet. Add one above!</li>`;
                    return;
                }
                const sortedDocs = snapshot.docs.sort((a, b) => {
                    const timeA = a.data().timestamp?.toMillis() || 0;
                    const timeB = b.data().timestamp?.toMillis() || 0;
                    return timeB - timeA;
                });
                sortedDocs.forEach(doc => renderContact(doc.id, doc.data()));
            });
        }

        function renderContact(uid, data) {
            const isBlocked = blockedUsers.includes(uid);
            const li = document.createElement('li');
            li.className = 'px-4 py-3 flex items-center gap-4 hover:bg-gray-50 dark:hover:bg-gray-800/50 transition-colors';
            li.dataset.uid = uid;
            li.dataset.name = data.name || 'Unnamed';

            const name = data.name || 'Unnamed';
            const initials = name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();

            let indicatorHTML = '';
            if (data.unread) {
                indicatorHTML = `
                    <p class="text-sm text-gray-800 dark:text-gray-200 font-semibold truncate max-w-[150px]">${data.lastMessage || ''}</p>
                    <span class="w-2.5 h-2.5 bg-blue-500 rounded-full ml-auto"></span>`;
            } else if (data.lastMessage) {
                indicatorHTML = `
                    <p class="text-sm text-gray-500 dark:text-gray-400 truncate max-w-[150px]">${data.lastMessage || ''}</p>
                    <p class="text-xs text-gray-400 dark:text-gray-500 ml-auto whitespace-nowrap">${formatTimestamp(data.timestamp)}</p>`;
            } else {
                 indicatorHTML = `<p class="text-sm text-gray-400 dark:text-gray-500">No messages yet.</p>`;
            }

            li.innerHTML = `
                <div data-action="open-chat" class="flex-grow flex items-center gap-4 cursor-pointer overflow-hidden">
                    <div class="w-10 h-10 rounded-full bg-gray-200 dark:bg-gray-700 flex-shrink-0 flex items-center justify-center">
                        <span class="font-bold text-gray-600 dark:text-gray-300">${initials}</span>
                    </div>
                    <div class="flex-grow overflow-hidden">
                        <span class="font-semibold">${name} ${isBlocked ? '<span class="text-xs text-red-500">(Blocked)</span>' : ''}</span>
                        <div class="flex items-center gap-2">${indicatorHTML}</div>
                    </div>
                </div>
                <div class="flex items-center gap-1 flex-shrink-0">
                    <button data-action="edit" title="Edit Name" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4 text-gray-500 dark:text-gray-400"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z"></path><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd"></path></svg>
                    </button>
                    <button data-action="block" title="${isBlocked ? 'Unblock User' : 'Block User'}" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4 text-gray-500 dark:text-gray-400"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path></svg>
                    </button>
                    <button data-action="delete" title="Delete Contact" class="p-2 rounded-full hover:bg-red-100 dark:hover:bg-red-900/50 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4 text-red-500"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
                    </button>
                </div>
            `;
            dom.contactsListEl.appendChild(li);
        }

        // --- CHAT LOGIC ---

        async function openChat(uid, name) {
            currentChatPartner = { uid, name };
            dom.chatHeaderEl.textContent = name;
            dom.messagesContainerEl.innerHTML = '';
            loadLocalMessages(uid);

            dom.contactsView.classList.add('view-hidden');
            dom.chatView.classList.remove('view-hidden');
            dom.messageInput.focus();

            listenForMessages();
            
            const contactRef = doc(db, `users/${currentUser.uid}/contacts`, uid);
            try { await updateDoc(contactRef, { unread: false }); } catch (e) { console.log("Contact not found for unread update, likely new chat."); }
        }

        function closeChat() {
            unsubscribeMessages();
            currentChatPartner = null;
            dom.chatView.classList.add('view-hidden');
            dom.contactsView.classList.remove('view-hidden');
        }

        function listenForMessages() {
            unsubscribeMessages();
            const chatId = [currentUser.uid, currentChatPartner.uid].sort().join('_');
            const chatDocRef = doc(db, 'chats', chatId);

            unsubscribeMessages = onSnapshot(chatDocRef, (doc) => {
                
                // FINAL UPDATE: Kickout Logic - If the document is deleted by the partner
                if (!doc.exists() && currentChatPartner) {
                    // Use a timeout to ensure our own batch write (if we deleted it) has settled
                    setTimeout(async () => {
                        const contactDocRef = doc(db, `users/${currentUser.uid}/contacts`, currentChatPartner.uid);
                        const contactDoc = await getDoc(contactDocRef);
                        
                        // If the contact still exists, the partner deleted the chat.
                        if (contactDoc.exists()) {
                            alert("This chat history was deleted by the other user. Returning to contacts.");
                            closeChat();
                        }
                    }, 200);
                    return;
                }
                
                if (doc.metadata.hasPendingWrites) return;
                
                const messageData = doc.data();
                // Safety check against blocked users
                if (messageData.senderId !== currentUser.uid && blockedUsers.includes(messageData.senderId)) return;
                
                const incomingTimestampISO = messageData.timestamp?.toDate()?.toISOString();
                const chatCache = localMessagesCache[currentChatPartner.uid] || [];
                // Check if the message is already in cache to prevent re-rendering on every update.
                const messageExists = chatCache.some(msg => msg.timestamp === incomingTimestampISO);

                if (!messageExists && messageData.text) { // Ensure messageData.text exists before rendering
                    renderMessage(messageData);
                    saveMessageToCache(currentChatPartner.uid, messageData);
                    // Do not force scroll if the user is scrolled up
                    scrollToBottom('smooth', false); 
                }
            });
        }

        function renderMessage(data) {
            if (!data || !data.text) return;
            const messageWrapper = document.createElement('div');
            const isSent = data.senderId === currentUser.uid;
            messageWrapper.className = `flex ${isSent ? 'justify-end' : 'justify-start'}`;

            const time = data.timestamp?.toDate()?.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) || '';
            
            messageWrapper.innerHTML = `
                <div class="max-w-xs md:max-w-md lg:max-w-lg">
                    <div class="px-4 py-2 rounded-2xl ${isSent ? 'bg-gray-800 dark:bg-gray-700 text-white rounded-br-lg' : 'bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded-bl-lg'}">
                        <p class="break-words">${data.text}</p>
                    </div>
                    <p class="text-xs text-gray-400 dark:text-gray-500 mt-1 px-2 ${isSent ? 'text-right' : 'text-left'}">${time}</p>
                </div>
            `;
            dom.messagesContainerEl.appendChild(messageWrapper);
        }
        
        // --- LOCAL CACHE & UTILITIES ---

        function loadLocalMessages(uid) {
            const messages = localMessagesCache[uid] || [];
            dom.messagesContainerEl.innerHTML = '';
            messages.forEach(msg => {
                const renderableMsg = { ...msg, timestamp: { toDate: () => new Date(msg.timestamp) } };
                renderMessage(renderableMsg);
            });
            // Force scroll on initial load
            scrollToBottom('auto', true); 
        }

        function saveMessageToCache(uid, messageData) {
            if (!localMessagesCache[uid]) localMessagesCache[uid] = [];
            
            // Convert Firestore Timestamp to ISO string for storage
            const serializableMessage = { 
                ...messageData, 
                timestamp: messageData.timestamp?.toDate()?.toISOString() 
            };
            
            // Prevent duplicates (basic check, could be improved with unique message IDs)
            if (localMessagesCache[uid].some(msg => msg.timestamp === serializableMessage.timestamp)) return;

            localMessagesCache[uid].push(serializableMessage);
            // Keep cache size reasonable
            if (localMessagesCache[uid].length > 100) localMessagesCache[uid].shift(); 
            
            localStorage.setItem('localMessagesCache', JSON.stringify(localMessagesCache));
        }

        function formatTimestamp(timestamp) {
            if (!timestamp || !timestamp.toDate) return '';
            const date = timestamp.toDate();
            const today = new Date();
            const isToday = date.toDateString() === today.toDateString();
            if (isToday) {
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } else {
                return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
            }
        }
        
        async function filterProfanity(text) {
            try {
                const response = await fetch(`https://www.purgomalum.com/service/plain?text=${encodeURIComponent(text)}`);
                return response.ok ? await response.text() : text;
            } catch (error) {
                console.error("Profanity filter failed:", error);
                return text;
            }
        }

        async function generateUniqueId(length = 8) {
            while (true) {
                const id = Math.random().toString(36).substring(2, 2 + length);
                const q = query(collection(db, 'users'), where('publicId', '==', id));
                const snapshot = await getDocs(q);
                if (snapshot.empty) return id;
            }
        }

        // --- EVENT HANDLERS ---
        
        async function handleSendMessage(e) {
            e.preventDefault();
            const text = dom.messageInput.value.trim();
            if (text === '' || !currentChatPartner) return;

            dom.sendBtn.disabled = true;
            dom.sendBtn.innerHTML = '...';

            const recipientDoc = await getDoc(doc(db, 'users', currentChatPartner.uid));
            if (recipientDoc.data()?.blockedUsers?.includes(currentUser.uid)) {
                alert('You cannot send a message to this user.');
                dom.sendBtn.disabled = false;
                dom.sendBtn.innerHTML = icons.send;
                return;
            }

            const filteredText = await filterProfanity(text);
            // NOTE: Using a simplified chat model where the chat doc stores the latest message.
            const messageData = { text: filteredText, senderId: currentUser.uid, timestamp: serverTimestamp() };
            const chatId = [currentUser.uid, currentChatPartner.uid].sort().join('_');

            try {
                await setDoc(doc(db, 'chats', chatId), messageData, { merge: true });
                
                // Save the sent message to local cache immediately (before Firestore confirms)
                saveMessageToCache(currentChatPartner.uid, { ...messageData, timestamp: new Date().toISOString() });
                
                // Update recipient's contact list
                const recipientContactRef = doc(db, `users/${currentChatPartner.uid}/contacts`, currentUser.uid);
                await setDoc(recipientContactRef, { lastMessage: filteredText, unread: true, timestamp: serverTimestamp() }, { merge: true });

                // Update sender's contact list
                const senderContactRef = doc(db, `users/${currentUser.uid}/contacts`, currentChatPartner.uid);
                await updateDoc(senderContactRef, { lastMessage: `You: ${filteredText}`, timestamp: serverTimestamp() });
                
                dom.messageInput.value = '';
                // Force scroll to bottom when user sends a message
                scrollToBottom('smooth', true); 
            } catch (error) {
                console.error("Send message error:", error);
                alert("Failed to send message.");
            } finally {
                dom.sendBtn.disabled = false;
                dom.sendBtn.innerHTML = icons.check;
                setTimeout(() => dom.sendBtn.innerHTML = icons.send, 1000);
                dom.messageInput.focus();
            }
        }

        async function handleAddContact() {
            const id = dom.addContactIdInput.value.trim().toLowerCase();
            if (id.length !== 8) return alert('Please enter a valid 8-character ID.');
            if (id === dom.myIdEl.textContent) return alert("You can't add yourself.");

            const q = query(collection(db, 'users'), where('publicId', '==', id));
            const snapshot = await getDocs(q);
            if (snapshot.empty) return alert('User not found.');
            
            const contactUser = snapshot.docs[0].data();
            const name = prompt("Enter a name for this contact:", "New Contact");
            if (name) {
                // Add to current user's contacts
                await setDoc(doc(db, `users/${currentUser.uid}/contacts`, contactUser.uid), { name, unread: false, timestamp: serverTimestamp() });
                
                // Add to partner's contacts
                const myUserDoc = await getDoc(doc(db, 'users', currentUser.uid));
                const myPublicName = `User (${myUserDoc.data().publicId})`;
                await setDoc(doc(db, `users/${contactUser.uid}/contacts`, currentUser.uid), { name: myPublicName, unread: false, timestamp: serverTimestamp() });
                
                dom.addContactIdInput.value = '';
            }
        }

        // FINAL UPDATE: Function for comprehensive friend and chat deletion (clears both sides)
        async function handleDeleteFriend(uid, name) {
            if (!confirm(`Are you sure you want to delete ${name} from your contacts? This will also delete them from their contacts and permanently delete all chat history from the server.`)) return;
            
            const batch = writeBatch(db);
            const chatId = [currentUser.uid, uid].sort().join('_'); 

            // 1. Delete contact from current user
            batch.delete(doc(db, `users/${currentUser.uid}/contacts`, uid));
            // 2. Delete contact from partner
            batch.delete(doc(db, `users/${uid}/contacts`, currentUser.uid));
            
            // 3. Delete the chat document from the database (clearing history for both)
            batch.delete(doc(db, 'chats', chatId));
            
            try {
                await batch.commit();
                
                // 4. Delete messages locally (clearing cache)
                if (localMessagesCache[uid]) {
                    delete localMessagesCache[uid];
                    localStorage.setItem('localMessagesCache', JSON.stringify(localMessagesCache));
                }
                
                // 5. If the deleted contact is the current chat, close the chat view
                if (currentChatPartner?.uid === uid) {
                    closeChat();
                }
                
            } catch (error) {
                console.error("Failed to delete friend and chat history:", error);
                alert("Failed to delete contact and chat history.");
            }
        }
        
        // FINAL UPDATE: Logic to check button position for tooltip clipping
        function checkButtonTooltipPosition(e) {
            const btn = e.target.closest('button[data-action]');
            if (!btn || !btn.title) return;
            
            const listRect = dom.contactsListWrapper.getBoundingClientRect();
            const btnRect = btn.getBoundingClientRect();
            
            // 50px buffer: accounts for the 35px high tooltip + margin.
            const distanceToBottom = listRect.bottom - btnRect.bottom;
            
            if (distanceToBottom < 50) {
                btn.classList.add('tooltip-above');
            } else {
                btn.classList.remove('tooltip-above');
            }
        }

        async function handleContactsListClick(e) {
            const li = e.target.closest('li');
            if (!li) return;

            const uid = li.dataset.uid;
            const name = li.dataset.name;
            const actionTarget = e.target.closest('[data-action]');

            if (!actionTarget) {
                // Check for generic click on the main area to open chat
                if (e.target.closest('[data-action="open-chat"]')) {
                    openChat(uid, name);
                }
                return;
            }

            const action = actionTarget.dataset.action;

            if (action === 'open-chat') {
                openChat(uid, name);
            } else if (action === 'edit') {
                const newName = prompt("Enter new name for contact:", name);
                if (newName && newName.trim() !== '') {
                    await updateDoc(doc(db, `users/${currentUser.uid}/contacts`, uid), { name: newName.trim() });
                }
            } else if (action === 'block') {
                const userDocRef = doc(db, 'users', currentUser.uid);
                const isBlocked = blockedUsers.includes(uid);
                const operation = isBlocked ? arrayRemove : arrayUnion;
                const confirmationText = isBlocked ? `Are you sure you want to unblock ${name}?` : `Are you sure you want to block ${name}? They will not be able to send you messages.`;
                if (confirm(confirmationText)) {
                    await updateDoc(userDocRef, { blockedUsers: operation(uid) });
                }
            } else if (action === 'delete') {
                // Use new comprehensive delete function
                handleDeleteFriend(uid, name);
            }
        }

        function handleCopyId() {
            // Using document.execCommand as a fallback for iframe environments
            const textArea = document.createElement("textarea");
            textArea.value = dom.myIdEl.textContent;
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                dom.copyIdBtn.textContent = 'Copied!';
                setTimeout(() => { dom.copyIdBtn.textContent = 'Copy'; }, 2000);
            } catch (err) {
                console.error('Fallback copy: ', err);
            }
            document.body.removeChild(textArea);
        }

        function setupEventListeners() {
            dom.darkModeToggle.addEventListener('click', toggleTheme);
            dom.addContactBtn.addEventListener('click', handleAddContact);
            dom.contactsListEl.addEventListener('click', handleContactsListClick);
            dom.backToContactsBtn.addEventListener('click', closeChat);
            dom.messageForm.addEventListener('submit', handleSendMessage);
            dom.copyIdBtn.addEventListener('click', handleCopyId);

            // Tooltip clipping listeners (FINAL UPDATE)
            dom.contactsListEl.addEventListener('mouseover', checkButtonTooltipPosition);
            dom.contactsListEl.addEventListener('mouseout', (e) => {
                const btn = e.target.closest('button[data-action]');
                if (btn) btn.classList.remove('tooltip-above');
            });

            // Change send button icon on input
            dom.messageInput.addEventListener('input', () => {
                if (dom.messageInput.value.trim() !== '') {
                    dom.sendBtn.disabled = false;
                    dom.sendBtn.innerHTML = icons.send;
                } else {
                    dom.sendBtn.disabled = true;
                    dom.sendBtn.innerHTML = icons.send;
                }
            })
        }

        // --- START THE APP ---
        main();
    </script>
