        }

        /* Full-screen content wrapper */
        .settings-wrapper {
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            padding: 0 1rem; 
        }

        /* Header Styling */
        .page-header {
            padding: 2rem 1rem 1rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Settings Grid Layout */
        .settings-layout {
            display: flex;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding-bottom: 2rem;
            flex-grow: 1;
        }

        /* --- UPDATED: Sidebar Styling --- */
        .settings-sidebar {
            width: 100%;
            min-width: 200px;
            max-width: 280px;
            flex-shrink: 0;
            
            /* NEW: Sticky Sidebar Implementation */
            position: sticky;
            /* 4rem for main navbar + 1rem desired gap */
            top: 5rem; 
            /* Aligns item to the start of the flex container, crucial for sticky */
            align-self: flex-start;
            /* Set a MAX-height based on viewport, minus the sticky offset */
            max-height: calc(100vh - 5rem);
            /* Allow sidebar to scroll internally if its content is too tall */
            overflow-y: auto;
        }

        /* Sidebar Item Styling */
        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            margin-bottom: 0.25rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
            color: #c0c0c0;
        }
        
        /* FIX: Ensure icon is centered in its box */
        .sidebar-item i {
            text-align: center;
            line-height: 1.5rem; /* Matches h-6 (1.5rem) */
        }

        .sidebar-item:hover {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .sidebar-item.active {
            background-color: #3b82f6; /* Blue-500 */
            color: #ffffff;
            font-weight: 500;
        }

        .settings-panel {
            flex-grow: 1;
            background-color: #111111;
            border: 1px solid #252525;
            border-radius: 0.75rem;
            padding: 2rem;
            min-height: 70vh;
        }
        
        /* --- General Settings UI --- */
        .settings-section {
            border-bottom: 1px solid #252525;
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .settings-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .settings-label {
            display: block;
            font-medium text-white mb-2;
        }
        .settings-input {
            width: 100%;
            max-width: 400px;
            background-color: #1f2937; /* gray-800 */
            border: 1px solid #374151; /* gray-700 */
            color: #f3f4f6; /* gray-100 */
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .settings-input:focus {
            outline: none;
            border-color: #3b82f6; /* blue-500 */
            box-shadow: 0 0 0 2px #3b82f640;
        }
        .settings-input:disabled {
            background-color: #374151; /* gray-700 */
            cursor: not-allowed;
            opacity: 0.7;
        }
        .settings-button {
            background-color: #3b82f6; /* blue-500 */
            color: white;
            padding: 0.6rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .settings-button:hover {
            background-color: #2563eb; /* blue-600 */
        }
        .settings-button:disabled {
            background-color: #374151; /* gray-700 */
            cursor: not-allowed;
            opacity: 0.7;
        }
        .settings-button-danger {
            background-color: #dc2626; /* red-600 */
        }
        .settings-button-danger:hover {
            background-color: #b91c1c; /* red-700 */
        }
        .settings-button-secondary {
            background-color: #374151; /* gray-700 */
        }
        .settings-button-secondary:hover {
            background-color: #4b5563; /* gray-600 */
        }
        .settings-description {
            font-size: 0.875rem;
            color: #9ca3af; /* gray-400 */
            margin-top: 0.5rem;
            max-width: 600px;
        }
        .message-area {
            font-size: 0.875rem;
            margin-top: 0.75rem;
            font-weight: 500;
        }
        .message-error { color: #f87171; /* red-400 */ }
        .message-success { color: #4ade80; /* green-400 */ }
        .message-warning { color: #facc15; /* yellow-400 */ }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #070707;
            display: flex;
            justify-content: center;
            align-items: center;

                position: static;

        // --- NEW: FUNCTION TO RENDER PERSONALIZATION SETTINGS (Better buttons, instant apply) ---
        const renderPersonalizationSettings = () => {
            // 1. Get current theme index from local storage or default to 0
            let currentThemeIndex = parseInt(localStorage.getItem(NAVBAR_SETTINGS_KEY) || '0');
            if (currentThemeIndex < 0 || currentThemeIndex >= themePalettes.length || isNaN(currentThemeIndex)) {
                currentThemeIndex = 0;
            }

            // Set the panel title and initial content structure
            panelTitleEl.textContent = "Personalization";
            
            // USER REQUEST: Removed 'Apply Theme' and 'Restore to Default' buttons from HTML structure
            panelContentEl.innerHTML = `
                <div class="settings-section">
                    <h3 class="text-xl text-white mb-4 font-semibold">Navbar & Theme</h3>
                    <p class="settings-description mb-6">
                        Select a theme to instantly apply it to the navigation bar. Your selection is saved automatically.
                        Note: To restore the default 'Dark' theme, simply select the 'Dark' option.
                    </p>
                    
                    <div id="theme-palette" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
                        </div>
                    <div id="theme-message-area" class="message-area mt-4"></div>
                </div>
                
                <div class="settings-section">
                    <h3 class="text-xl text-white mb-4 font-semibold">Appearance Options</h3>
                    <p class="settings-description">More appearance settings coming soon.</p>
                </div>
            `;

            const themePaletteEl = document.getElementById('theme-palette');
            const messageEl = document.getElementById('theme-message-area');

            themePalettes.forEach((theme, index) => {
                // Use the theme's navbar background color for the accent
                const bgColor = theme['navbar-bg'];
                const isSelected = index === currentThemeIndex;

                // Create the card element (Better Buttons style)
                const themeCard = document.createElement('div');
                themeCard.className = `
                    theme-card cursor-pointer p-3 rounded-lg border-2 bg-[#111111] 
                    transition-all duration-200 hover:scale-[1.02] 
                    ${isSelected ? 'border-indigo-500 shadow-xl shadow-indigo-500/10' : 'border-[#252525] hover:border-gray-500'}
                `;
                themeCard.setAttribute('data-theme-index', index);

                // Card content: Swatch and Name
                themeCard.innerHTML = `
                    <div class="flex items-center space-x-3">
                        <div style="background-color: ${bgColor}; border: 2px solid ${theme['navbar-border']};" 
                             class="w-6 h-6 rounded-md flex-shrink-0 shadow-inner"></div>
                        <span class="text-sm font-medium text-white">${theme.name}</span>
                    </div>
                `;

                // Instant Apply Logic (on click)
                themeCard.addEventListener('click', () => {
                    // 1. Apply the theme immediately using the global function
                    if (window.applyTheme) {
                        window.applyTheme(theme);
                    }

                    // 2. Save theme index to local storage instantly
                    try {
                        localStorage.setItem(NAVBAR_SETTINGS_KEY, index.toString());
                        currentThemeIndex = index; // Update state
                        
                        // 3. Update UI to reflect the selection
                        document.querySelectorAll('#theme-palette .theme-card').forEach(card => {
                            // Remove selected state from all cards
                            card.classList.remove('border-indigo-500', 'shadow-xl', 'shadow-indigo-500/10');
                            card.classList.add('border-[#252525]', 'hover:border-gray-500');
                        });
                        // Add selected state to the clicked card
                        themeCard.classList.add('border-indigo-500', 'shadow-xl', 'shadow-indigo-500/10');
                        themeCard.classList.remove('border-[#252525]', 'hover:border-gray-500');

                        messageEl.textContent = `Theme set to "${theme.name}" and saved.`;
                        messageEl.className = 'message-area message-success';
                    } catch (error) {
                        console.error("Error saving theme to Local Storage:", error);
                        messageEl.textContent = 'Failed to save theme. Storage might be full.';
                        messageEl.className = 'message-area message-error';
                    }
                });

                themePaletteEl.appendChild(themeCard);
            });
        };

        // --- END: FUNCTION TO RENDER PERSONALIZATION SETTINGS ---


        // --- NEW: Centralized Panel Rendering Function (Assumed structure) ---
        const renderSettingsPanel = (section) => {
            switch(section) {

                    renderPersonalizationSettings();

                        </div>
                    `;
                    break;

        };

                if (section) {

                    // Render the corresponding panel content
                    activeSection = section;
                    renderSettingsPanel(activeSection);

            }
        });

            onAuthStateChanged(auth, async (user) => {
                const loadingScreen = document.getElementById('loading-screen');
                const pageContent = document.getElementById('page-content');
                
                if (user) {
                    currentUser = user;

                    // Initial load: Set the active section and render the panel

                    pageContent.classList.remove('hidden');

                    panelContentEl.innerHTML = '<p class="text-red-500">You must be logged in to view settings.</p>';

                    pageContent.classList.remove('hidden');
                }
                loadingScreen.remove();

            // Mockup of sidebar content injection (Normally done by navigation.js)

        };
