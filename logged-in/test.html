<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">4SP - Settings</title>
    <meta name="description" content="User settings and application configuration for 4SP.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="../test-navigation.js"></script>

    <style>
        /* --- FONT & BASE STYLING (MATCHING base-template.html) --- */
        :root { }

        body { 
            font-family: 'Geist', sans-serif; 
            background-color: #070707; 
            color: #c0c0c0; 
            transition: all 0.3s ease;
            font-weight: 300; 
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        
        /* body padding-top is handled by test-navigation.js */
        
        h1, h2, h3, .font-bold, .font-semibold, strong, .tracking-widest {
            font-weight: 400 !important;
        }

        /* Full-screen content wrapper */
        .settings-wrapper {
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            padding: 0 1rem; 
        }

        /* Header Styling */
        .page-header {
            padding: 2rem 1rem 1rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Settings Grid Layout */
        .settings-layout {
            display: flex;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding-bottom: 2rem;
            flex-grow: 1;
        }

        /* Sidebar Styling */
        .settings-sidebar {
            width: 100%;
            min-width: 200px;
            max-width: 280px;
            flex-shrink: 0;
        }

        /* Sidebar Item Styling */
        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            margin-bottom: 0.25rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
            color: #c0c0c0;
        }

        .sidebar-item:hover {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .sidebar-item.active {
            background-color: #3b82f6; /* Blue-500 */
            color: #ffffff;
            font-weight: 500;
        }

        /* Main Content Panel */
        .settings-panel {
            flex-grow: 1;
            background-color: #111111;
            border: 1px solid #252525;
            border-radius: 0.75rem;
            padding: 2rem;
            min-height: 70vh;
        }

        /* Standard loading screen style */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #070707;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        /* Mobile adjustments: Hide sidebar and adjust layout */
        @media (max-width: 768px) {
            .settings-layout {
                flex-direction: column;
                gap: 1rem;
            }
            .settings-sidebar {
                max-width: 100%;
                margin-bottom: 0;
            }
        }

        /* --- Color Palette Styles --- */
        .color-option {
            width: 2rem;
            height: 2rem;
            border-radius: 0.5rem; /* Squircle */
            cursor: pointer;
            border: 2px solid #4b5563; /* gray-600 */
            transition: transform 0.1s, border-color 0.2s;
        }
        .color-option:hover {
            transform: scale(1.1);
            border-color: #9ca3af; /* gray-400 */
        }
        .color-option.selected {
            border-color: #3b82f6; /* Blue-500 */
            box-shadow: 0 0 0 2px #3b82f640;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <p class="text-xl text-gray-400">Verifying authentication and loading settings...</p>
    </div>

    <main id="page-content" class="settings-wrapper hidden">
        
        <header class="page-header">
            <h1 id="main-title" class="text-3xl text-white font-bold mb-3 tracking-wide">Settings</h1>
            <div class="h-px bg-white/20 w-full"></div>
        </header>

        <div class="settings-layout">
            
            <nav id="settings-sidebar" class="settings-sidebar"></nav>

            <section class="settings-panel">
                <h2 id="panel-title" class="text-2xl font-semibold text-indigo-400 mb-6">General</h2>
                <div id="panel-content" class="text-gray-400">
                    <p>Configure basic application behavior like language, theme, and startup settings.</p>
                </div>
            </section>
        </div>
    </main>

    <script type="module">
        // Assuming test-navigation.js has already loaded Firebase and set up global auth listener.

        // --- CONSTANTS AND DOM ELEMENTS ---
        const BASE_TITLE = "Settings";
        // Key for Local Storage - MUST MATCH NAVBAR_STYLE_KEY in test-navigation.js
        const NAVBAR_STYLE_KEY = 'navbar_style_settings'; 
        const DEFAULT_NAVBAR_COLOR = '#000000';

        // The 16-color "squircle" palette
        const colorPalette = [
            '#000000', // Black (Default)
            '#1f2937', // Blue-Gray (Dark Mode Accent)
            '#f7f7f7', // Light Gray
            '#FFFFFF', // White
            '#3b82f6', // Bright Blue
            '#10b981', // Emerald Green
            '#f59e0b', // Amber Yellow
            '#ef4444', // Red
            '#8b5cf6', // Violet
            '#ec4899', // Pink
            '#06b6d4', // Cyan
            '#65a30d', // Lime Green
            '#7c3aed', // Purple
            '#f97316', // Orange
            '#475569', // Slate Gray
            '#16a34a'  // Dark Green
        ];
        
        const settingsSections = [
            { id: 'general', title: 'General', icon: 'fa-cog', content: 'Configure basic application behavior like language, theme, and startup settings.', color: 'text-yellow-400' },
            { id: 'privacy', title: 'Privacy & Security', icon: 'fa-shield-alt', content: 'Manage your data permissions, account security, and two-factor authentication. Strong security is a priority!', color: 'text-red-400' },
            { id: 'personalization', title: 'Personalization', icon: 'fa-palette', content: 'Customize the look and feel of the application, including colors and layout. Make it truly yours!', color: 'text-pink-400' },
            { id: 'notifications', title: 'Notifications', icon: 'fa-bell', content: 'Set your preferences for alerts and communication methods. Never miss an important update.', color: 'text-green-400' },
            { id: 'data', title: 'Data Management', icon: 'fa-database', content: 'View, export, or request deletion of your stored data.', color: 'text-blue-400' },
            { id: 'about', title: 'About 4SP', icon: 'fa-info-circle', content: 'Application version, legal notices, and credits.', color: 'text-gray-400' }
        ];
        
        // --- DOM Elements ---
        const loadingScreen = document.getElementById('loading-screen');
        const pageContent = document.getElementById('page-content');
        const mainTitle = document.getElementById('main-title');
        const sidebarNav = document.getElementById('settings-sidebar');
        const panelTitle = document.getElementById('panel-title');
        const panelContent = document.getElementById('panel-content');
        const pageHtmlTitle = document.getElementById('page-title');

        // --- NEW STYLE GENERATION & HELPER FUNCTIONS ---

        /**
         * Converts a hex color string to an "r, g, b" string.
         * @param {string} hex - The hex color (e.g., #FFFFFF).
         * @returns {string} The RGB string (e.g., "255, 255, 255").
         */
        function hexToRgb(hex) {
            let r = 0, g = 0, b = 0;
            // Handle shorthand hex
            if (hex.length === 4) { 
                r = parseInt(hex[1] + hex[1], 16);
                g = parseInt(hex[2] + hex[2], 16);
                b = parseInt(hex[3] + hex[3], 16);
            } 
            // Handle standard hex
            else if (hex.length === 7) { 
                r = parseInt(hex[1] + hex[2], 16);
                g = parseInt(hex[3] + hex[4], 16);
                b = parseInt(hex[5] + hex[6], 16);
            }
            return `${r}, ${g}, ${b}`;
        }

        /**
         * Calculates if a hex color is "light" or "dark" based on luminance.
         * @param {string} hex - The hex color.
         * @returns {boolean} True if the color is light, false if dark.
         */
        function isColorLight(hex) {
            // Normalize hex to 6 digits (for safety, though hexToRgb handles 3-digit)
            if (hex.length === 4) {
                hex = '#' + hex[1] + hex[1] + hex[2] + hex[2] + hex[3] + hex[3];
            }
            
            const rgb = hexToRgb(hex).split(',').map(Number);
            const [r, g, b] = rgb.map(c => {
                c /= 255;
                return c <= 0.03928 ? c / 12.92 : Math.pow((c + 0.055) / 1.055, 2.4);
            });
            const luminance = 0.2126 * r + 0.7152 * g + 0.0722 * b;
            return luminance > 0.5; // Threshold for "light"
        }

        /**
         * Generates a full style object for the navbar based on a single base color.
         * This function now holds all the "theme" logic, including hex codes for text/icons/highlights.
         * @param {string} hex - The base hex color.
         * @returns {object} A full style object compatible with test-navigation.js.
         */
        function generateStyleObject(hex) {
            const isLight = isColorLight(hex);
            let styleObj;

            // Define common color palettes based on light/dark mode
            const lightModeText = {
                // Navbar Text/Icon Hex Codes
                '--nav-tab-dim-hex': '#6B7280',   // Gray-500
                '--nav-tab-normal-hex': '#1F2937',// Gray-800 for hover border
                '--nav-tab-hover-hex': '#000000', // Black for hover text
                
                // Active/Accent Color
                '--nav-accent-hex': '#4F46E5',    // Indigo-600
                '--nav-accent-hover-hex': '#4338CA', // Indigo-700
                '--nav-highlight-bg-rgb': hexToRgb('#4F46E5'), // Indigo-600 for translucent BG

                // Menu Text RGB
                '--nav-text-dim': 'rgb(75, 85, 99)', // Gray-600
                '--nav-text-normal': 'rgb(31, 41, 55)', // Gray-800
                '--nav-text-hover': 'rgb(0, 0, 0)', // Black
            };
            
            const darkModeText = {
                // Navbar Text/Icon Hex Codes
                '--nav-tab-dim-hex': '#9CA3AF',   // Gray-400
                '--nav-tab-normal-hex': '#E5E7EB',// Gray-200 for hover border
                '--nav-tab-hover-hex': '#FFFFFF', // White for hover text
                
                // Active/Accent Color
                '--nav-accent-hex': '#A5B4FC',    // Indigo-300
                '--nav-accent-hover-hex': '#C7D2FE', // Indigo-200
                '--nav-highlight-bg-rgb': hexToRgb('#A5B4FC'), // Indigo-300 for translucent BG
                
                // Menu Text RGB
                '--nav-text-dim': 'rgb(156, 163, 175)', // Gray-400
                '--nav-text-normal': 'rgb(229, 231, 235)', // Gray-200
                '--nav-text-hover': 'rgb(255, 255, 255)', // White
            };


            if (hex.toLowerCase() === '#000000' || hex.toLowerCase() === '#1f2937') {
                // Special case for default black and dark accent themes: use standard dark theme styles
                styleObj = {
                    ...darkModeText,
                    '--nav-bg-rgb': hexToRgb(hex),
                    '--nav-border': 'rgb(31, 41, 55)', // Gray-700
                    
                    '--nav-menu-bg': `rgb(${hexToRgb(hex)})`,
                    '--nav-menu-border': 'rgb(55, 65, 81)',
                    '--nav-menu-hover-bg': 'rgb(55, 65, 81)',
                    '--nav-menu-glass-bg': `rgba(${hexToRgb(hex)}, 0.8)`,
                    '--nav-menu-border-glass': 'rgba(55, 65, 81, 0.8)',
                    '--nav-avatar-bg': 'linear-gradient(135deg, #374151 0%, #111827 100%)',
                    'logoPath': '/images/logo.png',
                    'isLight': false
                };
            } else if (isLight) {
                // Generate a generic light theme
                styleObj = {
                    ...lightModeText,
                    '--nav-bg-rgb': hexToRgb(hex),
                    '--nav-border': 'rgb(209, 213, 219)', // Gray-300
                    
                    '--nav-menu-bg': 'rgb(255, 255, 255)',
                    '--nav-menu-border': 'rgb(229, 231, 235)', // Gray-200
                    '--nav-menu-hover-bg': 'rgb(243, 244, 246)', // Gray-100
                    '--nav-menu-glass-bg': 'rgba(255, 255, 255, 0.8)',
                    '--nav-menu-border-glass': 'rgba(229, 231, 235, 0.8)',
                    '--nav-avatar-bg': 'linear-gradient(135deg, #E0E7FF 0%, #C7D2FE 100%)',
                    'logoPath': '/images/logo-dark.png', // Use dark logo
                    'isLight': true
                };
            } else {
                // Generate a generic dark theme
                styleObj = {
                    ...darkModeText,
                    '--nav-bg-rgb': hexToRgb(hex),
                    '--nav-border': 'rgba(255, 255, 255, 0.1)',
                    
                    '--nav-menu-bg': `rgb(${hexToRgb(hex)})`,
                    '--nav-menu-border': 'rgb(55, 65, 81)', // Gray-700
                    '--nav-menu-hover-bg': 'rgba(255, 255, 255, 0.1)',
                    '--nav-menu-glass-bg': `rgba(${hexToRgb(hex)}, 0.8)`,
                    '--nav-menu-border-glass': 'rgba(55, 65, 81, 0.8)',
                    '--nav-avatar-bg': 'linear-gradient(135deg, #4B5563 0%, #1F2937 100%)',
                    'logoPath': '/images/logo.png', // Use light logo
                    'isLight': false
                };
            }
            
            // IMPORTANT: Store the base color for the settings page UI
            styleObj.baseHexColor = hex;
            return styleObj;
        }

        // --- LOCAL STORAGE FUNCTIONS (UNCHANGED) ---

        /**
         * Loads the full navbar style object from Local Storage.
         * @returns {object} The loaded or a default style object.
         */
        function loadLocalStyleSettings() {
            try {
                const localSettingsString = localStorage.getItem(NAVBAR_STYLE_KEY);
                if (localSettingsString) {
                    return JSON.parse(localSettingsString);
                }
            } catch (e) {
                console.error("Could not read or parse settings from Local Storage:", e);
            }
            // Fallback to generating the default
            return generateStyleObject(DEFAULT_NAVBAR_COLOR);
        }
        
        /**
         * Saves a new navbar color setting. It generates the full style object,
         * saves it to Local Storage, and triggers a live update.
         * @param {string} color - The new color to save (e.g., '#RRGGBB').
         */
        function saveLocalStyleSettings(color) {
            try {
                // 1. Generate the full style object
                const newSettings = generateStyleObject(color);
                
                // 2. Save the new settings JSON string
                localStorage.setItem(NAVBAR_STYLE_KEY, JSON.stringify(newSettings));

                // 3. Force the navigation script to re-apply settings
                if (typeof window.applyNavbarStyle === 'function') {
                    window.applyNavbarStyle(newSettings);
                } else {
                    console.warn("Could not find global 'applyNavbarStyle' function for live update.");
                }

                console.log(`Navbar color updated to ${color} and saved.`);
            } catch (error) {
                console.error("Error saving navbar color to Local Storage:", error);
                alert("Failed to save color setting locally. See console.");
            }
        }
        
        /**
         * Removes the navbar setting from Local Storage and forces a live update to default.
         */
        function restoreDefaultStyle() {
            try {
                localStorage.removeItem(NAVBAR_STYLE_KEY);
                
                // Force the navigation script to re-apply default settings
                if (typeof window.applyNavbarStyle === 'function') {
                    // Pass null to tell the applier to use its internal default
                    window.applyNavbarStyle(null); 
                } else {
                    console.warn("Could not find global 'applyNavbarStyle' function for live update.");
                }

                console.log("Navbar color restored to default.");
            } catch (error) {
                console.error("Error deleting navbar color from Local Storage:", error);
                alert("Failed to restore default setting. See console.");
            }
        }

        // --- AUTHENTICATION & REDIRECTION LOGIC (UNCHANGED) ---

        function startAuthFlow() {
            if (typeof firebase === 'undefined' || typeof firebase.auth === 'undefined') {
                console.error("Firebase Auth is not available. Ensure test-navigation.js loads before this script.");
                renderSidebar();
                loadSection('general');
                loadingScreen.style.display = 'none';
                pageContent.classList.remove('hidden');
                return;
            }

            firebase.auth().onAuthStateChanged((currentUser) => {
                console.log("Settings Page: Authentication state checked.");
                renderSidebar();
                loadSection('general');
                loadingScreen.style.display = 'none';
                pageContent.classList.remove('hidden');
            });
        }
        
        // --- SETTINGS UI LOGIC (UPDATED) ---

        function renderSidebar() {
            sidebarNav.innerHTML = '';
            settingsSections.forEach(section => {
                const item = document.createElement('div');
                item.className = 'sidebar-item group';
                item.id = `sidebar-${section.id}`;
                item.setAttribute('data-section', section.id);
                item.innerHTML = `
                    <i class="fas ${section.icon} w-6 h-6 mr-3 ${section.color} transition-transform group-hover:scale-110"></i>
                    <span class="text-sm font-medium">${section.title}</span>
                `;
                item.addEventListener('click', () => loadSection(section.id));
                sidebarNav.appendChild(item);
            });
        }

        function loadSection(sectionId) {
            const section = settingsSections.find(s => s.id === sectionId);
            if (!section) return;

            mainTitle.textContent = `${BASE_TITLE} - ${section.title}`;
            pageHtmlTitle.textContent = `4SP - ${BASE_TITLE} - ${section.title}`;
            panelTitle.innerHTML = `<i class="fas ${section.icon} mr-2 ${section.color}"></i> ${section.title}`;
            
            panelContent.innerHTML = `
                <div class="flex flex-col space-y-4">
                    <p class="text-lg">${section.content}</p>
                    <div id="section-details" class="bg-gray-800 p-4 rounded-lg border border-gray-700">
                        <h3 class="text-xl font-semibold mb-2 text-white">Section Details</h3>
                        <p class="text-sm text-gray-500">
                            This is where the detailed controls, forms, and toggles for the 
                            ${section.title} section would be implemented. 
                        </p>
                    </div>
                    ${sectionId === 'personalization' ? '' : `
                    <button id="save-settings-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg shadow-lg transition-all duration-200 mt-4 self-start flex items-center">
                        <i class="fas fa-save mr-2"></i> Save Changes
                    </button>
                    `}
                </div>
            `;
            
            // --- PERSONALIZATION SPECIFIC CONTENT (UPDATED) ---
            if (sectionId === 'personalization') {
                // Get the *full settings object* to find the base color
                const currentSettings = loadLocalStyleSettings();
                const currentNavbarColor = currentSettings.baseHexColor || DEFAULT_NAVBAR_COLOR;

                document.getElementById('section-details').innerHTML = `
                    <h3 class="text-xl font-semibold mb-4 text-white">Universal Navbar Color</h3>
                    <p class="text-sm text-gray-500 mb-4">
                        Choose a color for your main navigation bar from the palette below. This setting is saved locally. 
                        Light colors will automatically use a dark logo.
                    </p>
                    
                    <label class="block text-sm font-medium text-gray-400 mb-2">Color Palette</label>
                    <div id="color-palette" class="flex flex-wrap gap-3 mb-6">
                        </div>
                    
                    <div class="flex space-x-4 mt-6">
                        <button id="save-color-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg shadow-lg transition-all duration-200 flex items-center">
                            <i class="fas fa-save mr-2"></i> Apply and Save
                        </button>
                        <button id="restore-button" class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg shadow-lg transition-all duration-200 flex items-center">
                            <i class="fas fa-undo-alt mr-2"></i> Restore to Default
                        </button>
                    </div>
                `;
                
                const paletteContainer = document.getElementById('color-palette');
                
                /**
                 * Helper function to update UI and live-preview the navbar
                 * This DOES NOT save to local storage.
                 */
                const applyColorChange = (color) => {
                    // 1. Update palette selection
                    document.querySelectorAll('.color-option').forEach(item => item.classList.remove('selected'));
                    const selectedPaletteItem = document.querySelector(`.color-option[data-color="${color.toLowerCase()}"]`);
                    if (selectedPaletteItem) {
                        selectedPaletteItem.classList.add('selected');
                    }
                    
                    // 2. Live preview update:
                    if (typeof window.applyNavbarStyle === 'function') {
                        // Generate the style object and pass it for a live preview
                        const styleObj = generateStyleObject(color);
                        window.applyNavbarStyle(styleObj);
                    }
                };
                
                // Initialize the color palette
                colorPalette.forEach(color => {
                    const colorDiv = document.createElement('div');
                    const isSelected = currentNavbarColor.toLowerCase() === color.toLowerCase();

                    colorDiv.className = `color-option ${isSelected ? 'selected' : ''}`;
                    colorDiv.style.backgroundColor = color;
                    colorDiv.setAttribute('data-color', color);
                    colorDiv.addEventListener('click', () => {
                        applyColorChange(color);
                    });
                    paletteContainer.appendChild(colorDiv);
                });
                
                // Setup Save and Restore Buttons
                document.getElementById('save-color-button').addEventListener('click', () => {
                    // Find the currently selected color in the palette
                    const newColorElement = document.querySelector('#color-palette .color-option.selected');
                    const newColor = newColorElement ? newColorElement.getAttribute('data-color') : DEFAULT_NAVBAR_COLOR;

                    if (newColor) {
                         saveLocalStyleSettings(newColor);
                    } else {
                         console.error("Could not determine selected color to save.");
                    }
                });
                
                document.getElementById('restore-button').addEventListener('click', () => {
                    restoreDefaultStyle();
                    // Reset the UI components to default
                    applyColorChange(DEFAULT_NAVBAR_COLOR);
                });
            }
            // --- END PERSONALIZATION SPECIFIC CONTENT ---
            
            // 3. Update sidebar active state
            document.querySelectorAll('.sidebar-item').forEach(item => {
                item.classList.remove('active');
            });
            document.getElementById(`sidebar-${sectionId}`).classList.add('active');
        }
        
        // --- START APPLICATION ---
        // This will start the Firebase Auth listener (relying on test-navigation.js for global objects)
        document.addEventListener('DOMContentLoaded', startAuthFlow);
    </script>
</body>
</html>
