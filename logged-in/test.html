        // --- NEW: IndexedDB Helper Functions ---

        /**
         * Opens the IndexedDB and creates the object store if needed.
         */
        function openDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME);
                request.onupgradeneeded = event => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME, { keyPath: 'id' });
                    }
                };
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }
        
        /**
         * Fetches all panic key settings from IndexedDB.
         */
        async function getPanicKeySettings() {
            const db = await openDB();
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(STORE_NAME, 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.getAll();
                request.onsuccess = () => {
                    const settingsMap = new Map(request.result.map(item => [item.id, item]));
                    db.close();
                    resolve(settingsMap);
                };
                request.onerror = () => {
                     db.close();
                    reject(request.error);
                };
            });
        }
        
        /**
         * Saves panic key settings to IndexedDB.
         */
        async function savePanicKeySettings(settingsArray) {
            const db = await openDB();
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(STORE_NAME, 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                
                let completed = 0;
                const total = settingsArray.length;

                settingsArray.forEach(setting => {
                    const request = store.put(setting);
                    request.onsuccess = () => {
                        completed++;
                        if (completed === total) {
                            db.close();
                            resolve();
                        }
                    };
                    request.onerror = () => {
                         db.close();
                        reject(request.error); // Stop on first error
                    };
                });
                
                // Handle case where array is empty
                if (total === 0) {
                     db.close();
                    resolve();
                }
            });
        }

                if (key === URL_CHANGER_KEY) continue;
                
                const value = localStorage.getItem(key);
                data[key] = value;
            }
            return data;
        }

        function setAllLocalStorageData(data) {
            // Don't clear *everything*, just the keys in the data
            // This avoids wiping the user's theme setting
            for (const [key, value] of Object.entries(data)) {
                localStorage.setItem(key, value);
            }
        }

        async function getAllIndexedDBData() {
            if (!indexedDB.databases) return {};
            let dbList = [];
            try {
                dbList = await indexedDB.databases();
            } catch (error) {
                console.error("Error fetching IndexedDB databases:", error);
                return {};
            }
            const result = {};
            for (const dbInfo of dbList) {
                if (!dbInfo.name) continue;
                // Skip our own settings DB
                if (dbInfo.name === DB_NAME) continue; 
                
                result[dbInfo.name] = await getDataFromDatabase(dbInfo.name);
            }
            return result;
        }

        function getDataFromDatabase(dbName) {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName);
                request.onsuccess = event => {
                    const db = event.target.result;
                    const storeNames = Array.from(db.objectStoreNames);
                    const dbData = {};
                    let pending = storeNames.length;
                    if (pending === 0) {
                        db.close();
                        resolve(dbData);
                        return;
                    }
                    storeNames.forEach(storeName => {
                        const transaction = db.transaction(storeName, "readonly");
                        const store = transaction.objectStore(storeName);
                        const items = [];
                        const cursorRequest = store.openCursor();
                        cursorRequest.onsuccess = evt => {
                            const cursor = evt.target.result;
                            if (cursor) {
                                items.push({ key: cursor.key, value: cursor.value });
                                cursor.continue();
                            } else {
                                dbData[storeName] = items;
                                pending--;
                                if (pending === 0) {
                                    db.close();
                                    resolve(dbData);
                                }
                            }
                        };
                        cursorRequest.onerror = evt => {
                            pending--;
                            if (pending === 0) {
                                db.close();
                                resolve(dbData);
                            }
                        };
                    });
                };
                request.onerror = event => {
                    reject(event.target.error);
                };
            });
        }

        async function setAllIndexedDBData(indexedData) {
            for (const dbName in indexedData) {
                const storesData = indexedData[dbName];
                await new Promise(resolve => {
                    const deleteRequest = indexedDB.deleteDatabase(dbName);
                    deleteRequest.onsuccess = () => resolve();
                    deleteRequest.onerror = () => resolve();
                    deleteRequest.onblocked = () => resolve();
                });
                const openRequest = indexedDB.open(dbName, 1);
                openRequest.onupgradeneeded = function (event) {
                    const db = event.target.result;
                    for (const storeName in storesData) {
                        if (!db.objectStoreNames.contains(storeName)) {
                            db.createObjectStore(storeName, { autoIncrement: false });
                        }
                    }
                };
                const dbInstance = await new Promise((resolve, reject) => {
                    openRequest.onsuccess = event => {
                        resolve(event.target.result);
                    };
                    openRequest.onerror = event => {
                        reject(event.target.error);
                    };
                });
                for (const storeName in storesData) {
                    await new Promise(resolve => {
                        const transaction = dbInstance.transaction(storeName, "readwrite");
                        transaction.oncomplete = () => resolve();
                        transaction.onerror = () => resolve();
                        const store = transaction.objectStore(storeName);
                        const clearRequest = store.clear();
                        clearRequest.onsuccess = async () => {
                            for (const record of storesData[storeName]) {
                                await new Promise(r => {
                                    const putRequest = store.put(record.value, record.key);
                                    putRequest.onsuccess = () => r();
                                    putRequest.onerror = () => r();
                                });
                            }
                        };
                    });
                }
                dbInstance.close();
            }
        }

        /**
         * Determines the site key (for Firebase/Firestore path) based on the current URL.
         * Assumes `siteMapping` is available from an import.
         * @returns {string | null} The matching site key or null.
         */
        function getCurrentSiteKey() {
            const currentURL = window.location.href;
            const keys = Object.keys(siteMapping);
            // Sort keys by length descending to match longest possible prefix first
            keys.sort((a, b) => b.length - a.length);

            for (const key of keys) {
                const normalizedKey = key.replace(/^https?:\/\//, "").replace(/\/$/, "");
                if (currentURL.includes(normalizedKey)) {
                    return siteMapping[key];
                }
            }
            return null;
        }

        /**
         * Handles file selection and initiates the import/restore process.
         */
        function handleFileUpload() {
            const input = document.createElement("input");
            input.type = "file";
            input.accept = ".json";
            input.onchange = async e => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = async event => {
                    showLoading("Restoring data...");
                    try {
                        const data = JSON.parse(event.target.result);
                        
                        if (data.localStorageBackup) {
                            setAllLocalStorageData(data.localStorageBackup);
                        }

                        if (data.indexedDBBackup) {
                            await setAllIndexedDBData(data.indexedDBBackup);
                        }
                        
                        hideLoading();
                        openModal(
                            "Data restore successful! The page will now reload to apply the changes.",
                            [{ text: "OK", onclick: () => { window.location.reload(); } }]
                        );

                    } catch (error) {
                        hideLoading();
                        console.error("Data restore error:", error);
                        openModal(
                            "Error: The file is invalid or corrupted. Please ensure it is a valid JSON file exported from 4SP.",
                            [{ text: "Close", onclick: () => { document.getElementById('modalPrompt').style.display = 'none'; } }]
                        );
                    }
                };
                reader.readAsText(file);
            };
            // Use modal confirmation for import since it's destructive
            openModal(
                "WARNING: Importing data will overwrite ALL of your current locally-stored settings and game progress. Are you sure you want to proceed?",
                [
                    { text: "No", onclick: () => { document.getElementById('modalPrompt').style.display = 'none'; } },
                    { text: "Yes", onclick: () => { input.click(); document.getElementById('modalPrompt').style.display = 'none'; } }
                ]
            );
        }

            let changesThisMonth = userData.usernameChangesThisMonth || 0;
            let lastChangeMonth = userData.lastUsernameChangeMonth || 0;

            // --- Monthly Reset Logic ---
            if (currentMonthNumber !== lastChangeMonth) {
                changesThisMonth = 0;
                await updateDoc(userDocRef, {
                    usernameChangesThisMonth: 0,
                    lastUsernameChangeMonth: currentMonthNumber
                });
                // Re-fetch user data after update
                let userDocSnap = await getDoc(userDocRef);
                userData = userDocSnap.data();
            }

            const changesRemaining = MAX_CHANGES - changesThisMonth;
            
            // Check if user is Email/Password user
            const isEmailPasswordUser = currentUser.providerData.some(
                p => p.providerId === 'password'
            );

            // 1. Render the General Content
            mainView.innerHTML = getGeneralContent(
                userData.username, 
                changesRemaining, 
                changesThisMonth, 
                currentMonthName,
                isEmailPasswordUser,
                currentUser.providerData // Pass provider info
            );

            // 2. Element References (Username Section)
            const viewMode = document.getElementById('viewMode');
            const editMode = document.getElementById('editMode');
            const enterEditModeBtn = document.getElementById('enterEditModeBtn');
            const cancelEditBtn = document.getElementById('cancelEditBtn');
            const applyUsernameBtn = document.getElementById('applyUsernameBtn');
            const newUsernameInput = document.getElementById('newUsernameInput');
            const messageElement = document.getElementById('usernameChangeMessage');
            const charCountElement = document.getElementById('charCount');
            const minLengthElement = document.getElementById('minLength');
            const maxLengthElement = document.getElementById('maxLength');

            // --- Username UI State Management Functions ---
            const setEditMode = (isEditing) => {
                showMessage(messageElement, '', 'success'); // Clear message
                if (isEditing) {
                    if (changesRemaining <= 0) {
                        showMessage(messageElement, `You have reached your limit of ${MAX_CHANGES} username changes for the current month.`, 'error');
                        return;
                    }
                    viewMode.classList.add('hidden');
                    editMode.classList.remove('hidden');
                    newUsernameInput.focus();
                    updateCounterAndValidation();
                } else {
                    editMode.classList.add('hidden');
                    viewMode.classList.remove('hidden');
                    newUsernameInput.value = userData.username; // Reset value
                }
            };
            
            const updateCounterAndValidation = () => {
                const currentLength = newUsernameInput.value.length;
                charCountElement.textContent = currentLength;
                
                // Set color based on constraints
                let colorClass = 'text-gray-400';
                if (currentLength < MIN_LENGTH || currentLength > MAX_LENGTH) {
                    colorClass = 'text-red-500';
                } else {
                    colorClass = 'text-green-500';
                }
                charCountElement.className = colorClass;
                
                // Show/hide validation requirements
                if (currentLength < MIN_LENGTH) {
                    minLengthElement.classList.remove('hidden');
                } else {
                    minLengthElement.classList.add('hidden');
                }
            };

            // --- Username Event Listeners ---
            enterEditModeBtn?.addEventListener('click', () => setEditMode(true));
            cancelEditBtn?.addEventListener('click', () => setEditMode(false));
            newUsernameInput?.addEventListener('input', updateCounterAndValidation);
            
            applyUsernameBtn?.addEventListener('click', async () => {
                const newUsername = newUsernameInput.value.trim();
                
                if (newUsername === userData.username) {
                    showMessage(messageElement, 'Username is unchanged.', 'warning');
                    return;
                }
                
                // --- Validation Checks ---
                if (newUsername.length < MIN_LENGTH || newUsername.length > MAX_LENGTH) {
                    showMessage(messageElement, `Username must be between ${MIN_LENGTH} and ${MAX_LENGTH} characters.`, 'error');
                    return;
                }
                
                // Allowed symbols: a-z, 0-9, ., -, +, _, !, ?, $, \
                if (!/^[a-zA-Z0-9.,\-+_\!\?\$\\]+$/.test(newUsername)) {
                    showMessage(messageElement, 'Username contains invalid characters (Allowed symbols: .,-+\\_!?$).', 'error');
                    return;
                }
                
                // --- Checks ---
                applyUsernameBtn.disabled = true;
                showMessage(messageElement, '<i class="fa-solid fa-spinner fa-spin mr-2"></i> Checking availability and profanity...', 'warning');

                if (await checkProfanity(newUsername)) {
                    applyUsernameBtn.disabled = false;
                    showMessage(messageElement, 'This username is not allowed (Profanity filter triggered).', 'error');
                    return;
                }

                if (await isUsernameTaken(newUsername)) {
                    applyUsernameBtn.disabled = false;
                    showMessage(messageElement, 'This username is already taken.', 'error');
                    return;
                }
                
                // --- Update Logic ---
                try {
                    const newChangesCount = changesThisMonth + 1;
                    await updateDoc(userDocRef, {
                        username: newUsername,
                        usernameChangesThisMonth: newChangesCount,
                        lastUsernameChangeMonth: currentMonthNumber
                    });
                    
                    // Update the local userData and UI
                    userData.username = newUsername;
                    userData.usernameChangesThisMonth = newChangesCount;
                    document.getElementById('viewMode').querySelector('p').textContent = newUsername;
                    
                    setEditMode(false); // Switch back to view mode
                    showMessage(messageElement, `Username successfully changed to ${newUsername}!`, 'success');
                    
                    // Reload the tab to re-render the counter
                    await loadGeneralTab(userData);

                } catch (e) {
                    console.error("Error updating username:", e);
                    showMessage(messageElement, 'An error occurred while updating the username. Please try again.', 'error');
                } finally {
                    applyUsernameBtn.disabled = false;
                }
            });

            // 3. Password Section (if applicable)
            if (isEmailPasswordUser) {
                const applyPasswordBtn = document.getElementById('applyPasswordBtn');
                const currentPasswordInput = document.getElementById('currentPassword');
                const newPasswordInput = document.getElementById('newPassword');
                const confirmNewPasswordInput = document.getElementById('confirmNewPassword');
                const passwordMessage = document.getElementById('passwordMessage');
                
                applyPasswordBtn?.addEventListener('click', async () => {
                    const currentPassword = currentPasswordInput.value;
                    const newPassword = newPasswordInput.value;
                    const confirmNewPassword = confirmNewPasswordInput.value;

                    if (!currentPassword || !newPassword || !confirmNewPassword) {
                        showMessage(passwordMessage, 'All password fields are required.', 'error');
                        return;
                    }
                    if (newPassword !== confirmNewPassword) {
                        showMessage(passwordMessage, 'New passwords do not match.', 'error');
                        return;
                    }
                    if (newPassword.length < 6) {
                        showMessage(passwordMessage, 'New password must be at least 6 characters.', 'error');
                        return;
                    }
                    if (newPassword === currentPassword) {
                        showMessage(passwordMessage, 'New password cannot be the same as the current password.', 'warning');
                        return;
                    }
                    
                    applyPasswordBtn.disabled = true;
                    showMessage(passwordMessage, '<i class="fa-solid fa-spinner fa-spin mr-2"></i> Changing password...', 'warning');

                    try {
                        const credential = EmailAuthProvider.credential(currentUser.email, currentPassword);
                        await reauthenticateWithCredential(currentUser, credential);
                        await updatePassword(currentUser, newPassword);
                        
                        // Clear inputs
                        currentPasswordInput.value = '';
                        newPasswordInput.value = '';
                        confirmNewPasswordInput.value = '';

                        showMessage(passwordMessage, 'Password successfully updated!', 'success');
                        
                    } catch (error) {
                        console.error("Error changing password:", error);
                        // Check for specific Firebase errors
                        let errorMessage = 'An unknown error occurred.';
                        if (error.code === 'auth/wrong-password') {
                            errorMessage = 'Current password is incorrect.';
                        } else if (error.code === 'auth/user-not-found') {
                            errorMessage = 'User not found. Please log out and back in.';
                        } else if (error.code === 'auth/requires-recent-login') {
                            errorMessage = 'Re-authentication is required. Please log out and log back in.';
                        } else if (error.code === 'auth/weak-password') {
                            errorMessage = 'New password is too weak. It must be at least 6 characters.';
                        } else {
                            errorMessage = 'Error: Failed to change password. Please check your current password and try again.';
                        }
                        showMessage(passwordMessage, errorMessage, 'error');

                    } finally {
                        applyPasswordBtn.disabled = false;
                    }
                });
            }

            // 4. Account Deletion Logic
            const reauthenticateBtn = document.getElementById('reauthenticateBtn');
            const finalDeleteBtn = document.getElementById('finalDeleteBtn');
            const deleteMessage = document.getElementById('deleteMessage');
            
            reauthenticateBtn?.addEventListener('click', async () => {
                const providerId = reauthenticateBtn.dataset.providerId;
                const providerConfig = PROVIDER_CONFIG[providerId];
                
                if (!providerConfig) {
                    showMessage(deleteMessage, 'Error: Unknown provider for re-authentication.', 'error');
                    return;
                }
                
                reauthenticateBtn.disabled = true;
                showMessage(deleteMessage, `<i class="fa-solid fa-spinner fa-spin mr-2"></i> Re-authenticating with ${providerConfig.name}...`, 'warning');

                try {
                    // Re-authenticate via popup for non-password providers
                    if (!providerConfig.isCredential) {
                        const provider = providerConfig.instance();
                        await reauthenticateWithPopup(currentUser, provider);
                    } else {
                        // Re-authenticate via a separate modal/prompt if needed for password, 
                        // but for simplicity, we'll assume the user is using the password 
                        // change flow above or needs to log out. 
                        // This case is typically handled by checking `auth/requires-recent-login`
                        // which is what we rely on here.
                        // For a real app, a dedicated password re-auth modal would be built.
                        throw { code: 'auth/requires-manual-password-reauth' };
                    }
                    
                    // Success: show the final delete button
                    showMessage(deleteMessage, 'Re-authentication successful. Click "Delete Account" to confirm permanent deletion.', 'warning');
                    reauthenticateBtn.classList.add('hidden');
                    finalDeleteBtn.classList.remove('hidden');

                } catch (error) {
                    console.error("Re-authentication error:", error);
                    let errorMessage = 'Re-authentication failed. Please try again or log out and log back in.';
                    if (error.code === 'auth/requires-manual-password-reauth') {
                         errorMessage = 'Please log out and log back in, then try again immediately to ensure recent login status.';
                    } else if (error.code === 'auth/popup-closed-by-user') {
                        errorMessage = 'Re-authentication cancelled.';
                    } else {
                        errorMessage = `Error during re-authentication: ${error.message}`;
                    }
                    showMessage(deleteMessage, errorMessage, 'error');
                    reauthenticateBtn.disabled = false;
                }
            });
            
            finalDeleteBtn?.addEventListener('click', async () => {
                finalDeleteBtn.disabled = true;
                showMessage(deleteMessage, '<i class="fa-solid fa-spinner fa-spin mr-2"></i> Deleting account...', 'warning');

                try {
                    // 1. Delete Firestore data (optional but good practice)
                    await deleteDoc(userDocRef);
                    
                    // 2. Delete the user from Firebase Auth
                    await deleteUser(currentUser);
                    
                    // 3. Sign out and redirect
                    await signOut(auth);
                    window.location.href = '../authentication.html';
                    
                } catch (error) {
                    console.error("Account deletion error:", error);
                    let errorMessage = 'Error: Account deletion failed. Please try re-authenticating again.';
                    if (error.code === 'auth/requires-recent-login') {
                        // This shouldn't happen right after a successful re-auth, but good to handle
                        errorMessage = 'Your login session is too old. Please try re-authenticating again.';
                        reauthenticateBtn.classList.remove('hidden');
                        finalDeleteBtn.classList.add('hidden');
                    }
                    showMessage(deleteMessage, errorMessage, 'error');
                    finalDeleteBtn.disabled = false;
                }
            });
        }
        
        /**
         * NEW: Loads data and adds event listeners for the Personalization tab.
         */
        async function loadPersonalizationTab() {
            const themePickerContainer = document.getElementById('theme-picker-container');
            const themeMessage = document.getElementById('themeMessage');
            if (!themePickerContainer) return;

            // From navigation.js
            const lightThemeNames = ['Light', 'Lavender', 'Rose Gold', 'Mint'];

            try {
                // 1. Fetch themes
                const response = await fetch('../themes.json');
                if (!response.ok) throw new Error('Failed to fetch themes.json');
                const themes = await response.json();
                if (!themes || themes.length === 0) {
                    throw new Error('themes.json is empty or invalid.');
                }
                
                // 2. Get the currently active theme
                const savedThemeJSON = localStorage.getItem(THEME_STORAGE_KEY);
                let activeThemeName = 'Dark'; // Default theme
                if (savedThemeJSON) {
                    try {
                        activeThemeName = JSON.parse(savedThemeJSON).name;
                    } catch (e) {
                        console.error("Failed to parse saved theme JSON:", e);
                    }
                }
                
                // 3. Generate HTML buttons
                let themeButtonsHtml = '';
                const modifiedThemes = themes.map(t => {
                    const isLight = lightThemeNames.includes(t.name);
                    const theme = { ...t };
                    // Set default colors for preview if not defined
                    theme.previewBg = t['background-color'] || (isLight ? '#f3f4f6' : '#111827');
                    theme.previewText = t['text-primary-color'] || (isLight ? '#1f2937' : '#f9fafb');
                    theme.previewBorder = t['tab-active-border'] || '#4f46e5';
                    theme.tabActiveShadow = t['tab-active-shadow'] || '0 0 10px rgba(79, 70, 229, 0.3)';
                    theme.tabActiveHoverBorder = t['tab-active-hover-border'] || '#6366f1';
                    return theme;
                });

                for (const theme of modifiedThemes) {
                    const isActive = theme.name === activeThemeName;
                    const previewBg = theme.previewBg;
                    const previewText = theme.previewText;
                    // Get the theme's accent border color
                    const previewBorder = theme.previewBorder; 
                    
                    themeButtonsHtml += `
                        <button class="theme-button ${isActive ? 'active' : ''}" 
                                data-theme-name="${theme.name}" 
                                style="background-color: ${previewBg}; border-color: ${previewBorder};"
                                data-preview-border="${previewBorder}"
                                data-preview-hover-border="${theme.tabActiveHoverBorder}"
                                data-preview-shadow="${theme.tabActiveShadow}"
                        >
                            <div class="theme-button-name" style="color: ${previewText};">${theme.name}</div>
                        </button>
                    `;
                }
                
                // Inject buttons into the DOM
                themePickerContainer.innerHTML = themeButtonsHtml;

                // 4. Add event listeners
                const themeButtons = themePickerContainer.querySelectorAll('.theme-button');
                themeButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const themeName = button.dataset.themeName;
                        const themeToApply = modifiedThemes.find(t => t.name === themeName);
                        
                        if (themeToApply) {
                            // 1. Save to localStorage
                            localStorage.setItem(THEME_STORAGE_KEY, JSON.stringify(themeToApply));
                            
                            // 2. Apply theme for live preview (ENABLED per user request)
                            if (window.applyTheme) {
                                window.applyTheme(themeToApply);
                            } else {
                                console.error('window.applyTheme is not defined. Theme applied to localStorage but not live-previewed.');
                            }

                            // 3. Update the active button visually
                            themeButtons.forEach(btn => btn.classList.remove('active'));
                            button.classList.add('active');
                            
                            showMessage(themeMessage, `Theme applied: ${themeName}`, 'success');
                            
                            // Reset the timeout for the message
                            setTimeout(() => showMessage(themeMessage, '', 'success'), 3000);
                        }
                    });
                });

            } catch (e) {
                console.error("Error loading themes for personalization tab:", e);
                themePickerContainer.innerHTML = `<p class="text-red-500">Could not load themes: ${e.message}</p>`;
            }
        }

        /**
         * Loads data and adds event listeners for the "Privacy & Security" tab.
         */
        async function loadPrivacyTab() {
            const panicKeyInputs = document.querySelectorAll('.panic-key-input');
            const panicUrlInputs = [
                document.getElementById('panicUrl1'),
                document.getElementById('panicUrl2'),
                document.getElementById('panicUrl3'),
            ];
            const applyPanicKeyBtn = document.getElementById('applyPanicKeyBtn');
            const panicKeyMessage = document.getElementById('panicKeyMessage');

            const modeSelect = document.getElementById('modeSelect');
            const presetGroup = document.getElementById('presetGroup');
            const presetSelect = document.getElementById('presetSelect');
            const customGroup = document.getElementById('customGroup');
            const customTitle = document.getElementById('customTitle');
            const customFavicon = document.getElementById('customFavicon');
            const fetchFaviconBtn = document.getElementById('fetchFaviconBtn');
            const faviconPreview = document.getElementById('faviconPreview');
            const applyUrlChangerBtn = document.getElementById('applyUrlChangerBtn');
            const urlChangerMessage = document.getElementById('urlChangerMessage');


            // --- 1. Load Panic Key Settings ---
            try {
                const settings = await getPanicKeySettings();
                
                for (let i = 0; i < 3; i++) {
                    const id = `key${i+1}`;
                    const setting = settings.get(id);
                    if (setting) {
                        panicKeyInputs[i].value = setting.key || '';
                        panicUrlInputs[i].value = setting.url || '';
                    }
                }
            } catch (e) {
                console.error("Error loading panic key settings:", e);
                showMessage(panicKeyMessage, 'Error loading panic key settings.', 'error');
            }

            // --- 2. Load URL Changer Settings ---
            const savedUrlSettings = getSavedUrlChangerSetting();
            modeSelect.value = savedUrlSettings.type;
            if (savedUrlSettings.type === 'preset') {
                presetGroup.classList.remove('hidden');
                presetSelect.value = savedUrlSettings.id;
            } else if (savedUrlSettings.type === 'custom') {
                customGroup.classList.remove('hidden');
                customTitle.value = savedUrlSettings.title || '';
                // NEW logic to load saved custom favicon into the preview
                if (savedUrlSettings.favicon) {
                    faviconPreview.src = savedUrlSettings.favicon;
                    faviconPreview.style.display = 'block';
                }
            }

            // --- 3. Add Event Listeners ---

            // Panic Key Input Validation (Whitelist)
            const validKeyRegex = /^[a-z0-9`\-=\[\]\\;',\.\/]$/;
            panicKeyInputs.forEach(input => {
                input.addEventListener('keydown', e => {
                    // Allow control keys like Tab, Backspace, Arrow keys
                    if (e.key.length > 1 && e.key !== 'Backspace' && e.key !== 'Delete' && e.key !== 'ArrowLeft' && e.key !== 'ArrowRight' && e.key !== 'Tab') {
                        e.preventDefault();
                        return;
                    }
                    const lowerKey = e.key.toLowerCase();
                    if (lowerKey.length === 1 && !validKeyRegex.test(lowerKey)) {
                        e.preventDefault(); // Block invalid key
                        showMessage(panicKeyMessage, `Invalid key. Only a-z, 0-9, and \` - = [ ] \\ ; ' , . / are allowed.`, 'error');
                        return;
                    }
                });
                
                // Force uppercase display, save lowercase value
                input.addEventListener('input', e => {
                    const upperText = e.target.value.toUpperCase();
                    e.target.value = upperText;
                    if (upperText.length > 1) {
                         e.target.value = upperText.slice(0, 1);
                    }
                    showMessage(panicKeyMessage, '', 'success'); // Clear messages on change
                });
            });

            // Panic Key Save Button
            applyPanicKeyBtn?.addEventListener('click', async () => {
                let settingsToSave = [];
                let hasError = false;

                for (let i = 0; i < 3; i++) {
                    const id = `key${i+1}`;
                    const key = panicKeyInputs[i].value.toLowerCase().trim();
                    let url = panicUrlInputs[i].value.trim();

                    // If key is empty, URL must also be empty (to clear the setting)
                    if (!key) {
                        if (url) {
                            showMessage(panicKeyMessage, `Panic Key ${i+1} is missing a key but has a URL. Clear the URL or set a key.`, 'error');
                            hasError = true;
                            break;
                        }
                        // If both are empty, skip saving this setting (or save as empty)
                        if (!url) continue;
                    }
                    
                    // If key is set, URL must be set
                    if (key && !url) {
                         showMessage(panicKeyMessage, `Panic Key ${i+1} requires a redirect URL.`, 'error');
                         hasError = true;
                         break;
                    }
                    
                    // Key format validation
                    if (key && !validKeyRegex.test(key)) {
                        showMessage(panicKeyMessage, `Panic Key ${i+1} has an invalid key character.`, 'error');
                        hasError = true;
                        break;
                    }
                    
                    // URL relative path check (don't allow relative paths)
                    if (url && url.startsWith('../')) {
                        showMessage(panicKeyMessage, `Panic Key ${i+1} URL cannot be a relative path.`, 'error');
                        hasError = true;
                        break;
                    }
                    
                    // NEW: Prepend https:// if it's missing
                    if (url && !url.startsWith('https://') && !url.startsWith('http://')) {
                        url = 'https://' + url;
                    }
                    
                    // NEW: Validate URL
                    if (url) {
                        try {
                            new URL(url); // This will validate "https://google.com" and "https://youtube.com/page.html"
                        } catch (e) {
                            showMessage(panicKeyMessage, `Panic Key ${i+1} has an invalid URL. Please enter a valid web address (e.g., google.com).`, 'error');
                            hasError = true;
                            break;
                        }
                    }

                    // Add valid setting
                    settingsToSave.push({ id, key, url }); // Push the (potentially modified) URL
                }

                if (hasError) return;
                
                // Check for duplicate keys
                const filledKeys = settingsToSave.map(s => s.key).filter(k => k);
                if (new Set(filledKeys).size !== filledKeys.length) {
                    showMessage(panicKeyMessage, 'Duplicate panic keys found. Each key must be unique.', 'error');
                    return;
                }

                // Save to IndexedDB
                try {
                    applyPanicKeyBtn.disabled = true;
                    showMessage(panicKeyMessage, '<i class="fa-solid fa-spinner fa-spin mr-2"></i> Saving...', 'warning');
                    await savePanicKeySettings(settingsToSave);
                    showMessage(panicKeyMessage, 'Panic key settings saved successfully!', 'success');
                    
                    // ADDED: Refresh page after 1 second
                    setTimeout(() => location.reload(), 1000);
                } catch (e) {
                    console.error("Error saving panic key settings:", e);
                    showMessage(panicKeyMessage, 'An error occurred while saving.', 'error');
                } finally {
                    // Note: If reload is triggered, finally won't run, but good practice
                    // applyPanicKeyBtn.disabled = false;
                }
            });

            // URL Changer Mode Select Listener
            modeSelect?.addEventListener('change', () => {
                const mode = modeSelect.value;
                presetGroup.classList.add('hidden');
                customGroup.classList.add('hidden');
                urlChangerMessage.textContent = ''; // Clear message

                if (mode === 'preset') {
                    presetGroup.classList.remove('hidden');
                } else if (mode === 'custom') {
                    customGroup.classList.remove('hidden');
                }
                
                // Clear preview when mode changes
                faviconPreview.src = '';
                faviconPreview.style.display = 'none';
                
            });

            // URL Changer Fetch Favicon Button
            fetchFaviconBtn?.addEventListener('click', async () => {
                const url = customFavicon.value.trim();
                if (!url) {
                    showMessage(urlChangerMessage, 'Please enter a URL to fetch the favicon.', 'error');
                    return;
                }
                
                fetchFaviconBtn.disabled = true;
                showMessage(urlChangerMessage, '<i class="fa-solid fa-spinner fa-spin mr-2"></i> Fetching favicon...', 'warning');
                
                try {
                    // Attempt to resolve the URL to a full favicon URL
                    const response = await fetch(`https://api.faviconkit.com/${new URL(url).hostname}/32`);
                    if (!response.ok) {
                        throw new Error("Favicon not found or network error.");
                    }
                    const finalUrl = response.url; // This should be the direct image URL

                    // Set the preview
                    faviconPreview.src = finalUrl;
                    faviconPreview.style.display = 'block';
                    
                    showMessage(urlChangerMessage, 'Favicon fetched successfully!', 'success');

                } catch (e) {
                    console.error("Favicon fetch error:", e);
                    showMessage(urlChangerMessage, 'Failed to fetch favicon. Please ensure the URL is correct.', 'error');
                    faviconPreview.src = '';
                    faviconPreview.style.display = 'none';
                } finally {
                    fetchFaviconBtn.disabled = false;
                }
            });

            // URL Changer Apply Button
            applyUrlChangerBtn?.addEventListener('click', () => {
                const mode = modeSelect.value;
                let settingsToSave = { type: 'none' };
                
                if (mode === 'preset') {
                    const presetId = presetSelect.value;
                    if (!presetId) {
                        showMessage(urlChangerMessage, 'Please select a preset.', 'error');
                        return;
                    }
                    settingsToSave = { type: 'preset', id: presetId };
                } else if (mode === 'custom') {
                    const title = customTitle.value.trim();
                    // NEW: Get favicon from preview image
                    const favicon = (faviconPreview.src && faviconPreview.style.display !== 'none') ? faviconPreview.src : '';
                    
                    if (!title && !favicon) { // Check against new favicon variable
                        showMessage(urlChangerMessage, 'Please provide at least a custom title or fetch a favicon.', 'error'); // Update message
                        return;
                    }
                    settingsToSave = { type: 'custom', title: title, favicon: favicon }; // Use new favicon variable
                }

                // Save to localStorage
                if (saveUrlChangerSetting(settingsToSave)) {
                    showMessage(urlChangerMessage, 'Tab Disguise settings saved! They will be applied on the next page you load.', 'success');
                    // ADDED: Refresh page after 1 second
                    setTimeout(() => location.reload(), 1000);
                } else {
                    showMessage(urlChangerMessage, 'An error occurred while saving.', 'error');
                }
            });
        }

            });

            // 2. Render content and load data for the selected tab
            mainView.innerHTML = `<div class="w-full text-center py-10"><i class="fa-solid fa-spinner fa-spin fa-2x text-gray-500"></i><p class="mt-4">Loading ${tabContent[tabId].title}...</p></div>`;

            // Fetch user data needed for general/privacy tab
            let userDocSnap = null;
            let userDocData = null;
            if (currentUser && (tabId === 'general' || tabId === 'privacy')) {
                 const userDocRef = getUserDocRef(currentUser.uid);
                 userDocSnap = await getDoc(userDocRef);
                 userDocData = userDocSnap.exists() ? userDocSnap.data() : null;
            }

            if (tabId === 'general') {
                await loadGeneralTab(userDocData);
            } else if (tabId === 'privacy') {
                mainView.innerHTML = getPrivacyContent(currentUser.providerData); // Render HTML
                await loadPrivacyTab(); // Load data and add listeners
            } else if (tabId === 'personalization') {
                mainView.innerHTML = getPersonalizationContent(); // Render HTML
                await loadPersonalizationTab(); // Load data and add listeners
            } else if (tabId === 'data') {
                mainView.innerHTML = getDataManagementContent(); // Render HTML
                await loadDataTab(); // Load data and add listeners
            }
            else if (tabId === 'about') {
                mainView.innerHTML = getAboutContent();
            } else {
                const content = tabContent[tabId];
                mainView.innerHTML = getComingSoonContent(content.title);
            }

            // 3. New: Smoothly scroll the window back to the top (y=0)
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // --- Initialization on Load ---
        
        // Add listener to each sidebar button
        sidebarTabs.forEach(tab => {
            tab.addEventListener('click', async () => {
                await switchTab(tab.dataset.tab);
            });
        });


        // --- AUTHENTICATION/REDIRECT LOGIC (Retained and Modified) ---
        function initializeAuth() {
            onAuthStateChanged(auth, (user) => {
                if (!user) {
                    // No user is logged in, redirect to authentication.html (path corrected)
                    window.location.href = '../authentication.html'; 
                } else {
                    currentUser = user; 
                    // Set initial state to 'General' (or the first tab)
                    switchTab('general'); 
                }
            });
        }
        
        // Use a short timeout to allow the rest of the script to run before auth check
        setTimeout(() => { initializeAuth(); }, 100); 
    </script>
</body>
