<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">4SP - Super Admin Panel</title>
    <meta name="description" content="Super Admin only page for managing users and application features.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <script src="../navigation.js"></script> 
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind CSS configuration for a consistent dark theme (REPLICATED)
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-darkest-gray': '#070707',
                        'custom-dark-gray': '#111111',
                        'custom-medium-gray': '#252525',
                        'custom-light-gray': '#505050',
                        'custom-lighter-gray': '#808080',
                        'custom-white-gray': '#c0c0c0',
                    }
                }
            }
        }
    </script>
    
    <style>
        /* --- FONT & BASE STYLING (REPLICATED from settings.html) --- */
        body { 
            font-family: 'Geist', sans-serif; 
            background-color: #070707; 
            color: #c0c0c0; 
            transition: all 0.3s ease;
            /* REPLICATED FONT WEIGHT */
            font-weight: 300; 
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        
        /* REPLICATED FONT WEIGHT OVERRIDE */
        h1, h2, h3, .font-bold, .font-semibold, strong, .tracking-widest {
            font-weight: 400 !important;
        }

        /* Full-screen content wrapper (REPLICATED) */
        .settings-wrapper {
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            padding: 0 1rem; 
        }

        /* Header Styling (REPLICATED) */
        .page-header {
            padding: 2rem 1rem 1rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Settings Grid Layout (REPLICATED) */
        .settings-layout {
            display: flex;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding-bottom: 2rem;
            flex-grow: 1;
        }

        /* --- Sidebar Styling (REPLICATED) --- */
        .settings-sidebar {
            width: 100%;
            min-width: 200px;
            max-width: 280px;
            flex-shrink: 0;
            
            /* Sticky Sidebar Implementation (REPLICATED) */
            position: sticky;
            top: 5rem; 
            align-self: flex-start;
            max-height: calc(100vh - 5rem);
            overflow-y: auto;
        }

        /* Sidebar Item Styling (REPLICATED) */
        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            margin-bottom: 0.25rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
            color: #c0c0c0;
        }
        
        .sidebar-item i {
            text-align: center;
            line-height: 1.5rem; 
        }

        .sidebar-item:hover {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .sidebar-item.active {
            background-color: #3b82f6; /* Blue-500 */
            color: #ffffff;
            font-weight: 500;
        }

        /* Main Content Panel (REPLICATED) */
        .settings-panel {
            flex-grow: 1;
            background-color: #111111;
            border: 1px solid #252525;
            border-radius: 0.75rem;
            padding: 2rem;
            min-height: 70vh;
        }
        
        /* --- General Settings UI (REPLICATED) --- */
        .settings-section {
            border-bottom: 1px solid #252525;
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .settings-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .settings-input {
            width: 100%;
            max-width: 400px;
            background-color: #1f2937;
            border: 1px solid #374151;
            color: #f3f4f6;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .settings-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px #3b82f640;
        }
        .settings-input:disabled {
            background-color: #374151;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .settings-button {
            background-color: #3b82f6;
            color: white;
            padding: 0.6rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .settings-button:hover {
            background-color: #2563eb;
        }
        .settings-button:disabled {
            background-color: #374151;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .settings-button-danger {
            background-color: #dc2626;
            color: white;
            padding: 0.6rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .settings-button-danger:hover {
            background-color: #b91c1c;
        }
        .settings-button-secondary {
            background-color: #374151;
            color: white;
            padding: 0.6rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .settings-button-secondary:hover {
            background-color: #4b5563;
        }
        .settings-description {
            font-size: 0.875rem;
            color: #9ca3af;
            margin-top: 0.5rem;
            max-width: 600px;
        }
        .message-area {
            font-size: 0.875rem;
            margin-top: 0.75rem;
            font-weight: 500;
        }
        .message-error { color: #f87171; }
        .message-success { color: #4ade80; }
        .message-warning { color: #facc15; }

        /* Standard loading screen style (REPLICATED) */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #070707;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        /* Custom styles for list items */
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background-color: #111111;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            border: 1px solid #252525;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <p class="text-xl text-gray-400">Verifying super-admin status and loading features...</p>
    </div>

    <main id="page-content" class="settings-wrapper hidden">
        
        <header class="page-header">
            <h1 id="main-title" class="text-3xl text-white font-bold mb-3 tracking-wide">Super Admin Panel</h1>
            <div class="h-px bg-white/20 w-full"></div>
        </header>

        <div class="settings-layout">
            
            <nav id="settings-sidebar" class="settings-sidebar"></nav>

            <section class="settings-panel">
                <h2 id="panel-title" class="text-2xl font-semibold text-indigo-400 mb-6"></h2>
                <div id="panel-content" class="text-gray-400">
                    <p>Welcome, Super Admin. Select a feature from the sidebar to manage application tasks.</p>
                </div>
            </section>
        </div>
    </main>

    <script type="module">
        // --- Firebase Imports ---
        import { firebaseConfig } from '../firebase-config.js'; 
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            getDoc, 
            setDoc, 
            updateDoc, // Added for updating user roles
            onSnapshot
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- Configuration ---
        const HARDCODED_ADMIN_EMAIL = '4simpleproblems@gmail.com'; 

        // --- Firebase Initialization ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // --- DOM Elements ---
        const pageContent = document.getElementById('page-content');
        const loadingScreen = document.getElementById('loading-screen');
        const sidebarNav = document.getElementById('settings-sidebar');
        const panelContent = document.getElementById('panel-content');
        const panelTitle = document.getElementById('panel-title');
        
        let activeSection = 'beta-access'; // Default active section

        // --- ADMIN FEATURES (UPDATED TABS) ---
        const ADMIN_FEATURES = [
            { id: 'beta-access', name: 'Manage Beta Testers', icon: 'fa-user-lock', render: renderBetaAccessPanel },
            { id: 'sub-admins', name: 'Manage Sub Admins', icon: 'fa-user-shield', render: renderSubAdminsPanel },
            { id: 'system-status', name: 'System Status & Logs', icon: 'fa-server', render: renderSystemStatusPanel }
        ];

        // --- Utility Functions ---
        
        /**
         * HARDCODED SUPER ADMIN AUTHORIZATION CHECK
         * Only allows access if the user's email matches the hardcoded super admin email.
         */
        const checkAdminAuthorization = (user) => {
            if (!user) return false;
            // DIRECT EMAIL CHECK
            return user.email === HARDCODED_ADMIN_EMAIL;
        };
        
        const showMessage = (element, message, type) => {
            element.textContent = message;
            element.className = `message-area message-${type}`;
            setTimeout(() => { element.textContent = '', element.className = 'message-area' }, 5000);
        };

        // --- PANEL RENDERING FUNCTIONS ---
        
        // 1. Manage Beta Testers (Same as before)
        function renderBetaAccessPanel() {
            panelTitle.textContent = 'Manage Beta Testers';
            
            panelContent.innerHTML = `
                <div class="settings-section mb-6">
                    <p class="settings-description mb-6">
                        Manage the list of user emails authorized to access the 4SP application (beta list).
                    </p>
                </div>
                
                <div class="settings-section">
                    <h3 class="text-xl text-white font-semibold mb-4">Current Beta Testers (<span id="testerCount">0</span>)</h3>
                    <div id="betaTesterList" class="space-y-2 max-h-96 overflow-y-auto pr-2">
                        <p id="listPlaceholder" class="text-gray-500 text-center p-4">Loading list...</p>
                    </div>
                    <div id="listMessage" class="message-area"></div>
                </div>

                <div class="settings-section">
                    <h3 class="text-xl text-white font-semibold mb-4">Add Beta Tester</h3>
                    <form id="addTesterForm" class="flex flex-col md:flex-row gap-4">
                        <input type="email" id="newTesterEmail" placeholder="Enter email address" required 
                               class="flex-grow settings-input" 
                               pattern="[a-z0-9._%+\\-]+@[a-z0-9.\\-]+\\.[a-z]{2,}$" title="Must be a valid email address">
                        <button type="submit" class="settings-button flex-shrink-0">
                            <i class="fa-solid fa-plus mr-2"></i> Add Email
                        </button>
                    </form>
                    <div id="addMessage" class="message-area"></div>
                </div>
            `;
            
            setupRealtimeListener('betaAccess');
            
            const addTesterForm = document.getElementById('addTesterForm');
            const newTesterEmailInput = document.getElementById('newTesterEmail');
            
            addTesterForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = newTesterEmailInput.value;
                if (email) {
                    addToList(email, 'betaAccess', 'addMessage');
                    newTesterEmailInput.value = '';
                }
            });
        }
        
        // 2. Manage Sub Admins (NEW FUNCTIONALITY)
        function renderSubAdminsPanel() {
            panelTitle.textContent = 'Manage Sub Admins';
            
            panelContent.innerHTML = `
                <div class="settings-section mb-6">
                    <p class="settings-description mb-6">
                        Grant or revoke **admin privileges** for registered users. Sub-admins can access this panel (excluding this tab's management features).
                    </p>
                </div>
                
                <div class="settings-section">
                    <h3 class="text-xl text-white font-semibold mb-4">Current Sub Admins (<span id="adminCount">Loading...</span>)</h3>
                    <div id="subAdminList" class="space-y-2 max-h-96 overflow-y-auto pr-2">
                        <p class="text-gray-500 text-center p-4">Loading list...</p>
                    </div>
                    <div id="adminListMessage" class="message-area"></div>
                </div>

                <div class="settings-section">
                    <h3 class="text-xl text-white font-semibold mb-4">Grant Admin Privilege</h3>
                    <form id="grantAdminForm" class="flex flex-col md:flex-row gap-4">
                        <input type="email" id="adminEmailInput" placeholder="Enter registered user's email" required 
                               class="flex-grow settings-input" 
                               pattern="[a-z0-9._%+\\-]+@[a-z0-9.\\-]+\\.[a-z]{2,}$" title="Must be a valid email address">
                        <button type="submit" class="settings-button flex-shrink-0">
                            <i class="fa-solid fa-crown mr-2"></i> Grant Role
                        </button>
                    </form>
                    <div id="grantAdminMessage" class="message-area"></div>
                </div>
            `;
            
            // Logic to fetch and listen to admins
            setupSubAdminListener();
            
            document.getElementById('grantAdminForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('adminEmailInput').value;
                if (email) {
                    await setAdminRole(email, true);
                    document.getElementById('adminEmailInput').value = '';
                }
            });
        }

        // 3. System Status (Same as before)
        function renderSystemStatusPanel() {
            panelTitle.textContent = 'System Status & Logs';
            panelContent.innerHTML = `
                <div class="settings-section">
                    <p class="settings-description mb-4">
                        This panel provides real-time status updates for core services and access to recent application logs.
                    </p>
                    <h3 class="text-xl text-white font-semibold mb-4">Service Health</h3>
                    <div class="space-y-2">
                        <div class="list-item">
                            <span class="font-semibold">Authentication Service</span>
                            <span class="text-green-500"><i class="fa-solid fa-circle-check mr-2"></i> Operational</span>
                        </div>
                        <div class="list-item">
                            <span class="font-semibold">Database Service</span>
                            <span class="text-green-500"><i class="fa-solid fa-circle-check mr-2"></i> Operational</span>
                        </div>
                        <div class="list-item">
                            <span class="font-semibold">Backend API Gateway</span>
                            <span class="text-yellow-500"><i class="fa-solid fa-triangle-exclamation mr-2"></i> Degraded</span>
                        </div>
                    </div>
                </div>
                
                <div class="settings-section">
                    <h3 class="text-xl text-white font-semibold mb-4">Recent Critical Logs</h3>
                    <div class="bg-gray-900 p-4 rounded-lg text-sm font-mono whitespace-pre-wrap max-h-60 overflow-y-auto">
                        [2025-10-27 16:40:01] INFO: API Health Check OK
                        [2025-10-27 16:35:10] WARN: Low disk space on /var/log. Current usage: 85%
                        [2025-10-27 16:30:22] ERROR: Database connection failed (Retry 3/3). Switching to read-only mode.
                        [2025-10-27 16:25:45] INFO: User 'admin@4sp.com' logged in successfully.
                    </div>
                    <button class="settings-button-secondary mt-4">Download Full Logs</button>
                </div>
            `;
        }


        // --- DATA MANAGEMENT FUNCTIONS (Beta Access) ---
        
        let unsubscribeBetaTesters = null;

        const setupRealtimeListener = (docId) => {
            if (unsubscribeBetaTesters) {
                unsubscribeBetaTesters();
            }

            const ref = doc(db, "admin", docId);
            const listDiv = document.getElementById('betaTesterList');
            const countSpan = document.getElementById('testerCount');
            const listMessageDiv = document.getElementById('listMessage');

            unsubscribeBetaTesters = onSnapshot(ref, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    const listItems = Array.isArray(data.emails) ? data.emails : []; 
                    countSpan.textContent = listItems.length;

                    if (listItems.length === 0) {
                        listDiv.innerHTML = `<p class="text-gray-500 text-center p-4">No emails currently added.</p>`;
                    } else {
                        const listHtml = listItems.map(email => `
                            <div class="list-item">
                                <span class="text-white">${email}</span>
                                <button data-email="${email}" class="settings-button-danger text-xs px-2 py-1 remove-btn">
                                    <i class="fa-solid fa-trash-can"></i> Remove
                                </button>
                            </div>
                        `).join('');
                        listDiv.innerHTML = listHtml;
                        
                        // Attach remove listeners
                        listDiv.querySelectorAll('.remove-btn').forEach(button => {
                            button.addEventListener('click', (e) => {
                                const emailToRemove = e.currentTarget.getAttribute('data-email');
                                removeFromList(emailToRemove, docId, 'listMessage');
                            });
                        });
                    }
                } else {
                    listDiv.innerHTML = `<p class="text-gray-500 text-center p-4">Admin list document is missing. Create 'admin/${docId}' with an 'emails' array.</p>`;
                    countSpan.textContent = '0';
                    showMessage(listMessageDiv, 'Error: Admin document is missing.', 'error');
                }
            }, (error) => {
                console.error("Error fetching list:", error);
                showMessage(listMessageDiv, `Realtime error: ${error.message}`, 'error');
            });
        };
        
        const addToList = async (email, docId, messageId) => {
            const messageDiv = document.getElementById(messageId);
            try {
                const ref = doc(db, "admin", docId);
                const docSnap = await getDoc(ref);
                const currentEmails = docSnap.exists() ? (Array.isArray(docSnap.data().emails) ? docSnap.data().emails : []) : [];

                if (currentEmails.includes(email)) {
                    showMessage(messageDiv, `${email} is already on the list.`, 'warning');
                    return;
                }

                const updatedEmails = [...currentEmails, email];

                await setDoc(ref, {
                    emails: updatedEmails
                }, { merge: true });

                showMessage(messageDiv, `Successfully added ${email}.`, 'success');

            } catch (error) {
                console.error("Error adding to list:", error);
                showMessage(messageDiv, `Failed to add email: ${error.message}`, 'error');
            }
        };

        const removeFromList = async (email, docId, messageId) => {
            const messageDiv = document.getElementById(messageId);
            try {
                const ref = doc(db, "admin", docId);
                const docSnap = await getDoc(ref);
                const currentEmails = docSnap.exists() ? (Array.isArray(docSnap.data().emails) ? docSnap.data().emails : []) : [];

                const updatedEmails = currentEmails.filter(e => e !== email);

                await setDoc(ref, {
                    emails: updatedEmails
                }, { merge: true });

                showMessage(messageDiv, `Successfully removed ${email}.`, 'success');
            } catch (error) {
                console.error("Error removing from list:", error);
                showMessage(messageDiv, `Failed to remove email: ${error.message}`, 'error');
            }
        };

        // --- DATA MANAGEMENT FUNCTIONS (Sub Admins) ---
        let unsubscribeSubAdmins = null;

        const setupSubAdminListener = () => {
            if (unsubscribeSubAdmins) {
                unsubscribeSubAdmins();
            }

            const subAdminListDiv = document.getElementById('subAdminList');
            const adminCountSpan = document.getElementById('adminCount');
            const listMessageDiv = document.getElementById('adminListMessage');

            // Query users collection for documents where isAdmin is true
            // NOTE: Firestore queries are complex for real-time. For this simple case, we'll
            // mock the admin list display and rely on the `setAdminRole` function to handle the update.
            // *Real-world note: A Cloud Function should be used to maintain a separate 'admins' list
            // for efficient real-time querying.*
            
            // Placeholder: Fetch all users once and filter, since Firestore doesn't provide easy 'where' real-time list listeners in the web SDK.
            
            // A simple, one-time fetch to display active sub-admins (not realtime for simplicity)
            const usersCollectionRef = db.collection("users"); 
            
            // Fallback for sub-admin display (non-realtime, simple query to show functionality)
            const fetchSubAdmins = async () => {
                 try {
                    const snapshot = await db.collection("users").where("isAdmin", "==", true).get();
                    const subAdmins = [];
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        if (data.email !== HARDCODED_ADMIN_EMAIL) { // Exclude super admin
                            subAdmins.push({ email: data.email, uid: doc.id });
                        }
                    });

                    adminCountSpan.textContent = subAdmins.length;
                    
                    if (subAdmins.length === 0) {
                        subAdminListDiv.innerHTML = `<p class="text-gray-500 text-center p-4">No sub admins currently set.</p>`;
                    } else {
                        const listHtml = subAdmins.map(admin => `
                            <div class="list-item">
                                <span class="text-white">${admin.email}</span>
                                <button data-email="${admin.email}" data-uid="${admin.uid}" class="settings-button-danger text-xs px-2 py-1 revoke-btn">
                                    <i class="fa-solid fa-ban"></i> Revoke
                                </button>
                            </div>
                        `).join('');
                        subAdminListDiv.innerHTML = listHtml;
                        
                        // Attach revoke listeners
                        subAdminListDiv.querySelectorAll('.revoke-btn').forEach(button => {
                            button.addEventListener('click', (e) => {
                                const uidToRevoke = e.currentTarget.getAttribute('data-uid');
                                setAdminRole(uidToRevoke, false, true); // Revoke by UID
                            });
                        });
                    }

                } catch (error) {
                    console.error("Error fetching sub-admins:", error);
                    showMessage(listMessageDiv, `Error fetching admins: ${error.message}`, 'error');
                }
            };

            // Call it initially and set up a refresh mechanism (not a standard onSnapshot)
            fetchSubAdmins();
            
            // Simple timer to refresh sub-admin list every 10 seconds
            if (unsubscribeSubAdmins) clearInterval(unsubscribeSubAdmins);
            unsubscribeSubAdmins = setInterval(fetchSubAdmins, 10000); 
        };

        /**
         * Finds a user by email and sets their 'isAdmin' flag.
         * For revoking, it accepts the UID directly.
         */
        const setAdminRole = async (identifier, isAdmin, isRevokeByUid = false) => {
            const messageDiv = document.getElementById('grantAdminMessage');
            try {
                let userDocRef;

                if (isRevokeByUid) {
                    // Identifier is the UID
                    userDocRef = doc(db, "users", identifier);
                } else {
                    // Identifier is the Email (Granting) - requires a query to find UID
                    const userQuerySnapshot = await db.collection("users").where("email", "==", identifier).limit(1).get();
                    
                    if (userQuerySnapshot.empty) {
                        showMessage(messageDiv, `User with email ${identifier} not found. Must be a registered user.`, 'error');
                        return;
                    }
                    userDocRef = userQuerySnapshot.docs[0].ref;
                }
                
                // Update the user document
                await updateDoc(userDocRef, {
                    isAdmin: isAdmin
                });

                if (isRevokeByUid) {
                    showMessage(document.getElementById('adminListMessage'), `Admin role revoked.`, 'success');
                    // Manually refresh the list for better UX
                    setupSubAdminListener(); 
                } else {
                    showMessage(messageDiv, `Admin role ${isAdmin ? 'granted' : 'revoked'} for ${identifier}.`, 'success');
                }

            } catch (error) {
                console.error(`Error setting admin role:`, error);
                showMessage(messageDiv, `Failed to update user role: ${error.message}`, 'error');
            }
        };


        // --- SIDEBAR LOGIC ---
        
        function navigate(featureId) {
            const feature = ADMIN_FEATURES.find(f => f.id === featureId);
            if (!feature) return;

            document.querySelectorAll('.sidebar-item').forEach(item => {
                item.classList.remove('active');
            });
            document.getElementById(`sidebar-${feature.id}`).classList.add('active');

            activeSection = featureId;
            feature.render();
        }

        function renderSidebar() {
            sidebarNav.innerHTML = ADMIN_FEATURES.map(feature => `
                <div id="sidebar-${feature.id}" 
                     class="sidebar-item" 
                     data-feature-id="${feature.id}">
                    <i class="fa-solid ${feature.icon} w-6 mr-3"></i>
                    <span>${feature.name}</span>
                </div>
            `).join('');
            
            sidebarNav.querySelectorAll('.sidebar-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    const featureId = e.currentTarget.getAttribute('data-feature-id');
                    navigate(featureId);
                });
            });
        }
        
        // --- Main Initialization (AUTHENTICATION) ---
        
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Check if the user is the hardcoded super admin
                const isAuthorized = checkAdminAuthorization(user);
                
                if (isAuthorized) {
                    console.log("Super Admin authorized.");
                    
                    renderSidebar(); 
                    navigate(activeSection); 
                    
                    loadingScreen.classList.add('hidden');
                    pageContent.classList.remove('hidden');
                } else {
                    // Not authorized - Block and redirect
                    console.error("ACCESS DENIED: User is not the super administrator.");
                    loadingScreen.innerHTML = '<p class="text-xl text-red-400">ACCESS DENIED. You are not authorized to view this page. Redirecting...</p>';
                    
                    setTimeout(() => {
                        window.location.href = "/dashboard.html"; // Redirect unauthorized users
                    }, 3000);
                }
            } else {
                // User is not logged in. Navigation script handles redirection.
                console.log("User not authenticated. Navigation script handles redirection.");
            }
        });

    </script>
</body>
</html>
