<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - Admin - Beta Access</title>
    <meta name="description" content="Admin page for managing beta tester access list.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v7.0.1/css/pro.min.css" media="all">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="../test-navigation.js"></script>
    <script src="../injector.js"></script>

    <style>
        /* --- FONT & BASE STYLING (MATCHING settings.html) --- */
        body { 
            font-family: 'Geist', sans-serif; 
            background-color: #070707; 
            color: #c0c0c0; 
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 300;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3, .font-bold, .font-semibold, strong, .tracking-widest {
            font-weight: 400 !important;
        }
        
        .text-emphasis {
            font-weight: 500 !important; 
            color: #ffffff;
        }

        /* --- UI COMPONENTS (MATCHING settings.html) --- */
        
        /* Toolbar/Sidebar Buttons */
        .btn-toolbar-style {
            background: #0000000;
            border: 1px solid #333;
            border-radius: 0.75rem;
            color: #d1d5db;
            padding: 0.5rem 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            width: 100%; /* Full width for sidebar */
            box-sizing: border-box;
        }
        .btn-toolbar-style:hover {
            background-color: #000000;
            border-color: #fff;
            color: #ffffff;
        }
        
        /* Primary Action Button (Blue) */
        .btn-toolbar-style.btn-primary-override {
            justify-content: center;
            background-color: rgba(79, 70, 229, 0.1);
            border: 1px solid #4f46e5;
            color: #4f46e5;
            width: auto; /* Auto width for form buttons */
        }
        .btn-toolbar-style.btn-primary-override:hover {
            background-color: rgba(79, 70, 229, 0.15);
            border-color: #6366f1;
            color: #6366f1;
        }
        
        /* Danger Action Button (Red) */
        .btn-toolbar-style.btn-primary-override-danger {
            justify-content: center;
            background-color: rgba(220, 38, 38, 0.1);
            border: 1px solid #dc2626;
            color: #dc2626;
            width: auto;
        }
        .btn-toolbar-style.btn-primary-override-danger:hover {
            background-color: rgba(220, 38, 38, 0.15);
            border-color: #ef4444;
            color: #ef4444;
        }

        /* Active Sidebar Tab */
        .settings-tab {
            width: 100%;
            justify-content: flex-start;
        }
        .settings-tab.active {
            background-color: rgba(79, 70, 229, 0.1);
            border: 1px solid #4f46e5;
            color: #4f46e5;
        }
        .settings-tab.active:hover {
             background-color: rgba(79, 70, 229, 0.15);
            border-color: #6366f1;
            color: #6366f1;
        }

        /* --- LAYOUT --- */
        #page-content {
            min-height: calc(100vh - 4rem);
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        #settings-container {
            display: flex;
            flex-grow: 1;
            padding: 20px;
            min-height: calc(100vh - 4rem - 40px);
            width: 100%;
            box-sizing: border-box;
        }

        /* Sidebar Styling */
        #settings-sidebar {
            width: 250px;
            padding-right: 20px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: sticky; 
            top: 4.5rem; 
            align-self: flex-start; 
        }

        /* Main View Styling */
        #settings-main-view {
            flex-grow: 1;
            padding: 20px;
            background-color: #0d0d0d;
            border: 1px solid #1a1a1a;
            border-radius: 0.75rem;
            min-height: 100%; 
            display: flex;
            flex-direction: column; 
            align-items: flex-start;
        }
        
        /* Settings Box (Container for sections) */
        .settings-box { 
            border: 1px solid #333; 
            border-radius: 1rem; 
            background-color: #0000000; 
            transition: all 0.2s;
            width: 100%;
        }
        
        /* Input Styling */
        .input-text-style {
            width: 100%; 
            padding: 0.75rem; 
            border: 1px solid #252525; 
            background-color: #111111; 
            border-radius: 0.5rem; 
            color: #c0c0c0; 
            transition: all 0.2s;
        }
        .input-text-style:focus {
            border-color: #505050; 
            outline: none;
            box-shadow: 0 0 0 2px rgba(80, 80, 80, 0.5);
        }

        /* Message Areas */
        .general-message-area { 
            min-height: 20px; 
            margin-top: 0.5rem; 
            font-weight: 500; 
            font-size: 0.875rem; 
        }
        .success-message { color: #4ade80; }
        .error-message { color: #f87171; }
        .warning-message { color: #fbbf24; }

        /* Loading Screen Overlay */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #070707;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        /* List Row Styling */
        .list-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #252525;
            background-color: #1a1a1a;
            margin-bottom: 0.5rem;
            border-radius: 6px;
        }
        .list-row:last-child {
            margin-bottom: 0;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            #settings-container {
                flex-direction: column;
                padding: 10px;
            }
            #settings-sidebar {
                width: 100%;
                padding-right: 0;
                margin-bottom: 20px;
                position: static;
            }
        }
    </style>

<body>

    <div id="loading-screen">
        <div class="text-xl flex items-center text-gray-400">
            <i class="fa-solid fa-spinner fa-spin mr-3"></i> Verifying Admin Access and loading data...
        </div>
    </div>
    
    <main id="page-content" class="hidden">
        
        <header class="flex justify-between items-center p-4 border-b border-[#1a1a1a]">
            <h1 id="main-title" class="text-2xl font-bold text-white">Admin Settings</h1>
        </header>

        <div id="settings-container">
            
            <nav id="settings-sidebar">
                <button id="tab-beta" class="btn-toolbar-style settings-tab active">
                    <i class="fa-solid fa-user-check w-5"></i> <span>General</span>
                </button>
                <a href="../logged-in/settings.html" class="btn-toolbar-style settings-tab">
                    <i class="fa-solid fa-arrow-right-from-bracket w-5"></i> <span>Go to Settings</span>
                </a>
            </nav>

            <section id="settings-main-view">
                <div class="flex items-center justify-center h-full w-full">
                    <i class="fa-solid fa-spinner fa-spin fa-2x text-gray-500"></i>
                </div>
            </section>
        </div>
    </main>

    <script type="module">
        // --- Firebase Imports (Modular SDK) ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import {
            getAuth,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            getDoc, 
            setDoc, 
            onSnapshot,
            arrayUnion,
            arrayRemove
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        // --- Import Firebase Config ---
        import { firebaseConfig } from "../firebase-config.js"; 

        // --- Canvas Global Variables (MANDATORY USE - Restored) ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- Constants ---
        const ADMIN_EMAILS = [
            '4simpleproblems@gmail.com',
            'belkwy30@minerva.sparcc.org'
        ];
        const CONFIG_DOC_PATH = ['artifacts', appId, 'public', 'data', 'app_config', 'beta_testers'];

        // --- DOM Elements ---
        let loadingScreen = document.getElementById('loading-screen');
        let pageContent = document.getElementById('page-content');
        let mainView = document.getElementById('settings-main-view');

        // --- Firebase Initialization ---
        let db = null;
        let auth = null;
        
        try {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (e) {
            console.error("Firebase Initialization Failed:", e);
            loadingScreen.innerHTML = `<p class="text-xl text-red-400">ERROR: Firebase configuration is invalid or missing.</p>`;
        }

        // --- Authorization Logic ---
        const checkAdminAuthorization = (user) => {
            const adminEmailListString = ADMIN_EMAILS.join(', ');
            if (!user || !ADMIN_EMAILS.includes(user.email.toLowerCase())) {
                console.error("Access Denied: Not an authorized Admin Email.");
                loadingScreen.innerHTML = `
                    <div class="text-center p-8 bg-[#111] rounded-xl border border-[#333]">
                        <i class="fa-solid fa-hand-holding-hand text-red-500 text-4xl mb-4"></i>
                        <h2 class="text-xl font-bold text-red-400 mb-2">ACCESS DENIED</h2>
                        <p class="text-gray-400 mb-4">This page is restricted to the administrators (${adminEmailListString}).</p>
                        <a href="./dashboard.html" class="btn-toolbar-style btn-primary-override">Go to Dashboard</a>
                    </div>
                `;
                return false;
            }
            return true;
        };

        // --- UI Rendering Functions ---

        function renderBetaPanel() {
            mainView.innerHTML = `
                <h2 class="text-3xl font-bold text-white mb-6">General (Beta Access)</h2>
                
                <div class="w-full">
                    <h3 class="text-xl font-bold text-white mb-2">Add Beta Tester</h3>
                    <div class="settings-box p-4 mb-8">
                        <p class="text-sm font-light text-gray-400 mb-4">
                            Manage the list of user emails authorized to access the 4SP application.
                        </p>
                        <form id="addTesterForm" class="flex flex-col gap-3">
                            <label for="newTesterEmail" class="block text-gray-400 text-sm font-light">New Tester Email</label>
                            <div class="flex flex-col sm:flex-row sm:items-start sm:gap-4">
                                <input type="email" id="newTesterEmail" placeholder="Enter email address" required 
                                    class="input-text-style" 
                                    pattern="[a-z0-9._%+\\-]+@[a-z0-9.\\-]+\\.[a-z]{2,}$" 
                                    title="Must be a valid email address">
                                <button type="submit" class="btn-toolbar-style btn-primary-override mt-3 sm:mt-0 sm:flex-shrink-0">
                                    <i class="fa-solid fa-plus mr-2"></i> Add Email
                                </button>
                            </div>
                        </form>
                        <div id="addMessage" class="general-message-area"></div>
                    </div>

                    <div class="flex justify-between items-end mb-2">
                        <h3 class="text-xl font-bold text-white">Current Beta Testers</h3>
                        <span class="text-sm text-gray-500">Count: <span id="testerCount" class="text-white font-bold">0</span></span>
                    </div>
                    
                    <div class="settings-box p-4 bg-[#111] min-h-[150px]">
                        <div id="betaTesterList" class="space-y-2 max-h-72 overflow-y-auto pr-2">
                            <p id="listPlaceholder" class="text-gray-500 text-center p-4">Loading list...</p>
                        </div>
                    </div>
                    <div id="listMessage" class="general-message-area"></div>
                </div>
            `;

            // Attach Event Listeners
            const addForm = document.getElementById('addTesterForm');
            if (addForm) {
                addForm.addEventListener('submit', handleAddTesterSubmit);
            }

            // Start Realtime Listener
            setupRealtimeListener();
        }

        const renderTesterList = (emails) => {
            const betaTesterList = document.getElementById('betaTesterList');
            const testerCountSpan = document.getElementById('testerCount');
            
            if (!betaTesterList || !testerCountSpan) return;
            
            betaTesterList.innerHTML = '';
            testerCountSpan.textContent = emails.length;

            if (emails.length === 0) {
                betaTesterList.innerHTML = '<p class="text-gray-500 text-center py-4">No beta testers currently registered.</p>';
                return;
            }

            emails.forEach(email => {
                const item = document.createElement('div');
                item.className = 'list-row';
                item.innerHTML = `
                    <div class="flex items-center text-gray-300">
                        <span class="break-all font-light">${email}</span>
                    </div>
                    <button data-email="${email}" class="remove-btn btn-toolbar-style btn-primary-override-danger py-1 px-2 text-xs h-8">
                        <i class="fa-solid fa-xmark mr-1"></i> Remove
                    </button>
                `;
                betaTesterList.appendChild(item);
            });

            // Attach removal listeners
            document.querySelectorAll('.remove-btn').forEach(button => {
                button.addEventListener('click', (e) => removeTester(e.currentTarget.getAttribute('data-email')));
            });
        };

        // --- Logic Operations ---

        const setupRealtimeListener = () => {
            const docRef = doc(db, ...CONFIG_DOC_PATH);
            const listMessageDiv = document.getElementById('listMessage');

            onSnapshot(docRef, (docSnap) => {
                const emails = docSnap.data()?.emails || [];
                emails.sort((a, b) => a.toLowerCase().localeCompare(b.toLowerCase()));
                renderTesterList(emails);
            }, (error) => {
                console.error("Firestore realtime listener failed:", error);
                if (listMessageDiv) {
                    showMessage(listMessageDiv, 'Failed to load beta tester list in real-time.', 'error');
                }
            });
        };

        const handleAddTesterSubmit = (e) => {
            e.preventDefault();
            const newTesterEmailInput = document.getElementById('newTesterEmail');
            if (newTesterEmailInput && newTesterEmailInput.value) {
                addTester(newTesterEmailInput.value);
            }
        };

        const addTester = async (email) => {
            const addMessageDiv = document.getElementById('addMessage');
            if (!email || !addMessageDiv) return;
            
            showMessage(addMessageDiv, '<i class="fa-solid fa-spinner fa-spin mr-2"></i> Adding email...', 'warning');

            const docRef = doc(db, ...CONFIG_DOC_PATH);
            const normalizedEmail = email.toLowerCase().trim();

            try {
                // Check if document exists, if not, create it
                const docSnap = await getDoc(docRef);
                if (!docSnap.exists()) {
                     await setDoc(docRef, { emails: [] }, { merge: true });
                }

                // Add the email using arrayUnion
                await setDoc(docRef, {
                    emails: arrayUnion(normalizedEmail)
                }, { merge: true });

                showMessage(addMessageDiv, `Successfully added ${email} to the beta list.`, 'success');
                const newTesterEmailInput = document.getElementById('newTesterEmail');
                if (newTesterEmailInput) {
                    newTesterEmailInput.value = '';
                }
            } catch (error) {
                console.error("Error adding beta tester:", error);
                showMessage(addMessageDiv, `Failed to add email: ${error.message}`, 'error');
            }
        };

        const removeTester = async (email) => {
            const listMessageDiv = document.getElementById('listMessage');
            if (!email || !listMessageDiv) return;
            
            showMessage(listMessageDiv, `Removing ${email}...`, 'warning');
            
            const docRef = doc(db, ...CONFIG_DOC_PATH);
            const normalizedEmail = email.toLowerCase().trim();

            try {
                await setDoc(docRef, {
                    emails: arrayRemove(normalizedEmail)
                }, { merge: true });

                showMessage(listMessageDiv, `Successfully removed ${email}.`, 'success');
                // Clear message after delay
                setTimeout(() => { if(listMessageDiv) listMessageDiv.textContent = ''; }, 3000);
            } catch (error) {
                console.error("Error removing beta tester:", error);
                showMessage(listMessageDiv, `Failed to remove email: ${error.message}`, 'error');
            }
        };

        const showMessage = (element, text, type) => {
            if (!element) return;
            element.innerHTML = text;
            element.className = 'general-message-area'; // Reset class
            if (type === 'error') {
                element.classList.add('error-message');
            } else if (type === 'success') {
                element.classList.add('success-message');
            } else {
                element.classList.add('warning-message');
            }
        };

        // --- Main Initialization ---
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // *** AUTHORIZATION CHECK ***
                if (checkAdminAuthorization(user)) {
                    console.log("Admin authorized. Initializing Admin UI.");
                    loadingScreen.style.display = 'none'; 
                    pageContent.classList.remove('hidden');
                    
                    // Render the panel
                    renderBetaPanel();
                }
            } else {
                console.log("User not authenticated.");
                // Redirect logic if strictly required here, otherwise managed by test-navigation.js
                window.location.href = '../authentication.html';
            }
        });

    </script>
</body>
