<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">4SP - Admin - Beta Access</title>
    <meta name="description" content="Admin page for managing beta tester access list.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="../test-navigation.js"></script>
    
    <style>
        /* --- FONT & BASE STYLING (MATCHING base-template.html) --- */
        :root {
            /* The color variable has been removed as navigation.js manages it via --navbar-background */
        }

        body { 
            font-family: 'Geist', sans-serif; 
            background-color: #070707; 
            color: #c0c0c0; 
            transition: all 0.3s ease;
            font-weight: 300; 
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        
        /* The body padding-top is now handled by the CSS injected in test-navigation.js to account for the fixed navbar height */
        
        h1, h2, h3, .font-bold, .font-semibold, strong, .tracking-widest {
            font-weight: 400 !important;
        }

        /* Full-screen content wrapper */
        .settings-wrapper {
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            padding: 0 1rem; 
        }

        /* Header Styling */
        .page-header {
            padding: 2rem 1rem 1rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Settings Grid Layout */
        .settings-layout {
            display: flex;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding-bottom: 2rem;
            flex-grow: 1;
        }

        /* --- UPDATED: Sidebar Styling --- */
        .settings-sidebar {
            width: 100%;
            min-width: 200px;
            max-width: 280px;
            flex-shrink: 0;
            
            /* NEW: Sticky Sidebar Implementation */
            position: sticky;
            /* 4rem for main navbar + 1rem desired gap */
            top: 5rem; 
            /* Aligns item to the start of the flex container, crucial for sticky */
            align-self: flex-start;
            /* Set a MAX-height based on viewport, minus the sticky offset */
            max-height: calc(100vh - 5rem);
            /* Allow sidebar to scroll internally if its content is too tall */
            overflow-y: auto;
        }

        /* Sidebar Item Styling */
        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            margin-bottom: 0.25rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
            color: #c0c0c0;
        }
        
        /* FIX: Ensure icon is centered in its box */
        .sidebar-item i {
            text-align: center;
            line-height: 1.5rem; /* Matches h-6 (1.5rem) */
        }

        .sidebar-item:hover {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .sidebar-item.active {
            background-color: #3b82f6; /* Blue-500 */
            color: #ffffff;
            font-weight: 500;
        }

        /* Main Content Panel */
        .settings-panel {
            flex-grow: 1;
            background-color: #111111;
            border: 1px solid #252525;
            border-radius: 0.75rem;
            padding: 2rem;
            min-height: 70vh;
        }
        
        /* --- General Settings UI --- */
        .settings-section {
            border-bottom: 1px solid #252525;
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .settings-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .settings-label {
            display: block;
            font-medium text-white mb-2;
        }
        .settings-input {
            width: 100%;
            max-width: 400px;
            background-color: #1f2937; /* gray-800 */
            border: 1px solid #374151; /* gray-700 */
            color: #f3f4f6; /* gray-100 */
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .settings-input:focus {
            outline: none;
            border-color: #3b82f6; /* blue-500 */
            box-shadow: 0 0 0 2px #3b82f640;
        }
        .settings-input:disabled {
            background-color: #374151; /* gray-700 */
            cursor: not-allowed;
            opacity: 0.7;
        }
        .settings-button {
            background-color: #3b82f6; /* blue-500 */
            color: white;
            padding: 0.6rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .settings-button:hover {
            background-color: #2563eb; /* blue-600 */
        }
        .settings-button:disabled {
            background-color: #374151; /* gray-700 */
            cursor: not-allowed;
            opacity: 0.7;
        }
        .settings-button-danger {
            background-color: #dc2626; /* red-600 */
        }
        .settings-button-danger:hover {
            background-color: #b91c1c; /* red-700 */
        }
        .settings-button-secondary {
            background-color: #374151; /* gray-700 */
        }
        .settings-button-secondary:hover {
            background-color: #4b5563; /* gray-600 */
        }
        .settings-description {
            font-size: 0.875rem;
            color: #9ca3af; /* gray-400 */
            margin-top: 0.5rem;
            max-width: 600px;
        }
        .message-area {
            font-size: 0.875rem;
            margin-top: 0.75rem;
            font-weight: 500;
        }
        .message-error { color: #f87171; /* red-400 */ }
        .message-success { color: #4ade80; /* green-400 */ }
        .message-warning { color: #facc15; /* yellow-400 */ }

        /* Standard loading screen style */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #070707;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        /* Mobile adjustments: Hide sidebar and adjust layout */
        @media (max-width: 768px) {
            .settings-layout {
                flex-direction: column;
                gap: 1rem;
            }
            .settings-sidebar {
                max-width: 100%;
                margin-bottom: 0;
                /* On mobile, un-stick the sidebar */
                position: static;
                height: auto;
                max-height: none; /* Reset max-height for mobile */
                overflow-y: visible;
            }
        }
        
        /* --- ADDED from old beta-settings.html for the tester list --- */
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background-color: #1a1a1a; /* Darker bg */
            border-radius: 6px;
            margin-bottom: 0.5rem;
            border: 1px solid #252525;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="text-xl flex items-center text-gray-400">
            <i class="fa-solid fa-spinner fa-spin mr-3"></i> Verifying Admin Access and loading data...
        </div>
    </div>
    
    <main id="page-content" class="settings-wrapper hidden">
        
        <header class="page-header">
            <h1 id="main-title" class="text-3xl text-white font-bold mb-3 tracking-wide">Admin Settings</h1>
            <div class="h-px bg-white/20 w-full"></div>
        </header>

        <div class="settings-layout">
            
            <nav id="settings-sidebar" class="settings-sidebar"></nav>

            <section class="settings-panel">
                <h2 id="panel-title" class="text-2xl font-semibold text-indigo-400 mb-6">Loading...</h2>
                <div id="panel-content" class="text-gray-400">
                    <p>Loading admin panel...</p>
                    </div>
            </section>
        </div>
    </main>

    <script type="module">
        // --- Firebase Imports (Modular SDK) ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import {
            getAuth,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            getDoc, 
            setDoc, 
            onSnapshot,
            arrayUnion,
            arrayRemove
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        // --- Import Firebase Config ---
        import { firebaseConfig } from "../firebase-config.js"; 

        // --- Canvas Global Variables (MANDATORY USE) ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- Constants (MODIFIED ADMIN EMAIL LIST) ---
        // *** AUTHORIZATION LOGIC - UNCHANGED ***
        const ADMIN_EMAILS = [
            '4simpleproblems@gmail.com',
            'belkwy30@minerva.sparcc.org'
        ];
        const CONFIG_DOC_PATH = ['artifacts', appId, 'public', 'data', 'app_config', 'beta_testers'];
        // *** END AUTHORIZATION LOGIC ***

        // --- NEW: UI State and Constants ---
        const BASE_TITLE = "Admin Settings";
        let activeSection = 'beta'; // Default section
        
        // --- NEW: Admin-specific sidebar sections ---
        const settingsSections = [
            { id: 'beta', title: 'Beta Access', icon: 'fa-user-check', content: 'Manage the beta tester email list.', color: 'text-blue-400' },
            { id: 'logs', title: 'Audit Logs', icon: 'fa-clipboard-list', content: 'View application audit logs (Not Implemented).', color: 'text-gray-400' },
            { id: 'config', title: 'App Config', icon: 'fa-cogs', content: 'Manage global application configuration (Not Implemented).', color: 'text-yellow-400' }
        ];

        // --- DOM Elements (Declared with 'let' to be assigned after auth) ---
        let loadingScreen = document.getElementById('loading-screen');
        let pageContent = document.getElementById('page-content');
        
        // New layout elements
        let mainTitle = document.getElementById('main-title');
        let sidebarNav = document.getElementById('settings-sidebar');
        let panelTitle = document.getElementById('panel-title');
        let panelContent = document.getElementById('panel-content');
        let pageHtmlTitle = document.getElementById('page-title');
        
        // Original content elements (will be queried after panel renders)
        let betaTesterList = null;
        let newTesterEmailInput = null;
        let addMessageDiv = null;
        let listMessageDiv = null;
        let testerCountSpan = null;
        let addTesterForm = null;

        // --- Firebase Initialization ---
        let db = null;
        let auth = null;
        
        try {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (e) {
            console.error("Firebase Initialization Failed:", e);
            // This will show on the loading screen if it hasn't been hidden
            loadingScreen.innerHTML = `<p class="text-xl text-red-400">ERROR: Firebase configuration is invalid or missing.</p>`;
        }


        // --- Helper Functions (MODIFIED checkAdminAuthorization) ---
        // *** AUTHORIZATION CHECK - UNCHANGED ***
        const checkAdminAuthorization = (user) => {
            const adminEmailListString = ADMIN_EMAILS.join(', ');
            if (!user || !ADMIN_EMAILS.includes(user.email.toLowerCase())) {
                console.error("Access Denied: Not an authorized Admin Email.");
                loadingScreen.innerHTML = `
                    <div class="text-center p-8 bg-custom-dark-gray rounded-xl shadow-2xl">
                        <i class="fa-solid fa-hand-holding-hand text-red-500 text-4xl mb-4"></i>
                        <h2 class="text-xl font-bold text-red-400 mb-2">ACCESS DENIED</h2>
                        <p class="text-custom-lighter-gray">This page is restricted to the administrators (${adminEmailListString}).</p>
                        <a href="./dashboard.html" class="mt-4 inline-block text-custom-white-gray hover:text-custom-lighter-gray underline">Go to Dashboard</a>
                    </div>
                `;
                return false;
            }
            return true;
        };
        // *** END AUTHORIZATION CHECK ***

        // --- NEW: UI Rendering Functions (from settings.html) ---
        
        function renderSidebar() {
            sidebarNav.innerHTML = ''; // Clear existing content
            settingsSections.forEach(section => {
                const item = document.createElement('div');
                item.className = 'sidebar-item group';
                item.id = `sidebar-${section.id}`;
                item.setAttribute('data-section', section.id);
                item.innerHTML = `
                    <i class="fas ${section.icon} w-6 h-6 mr-3 ${section.color} transition-transform group-hover:scale-110"></i>
                    <span class="text-sm font-medium">${section.title}</span>
                `;
                item.addEventListener('click', () => loadSection(section.id));
                sidebarNav.appendChild(item);
            });
        }

        function loadSection(sectionId) {
            activeSection = sectionId; // Update global state
            const section = settingsSections.find(s => s.id === sectionId);
            if (!section) return;

            // 1. Update titles
            mainTitle.textContent = `${BASE_TITLE} - ${section.title}`;
            pageHtmlTitle.textContent = `4SP - Admin - ${section.title}`;
            panelTitle.innerHTML = `<i class="fas ${section.icon} mr-2 ${section.color}"></i> ${section.title}`;
            
            // 2. Render content
            if (sectionId === 'beta') {
                // Render the Beta Management UI
                panelContent.innerHTML = `
                    <div class="settings-section">
                        <h3 class="text-xl font-semibold text-white mb-4">Add Beta Tester</h3>
                        <form id="addTesterForm">
                            <label for="newTesterEmail" class="settings-label">New Tester Email</label>
                            <div class="flex flex-col sm:flex-row sm:items-start sm:gap-4">
                                <input type="email" id="newTesterEmail" placeholder="Enter email address" required 
                                    class="settings-input" 
                                    pattern="[a-z0-9._%+\\-]+@[a-z0-9.\\-]+\\.[a-z]{2,}$" 
                                    title="Must be a valid email address">
                                <button type="submit" class="settings-button mt-3 sm:mt-0 sm:flex-shrink-0">
                                    <i class="fa-solid fa-plus mr-2"></i> Add Email
                                </button>
                            </div>
                        </form>
                        <div id="addMessage" class="message-area"></div>
                        <p class="settings-description">
                            Manage the list of user emails authorized to access the 4SP application.
                        </p>
                    </div>

                    <div class="settings-section">
                        <h3 class="text-xl font-semibold text-white mb-4">Current Beta Testers (<span id="testerCount">0</span>)</h3>
                        <div id="betaTesterList" class="space-y-2 max-h-96 overflow-y-auto pr-2 bg-black/20 p-4 rounded-lg border border-custom-medium-gray">
                            <p id="listPlaceholder" class="text-custom-light-gray text-center p-4">Loading list...</p>
                        </div>
                        <div id="listMessage" class="message-area"></div>
                    </div>
                `;
                
                // 3. Re-query DOM elements for this panel and attach listeners
                betaTesterList = document.getElementById('betaTesterList');
                newTesterEmailInput = document.getElementById('newTesterEmail');
                addMessageDiv = document.getElementById('addMessage');
                listMessageDiv = document.getElementById('listMessage');
                testerCountSpan = document.getElementById('testerCount');
                addTesterForm = document.getElementById('addTesterForm');
                
                if(addTesterForm) {
                    addTesterForm.addEventListener('submit', handleAddTesterSubmit);
                }
                
                // 4. Start the data listener
                // We restart it every time the tab is loaded to ensure data is fresh
                // Note: onSnapshot returns an unsubscribe function, but for this simple
                // admin panel, re-attaching is acceptable.
                setupRealtimeListener(); 
                
            } else {
                // Render placeholder for all other sections
                panelContent.innerHTML = `
                    <div class="flex flex-col space-y-4">
                        <p class="text-lg">${section.content}</p>
                        <div id="section-details" class="bg-gray-800 p-4 rounded-lg border border-gray-700">
                            <h3 class="text-xl font-semibold mb-2 text-white">Section Details</h3>
                            <p class="text-sm text-gray-500">This section is not yet implemented.</p>
                        </div>
                    </div>
                `;
            }
            
            // 5. Update sidebar active state
            document.querySelectorAll('.sidebar-item').forEach(item => {
                item.classList.remove('active');
            });
            document.getElementById(`sidebar-${sectionId}`).classList.add('active');
        }

        // --- List Rendering (MODIFIED for new button style) ---
        const renderTesterList = (emails) => {
            // Ensure elements are valid before proceeding
            if (!betaTesterList || !testerCountSpan || !listMessageDiv) {
                console.warn("Beta panel elements not found. Skipping render.");
                return;
            }
            
            betaTesterList.innerHTML = '';
            testerCountSpan.textContent = emails.length;

            if (emails.length === 0) {
                betaTesterList.innerHTML = '<p class="text-custom-light-gray text-center p-4">No beta testers currently registered.</p>';
                return;
            }

            emails.forEach(email => {
                const item = document.createElement('div');
                item.className = 'list-item';
                // UPDATED Button to use settings-button-danger
                item.innerHTML = `
                    <span class="text-custom-white-gray break-all">${email}</span>
                    <button data-email="${email}" class="remove-btn settings-button settings-button-danger text-xs py-1 px-2 ml-4">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                `;
                betaTesterList.appendChild(item);
            });

            // Attach removal listeners
            document.querySelectorAll('.remove-btn').forEach(button => {
                button.addEventListener('click', (e) => removeTester(e.currentTarget.getAttribute('data-email')));
            });
        };

        // --- Firestore Operations (UNCHANGED CORE LOGIC) ---

        // Real-time listener for the beta tester list
        const setupRealtimeListener = () => {
            const docRef = doc(db, ...CONFIG_DOC_PATH);

            onSnapshot(docRef, (docSnap) => {
                const emails = docSnap.data()?.emails || [];
                // Sort for cleaner display
                emails.sort((a, b) => a.toLowerCase().localeCompare(b.toLowerCase()));
                renderTesterList(emails);
            }, (error) => {
                console.error("Firestore realtime listener failed:", error);
                if (listMessageDiv) {
                    showMessage(listMessageDiv, 'Failed to load beta tester list in real-time.', 'error');
                }
            });
        };

        const addTester = async (email) => {
            if (!email || !addMessageDiv) return;
            showMessage(addMessageDiv, 'Adding email...', 'warning');

            const docRef = doc(db, ...CONFIG_DOC_PATH);
            const normalizedEmail = email.toLowerCase().trim();

            try {
                // Check if document exists, if not, create it
                const docSnap = await getDoc(docRef);
                if (!docSnap.exists()) {
                     await setDoc(docRef, { emails: [] }, { merge: true });
                }

                // Add the email using arrayUnion for atomicity and to prevent duplicates
                await setDoc(docRef, {
                    emails: arrayUnion(normalizedEmail)
                }, { merge: true });

                showMessage(addMessageDiv, `Successfully added ${email} to the beta list.`, 'success');
                if (newTesterEmailInput) {
                    newTesterEmailInput.value = ''; // Clear input
                }
            } catch (error) {
                console.error("Error adding beta tester:", error);
                showMessage(addMessageDiv, `Failed to add email: ${error.message}`, 'error');
            }
        };

        const removeTester = async (email) => {
            if (!email || !listMessageDiv) return;
            
            // Note: We use the list message area for removal status
            showMessage(listMessageDiv, `Removing ${email}...`, 'warning');
            
            const docRef = doc(db, ...CONFIG_DOC_PATH);
            const normalizedEmail = email.toLowerCase().trim();

            try {
                // Remove the email using arrayRemove
                await setDoc(docRef, {
                    emails: arrayRemove(normalizedEmail)
                }, { merge: true });

                showMessage(listMessageDiv, `Successfully removed ${email}.`, 'success');
            } catch (error) {
                console.error("Error removing beta tester:", error);
                showMessage(listMessageDiv, `Failed to remove email: ${error.message}`, 'error');
            }
        };

        // Re-usable message helper
        const showMessage = (element, text, type) => {
            if (!element) return;
            element.textContent = text;
            if (type === 'error') {
                element.className = 'message-area message-error';
            } else if (type === 'success') {
                element.className = 'message-area message-success';
            } else {
                element.className = 'message-area message-warning';
            }
        };

        // --- Event Listeners ---
        // Wrapped the original listener in a function
        function handleAddTesterSubmit(e) {
            e.preventDefault();
            if (newTesterEmailInput) {
                const email = newTesterEmailInput.value;
                if (email) {
                    addTester(email);
                }
            }
        }

        // --- Main Initialization (MODIFIED to load new UI) ---
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is logged in. Check for admin authorization.
                // *** AUTHORIZATION CHECK IS CALLED HERE - UNCHANGED ***
                if (checkAdminAuthorization(user)) {
                    // Admin is authorized. Start the new UI.
                    console.log("Admin authorized. Initializing Admin UI.");
                    
                    // Render the sidebar
                    renderSidebar(); 
                    // Load the default 'beta' section (which queries elements and starts listener)
                    loadSection(activeSection); 
                    
                    // *** FIX: Use style.display for immediate effect ***
                    loadingScreen.style.display = 'none'; 
                    pageContent.classList.remove('hidden');
                }
                // If checkAdminAuthorization is false, it handles showing the error message
            } else {
                // User is not logged in. Redirect logic is handled by navigation.js
                console.log("User not authenticated. Navigation script handles redirection.");
            }
        });

    </script>
</body>
</html>
