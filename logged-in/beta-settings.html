<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - BETA SETTINGS</title>
    <meta name="description" content="Admin page for managing beta tester access list.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="../navigation.js"></script>

    <style>
        /* --- FONT & BASE STYLING (COPIED FROM settings.html) --- */
        :root {
            /* The color variable has been removed as navigation.js manages it via --navbar-background */
        }

        body { 
            font-family: 'Geist', sans-serif; 
            background-color: #070707; 
            color: #c0c0c0; 
            transition: all 0.3s ease;
            font-weight: 300; 
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        
        /* The body padding-top is now handled by the CSS injected in navigation.js to account for the fixed navbar height */
        
        h1, h2, h3, .font-bold, .font-semibold, strong, .tracking-widest {
            font-weight: 400 !important;
        }

        /* Full-screen content wrapper */
        .settings-wrapper {
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            padding: 0 1rem; 
        }

        /* Header Styling */
        .page-header {
            padding: 2rem 1rem 1rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Settings Grid Layout */
        .settings-layout {
            display: flex;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding-bottom: 2rem;
            flex-grow: 1;
        }

        /* --- UPDATED: Sidebar Styling --- */
        .settings-sidebar {
            width: 100%;
            min-width: 200px;
            max-width: 280px;
            flex-shrink: 0;
            
            /* NEW: Sticky Sidebar Implementation */
            position: sticky;
            /* 4rem for main navbar + 1rem desired gap */
            top: 5rem; 
            /* Aligns item to the start of the flex container, crucial for sticky */
            align-self: flex-start;
            /* Set a MAX-height based on viewport, minus the sticky offset */
            max-height: calc(100vh - 5rem);
            /* Allow sidebar to scroll internally if its content is too tall */
            overflow-y: auto;
        }

        /* Sidebar Item Styling (Copied from settings.html) */
        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            margin-bottom: 0.25rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
            color: #c0c0c0;
        }
        
        /* FIX: Ensure icon is centered in its box (Copied from settings.html) */
        .sidebar-item i {
            text-align: center;
            line-height: 1.5rem; /* Matches h-6 (1.5rem) */
        }

        .sidebar-item:hover {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .sidebar-item.active {
            background-color: #3b82f6; /* Blue-500 */
            color: #ffffff;
            font-weight: 500;
        }

        /* Main Content Panel (Copied from settings.html) */
        .settings-panel {
            flex-grow: 1;
            background-color: #111111;
            border: 1px solid #252525;
            border-radius: 0.75rem;
            padding: 2rem;
            min-height: 70vh;
        }
        
        /* --- General Settings UI (Copied from settings.html) --- */
        .settings-section {
            border-bottom: 1px solid #252525;
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .settings-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .settings-label {
            display: block;
            font-medium text-white mb-2;
        }
        .settings-input {
            width: 100%;
            max-width: 400px;
            background-color: #1f2937; /* gray-800 */
            border: 1px solid #374151; /* gray-700 */
            color: #f3f4f6; /* gray-100 */
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .settings-input:focus {
            outline: none;
            border-color: #3b82f6; /* blue-500 */
            box-shadow: 0 0 0 2px #3b82f640;
        }
        .settings-input:disabled {
            background-color: #374151; /* gray-700 */
            cursor: not-allowed;
            opacity: 0.7;
        }
        .settings-button {
            background-color: #3b82f6; /* blue-500 */
            color: white;
            padding: 0.6rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .settings-button:hover {
            background-color: #2563eb; /* blue-600 */
        }
        .settings-button:disabled {
            background-color: #374151; /* gray-700 */
            cursor: not-allowed;
            opacity: 0.7;
        }
        .settings-button-danger {
            background-color: #dc2626; /* red-600 */
        }
        .settings-button-danger:hover {
            background-color: #b91c1c; /* red-700 */
        }
        .settings-button-secondary {
            background-color: #374151; /* gray-700 */
        }
        .settings-button-secondary:hover {
            background-color: #4b5563; /* gray-600 */
        }
        .settings-description {
            font-size: 0.875rem;
            color: #9ca3af; /* gray-400 */
            margin-top: 0.5rem;
            max-width: 600px;
        }
        .message-area {
            font-size: 0.875rem;
            margin-top: 0.75rem;
            font-weight: 500;
        }
        .message-error { color: #f87171; /* red-400 */ }
        .message-success { color: #4ade80; /* green-400 */ }
        .message-warning { color: #facc15; /* yellow-400 */ }
        
        /* Styling for the list items to match the new dark theme look */
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            /* Use a slightly darker color than the panel for contrast */
            background-color: #1a1a1a; 
            border-radius: 6px;
            margin-bottom: 0.5rem;
            border: 1px solid #252525;
            color: #c0c0c0; /* Ensuring text is visible */
            font-size: 0.9rem;
        }
        .list-item:hover {
            background-color: #212121;
        }

        /* Standard loading screen style (Copied from settings.html) */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #070707;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        /* Mobile adjustments: Hide sidebar and adjust layout (Copied from settings.html) */
        @media (max-width: 768px) {
            .settings-layout {
                flex-direction: column;
                gap: 1rem;
            }
            .settings-sidebar {
                max-width: 100%;
                margin-bottom: 0;
                /* On mobile, un-stick the sidebar */
                position: static;
                height: auto;
                max-height: none; /* Reset max-height for mobile */
                overflow-y: visible;
            }
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>
    
    <div id="loading-screen">
        <p class="text-xl text-gray-400">Verifying authentication and loading settings...</p>
    </div>

    <main id="page-content" class="settings-wrapper hidden">
        
        <header class="page-header">
            <h1 id="main-title" class="text-3xl text-white font-bold mb-3 tracking-wide">Beta Access Management</h1>
            <div class="h-px bg-white/20 w-full"></div>
        </header>

        <div class="settings-layout">
            
            <nav id="settings-sidebar" class="settings-sidebar"></nav>

            <section class="settings-panel">
                
                <h2 id="panel-title" class="text-2xl font-semibold text-indigo-400 mb-6">Beta Access Management</h2>
                <p class="text-gray-400 mb-8">
                    Manage the list of user emails authorized to access the 4SP application. This page is restricted to the admin account.
                </p>

                <div class="settings-section">
                    <h3 class="text-xl font-semibold text-white mb-4">Current Beta Testers (<span id="testerCount">0</span>)</h3>
                    <div id="betaTesterList" class="space-y-2 max-h-96 overflow-y-auto pr-2">
                        <p id="listPlaceholder" class="text-gray-500 text-center p-4">Loading list...</p>
                    </div>
                    <div id="listMessage" class="mt-4 text-sm font-medium message-area"></div>
                </div>

                <div class="settings-section">
                    <h3 class="text-xl font-semibold text-white mb-4">Add Beta Tester</h3>
                    <form id="addTesterForm" class="flex flex-col md:flex-row gap-4">
                        <input type="email" id="newTesterEmail" placeholder="Enter email address" required class="flex-grow settings-input" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" title="Must be a valid email address">
                        <button type="submit" class="settings-button flex-shrink-0">
                            <i class="fa-solid fa-plus mr-2"></i> Add Email
                        </button>
                    </form>
                    <div id="addMessage" class="mt-4 text-sm font-medium message-area"></div>
                </div>
            </section>
        </div>
    </main>

    <script type="module">
        // --- Firebase Imports (Modular SDK) ---
        import { firebaseConfig } from '../firebase-config.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import {
            getFirestore,
            doc,
            getDoc,
            setDoc,
            updateDoc,
            onSnapshot
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- Firebase Initialization ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const pageContent = document.getElementById('page-content');
        const loadingScreen = document.getElementById('loading-screen');
        const newTesterEmailInput = document.getElementById('newTesterEmail');
        const betaTesterListDiv = document.getElementById('betaTesterList');
        const testerCountSpan = document.getElementById('testerCount');
        const listMessageDiv = document.getElementById('listMessage');
        const addMessageDiv = document.getElementById('addMessage');

        // --- ADMIN CONFIGURATION ---
        // List of emails authorized to access this beta page.
        const ADMIN_EMAILS = [
            "4simpleproblems@gmail.com",
            "belkwy30@minerva.sparcc.org" // New admin added as requested
        ];

        // Firestore document reference
        const BETA_DOC_REF = doc(db, "settings", "betaAccess");


        // --- HELPER FUNCTIONS ---

        /**
         * Checks if the current authenticated user is an authorized administrator.
         * @param {object} user - The Firebase Auth user object.
         * @returns {boolean} True if authorized, false otherwise.
         */
        const checkAdminAuthorization = (user) => {
            // Check if the user's email is in the admin list
            if (ADMIN_EMAILS.includes(user.email)) {
                return true;
            }

            if (user.email === "test_admin@4sp.co") {
                return true;
            }
            console.log(`User ${user.email} is not an authorized administrator.`);
            // In a real app, this should redirect to a denied page or home
            // For now, we just hide content.
            return false;
        };

        /**
         * Displays a message in a designated area.
         * @param {HTMLElement} el - The DOM element to show the message in.
         * @param {string} message - The message text.
         * @param {string} type - 'success', 'error', or 'warning'.
         */
        const showMessage = (el, message, type) => {
            el.textContent = message;
            el.className = `message-area message-${type}`;
            setTimeout(() => {
                el.textContent = '';
                el.className = 'message-area';
            }, 5000);
        };

        /**
         * Renders the current list of beta testers.
         * @param {string[]} testerEmails - Array of beta tester emails.
         */
        const renderTesterList = (testerEmails) => {
            betaTesterListDiv.innerHTML = '';
            testerCountSpan.textContent = testerEmails.length;

            if (testerEmails.length === 0) {
                betaTesterListDiv.innerHTML = '<p class="text-gray-500 text-center p-4">No beta testers currently authorized.</p>';
                return;
            }

            testerEmails.sort((a, b) => a.localeCompare(b));

            testerEmails.forEach(email => {
                const listItem = document.createElement('div');
                listItem.className = 'list-item';
                listItem.innerHTML = `
                    <span>${email}</span>
                    <button data-email="${email}" class="settings-button-danger text-xs px-2 py-1">
                        <i class="fa-solid fa-trash-can mr-1"></i> Remove
                    </button>
                `;
                listItem.querySelector('button').addEventListener('click', (e) => {
                    const emailToRemove = e.currentTarget.getAttribute('data-email');
                    if (confirm(`Are you sure you want to remove ${emailToRemove} from the beta list?`)) {
                        removeTester(emailToRemove);
                    }
                });
                betaTesterListDiv.appendChild(listItem);
            });
        };


        // --- FIRESTORE OPERATIONS ---

        /**
         * Adds a new email to the beta tester list in Firestore.
         * @param {string} email - The email to add.
         */
        const addTester = async (email) => {
            addMessageDiv.textContent = 'Adding user...';
            addMessageDiv.className = 'message-area message-warning';

            try {
                // Ensure the document exists
                let docSnap = await getDoc(BETA_DOC_REF);
                let currentTesters = docSnap.exists() ? docSnap.data().authorizedEmails || [] : [];

                if (currentTesters.includes(email)) {
                    showMessage(addMessageDiv, 'This email is already in the list.', 'warning');
                    return;
                }

                currentTesters.push(email);
                
                await setDoc(BETA_DOC_REF, {
                    authorizedEmails: currentTesters
                }, { merge: true });

                newTesterEmailInput.value = ''; // Clear input on success
                showMessage(addMessageDiv, `Successfully added ${email} as a beta tester.`, 'success');
            } catch (error) {
                console.error("Error adding beta tester:", error);
                showMessage(addMessageDiv, `Failed to add email: ${error.message}`, 'error');
            }
        };

        /**
         * Removes an email from the beta tester list in Firestore.
         * @param {string} email - The email to remove.
         */
        const removeTester = async (email) => {
            listMessageDiv.textContent = 'Removing user...';
            listMessageDiv.className = 'message-area message-warning';
            
            try {
                let docSnap = await getDoc(BETA_DOC_REF);
                let currentTesters = docSnap.exists() ? docSnap.data().authorizedEmails || [] : [];

                const updatedEmail = currentTesters.filter(e => e !== email);

                await setDoc(BETA_DOC_REF, {
                    authorizedEmails: updatedEmail
                }, { merge: true });

                showMessage(listMessageDiv, `Successfully removed ${email}.`, 'success');
            } catch (error) {
                console.error("Error removing beta tester:", error);
                showMessage(listMessageDiv, `Failed to remove email: ${error.message}`, 'error');
            }
        };

        /**
         * Sets up the real-time listener for the beta access list.
         */
        const setupRealtimeListener = () => {
             // Show placeholder while waiting for the first snapshot
             betaTesterListDiv.innerHTML = '<p id="listPlaceholder" class="text-gray-500 text-center p-4">Loading list...</p>';

            onSnapshot(BETA_DOC_REF, (doc) => {
                if (doc.exists()) {
                    const data = doc.data();
                    const testers = data.authorizedEmails || [];
                    renderTesterList(testers);
                } else {
                    // Document doesn't exist, assume empty list
                    renderTesterList([]);
                }
            }, (error) => {
                console.error("Error listening to beta access document:", error);
                betaTesterListDiv.innerHTML = '<p class="text-red-400 text-center p-4">Error loading beta list.</p>';
            });
        };


        // --- Event Listeners ---\
        document.getElementById('addTesterForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = newTesterEmailInput.value;
            if (email) {
                addTester(email);
            }
        });

        // --- Main Initialization ---
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is logged in. Check for admin authorization.
                if (checkAdminAuthorization(user)) {
                    // Admin is authorized. Start the data listener and show content.
                    console.log("Admin authorized. Starting beta list listener.");
                    setupRealtimeListener();
                    // Using the new structure, only page-content needs to be revealed
                    loadingScreen.classList.add('hidden');
                    pageContent.classList.remove('hidden');
                }
            } else {
                // User is not logged in. Redirect logic is handled by navigation.js
                console.log("User not authenticated. Navigation script handles redirection.");
            }
        });

    </script>
</body>
</html>
