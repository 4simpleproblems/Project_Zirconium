<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - BETA SETTINGS</title>
    <meta name="description" content="Admin page for managing beta tester access list.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <script src="../navigation.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind CSS configuration for a consistent dark theme
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-darkest-gray': '#070707', // Body background
                        'custom-dark-gray': '#111111',    // Main panel background
                        'custom-medium-gray': '#252525', // Borders, inputs, buttons
                        'custom-light-gray': '#505050',  // Labels and secondary text
                        'custom-lighter-gray': '#808080', // Text
                        'custom-white-gray': '#c0c0c0',  // Main text and headings
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            font-family: 'Geist', sans-serif;
            background-color: #070707;
            color: #c0c0c0;
            transition: all 0.3s ease;
            min-height: 100vh;
        }
        .main-content {
            flex-grow: 1;
            padding: 2rem 1rem;
            max-width: 900px;
            margin: 0 auto;
        }
        .input-style {
            padding: 0.75rem;
            border: 1px solid #252525;
            background-color: #111111;
            border-radius: 8px;
            color: #c0c0c0;
            transition: border-color 0.3s;
        }
        .input-style:focus {
            outline: none;
            border-color: #505050;
        }
        .btn-primary {
            background-color: #505050;
            color: #c0c0c0;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #808080;
        }
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background-color: #111111;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            border: 1px solid #252525;
        }
        /* Custom styles for verification status */
        .verification-status {
            font-size: 0.75rem;
            font-weight: 500;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            margin-left: 1rem;
            flex-shrink: 0;
        }
        .verified {
            background-color: #10b981; /* Green-500 */
            color: #044b3c; /* Darker Green */
        }
        .unverified {
            background-color: #f59e0b; /* Amber-500 */
            color: #6d3a04; /* Darker Amber */
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>
    <div id="loading-screen" class="fixed inset-0 bg-custom-darkest-gray z-50 flex items-center justify-center">
        <div class="text-xl flex items-center">
            <i class="fa-solid fa-spinner fa-spin mr-3"></i> Authenticating and loading settings...
        </div>
    </div>
    
    <div id="page-content" class="main-content hidden">
        <h1 class="text-4xl font-extrabold tracking-tighter text-custom-white-gray mb-2">Beta Access Management</h1>
        <p class="text-custom-lighter-gray mb-8">
            Manage the list of user emails authorized to access the 4SP application. This page is restricted to the admin account.
        </p>

        <div class="bg-custom-dark-gray p-6 rounded-xl shadow-lg border border-custom-medium-gray mb-8">
            <h2 class="text-2xl font-bold mb-4">Current Beta Testers (<span id="testerCount">0</span>)</h2>
            <div id="betaTesterList" class="space-y-2 max-h-96 overflow-y-auto pr-2">
                <p id="listPlaceholder" class="text-custom-light-gray text-center p-4">Loading list...</p>
            </div>
            <div id="listMessage" class="mt-4 text-sm font-medium"></div>
        </div>

        <div class="bg-custom-dark-gray p-6 rounded-xl shadow-lg border border-custom-medium-gray">
            <h2 class="text-2xl font-bold mb-4">Add Beta Tester</h2>
            <form id="addTesterForm" class="flex flex-col md:flex-row gap-4">
                <input type="email" id="newTesterEmail" placeholder="Enter email address" required 
                       class="flex-grow input-style" 
                       pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" 
                       title="Must be a valid email address">
                <button type="submit" class="btn-primary flex-shrink-0">
                    <i class="fa-solid fa-plus mr-2"></i> Add Email
                </button>
            </form>
            <div id="addMessage" class="mt-4 text-sm font-medium"></div>
        </div>
    </div>

    <script type="module">
        // --- Firebase Imports (Modular SDK) ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, updateDoc, onSnapshot, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { firebaseConfig } from '../firebase-config.js'; // Assuming this path is correct

        // --- DOM Elements ---
        const loadingScreen = document.getElementById('loading-screen');
        const pageContent = document.getElementById('page-content');
        const betaTesterList = document.getElementById('betaTesterList');
        const testerCountSpan = document.getElementById('testerCount');
        const listPlaceholder = document.getElementById('listPlaceholder');
        const newTesterEmailInput = document.getElementById('newTesterEmail');
        const addMessageDiv = document.getElementById('addMessage');
        const listMessageDiv = document.getElementById('listMessage');

        // --- Firebase Initialization ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Reference to the single document storing the beta tester list
        const betaDocRef = doc(db, "settings", "betaTesters");
        
        // --- TEMPORARY: Hardcoded Initial Beta Testers for Pre-population (Emails are low-cased in DB) ---
        const PRE_POPULATED_EMAILS = [
            { email: 'user.verified@example.com', isVerified: true },
            { email: 'another.user@test.net', isVerified: false },
            { email: 'admin.tester@corp.com', isVerified: true },
            { email: 'unverified.guy@mail.co', isVerified: false },
            { email: 'old.email.1@4sp.com', isVerified: true }, // Added old emails
            { email: 'old.email.2@4sp.com', isVerified: false }  // Added old emails
        ];

        // --- Helper Functions ---

        /**
         * Checks if the currently authenticated user is authorized as an admin, 
         * requiring both a matching email and a verified email status.
         * * *** MODIFIED TO USE EMAIL VERIFICATION FOR AUTHORIZATION ***
         * * @param {object} user - The Firebase User object.
         * @returns {boolean} - True if authorized, false otherwise.
         */
        const checkAdminAuthorization = (user) => {
            // ADMIN EMAILS: Two placeholder admin emails for authorization
            const ADMIN_EMAILS = [
                "4simpleproblems@gmail.com", 
                "belkwy30@minerva.sparcc.org"
            ];
            
            const userEmail = user.email ? user.email.toLowerCase() : null;

            // 1. Check if the user's email is one of the designated admins
            const isAuthorizedEmail = ADMIN_EMAILS.includes(userEmail);
            
            // 2. Check if the user's email is verified (a critical security step)
            const isEmailVerified = user.emailVerified;
            
            if (isAuthorizedEmail && isEmailVerified) {
                return true;
            } else {
                let denialReason = "Access Denied: You must be an admin to view this page.";
                
                if (!isAuthorizedEmail) {
                    denialReason = "Access Denied: Your email is not registered as an admin.";
                } else if (isAuthorizedEmail && !isEmailVerified) {
                    // Specific message for authorized admin who hasn't verified their email
                    denialReason = "Access Denied: Your admin email is not verified. Please verify your email to continue.";
                }

                console.warn("Unauthorized access attempt to Beta Settings:", userEmail, "Verified:", isEmailVerified);
                loadingScreen.innerHTML = `<p class="text-xl text-red-500">${denialReason}</p>`;
                loadingScreen.classList.remove('hidden');
                return false;
            }
        };

        /**
         * Displays a temporary message in a specified area.
         * @param {HTMLElement} element - The DOM element to display the message in.
         * @param {string} message - The message text.
         * @param {('success'|'error'|'warning')} type - The message type.
         */
        const showMessage = (element, message, type) => {
            element.textContent = message;
            element.className = `mt-4 text-sm font-medium ${type === 'success' ? 'text-green-400' : type === 'error' ? 'text-red-400' : 'text-yellow-400'}`;
            setTimeout(() => {
                element.textContent = '';
                element.className = 'mt-4 text-sm font-medium';
            }, 5000);
        };

        /**
         * Renders the list of beta testers.
         * @param {object[]} testers - Array of objects with email and isVerified status.
         */
        const renderTesterList = (testers) => {
            betaTesterList.innerHTML = ''; // Clear existing list
            testerCountSpan.textContent = testers.length;

            if (testers.length === 0) {
                listPlaceholder.textContent = 'No beta testers currently added.';
                betaTesterList.appendChild(listPlaceholder);
                listPlaceholder.classList.remove('hidden');
                return;
            }

            listPlaceholder.classList.add('hidden');

            testers.sort((a, b) => a.email.localeCompare(b.email));

            testers.forEach(item => {
                const listItem = document.createElement('div');
                listItem.className = 'list-item'; // Use the custom list-item style

                const emailAndStatus = document.createElement('div');
                emailAndStatus.className = 'flex items-center';

                const emailSpan = document.createElement('span');
                emailSpan.textContent = item.email;

                const statusSpan = document.createElement('span');
                statusSpan.textContent = item.isVerified ? 'VERIFIED' : 'UNVERIFIED';
                statusSpan.className = `verification-status ${item.isVerified ? 'verified' : 'unverified'}`;

                emailAndStatus.appendChild(emailSpan);
                emailAndStatus.appendChild(statusSpan);

                const removeButton = document.createElement('button');
                removeButton.className = 'bg-red-700 hover:bg-red-600 text-white text-sm px-3 py-1 rounded-md transition-colors';
                removeButton.innerHTML = '<i class="fa-solid fa-trash-can"></i> Remove';
                removeButton.onclick = () => removeTester(item.email);

                listItem.appendChild(emailAndStatus);
                listItem.appendChild(removeButton);
                betaTesterList.appendChild(listItem);
            });
        };

        /**
         * Sets up a real-time listener for the beta tester list document.
         * NOTE: Firestore only stores the email array. The isVerified status is mocked 
         * using PRE_POPULATED_EMAILS for this client-side implementation demo.
         */
        const setupRealtimeListener = () => {
            // For this demo, we use the hardcoded list combined with Firestore changes (if any)
            // In a real app, you would fetch both the list and the verification status from the server.
            
            // Start with pre-populated data
            renderTesterList(PRE_POPULATED_EMAILS);
            
            // Mock Firestore listener that would typically update the list
            onSnapshot(betaDocRef, (docSnap) => {
                let currentEmails = PRE_POPULATED_EMAILS.map(e => e.email);
                
                if (docSnap.exists() && docSnap.data().authorizedEmails) {
                    const dbEmails = docSnap.data().authorizedEmails.map(email => email.toLowerCase());

                    // Combine and de-duplicate the lists
                    const allEmails = [...new Set([...currentEmails, ...dbEmails])];
                    
                    // Re-mock the status for the combined list
                    const combinedList = allEmails.map(email => {
                        // Mock verification status (e.g., set to verified if it was in the initial list)
                        const originalItem = PRE_POPULATED_EMAILS.find(item => item.email === email);
                        return { 
                            email: email, 
                            isVerified: originalItem ? originalItem.isVerified : true // New emails are mocked as verified by default for simplicity
                        };
                    });
                    
                    renderTesterList(combinedList);
                } else {
                    // Only show pre-populated list if Firestore doc doesn't exist
                    renderTesterList(PRE_POPULATED_EMAILS);
                }
            }, (error) => {
                console.error("Error setting up real-time listener:", error);
                showMessage(listMessageDiv, `Error connecting to database: ${error.message}`, 'error');
            });
        };

        /**
         * Adds an email to the beta tester list.
         * @param {string} email - The email to add.
         */
        const addTester = async (email) => {
            addMessageDiv.textContent = 'Adding email...';
            addMessageDiv.className = 'mt-4 text-sm font-medium text-yellow-400';
            const lowercasedEmail = email.toLowerCase();
            
            try {
                // Use arrayUnion to safely add the email to the list field
                await setDoc(betaDocRef, {
                    authorizedEmails: arrayUnion(lowercasedEmail)
                }, { merge: true });

                showMessage(addMessageDiv, `Successfully added ${email}. (Verification status is mocked as 'Verified' for new entries in this demo)`, 'success');
                newTesterEmailInput.value = ''; // Clear input
            } catch (error) {
                console.error("Error adding beta tester:", error);
                showMessage(addMessageDiv, `Failed to add email: ${error.message}`, 'error');
            }
        };

        /**
         * Removes an email from the beta tester list.
         * @param {string} email - The email to remove.
         */
        const removeTester = async (email) => {
            if (!confirm(`Are you sure you want to remove ${email} from the beta list?`)) {
                return;
            }

            listMessageDiv.textContent = 'Removing email...';
            listMessageDiv.className = 'mt-4 text-sm font-medium text-yellow-400';

            try {
                // Use arrayRemove to safely remove the email from the list field
                await updateDoc(betaDocRef, {
                    authorizedEmails: arrayRemove(email.toLowerCase())
                });
                
                // Also remove from the temporary pre-populated list for consistency
                const index = PRE_POPULATED_EMAILS.findIndex(item => item.email === email);
                if (index > -1) {
                    PRE_POPULATED_EMAILS.splice(index, 1);
                }

                showMessage(listMessageDiv, `Successfully removed ${email}.`, 'success');
            } catch (error) {
                console.error("Error removing beta tester:", error);
                showMessage(listMessageDiv, `Failed to remove email: ${error.message}`, 'error');
            }
        };


        // --- Event Listeners ---
        document.getElementById('addTesterForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = newTesterEmailInput.value;
            if (email) {
                addTester(email);
            }
        });

        // --- Main Initialization ---
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is logged in. Check for admin authorization using email and verification status.
                if (checkAdminAuthorization(user)) {
                    // Admin is authorized and email is verified. Start the data listener and show content.
                    console.log("Admin authorized via email and verified. Starting beta list listener.");
                    setupRealtimeListener();
                    loadingScreen.classList.add('hidden');
                    pageContent.classList.remove('hidden');
                }
            } else {
                // User is not logged in. Navigation script handles redirection.
                console.log("User not authenticated. Navigation script handles redirection.");
            }
        });

    </script>
</body>
</html>
