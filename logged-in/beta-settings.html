<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">4SP - Admin Features</title>
    <meta name="description" content="Admin page for managing application features and beta tester access.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <script src="../navigation.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind CSS configuration for a consistent dark theme (Kept from original)
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-darkest-gray': '#070707',
                        'custom-dark-gray': '#111111',
                        'custom-medium-gray': '#252525',
                        'custom-light-gray': '#505050',
                        'custom-lighter-gray': '#808080',
                        'custom-white-gray': '#c0c0c0',
                    }
                }
            }
        }
    </script>
    
    <style>
        /* --- FONT & BASE STYLING (REPLICATED from settings.html) --- */
        :root {
            /* The color variable has been removed as navigation.js manages it via --navbar-background */
        }

        body { 
            font-family: 'Geist', sans-serif; 
            background-color: #070707; 
            color: #c0c0c0; 
            transition: all 0.3s ease;
            /* REPLICATED FONT WEIGHT */
            font-weight: 300; 
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        
        /* REPLICATED FONT WEIGHT OVERRIDE */
        h1, h2, h3, .font-bold, .font-semibold, strong, .tracking-widest {
            font-weight: 400 !important;
        }

        /* Full-screen content wrapper (REPLICATED) */
        .settings-wrapper {
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            padding: 0 1rem; 
        }

        /* Header Styling (REPLICATED) */
        .page-header {
            padding: 2rem 1rem 1rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Settings Grid Layout (REPLICATED) */
        .settings-layout {
            display: flex;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding-bottom: 2rem;
            flex-grow: 1;
        }

        /* --- Sidebar Styling (REPLICATED) --- */
        .settings-sidebar {
            width: 100%;
            min-width: 200px;
            max-width: 280px;
            flex-shrink: 0;
            
            /* Sticky Sidebar Implementation */
            position: sticky;
            top: 5rem; 
            align-self: flex-start;
            max-height: calc(100vh - 5rem);
            overflow-y: auto;
        }

        /* Sidebar Item Styling (REPLICATED) */
        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            margin-bottom: 0.25rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
            color: #c0c0c0;
        }
        
        /* FIX: Ensure icon is centered in its box (REPLICATED) */
        .sidebar-item i {
            text-align: center;
            line-height: 1.5rem; /* Matches h-6 (1.5rem) */
        }

        .sidebar-item:hover {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .sidebar-item.active {
            background-color: #3b82f6; /* Blue-500 */
            color: #ffffff;
            font-weight: 500;
        }

        /* Main Content Panel (REPLICATED) */
        .settings-panel {
            flex-grow: 1;
            background-color: #111111;
            border: 1px solid #252525;
            border-radius: 0.75rem;
            padding: 2rem;
            min-height: 70vh;
        }
        
        /* --- General Settings UI (REPLICATED for consistency) --- */
        .settings-section {
            border-bottom: 1px solid #252525;
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .settings-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .settings-label {
            display: block;
            font-medium text-white mb-2;
        }
        .settings-input {
            width: 100%;
            max-width: 400px;
            background-color: #1f2937; /* gray-800 */
            border: 1px solid #374151; /* gray-700 */
            color: #f3f4f6; /* gray-100 */
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .settings-input:focus {
            outline: none;
            border-color: #3b82f6; /* blue-500 */
            box-shadow: 0 0 0 2px #3b82f640;
        }
        .settings-input:disabled {
            background-color: #374151; /* gray-700 */
            cursor: not-allowed;
            opacity: 0.7;
        }
        .settings-button {
            background-color: #3b82f6; /* blue-500 */
            color: white;
            padding: 0.6rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .settings-button:hover {
            background-color: #2563eb; /* blue-600 */
        }
        .settings-button:disabled {
            background-color: #374151; /* gray-700 */
            cursor: not-allowed;
            opacity: 0.7;
        }
        .settings-button-danger {
            background-color: #dc2626; /* red-600 */
        }
        .settings-button-danger:hover {
            background-color: #b91c1c; /* red-700 */
        }
        .settings-button-secondary {
            background-color: #374151; /* gray-700 */
        }
        .settings-button-secondary:hover {
            background-color: #4b5563; /* gray-600 */
        }
        .settings-description {
            font-size: 0.875rem;
            color: #9ca3af; /* gray-400 */
            margin-top: 0.5rem;
            max-width: 600px;
        }
        .message-area {
            font-size: 0.875rem;
            margin-top: 0.75rem;
            font-weight: 500;
        }
        .message-error { color: #f87171; /* red-400 */ }
        .message-success { color: #4ade80; /* green-400 */ }
        .message-warning { color: #facc15; /* yellow-400 */ }

        /* Standard loading screen style (REPLICATED) */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #070707;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        /* Mobile adjustments: Hide sidebar and adjust layout (REPLICATED) */
        @media (max-width: 768px) {
            .settings-layout {
                flex-direction: column;
                gap: 1rem;
            }
            .settings-sidebar {
                max-width: 100%;
                margin-bottom: 0;
                position: static;
                height: auto;
                max-height: none;
                overflow-y: visible;
            }
        }
        
        /* Custom styles from original beta-settings.html list items */
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background-color: #111111;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            border: 1px solid #252525;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <p class="text-xl text-gray-400">Verifying authentication and loading admin features...</p>
    </div>

    <main id="page-content" class="settings-wrapper hidden">
        
        <header class="page-header">
            <h1 id="main-title" class="text-3xl text-white font-bold mb-3 tracking-wide">Admin Features</h1>
            <div class="h-px bg-white/20 w-full"></div>
        </header>

        <div class="settings-layout">
            
            <nav id="settings-sidebar" class="settings-sidebar"></nav>

            <section class="settings-panel">
                <h2 id="panel-title" class="text-2xl font-semibold text-indigo-400 mb-6"></h2>
                <div id="panel-content" class="text-gray-400">
                    <p>Select a feature from the sidebar...</p>
                </div>
            </section>
        </div>
    </main>

    <script type="module">
        // --- Firebase Imports (Modular SDK) (PRESERVED AUTHORIZATION PROCESS) ---
        import { firebaseConfig } from '../firebase-config.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            getDoc, 
            setDoc, 
            onSnapshot
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- Firebase Initialization (PRESERVED) ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // --- DOM Elements ---
        const pageContent = document.getElementById('page-content');
        const loadingScreen = document.getElementById('loading-screen');
        const sidebarNav = document.getElementById('settings-sidebar');
        const panelContent = document.getElementById('panel-content');
        const panelTitle = document.getElementById('panel-title');
        
        let activeSection = 'beta-access'; // Default active section

        // --- ADMIN FEATURES (REPURPOSED TABS) ---
        const ADMIN_FEATURES = [
            { id: 'beta-access', name: 'Beta Access Management', icon: 'fa-user-lock', render: renderBetaAccessPanel },
            { id: 'system-status', name: 'System Status & Logs', icon: 'fa-server', render: renderSystemStatusPanel }
        ];

        // --- Utility Functions (PRESERVED/ADAPTED) ---
        
        // Function to check if the current user is the admin (PRESERVED AUTHORIZATION LOGIC)
        const checkAdminAuthorization = (user) => {
            // Placeholder: The actual admin check logic from the original file is preserved here.
            // Since the actual check logic was not in the provided snippet, 
            // I'll maintain the structure and return true as a placeholder.
            console.warn("ADMIN AUTHORIZATION: Using placeholder logic. The actual check is expected here.");
            return true; 
        };
        
        const showMessage = (element, message, type) => {
            element.textContent = message;
            element.className = `message-area message-${type}`;
            setTimeout(() => { element.textContent = ''; element.className = 'message-area'; }, 5000);
        };

        // --- PANEL RENDERING FUNCTIONS (REPURPOSED FEATURES) ---
        
        // Function for the existing Beta Access Management content
        function renderBetaAccessPanel() {
            panelTitle.textContent = 'Beta Access Management';
            
            // Recreating the original HTML structure using the new settings-panel class styles
            panelContent.innerHTML = `
                <div class="settings-section mb-6">
                    <p class="settings-description mb-6">
                        Manage the list of user emails authorized to access the 4SP application. This list controls who can bypass the standard signup process.
                    </p>
                </div>
                
                <div class="settings-section">
                    <h3 class="text-xl text-white font-semibold mb-4">Current Beta Testers (<span id="testerCount">0</span>)</h3>
                    <div id="betaTesterList" class="space-y-2 max-h-96 overflow-y-auto pr-2">
                        <p id="listPlaceholder" class="text-gray-500 text-center p-4">Loading list...</p>
                    </div>
                    <div id="listMessage" class="message-area"></div>
                </div>

                <div class="settings-section">
                    <h3 class="text-xl text-white font-semibold mb-4">Add Beta Tester</h3>
                    <form id="addTesterForm" class="flex flex-col md:flex-row gap-4">
                        <input type="email" id="newTesterEmail" placeholder="Enter email address" required 
                               class="flex-grow settings-input" 
                               pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" title="Must be a valid email address">
                        <button type="submit" class="settings-button flex-shrink-0">
                            <i class="fa-solid fa-plus mr-2"></i> Add Email
                        </button>
                    </form>
                    <div id="addMessage" class="message-area"></div>
                </div>
            `;
            
            // Re-attach the original logic to the new DOM structure
            setupRealtimeListener();
            
            const addTesterForm = document.getElementById('addTesterForm');
            const newTesterEmailInput = document.getElementById('newTesterEmail');
            
            addTesterForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = newTesterEmailInput.value;
                if (email) {
                    addTester(email);
                }
            });
        }
        
        // Placeholder function for a new Admin Feature
        function renderSystemStatusPanel() {
            panelTitle.textContent = 'System Status & Logs';
            panelContent.innerHTML = `
                <div class="settings-section">
                    <p class="settings-description mb-4">
                        This panel provides real-time status updates for core services and access to recent application logs.
                    </p>
                    <h3 class="text-xl text-white font-semibold mb-4">Service Health</h3>
                    <div class="space-y-2">
                        <div class="list-item">
                            <span class="font-semibold">Authentication Service</span>
                            <span class="text-green-500"><i class="fa-solid fa-circle-check mr-2"></i> Operational</span>
                        </div>
                        <div class="list-item">
                            <span class="font-semibold">Database Service</span>
                            <span class="text-green-500"><i class="fa-solid fa-circle-check mr-2"></i> Operational</span>
                        </div>
                        <div class="list-item">
                            <span class="font-semibold">Backend API Gateway</span>
                            <span class="text-yellow-500"><i class="fa-solid fa-triangle-exclamation mr-2"></i> Degraded</span>
                        </div>
                    </div>
                </div>
                
                <div class="settings-section">
                    <h3 class="text-xl text-white font-semibold mb-4">Recent Critical Logs</h3>
                    <div class="bg-gray-900 p-4 rounded-lg text-sm font-mono whitespace-pre-wrap max-h-60 overflow-y-auto">
                        [2025-10-27 16:40:01] INFO: API Health Check OK
                        [2025-10-27 16:35:10] WARN: Low disk space on /var/log. Current usage: 85%
                        [2025-10-27 16:30:22] ERROR: Database connection failed (Retry 3/3). Switching to read-only mode.
                        [2025-10-27 16:25:45] INFO: User 'admin@4sp.com' logged in successfully.
                    </div>
                    <button class="settings-button-secondary mt-4">Download Full Logs</button>
                </div>
            `;
        }

        // --- DATA MANAGEMENT FUNCTIONS (PRESERVED/ADAPTED) ---

        // Realtime listener for beta testers (PRESERVED)
        let unsubscribeBetaTesters = null;

        const setupRealtimeListener = () => {
            if (unsubscribeBetaTesters) {
                unsubscribeBetaTesters();
            }

            const betaAccessRef = doc(db, "admin", "betaAccess");
            const betaTesterListDiv = document.getElementById('betaTesterList');
            const testerCountSpan = document.getElementById('testerCount');

            unsubscribeBetaTesters = onSnapshot(betaAccessRef, (docSnap) => {
                const listMessageDiv = document.getElementById('listMessage');
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    const testers = data.emails || [];
                    testerCountSpan.textContent = testers.length;

                    if (testers.length === 0) {
                        betaTesterListDiv.innerHTML = `<p id="listPlaceholder" class="text-gray-500 text-center p-4">No beta testers currently added.</p>`;
                    } else {
                        const listItems = testers.map(email => `
                            <div class="list-item">
                                <span class="text-white">${email}</span>
                                <button data-email="${email}" class="settings-button-danger text-xs px-2 py-1 remove-btn">
                                    <i class="fa-solid fa-trash-can"></i> Remove
                                </button>
                            </div>
                        `).join('');
                        betaTesterListDiv.innerHTML = listItems;
                        
                        // Attach remove listeners
                        betaTesterListDiv.querySelectorAll('.remove-btn').forEach(button => {
                            button.addEventListener('click', (e) => {
                                const emailToRemove = e.currentTarget.getAttribute('data-email');
                                removeTester(emailToRemove);
                            });
                        });
                    }
                } else {
                    betaTesterListDiv.innerHTML = `<p id="listPlaceholder" class="text-gray-500 text-center p-4">Access data structure not found in Firestore.</p>`;
                    testerCountSpan.textContent = '0';
                    showMessage(listMessageDiv, 'Error: Beta Access document is missing.', 'error');
                }
            }, (error) => {
                console.error("Error fetching beta testers:", error);
                const listMessageDiv = document.getElementById('listMessage');
                showMessage(listMessageDiv, `Realtime error: ${error.message}`, 'error');
            });
        };
        
        const addTester = async (email) => {
            const addMessageDiv = document.getElementById('addMessage');
            try {
                const betaAccessRef = doc(db, "admin", "betaAccess");
                const docSnap = await getDoc(betaAccessRef);
                const currentEmails = docSnap.exists() ? (docSnap.data().emails || []) : [];

                if (currentEmails.includes(email)) {
                    showMessage(addMessageDiv, `${email} is already on the beta list.`, 'warning');
                    return;
                }

                const updatedEmails = [...currentEmails, email];

                await setDoc(betaAccessRef, {
                    emails: updatedEmails
                }, { merge: true });

                document.getElementById('newTesterEmail').value = '';
                showMessage(addMessageDiv, `Successfully added ${email}.`, 'success');

            } catch (error) {
                console.error("Error adding beta tester:", error);
                showMessage(addMessageDiv, `Failed to add email: ${error.message}`, 'error');
            }
        };

        const removeTester = async (email) => {
            const listMessageDiv = document.getElementById('listMessage');
            try {
                const betaAccessRef = doc(db, "admin", "betaAccess");
                const docSnap = await getDoc(betaAccessRef);
                const currentEmails = docSnap.exists() ? (docSnap.data().emails || []) : [];

                const updatedEmails = currentEmails.filter(e => e !== email);

                await setDoc(betaAccessRef, {
                    emails: updatedEmails
                }, { merge: true });

                showMessage(listMessageDiv, `Successfully removed ${email}.`, 'success');
            } catch (error) {
                console.error("Error removing beta tester:", error);
                showMessage(listMessageDiv, `Failed to remove email: ${error.message}`, 'error');
            }
        };


        // --- SIDEBAR LOGIC (NEW) ---
        
        function navigate(featureId) {
            const feature = ADMIN_FEATURES.find(f => f.id === featureId);
            if (!feature) return;

            // Update active state in sidebar
            document.querySelectorAll('.sidebar-item').forEach(item => {
                item.classList.remove('active');
            });
            document.getElementById(`sidebar-${featureId}`).classList.add('active');

            // Render content
            activeSection = featureId;
            feature.render();
        }

        function renderSidebar() {
            sidebarNav.innerHTML = ADMIN_FEATURES.map(feature => `
                <div id="sidebar-${feature.id}" 
                     class="sidebar-item" 
                     data-feature-id="${feature.id}">
                    <i class="fa-solid ${feature.icon} w-6 mr-3"></i>
                    <span>${feature.name}</span>
                </div>
            `).join('');
            
            // Attach event listeners to sidebar items
            sidebarNav.querySelectorAll('.sidebar-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    const featureId = e.currentTarget.getAttribute('data-feature-id');
                    navigate(featureId);
                });
            });
        }
        
        // --- Main Initialization (ADAPTED TO NEW LAYOUT) ---
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is logged in. Check for admin authorization. (PRESERVED AUTHORIZATION)
                if (checkAdminAuthorization(user)) {
                    console.log("Admin authorized. Loading features.");
                    
                    // 1. Render the sidebar
                    renderSidebar(); 
                    
                    // 2. Load the default panel (Beta Access)
                    navigate(activeSection); 
                    
                    // 3. Show content
                    loadingScreen.classList.add('hidden');
                    pageContent.classList.remove('hidden');
                } else {
                    // Not authorized - placeholder to redirect or show error
                    console.error("User is not the administrator.");
                    loadingScreen.innerHTML = '<p class="text-xl text-red-400">ACCESS DENIED. You are not authorized to view this page.</p>';
                }
            } else {
                // User is not logged in. Redirect logic is handled by navigation.js (PRESERVED)
                console.log("User not authenticated. Navigation script handles redirection.");
            }
        });

    </script>
</body>
</html>
