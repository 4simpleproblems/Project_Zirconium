<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">4SP - BETA SETTINGS</title>
    <meta name="description" content="Admin page for managing beta tester access list.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <script src="../navigation.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind CSS configuration for a consistent dark theme
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-darkest-gray': '#070707', // Body background
                        'custom-dark-gray': '#111111',    // Main panel background
                        'custom-medium-gray': '#252525', // Borders, inputs, buttons
                        'custom-light-gray': '#505050',  // Labels and secondary text
                        'custom-lighter-gray': '#808080', // Text
                        'custom-white-gray': '#c0c0c0',  // Main text and headings
                    }
                }
            }
        }
    </script>
    
    <style>
        /* --- FONT & BASE STYLING (COPIED FROM settings.html) --- */
        body {
            font-family: 'Geist', sans-serif;
            background-color: #070707;
            color: #c0c0c0;
            transition: all 0.3s ease;
            font-weight: 300;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        h1, h2, h3, .font-bold, .font-semibold, strong, .tracking-widest {
            font-weight: 400 !important;
        }

        /* Full-screen content wrapper */
        .settings-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 0 1rem;
        }

        /* Header Styling */
        .page-header {
            padding: 2rem 1rem 1rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Settings Grid Layout */
        .settings-layout {
            display: flex;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding-bottom: 2rem;
            flex-grow: 1;
        }

        /* --- Sidebar Styling --- */
        .settings-sidebar {
            width: 100%;
            min-width: 200px;
            max-width: 280px;
            flex-shrink: 0;
            position: sticky;
            top: 5rem;
            align-self: flex-start;
            max-height: calc(100vh - 5rem);
            overflow-y: auto;
        }

        /* Sidebar Item Styling (Retained for Layout Consistency) */
        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            margin-bottom: 0.25rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
            color: #c0c0c0;
        }

        /* Main Content Panel */
        .settings-panel {
            flex-grow: 1;
            background-color: #111111;
            border: 1px solid #252525;
            border-radius: 0.75rem;
            padding: 2rem;
            min-height: 70vh;
        }

        /* Standard loading screen style */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #070707;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        /* Mobile adjustments: Hide sidebar and adjust layout */
        @media (max-width: 768px) {
            .settings-layout {
                flex-direction: column;
                gap: 1rem;
            }
            .settings-sidebar {
                max-width: 100%;
                margin-bottom: 0;
                position: static;
                height: auto;
                max-height: none;
                overflow-y: visible;
            }
        }

        /* --- Beta-Specific Styles (RETAINED/ADAPTED from original beta-settings.html) --- */

        .input-style {
            padding: 0.75rem;
            border: 1px solid #252525;
            background-color: #111111;
            border-radius: 8px;
            color: #c0c0c0;
            transition: border-color 0.3s;
        }
        .input-style:focus {
            outline: none;
            border-color: #505050;
        }
        .btn-primary {
            background-color: #505050;
            color: #c0c0c0;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #808080;
        }
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background-color: #111111;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            border: 1px solid #252525;
        }
    </style>
</head>
<body>

    <div id="loading-screen" class="fixed inset-0 bg-custom-darkest-gray z-50 flex items-center justify-center">
        <div class="text-xl flex items-center">
            <i class="fa-solid fa-spinner fa-spin mr-3"></i> Authenticating and loading settings...
        </div>
    </div>

    <main id="page-content" class="settings-wrapper hidden">
        
        <header class="page-header">
            <h1 id="main-title" class="text-3xl text-white font-bold mb-3 tracking-wide">Beta Access Management</h1>
            <div class="h-px bg-white/20 w-full"></div>
        </header>

        <div class="settings-layout">
            
            <nav id="settings-sidebar" class="settings-sidebar"></nav>

            <section class="settings-panel">
                <h2 id="panel-title" class="text-2xl font-semibold text-indigo-400 mb-6">Access List</h2>
                <div id="panel-content" class="text-gray-400">

                    <p class="text-custom-lighter-gray mb-8">
                        Manage the list of user emails authorized to access the 4SP application. This page is restricted to the admin account.
                    </p>

                    <div class="bg-custom-dark-gray p-6 rounded-xl shadow-lg border border-custom-medium-gray mb-8">
                        <h3 class="text-xl font-bold mb-4 text-custom-white-gray">Current Beta Testers (<span id="testerCount">0</span>)</h3>
                        <div id="betaTesterList" class="space-y-2 max-h-96 overflow-y-auto pr-2">
                            <p id="listPlaceholder" class="text-custom-light-gray text-center p-4">Loading list...</p>
                        </div>
                        <div id="listMessage" class="mt-4 text-sm font-medium"></div>
                    </div>

                    <div class="bg-custom-dark-gray p-6 rounded-xl shadow-lg border border-custom-medium-gray">
                        <h3 class="text-xl font-bold mb-4 text-custom-white-gray">Add Beta Tester</h3>
                        <form id="addTesterForm" class="flex flex-col md:flex-row gap-4">
                            <input type="email" id="newTesterEmail" placeholder="Enter email address" required class="flex-grow input-style" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" title="Must be a valid email address">
                            <button type="submit" class="btn-primary flex-shrink-0">
                                <i class="fa-solid fa-plus mr-2"></i> Add Email
                            </button>
                        </form>
                        <div id="addMessage" class="mt-4 text-sm font-medium"></div>
                    </div>
                    </div>
            </section>
        </div>
    </main>
    <script type="module">
        // --- Firebase Imports (Modular SDK) ---
        import { firebaseConfig } from '../firebase-config.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import {
            getFirestore,
            doc,
            setDoc,
            getDoc,
            onSnapshot,
            arrayUnion,
            arrayRemove
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- Firebase Initialization ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- AUTH AND ADMIN CHECK ---
        const ADMIN_WHITELIST = [
            "belkwy30@minerva.sparcc.org",
            "4simpleproblems@gmail.com"
        ];

        function checkAdminAuthorization(user) {
            return ADMIN_WHITELIST.includes(user.email);
        }

        // --- DOM Elements ---
        const loadingScreen = document.getElementById('loading-screen');
        const pageContent = document.getElementById('page-content');
        const newTesterEmailInput = document.getElementById('newTesterEmail');
        const listMessageDiv = document.getElementById('listMessage');
        const addMessageDiv = document.getElementById('addMessage');
        const betaTesterListDiv = document.getElementById('betaTesterList');
        const testerCountSpan = document.getElementById('testerCount');
        const listPlaceholder = document.getElementById('listPlaceholder');
        const adminDocRef = doc(db, "settings", "admin_beta_list");

        // --- Utility Functions ---

        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = 'mt-4 text-sm font-medium';
            if (type === 'error') {
                element.classList.add('text-red-400');
            } else if (type === 'success') {
                element.classList.add('text-green-400');
            } else {
                element.classList.add('text-custom-lighter-gray');
            }
        }

        function renderList(emails) {
            betaTesterListDiv.innerHTML = ''; // Clear existing list

            if (emails.length === 0) {
                betaTesterListDiv.innerHTML = '<p class="text-custom-light-gray text-center p-4">No beta testers currently added.</p>';
            } else {
                emails.sort().forEach(email => {
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.innerHTML = `
                        <span class="text-custom-white-gray">${email}</span>
                        <button class="text-red-500 hover:text-red-400 remove-btn" data-email="${email}">
                            <i class="fa-solid fa-trash-alt"></i> Remove
                        </button>
                    `;
                    betaTesterListDiv.appendChild(item);
                });
            }
            testerCountSpan.textContent = emails.length;
        }

        // --- Realtime Database Listener (Added final safeguard to hide loader) ---

        function setupRealtimeListener() {
            onSnapshot(adminDocRef, (docSnap) => {
                if (docSnap.exists() && docSnap.data().approvedEmails) {
                    const emails = docSnap.data().approvedEmails;
                    renderList(emails);
                } else {
                    renderList([]);
                }
                listPlaceholder.classList.add('hidden');
                
                // Final safeguard: ensure the loader is hidden once data retrieval is successful
                loadingScreen.classList.add('hidden');
                pageContent.classList.remove('hidden');

            }, (error) => {
                console.error("Error setting up realtime listener:", error);
                listPlaceholder.textContent = 'Failed to load list.';
                // If listener fails, display an error and ensure loader is still removed/updated
                loadingScreen.innerHTML = '<div class="text-xl text-red-500 text-center p-8">Error: Failed to load beta list data.</div>';
                loadingScreen.classList.remove('hidden');
            });
        }


        // --- CRUD Operations (Unchanged) ---

        const addTester = async (email) => {
            showMessage(addMessageDiv, 'Adding tester...', 'default');
            try {
                // Check if the document exists, create if not
                const docSnap = await getDoc(adminDocRef);
                if (!docSnap.exists()) {
                    await setDoc(adminDocRef, { approvedEmails: [] }, { merge: true });
                }

                await setDoc(adminDocRef, {
                    approvedEmails: arrayUnion(email.toLowerCase())
                }, { merge: true });

                showMessage(addMessageDiv, `Successfully added ${email}.`, 'success');
                newTesterEmailInput.value = ''; // Clear input on success

            } catch (error) {
                console.error("Error adding beta tester:", error);
                showMessage(addMessageDiv, `Failed to add email: ${error.message}`, 'error');
            }
        };

        const removeTester = async (email) => {
            showMessage(listMessageDiv, 'Removing tester...', 'default');
            try {
                await setDoc(adminDocRef, {
                    approvedEmails: arrayRemove(email)
                }, { merge: true });

                showMessage(listMessageDiv, `Successfully removed ${email}.`, 'success');
            } catch (error) {
                console.error("Error removing beta tester:", error);
                showMessage(listMessageDiv, `Failed to remove email: ${error.message}`, 'error');
            }
        };


        // --- Event Listeners (Unchanged) ---
        document.getElementById('addTesterForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = newTesterEmailInput.value;
            if (email) {
                addTester(email);
            }
        });

        betaTesterListDiv.addEventListener('click', (e) => {
            if (e.target.closest('.remove-btn')) {
                const button = e.target.closest('.remove-btn');
                const email = button.getAttribute('data-email');
                if (confirm(`Are you sure you want to remove ${email} from the beta list?`)) {
                    removeTester(email);
                }
            }
        });


        // --- Main Initialization (Wrapped in DOMContentLoaded for robustness) ---
        
        document.addEventListener('DOMContentLoaded', () => {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // Step 1: Check if the user's email is verified
                    if (!user.emailVerified) {
                        console.log("User email not verified.");
                        loadingScreen.innerHTML = '<div class="text-xl text-red-500 text-center p-8">Access Denied: Your email address must be **verified** to access these administrative settings.</div>';
                        loadingScreen.classList.remove('hidden');
                        return; // Stop execution
                    }

                    // Step 2: Check for admin authorization. (Email is verified at this point)
                    if (checkAdminAuthorization(user)) {
                        // Admin is authorized and verified. Start the data listener and show content.
                        console.log("Admin authorized and verified. Starting beta list listener.");
                        
                        // We will rely on the listener's success callback to hide the loader,
                        // as that's the point data is confirmed ready.
                        // Remove the immediate hide/show here to avoid a race condition with onSnapshot
                        setupRealtimeListener(); 
                        
                    } else {
                        // User is verified but not an authorized admin.
                        console.log("User is verified but not an authorized admin.");
                        loadingScreen.innerHTML = '<div class="text-xl text-red-500 text-center p-8">Access Denied: You must be an **authorized admin** to view this page.</div>';
                        loadingScreen.classList.remove('hidden');
                    }
                } else {
                    // User is not logged in. Navigation script handles redirection.
                    console.log("User not authenticated. Navigation script handles redirection.");
                    // Ensure loading screen is hidden to allow the navigation script to complete its redirect flow.
                    loadingScreen.classList.add('hidden');
                }
            });
        });

    </script>
</body>
</html>
