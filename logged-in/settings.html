<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">4SP - Settings</title>
    <meta name="description" content="User settings and application configuration for 4SP.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="../navigation.js"></script>

    <style>
        /* --- FONT & BASE STYLING (MATCHING base-template.html) --- */
        :root {
            /* The color variable has been removed as navigation.js manages it via --navbar-background */
        }

        body { 
            font-family: 'Geist', sans-serif; 
            background-color: #070707; 
            color: #c0c0c0; 
            transition: all 0.3s ease;
            font-weight: 300; 
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        
        /* The body padding-top is now handled by the CSS injected in test-navigation.js to account for the fixed navbar height */
        
        h1, h2, h3, .font-bold, .font-semibold, strong, .tracking-widest {
            font-weight: 400 !important;
        }

        /* Full-screen content wrapper */
        .settings-wrapper {
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            padding: 0 1rem; 
        }

        /* Header Styling */
        .page-header {
            padding: 2rem 1rem 1rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Settings Grid Layout */
        .settings-layout {
            display: flex;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding-bottom: 2rem;
            flex-grow: 1;
        }

        /* --- UPDATED: Sidebar Styling --- */
        .settings-sidebar {
            width: 100%;
            min-width: 200px;
            max-width: 280px;
            flex-shrink: 0;
            
            /* NEW: Sticky Sidebar Implementation */
            position: sticky;
            /* 4rem for main navbar + 1rem desired gap */
            top: 5rem; 
            /* Aligns item to the start of the flex container, crucial for sticky */
            align-self: flex-start;
            /* Set a MAX-height based on viewport, minus the sticky offset */
            max-height: calc(100vh - 5rem);
            /* Allow sidebar to scroll internally if its content is too tall */
            overflow-y: auto;
        }

        /* Sidebar Item Styling */
        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            margin-bottom: 0.25rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
            color: #c0c0c0;
        }
        
        /* FIX: Ensure icon is centered in its box */
        .sidebar-item i {
            text-align: center;
            line-height: 1.5rem; /* Matches h-6 (1.5rem) */
        }

        .sidebar-item:hover {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .sidebar-item.active {
            background-color: #3b82f6; /* Blue-500 */
            color: #ffffff;
            font-weight: 500;
        }

        /* Main Content Panel */
        .settings-panel {
            flex-grow: 1;
            background-color: #111111;
            border: 1px solid #252525;
            border-radius: 0.75rem;
            padding: 2rem;
            min-height: 70vh;
        }
        
        /* --- General Settings UI --- */
        .settings-section {
            border-bottom: 1px solid #252525;
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .settings-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .settings-label {
            display: block;
            font-medium text-white mb-2;
        }
        .settings-input {
            width: 100%;
            max-width: 400px;
            background-color: #1f2937; /* gray-800 */
            border: 1px solid #374151; /* gray-700 */
            color: #f3f4f6; /* gray-100 */
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .settings-input:focus {
            outline: none;
            border-color: #3b82f6; /* blue-500 */
            box-shadow: 0 0 0 2px #3b82f640;
        }
        .settings-input:disabled {
            background-color: #374151; /* gray-700 */
            cursor: not-allowed;
            opacity: 0.7;
        }
        .settings-button {
            background-color: #3b82f6; /* blue-500 */
            color: white;
            padding: 0.6rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .settings-button:hover {
            background-color: #2563eb; /* blue-600 */
        }
        .settings-button:disabled {
            background-color: #374151; /* gray-700 */
            cursor: not-allowed;
            opacity: 0.7;
        }
        .settings-button-danger {
            background-color: #dc2626; /* red-600 */
        }
        .settings-button-danger:hover {
            background-color: #b91c1c; /* red-700 */
        }
        .settings-button-secondary {
            background-color: #374151; /* gray-700 */
        }
        .settings-button-secondary:hover {
            background-color: #4b5563; /* gray-600 */
        }
        .settings-description {
            font-size: 0.875rem;
            color: #9ca3af; /* gray-400 */
            margin-top: 0.5rem;
            max-width: 600px;
        }
        .message-area {
            font-size: 0.875rem;
            margin-top: 0.75rem;
            font-weight: 500;
        }
        .message-error { color: #f87171; /* red-400 */ }
        .message-success { color: #4ade80; /* green-400 */ }
        .message-warning { color: #facc15; /* yellow-400 */ }

        /* Standard loading screen style */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #070707;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        /* Mobile adjustments: Hide sidebar and adjust layout */
        @media (max-width: 768px) {
            .settings-layout {
                flex-direction: column;
                gap: 1rem;
            }
            .settings-sidebar {
                max-width: 100%;
                margin-bottom: 0;
                /* On mobile, un-stick the sidebar */
                position: static;
                height: auto;
                max-height: none; /* Reset max-height for mobile */
                overflow-y: visible;
            }
        }

        /* --- UPDATED CSS for .color-option --- */

/* --- UPDATED CSS for .color-option (Text Centered) --- */

.color-option {
    /* 1. Wide but not tall / Spacious */
    width: 100%;
    padding: 0.75rem 1.25rem; 
    height: auto; 
    
    /* 2. Slightly more rounded (12px) */
    border-radius: 12px;
    
    /* 3. Less spacing between them */
    margin-bottom: 4px; 
    
    /* Standard button styling */
    cursor: pointer;
    border: 3px solid #374151; /* gray-700 */
    transition: background-color 0.2s, border-color 0.2s; 
    display: flex;
    align-items: center;
    /* CHANGE: Sets the horizontal alignment of the flex items to the center */
    justify-content: center; 
    
    font-size: 0.9rem; 
    color: white;
    text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    font-weight: 500;
}

.color-option:hover {
    border-color: #6b7280; /* gray-500 */
    background-color: #1f1f1f; 
}

.color-option.selected {
    border-color: #3b82f6; /* Blue-500 */
    box-shadow: 0 0 0 3px #3b82f680;
    background-color: #18202d; 
}
    </style>
</head>
<body>

    <div id="loading-screen">
        <p class="text-xl text-gray-400">Verifying authentication and loading settings...</p>
    </div>

    <main id="page-content" class="settings-wrapper hidden">
        
        <header class="page-header">
            <h1 id="main-title" class="text-3xl text-white font-bold mb-3 tracking-wide">Settings</h1>
            <div class="h-px bg-white/20 w-full"></div>
        </header>

        <div class="settings-layout">
            
            <nav id="settings-sidebar" class="settings-sidebar"></nav>

            <section class="settings-panel">
                <h2 id="panel-title" class="text-2xl font-semibold text-indigo-400 mb-6">General</h2>
                <div id="panel-content" class="text-gray-400">
                    <p>Loading account details...</p>
                </div>
            </section>
        </div>
    </main>

    <script type="module">
        // --- NEW: Firebase v10 (Modular) Imports ---
        import { firebaseConfig } from '../firebase-config.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import {
            getAuth,
            onAuthStateChanged,
            reauthenticateWithCredential,
            reauthenticateWithPopup,
            EmailAuthProvider,
            GoogleAuthProvider,
            GithubAuthProvider,
            OAuthProvider,
            linkWithPopup,
            unlink,
            updatePassword,
            deleteUser
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import {
            getFirestore,
            doc,
            getDoc,
            setDoc,
            updateDoc,
            onSnapshot,
            serverTimestamp,
            collection,
            query,
            where,
            getDocs
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- NEW: Firebase v10 Initialization ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- NEW: Global State Variables ---
        let currentUser = null;         // Firebase Auth User object
        let currentUserData = null;     // Firestore 'users' document data
        let unsubscribeUserDoc = null;  // Function to stop the onSnapshot listener
        let activeSection = 'general';  // Track the currently loaded section

        // --- CONSTANTS AND DOM ELEMENTS ---
        const BASE_TITLE = "Settings";
        // Key for Local Storage - MUST MATCH THEME_STORAGE_KEY in navigation.js
        const NAVBAR_SETTINGS_KEY = 'user-navbar-theme'; 
        
        // --- NEW: FULL THEME PALETTES ---
        
        let themePalettes = []; // Will hold the theme data once loaded
        
        /**
         * Fetches the theme palettes from the external themes.json file.
         * The path is '../themes.json' as requested.
         * @returns {Promise<void>}
         */
        async function loadThemePalettes() {
            const url = '../themes.json';
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                themePalettes = await response.json();
                console.log(`Loaded ${themePalettes.length} themes from ${url}`);
            } catch (error) {
                console.error("Failed to load theme palettes:", error);
                // Optionally show a user-facing error if this is critical
                // alert("Error: Could not load theme data from themes.json. Theme settings may not be available.");
            }
        }

        // --- HELPER FUNCTIONS ---

        /**
         * Generic function to show a message (success/error/warning)
         * @param {HTMLElement} element - The message area element
         * @param {string} message - The text to display
         * @param {string} type - 'success', 'error', or 'warning'
         */
        function showMessage(element, message, type = 'success') {
            element.textContent = message;
            element.className = `message-area message-${type}`;
            setTimeout(() => {
                element.textContent = '';
                element.className = 'message-area';
            }, 5000);
        }

        /* --- Sidebar Navigation Functions --- */

        const sidebarItems = [
            { id: 'general', title: 'General', icon: 'fa-solid fa-gear' },
            { id: 'personalization', title: 'Personalization', icon: 'fa-solid fa-palette' },
            { id: 'security', title: 'Security', icon: 'fa-solid fa-lock' },
            { id: 'social', title: 'Social Accounts', icon: 'fa-solid fa-users' }
        ];

        function setupSidebar() {
            const sidebarEl = document.getElementById('settings-sidebar');
            sidebarEl.innerHTML = ''; // Clear existing content

            sidebarItems.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = `sidebar-item flex items-center p-3 rounded-lg cursor-pointer transition-colors ${item.id === activeSection ? 'active' : ''}`;
                itemEl.setAttribute('data-section', item.id);
                itemEl.innerHTML = `
                    <i class="${item.icon} w-6 h-6 mr-3 text-xl"></i>
                    <span class="text-sm">${item.title}</span>
                `;
                itemEl.addEventListener('click', () => {
                    renderPanel(item.id);
                    document.getElementById('page-title').textContent = `${BASE_TITLE} - ${item.title}`;
                });
                sidebarEl.appendChild(itemEl);
            });
        }

        function updateSidebarActiveState(sectionId) {
            document.querySelectorAll('.settings-sidebar .sidebar-item').forEach(item => {
                item.classList.remove('active', 'bg-blue-500', 'text-white', 'font-semibold');
                item.classList.add('text-gray-300'); // Reset color if needed
            });
            const activeItem = document.querySelector(`.settings-sidebar .sidebar-item[data-section="${sectionId}"]`);
            if (activeItem) {
                activeItem.classList.add('active', 'bg-blue-500', 'text-white', 'font-semibold');
                activeItem.classList.remove('text-gray-300');
            }
        }
        
        // --- Setting Panel Content Generators ---

        function renderGeneralSettings() {
            const contentEl = document.getElementById('panel-content');
            contentEl.innerHTML = `
                <div class="settings-section">
                    <h3 class="text-xl font-semibold text-white mb-4">Account Information</h3>
                    <div class="mb-4">
                        <label for="username-input" class="settings-label text-white/80">Username</label>
                        <input type="text" id="username-input" class="settings-input" value="${currentUserData?.username || ''}" disabled>
                        <p class="settings-description">Your public username on the platform. Cannot be changed.</p>
                    </div>
                    <div class="mb-4">
                        <label for="email-input" class="settings-label text-white/80">Email Address</label>
                        <input type="email" id="email-input" class="settings-input" value="${currentUser.email || ''}" disabled>
                        <p class="settings-description">Your primary email address for login and notifications. Verified: ${currentUser.emailVerified ? 'Yes' : 'No'}</p>
                    </div>
                </div>

                <div class="settings-section">
                    <h3 class="text-xl font-semibold text-white mb-4">Default View</h3>
                    <div class="flex items-center space-x-4">
                        <select id="default-view-select" class="settings-input max-w-xs">
                            <option value="dashboard" ${currentUserData?.defaultView === 'dashboard' ? 'selected' : ''}>Dashboard</option>
                            <option value="activity" ${currentUserData?.defaultView === 'activity' ? 'selected' : ''}>Activity Feed</option>
                            <option value="profile" ${currentUserData?.defaultView === 'profile' ? 'selected' : ''}>Profile Page</option>
                        </select>
                        <button id="save-default-view-btn" class="settings-button">Save</button>
                    </div>
                    <p class="settings-description">Choose the page you see immediately after logging in.</p>
                    <div id="default-view-message" class="message-area"></div>
                </div>

                <div class="settings-section">
                    <h3 class="text-xl font-semibold text-white mb-4">Timezone</h3>
                    <div class="flex items-center space-x-4">
                        <select id="timezone-select" class="settings-input max-w-xs">
                            <option value="utc" ${currentUserData?.timezone === 'utc' ? 'selected' : ''}>UTC (Coordinated Universal Time)</option>
                            <option value="local" ${currentUserData?.timezone === 'local' ? 'selected' : ''}>Local Time (Browser Default)</option>
                            </select>
                        <button id="save-timezone-btn" class="settings-button">Save</button>
                    </div>
                    <p class="settings-description">Set the timezone for all timestamps displayed throughout the application.</p>
                    <div id="timezone-message" class="message-area"></div>
                </div>
            `;
            
            const messageElDefaultView = document.getElementById('default-view-message');
            document.getElementById('save-default-view-btn').addEventListener('click', async () => {
                const newView = document.getElementById('default-view-select').value;
                try {
                    const userRef = doc(db, "users", currentUser.uid);
                    await updateDoc(userRef, { defaultView: newView });
                    showMessage(messageElDefaultView, 'Default view updated successfully.');
                } catch (error) {
                    console.error("Error updating default view:", error);
                    showMessage(messageElDefaultView, 'Failed to update default view.', 'error');
                }
            });

            const messageElTimezone = document.getElementById('timezone-message');
            document.getElementById('save-timezone-btn').addEventListener('click', async () => {
                const newTimezone = document.getElementById('timezone-select').value;
                try {
                    const userRef = doc(db, "users", currentUser.uid);
                    await updateDoc(userRef, { timezone: newTimezone });
                    showMessage(messageElTimezone, 'Timezone updated successfully.');
                } catch (error) {
                    console.error("Error updating timezone:", error);
                    showMessage(messageElTimezone, 'Failed to update timezone.', 'error');
                }
            });
        }

        function renderPersonalizationSettings() {
            const contentEl = document.getElementById('panel-content');
            
            // Check if themes were loaded
            if (themePalettes.length === 0) {
                contentEl.innerHTML = `
                    <p class="message-area message-error">
                        Theme data could not be loaded. Please check your network connection or try again later.
                    </p>
                `;
                return;
            }

            // Get the current theme from local storage or use default (index 0)
            const storedTheme = localStorage.getItem(NAVBAR_SETTINGS_KEY);
            let activeThemeIndex = 0; // Default to 'Dark'
            if (storedTheme) {
                const storedThemeName = JSON.parse(storedTheme)?.name;
                activeThemeIndex = themePalettes.findIndex(t => t.name === storedThemeName);
                if (activeThemeIndex === -1) {
                    activeThemeIndex = 0; // Fallback to default if stored theme is not found
                }
            }
            
            const themeOptionsHtml = themePalettes.map((theme, index) => {
                const isSelected = index === activeThemeIndex ? 'selected' : '';
                
                // Get a representative color for the background, e.g., navbar-bg
                // Fallback to the first color if navbar-bg is too dark or transparent
                const displayColor = theme['navbar-bg']; 
                
                return `
                    <div 
                        class="color-option ${isSelected} hover:opacity-90" 
                        style="background-color: ${displayColor}; color: ${theme['menu-text'] || 'white'};"
                        data-theme-index="${index}"
                    >
                        ${theme.name}
                    </div>
                `;
            }).join('');


            contentEl.innerHTML = `
                <div class="settings-section">
                    <h3 class="text-xl font-semibold text-white mb-4">Application Theme</h3>
                    <p class="settings-description mb-4">Select a theme to change the color scheme of the navigation bar and menus.</p>
                    
                    <div id="theme-palette" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 mb-6">
                        ${themeOptionsHtml}
                    </div>

                    <button id="theme-reset-btn" class="settings-button-secondary">Reset to Default (Dark)</button>
                    <div id="theme-message" class="message-area"></div>
                </div>
            `;
            
            const messageEl = document.getElementById('theme-message');

            // Theme option click listener
            document.querySelectorAll('#theme-palette .color-option').forEach(option => {
                option.addEventListener('click', (event) => {
                    const index = parseInt(event.currentTarget.getAttribute('data-theme-index'));
                    const selectedTheme = themePalettes[index];
                    
                    // Apply theme via global function exposed by navigation.js
                    if (window.applyTheme) {
                        window.applyTheme(selectedTheme);
                    } else {
                        console.warn("window.applyTheme not found. Theme was not applied immediately.");
                    }
                    
                    // Update Local Storage
                    try {
                        localStorage.setItem(NAVBAR_SETTINGS_KEY, JSON.stringify(selectedTheme));
                        
                        // Update UI selection
                        document.querySelectorAll('#theme-palette .color-option').forEach(s => s.classList.remove('selected'));
                        event.currentTarget.classList.add('selected');

                        messageEl.textContent = `Theme saved as '${selectedTheme.name}'.`;
                        messageEl.className = 'message-area message-success';
                    } catch (error) {
                        console.error("Error saving theme to Local Storage:", error);
                        messageEl.textContent = 'Failed to save theme. Storage might be full.';
                        messageEl.className = 'message-area message-error';
                    }
                });
            });
            
            // Reset button listener
            document.getElementById('theme-reset-btn').addEventListener('click', () => {
                const defaultTheme = themePalettes[0];
                
                // Apply default theme
                if (window.applyTheme) {
                    window.applyTheme(defaultTheme);
                }
                
                // Remove from storage
                localStorage.removeItem(NAVBAR_SETTINGS_KEY);
                
                // Update UI
                document.querySelectorAll('#theme-palette .color-option').forEach(s => s.classList.remove('selected'));
                document.querySelector('#theme-palette .color-option[data-theme-index="0"]').classList.add('selected');
                
                messageEl.textContent = 'Theme reset to Dark.';
                messageEl.className = 'message-area message-success';
            });
        }
        
        function renderSecuritySettings() {
            const contentEl = document.getElementById('panel-content');
            contentEl.innerHTML = `
                <div class="settings-section">
                    <h3 class="text-xl font-semibold text-white mb-4">Change Password</h3>
                    <p class="settings-description mb-4">To update your password, you must first re-authenticate for security purposes. This ensures the request is coming from the current user.</p>

                    <div id="change-password-area" class="max-w-md">
                        <div id="reauth-notice" class="message-area message-warning mb-4">
                            Please re-authenticate to change your password.
                        </div>

                        <div id="password-reauth-controls" class="space-y-4">
                            ${currentUser.providerData.some(p => p.providerId === 'password') ? `
                                <input type="password" id="current-password-input" class="settings-input" placeholder="Current Password">
                                <button id="reauth-password-btn" class="settings-button">Re-authenticate with Password</button>
                            ` : ''}

                            ${currentUser.providerData.some(p => p.providerId === 'google.com' || p.providerId === 'github.com') ? `
                                <div class="text-center text-sm text-gray-400 my-2">-- OR --</div>
                                <button id="reauth-popup-btn" class="settings-button-secondary w-full">Re-authenticate with Google/GitHub</button>
                            ` : ''}
                        </div>
                        
                        <div id="new-password-controls" class="space-y-4 mt-6 hidden">
                            <h4 class="text-lg font-medium text-white pt-2">Enter New Password</h4>
                            <input type="password" id="new-password-input" class="settings-input" placeholder="New Password (min 6 characters)">
                            <input type="password" id="confirm-password-input" class="settings-input" placeholder="Confirm New Password">
                            <button id="update-password-btn" class="settings-button">Update Password</button>
                            <div id="password-update-message" class="message-area"></div>
                        </div>
                    </div>
                </div>

                <div class="settings-section">
                    <h3 class="text-xl font-semibold text-white mb-4">Delete Account</h3>
                    <p class="settings-description mb-4">Permanently delete your account and all associated data. This action is irreversible.</p>
                    <button id="delete-account-btn" class="settings-button-danger">Delete Account</button>
                    <div id="delete-account-message" class="message-area"></div>
                </div>
            `;
            
            const currentPasswordInput = document.getElementById('current-password-input');
            const newPasswordInput = document.getElementById('new-password-input');
            const confirmPasswordInput = document.getElementById('confirm-password-input');
            const newPasswordControls = document.getElementById('new-password-controls');
            const reauthControls = document.getElementById('password-reauth-controls');
            const updateMessageEl = document.getElementById('password-update-message');
            const reauthNotice = document.getElementById('reauth-notice');
            const reauthPasswordBtn = document.getElementById('reauth-password-btn');
            const reauthPopupBtn = document.getElementById('reauth-popup-btn');

            let isReauthenticated = false;

            const onReauthSuccess = () => {
                isReauthenticated = true;
                reauthNotice.textContent = 'Re-authentication successful. You can now change your password.';
                reauthNotice.className = 'message-area message-success mb-4';
                reauthControls.classList.add('hidden');
                newPasswordControls.classList.remove('hidden');
            };

            // Password Re-authentication
            if (reauthPasswordBtn) {
                reauthPasswordBtn.addEventListener('click', async () => {
                    const currentPassword = currentPasswordInput.value;
                    const credential = EmailAuthProvider.credential(currentUser.email, currentPassword);
                    try {
                        await reauthenticateWithCredential(currentUser, credential);
                        onReauthSuccess();
                    } catch (error) {
                        console.error("Re-authentication failed:", error.code, error.message);
                        showMessage(updateMessageEl, 'Re-authentication failed. Check your current password.', 'error');
                    }
                });
            }

            // Popup Re-authentication (for Google/GitHub)
            if (reauthPopupBtn) {
                reauthPopupBtn.addEventListener('click', async () => {
                    const provider = currentUser.providerData.some(p => p.providerId === 'google.com') ? new GoogleAuthProvider() : new GithubAuthProvider();
                    try {
                        await reauthenticateWithPopup(currentUser, provider);
                        onReauthSuccess();
                    } catch (error) {
                        console.error("Re-authentication failed:", error.code, error.message);
                        showMessage(updateMessageEl, 'Re-authentication failed via popup.', 'error');
                    }
                });
            }

            // Password Update Logic
            document.getElementById('update-password-btn')?.addEventListener('click', async () => {
                if (!isReauthenticated) {
                    showMessage(updateMessageEl, 'Please re-authenticate first.', 'error');
                    return;
                }

                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (newPassword !== confirmPassword) {
                    showMessage(updateMessageEl, 'New passwords do not match.', 'error');
                    return;
                }
                if (newPassword.length < 6) {
                    showMessage(updateMessageEl, 'Password must be at least 6 characters.', 'error');
                    return;
                }

                try {
                    await updatePassword(currentUser, newPassword);
                    showMessage(updateMessageEl, 'Password updated successfully. You will be signed out from other devices.', 'success');
                    
                    // Clear fields and reset state
                    newPasswordInput.value = '';
                    confirmPasswordInput.value = '';
                    currentPasswordInput.value = ''; 
                    isReauthenticated = false;
                    reauthControls.classList.remove('hidden');
                    newPasswordControls.classList.add('hidden');
                    reauthNotice.textContent = 'Please re-authenticate to change your password.';
                    reauthNotice.className = 'message-area message-warning mb-4';

                } catch (error) {
                    console.error("Password update failed:", error.code, error.message);
                    showMessage(updateMessageEl, 'Password update failed. Please try re-authenticating again.', 'error');
                }
            });

            // Delete Account Logic
            document.getElementById('delete-account-btn').addEventListener('click', () => {
                if (confirm('Are you sure you want to permanently delete your account? This action cannot be undone.')) {
                    // Re-authentication is usually required before deletion as well.
                    // For simplicity, we skip re-auth logic here, but in a real app,
                    // a re-auth modal/step is essential.
                    deleteUser(currentUser)
                        .then(() => {
                            // User deleted. Redirect to home or a logged-out page.
                            window.location.href = '/'; 
                        })
                        .catch((error) => {
                            console.error("Account deletion failed:", error.code, error.message);
                            showMessage(document.getElementById('delete-account-message'), 'Deletion failed. Please try logging out and back in, then try again.', 'error');
                        });
                }
            });
        }

        function renderSocialSettings() {
            const contentEl = document.getElementById('panel-content');
            
            const isEmailLinked = currentUser.providerData.some(p => p.providerId === 'password');
            const isGoogleLinked = currentUser.providerData.some(p => p.providerId === 'google.com');
            const isGithubLinked = currentUser.providerData.some(p => p.providerId === 'github.com');
            const totalProviders = currentUser.providerData.length;
            
            const canUnlink = totalProviders > 1 || (totalProviders === 1 && !isEmailLinked);
            
            const linkGoogleBtn = `<button id="link-google-btn" class="settings-button-secondary mt-2 w-full">Link Google Account</button>`;
            const unlinkGoogleBtn = `<button id="unlink-google-btn" class="settings-button-danger mt-2 w-full" ${canUnlink ? '' : 'disabled'}>Unlink Google Account</button>`;
            const linkGithubBtn = `<button id="link-github-btn" class="settings-button-secondary mt-2 w-full">Link GitHub Account</button>`;
            const unlinkGithubBtn = `<button id="unlink-github-btn" class="settings-button-danger mt-2 w-full" ${canUnlink ? '' : 'disabled'}>Unlink GitHub Account</button>`;

            contentEl.innerHTML = `
                <div class="settings-section">
                    <h3 class="text-xl font-semibold text-white mb-4">Linked Accounts</h3>
                    <p class="settings-description mb-4">Linking social accounts allows you to sign in using those credentials. You must keep at least one method linked.</p>
                    <div id="social-message" class="message-area"></div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        
                        <div class="p-4 bg-gray-800 rounded-lg border border-gray-700">
                            <h4 class="flex items-center text-lg font-medium text-white mb-2">
                                <i class="fab fa-google text-red-500 mr-2"></i> Google
                            </h4>
                            <p class="text-sm text-gray-400 mb-3">
                                Status: <span class="${isGoogleLinked ? 'text-green-400 font-semibold' : 'text-yellow-400'}">${isGoogleLinked ? 'Linked' : 'Not Linked'}</span>
                            </p>
                            ${isGoogleLinked ? unlinkGoogleBtn : linkGoogleBtn}
                        </div>
                        
                        <div class="p-4 bg-gray-800 rounded-lg border border-gray-700">
                            <h4 class="flex items-center text-lg font-medium text-white mb-2">
                                <i class="fab fa-github text-gray-400 mr-2"></i> GitHub
                            </h4>
                            <p class="text-sm text-gray-400 mb-3">
                                Status: <span class="${isGithubLinked ? 'text-green-400 font-semibold' : 'text-yellow-400'}">${isGithubLinked ? 'Linked' : 'Not Linked'}</span>
                            </p>
                            ${isGithubLinked ? unlinkGithubBtn : linkGithubBtn}
                        </div>
                        
                    </div>
                </div>
            `;
            
            const messageEl = document.getElementById('social-message');

            // Generic Linking Function
            const handleLink = async (provider, providerName) => {
                try {
                    await linkWithPopup(currentUser, provider);
                    showMessage(messageEl, `${providerName} account linked successfully. Please refresh to see changes.`);
                    setTimeout(() => window.location.reload(), 1500);
                } catch (error) {
                    console.error("Linking failed:", error.code, error.message);
                    if (error.code === 'auth/credential-already-in-use') {
                        showMessage(messageEl, `${providerName} account is already associated with another user.`, 'error');
                    } else {
                        showMessage(messageEl, `Failed to link ${providerName} account.`, 'error');
                    }
                }
            };
            
            // Generic Unlinking Function
            const handleUnlink = async (providerId, providerName) => {
                if (!canUnlink) {
                    showMessage(messageEl, 'You must keep at least one sign-in method linked.', 'error');
                    return;
                }
                
                try {
                    await unlink(currentUser, providerId);
                    showMessage(messageEl, `${providerName} account unlinked successfully. Please refresh to see changes.`, 'warning');
                    setTimeout(() => window.location.reload(), 1500);
                } catch (error) {
                    console.error("Unlinking failed:", error.code, error.message);
                    showMessage(messageEl, `Failed to unlink ${providerName} account.`, 'error');
                }
            };

            // Link/Unlink Listeners
            document.getElementById('link-google-btn')?.addEventListener('click', () => handleLink(new GoogleAuthProvider(), 'Google'));
            document.getElementById('unlink-google-btn')?.addEventListener('click', () => handleUnlink('google.com', 'Google'));
            document.getElementById('link-github-btn')?.addEventListener('click', () => handleLink(new GithubAuthProvider(), 'GitHub'));
            document.getElementById('unlink-github-btn')?.addEventListener('click', () => handleUnlink('github.com', 'GitHub'));
        }

        // --- Main Render Function (Switches based on activeSection) ---
        
        function renderPanel(section) {
            activeSection = section;
            document.getElementById('panel-title').textContent = sidebarItems.find(i => i.id === section).title;
            
            // Clear content and show loading if needed
            const contentEl = document.getElementById('panel-content');
            contentEl.innerHTML = '<p class="text-lg text-indigo-400">Loading settings...</p>';

            updateSidebarActiveState(section);

            switch (section) {
                case 'general':
                    renderGeneralSettings();
                    break;
                case 'personalization':
                    renderPersonalizationSettings();
                    break;
                case 'security':
                    renderSecuritySettings();
                    break;
                case 'social':
                    renderSocialSettings();
                    break;
                default:
                    contentEl.innerHTML = '<p class="text-lg text-red-400">Settings section not found.</p>';
            }
        }
        
        // --- AUTHENTICATION AND DATA LOADING ---
        
        function loadUserData(user) {
            return new Promise((resolve, reject) => {
                if (unsubscribeUserDoc) {
                    unsubscribeUserDoc(); // Stop previous listener if any
                }

                const userRef = doc(db, "users", user.uid);
                
                // Set up a real-time listener for user data
                unsubscribeUserDoc = onSnapshot(userRef, (docSnap) => {
                    if (docSnap.exists()) {
                        currentUserData = docSnap.data();
                        resolve(currentUserData);
                    } else {
                        // Document doesn't exist, create it (on first sign-up)
                        const newUserDoc = {
                            uid: user.uid,
                            email: user.email,
                            username: user.email.split('@')[0], // Default username from email
                            defaultView: 'dashboard',
                            timezone: 'utc',
                            createdAt: serverTimestamp()
                        };
                        setDoc(userRef, newUserDoc)
                            .then(() => {
                                currentUserData = newUserDoc;
                                resolve(currentUserData);
                            })
                            .catch(reject);
                    }
                }, reject); // Pass reject to onSnapshot error handler
            });
        }
        
        function setupSettingsUI() {
            // Hide loading screen and show content
            document.getElementById('loading-screen').classList.add('hidden');
            document.getElementById('page-content').classList.remove('hidden');
            
            // 1. Setup the sidebar navigation
            setupSidebar();
            
            // 2. Render the default 'general' panel
            renderPanel('general');
        }

        function startAuthFlow() {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUser = user;
                    
                    try {
                        // 1. Load user data from Firestore
                        await loadUserData(user);
                        
                        // 2. Setup the UI only after essential data is loaded
                        setupSettingsUI();
                    } catch (error) {
                        console.error("Error loading user data or setting up UI:", error);
                        document.getElementById('loading-screen').innerHTML = '<p class="text-xl text-red-400">Fatal Error: Could not load user profile data.</p>';
                    }
                } else {
                    // No user is signed in. Redirect to login or home.
                    window.location.href = '/login.html'; // Adjust as needed
                }
            });
        }
        
        // --- START APPLICATION ---
        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Load the theme data first
            await loadThemePalettes();

            // 2. Then start the Firebase Auth listener
            startAuthFlow();
        });
    </script>
