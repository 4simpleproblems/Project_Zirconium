<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">4SP - Settings</title>
    <meta name="description" content="User settings and application configuration for 4SP.">

    <!-- Fonts, Icons, and Tailwind CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- User Request: Import firebase-config.js as a standard script (not a module).
         NOTE: As this file seems to contain an 'export' error, we rely fully on __firebase_config below. -->
    <script src="../firebase-config.js"></script>

    <!-- Assuming navigation and injector are still needed -->
    <script src="../navigation.js"></script>
    <script src="../injector.js"></script>

    <style>
        /* --- FONT & BASE STYLING (MATCHING base-template.html) --- */
        body { 
            font-family: 'Geist', sans-serif; 
            background-color: #070707; 
            color: #c0c0c0; 
            transition: all 0.3s ease;
            font-weight: 300; 
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        
        h1, h2, h3, .font-bold, .font-semibold, strong, .tracking-widest {
            font-weight: 400 !important;
        }

        /* Full-screen content wrapper */
        .settings-wrapper {
            flex-grow: 1; /* Allows the main content area to take up remaining height */
            display: flex;
            flex-direction: column;
            padding: 0 1rem; /* Horizontal padding for the content area */
        }

        /* Header Styling */
        .page-header {
            padding: 2rem 1rem 1rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Settings Grid Layout */
        .settings-layout {
            display: flex;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding-bottom: 2rem;
            flex-grow: 1;
        }

        /* Sidebar Styling */
        .settings-sidebar {
            width: 100%;
            min-width: 200px;
            max-width: 280px;
            flex-shrink: 0;
        }

        /* Sidebar Item Styling */
        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            margin-bottom: 0.25rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
            color: #c0c0c0;
        }

        .sidebar-item:hover {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .sidebar-item.active {
            background-color: #3b82f6; /* Blue-500 */
            color: #ffffff;
            font-weight: 500;
        }

        /* Main Content Panel */
        .settings-panel {
            flex-grow: 1;
            background-color: #111111;
            border: 1px solid #252525;
            border-radius: 0.75rem;
            padding: 2rem;
            min-height: 70vh;
        }

        /* Standard loading screen style */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #070707;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        /* Mobile adjustments: Hide sidebar and adjust layout */
        @media (max-width: 768px) {
            .settings-layout {
                flex-direction: column;
                gap: 1rem;
            }
            .settings-sidebar {
                max-width: 100%; /* Sidebar takes full width on mobile if visible */
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Loading Screen (Shown until authentication check is complete) -->
    <div id="loading-screen">
        <p class="text-xl text-gray-400">Verifying authentication and loading settings...</p>
    </div>

    <!-- Main Page Content (Hidden until authenticated) -->
    <main id="page-content" class="settings-wrapper hidden">
        
        <!-- HEADER AND TITLE AREA -->
        <header class="page-header">
            <h1 id="main-title" class="text-3xl text-white font-bold mb-3 tracking-wide">Settings</h1>
            <!-- Thin white line spanning the width -->
            <div class="h-px bg-white/20 w-full"></div>
        </header>

        <!-- SETTINGS LAYOUT (SIDEBAR + CONTENT) -->
        <div class="settings-layout">
            
            <!-- SIDEBAR NAVIGATION -->
            <nav id="settings-sidebar" class="settings-sidebar"></nav>

            <!-- MAIN SETTINGS PANEL -->
            <section class="settings-panel">
                <h2 id="panel-title" class="text-2xl font-semibold text-indigo-400 mb-6">General</h2>
                <div id="panel-content" class="text-gray-400">
                    <!-- Dynamic content will be injected here -->
                    <p>Configure basic application behavior like language, theme, and startup settings.</p>
                </div>
            </section>
        </div>
    </main>

    <script type="module">
        // --- Firebase Core Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // --- CONSTANTS AND DOM ELEMENTS ---
        const BASE_TITLE = "Settings";
        const settingsSections = [
            { id: 'general', title: 'General', icon: 'fa-cog', content: 'Configure basic application behavior like language, theme, and startup settings.', color: 'text-yellow-400' },
            { id: 'privacy', title: 'Privacy & Security', icon: 'fa-shield-alt', content: 'Manage your data permissions, account security, and two-factor authentication. Strong security is a priority!', color: 'text-red-400' },
            { id: 'personalization', title: 'Personalization', icon: 'fa-palette', content: 'Customize the look and feel of the application, including colors and layout. Make it truly yours!', color: 'text-pink-400' },
            { id: 'notifications', title: 'Notifications', icon: 'fa-bell', content: 'Set your preferences for alerts and communication methods. Never miss an important update.', color: 'text-green-400' },
            { id: 'data', title: 'Data Management', icon: 'fa-database', content: 'View, export, or request deletion of your stored data.', color: 'text-blue-400' },
            { id: 'about', title: 'About 4SP', icon: 'fa-info-circle', content: 'Application version, legal notices, and credits.', color: 'text-gray-400' }
        ];

        // Canvas Global Variables (MANDATORY USE)
        const rawFirebaseConfig = typeof __firebase_config !== 'undefined' ? __firebase_config : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        const loadingScreen = document.getElementById('loading-screen');
        const pageContent = document.getElementById('page-content');
        const mainTitle = document.getElementById('main-title');
        const sidebarNav = document.getElementById('settings-sidebar');
        const panelTitle = document.getElementById('panel-title');
        const panelContent = document.getElementById('panel-content');
        const pageHtmlTitle = document.getElementById('page-title');

        // --- FIREBASE CONFIGURATION LOGIC (FIXED) ---
        // We strictly rely on the Canvas global variable __firebase_config as it's the most reliable source,
        // which bypasses the SyntaxError in the external non-module script.
        let config = {};

        if (rawFirebaseConfig) {
            try {
                config = JSON.parse(rawFirebaseConfig);
                console.log("Firebase config loaded successfully from __firebase_config.");
            } catch (e) {
                console.error("Failed to parse __firebase_config:", e);
            }
        } else {
            // Fallback for an environment that doesn't provide the global variable, 
            // although this is what likely caused the initial error.
            // Keeping it simple here to ensure config is not empty if environment fails.
            console.error("Firebase config is missing from Canvas globals. Initialization likely to fail.");
        }


        // --- Initialize Firebase ---
        let app, auth;
        // Ensure config has keys before attempting to initialize
        if (Object.keys(config).length > 0) {
            try {
                app = initializeApp(config);
                auth = getAuth(app);
            } catch (e) {
                console.error("Firebase initialization failed:", e);
                // Set auth to null on failure to trigger the subsequent error handler
                auth = null; 
            }
        } else {
             console.error("Firebase initialization skipped: Configuration object is empty.");
             auth = null;
        }

        // --- AUTHENTICATION & REDIRECTION LOGIC ---
        async function initializeAuth() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                // This catches authentication errors after init, like invalid tokens
                console.error("Initial Firebase authentication failed:", error);
                // Force sign out to trigger redirect logic
                if (auth?.currentUser) {
                    // Sign out is not strictly needed as onAuthStateChanged handles unauthenticated user,
                    // but logging the error is important.
                }
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is authenticated
                console.log("User authenticated. UID:", user.uid);
                
                // Hide loading screen and show content
                loadingScreen.style.display = 'none';
                pageContent.classList.remove('hidden');

                // Initialize the settings UI
                renderSidebar();
                loadSection('general');

            } else {
                // User is NOT authenticated. Redirect to login/index page.
                console.log("User not authenticated. Redirecting to ../index.html...");
                window.location.href = '../index.html'; 
            }
        });

        // 2. Start the authentication process on load
        if (auth) {
            initializeAuth();
        } else {
            // If auth is null (due to configuration/initialization error), show error and trigger redirect logic
            loadingScreen.querySelector('p').textContent = 'Error: Application configuration failed. Redirecting...';
            // Wait briefly then redirect, matching the failed auth flow
            setTimeout(() => {
                window.location.href = '../index.html'; 
            }, 1000); 
        }

        // --- SETTINGS UI LOGIC ---

        function renderSidebar() {
            settingsSections.forEach(section => {
                const item = document.createElement('div');
                item.className = 'sidebar-item group';
                item.id = `sidebar-${section.id}`;
                item.setAttribute('data-section', section.id);
                item.innerHTML = `
                    <i class="fas ${section.icon} w-6 h-6 mr-3 ${section.color} transition-transform group-hover:scale-110"></i>
                    <span class="text-sm font-medium">${section.title}</span>
                `;
                item.addEventListener('click', () => loadSection(section.id));
                sidebarNav.appendChild(item);
            });
        }

        function loadSection(sectionId) {
            const section = settingsSections.find(s => s.id === sectionId);
            if (!section) return;

            // 1. Update main title and HTML title
            mainTitle.textContent = `${BASE_TITLE} - ${section.title}`;
            pageHtmlTitle.textContent = `4SP - ${BASE_TITLE} - ${section.title}`;

            // 2. Update content panel
            panelTitle.innerHTML = `<i class="fas ${section.icon} mr-2 ${section.color}"></i> ${section.title}`;
            panelContent.innerHTML = `
                <div class="flex flex-col space-y-4">
                    <p class="text-lg">${section.content}</p>
                    <div class="bg-gray-800 p-4 rounded-lg border border-gray-700">
                        <h3 class="text-xl font-semibold mb-2 text-white">Section Details</h3>
                        <p class="text-sm text-gray-500">
                            This is where the detailed controls, forms, and toggles for the 
                            ${section.title} section would be implemented. 
                            <i class="fas fa-magic text-purple-400 ml-1"></i>
                        </p>
                    </div>
                    <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg shadow-lg transition-all duration-200 mt-4 self-start flex items-center">
                        <i class="fas fa-save mr-2"></i> Save Changes
                    </button>
                </div>
            `;

            // 3. Update sidebar active state
            document.querySelectorAll('.sidebar-item').forEach(item => {
                item.classList.remove('active');
            });
            document.getElementById(`sidebar-${sectionId}`).classList.add('active');
        }
    </script>
</body>
</html>
