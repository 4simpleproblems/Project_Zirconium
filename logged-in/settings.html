    <script type="module">
        // --- NEW: Firebase v10 (Modular) Imports ---
        import { firebaseConfig } from '../firebase-config.js';
        // --- Removed JSON import ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import {
            getAuth,
            onAuthStateChanged,
            reauthenticateWithCredential,

            GoogleAuthProvider,
            GithubAuthProvider,
            OAuthProvider,

        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- NEW: Firebase v10 Initialization ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- NEW: Global State Variables ---
        let currentUser = null;         // Firebase Auth User object
        let currentUserData = null;     // Firestore 'users' document data

        let activeSection = 'general';  // Track the currently loaded section
        
        // --- MODIFICATION: themePalettes and a promise to track its loading ---

        // --- CONSTANTS AND DOM ELEMENTS ---
        const BASE_TITLE = "Settings";
        // Key for Local Storage - MUST MATCH THEME_STORAGE_KEY in navigation.js
        const NAVBAR_SETTINGS_KEY = 'user-navbar-theme'; 
        
        const settingsSections = [
            { id: 'general', title: 'General', icon: 'fa-cog', content: 'Manage your core account settings, username, and password.', color: 'text-yellow-400' },
            { id: 'privacy', title: 'Privacy & Security', icon: 'fa-shield-alt', content: 'Manage your data permissions, account security, and two-factor authentication. Strong security is a priority!', color: 'text-red-400' },
            { id: 'personalization', title: 'Personalization', icon: 'fa-palette', content: 'Customize the look and feel of the application, including colors and layout. Make it truly yours!', color: 'text-pink-400' },
            { id: 'notifications', title: 'Notifications', icon: 'fa-bell', content: 'Set your preferences for alerts and communication methods. Never miss an important update.', color: 'text-green-400' },
            { id: 'data', title: 'Data Management', icon: 'fa-database', content: 'View, export, or request deletion of your stored data.', color: 'text-blue-400' },
            { id: 'about', title: 'About 4SP', icon: 'fa-info-circle', content: 'Application version, legal notices, and credits.', color: 'text-gray-400' }
        ];
        
        // --- DOM Elements ---
        const loadingScreen = document.getElementById('loading-screen');
        const pageContent = document.getElementById('page-content');
        const mainTitle = document.getElementById('main-title');
        const sidebarNav = document.getElementById('settings-sidebar');
        const panelTitle = document.getElementById('panel-title');
        const panelContent = document.getElementById('panel-content');
        const pageHtmlTitle = document.getElementById('page-title');
        
        // --- START: NEW/ADAPTED LOADING & LOCAL SAVE FUNCTIONS ---
        
        const loadingText = document.querySelector('#loading-screen p'); // Select the text inside the screen
        let loadingTimeout = null;

        function showLoading(text = "Loading...") {
            loadingText.textContent = text;
            loadingScreen.style.display = "flex";
            if (loadingTimeout) clearTimeout(loadingTimeout);
            // Auto-hide after 5 seconds to prevent lockup if an error occurs without cleanup
            loadingTimeout = setTimeout(() => {
                hideLoading();
            }, 5000); 
        }

        function hideLoading() {
            if (loadingTimeout) {
                clearTimeout(loadingTimeout);
                loadingTimeout = null;
            }
            loadingScreen.style.display = "none";
        }

        function getAllLocalStorageData() {
            const data = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                // Exclude the navbar theme key, as it's application-level, not game-level save data
                if (key !== NAVBAR_SETTINGS_KEY) { 
                    data[key] = value;
                }
            }
            return data;
        }

        function setAllLocalStorageData(data) {
            // Preserve the user's navbar theme setting before clearing
            const navbarTheme = localStorage.getItem(NAVBAR_SETTINGS_KEY); 
            localStorage.clear();
            if (navbarTheme) {
                localStorage.setItem(NAVBAR_SETTINGS_KEY, navbarTheme);
            }
            
            for (const [key, value] of Object.entries(data)) {
                localStorage.setItem(key, value);
            }
        }

        async function getAllIndexedDBData() {
            if (!window.indexedDB.databases) return {}; 
            let dbList = [];
            try {
                // Get a list of all IndexedDB databases
                dbList = await window.indexedDB.databases();
            } catch (error) {
                console.error("Error fetching IndexedDB databases:", error);
                return {};
            }
            const result = {};
            for (const dbInfo of dbList) {
                if (!dbInfo.name || dbInfo.name.startsWith('firebase')) continue;
                result[dbInfo.name] = await getDataFromDatabase(dbInfo.name);
            }
            return result;
        }

        function getDataFromDatabase(dbName) {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName);
                request.onsuccess = event => {
                    const db = event.target.result;
                    const storeNames = Array.from(db.objectStoreNames);
                    const dbData = {};
                    let pending = storeNames.length;
                    
                    if (pending === 0) {
                        db.close();
                        resolve(dbData);
                        return;
                    }
                    
                    storeNames.forEach(storeName => {
                        const transaction = db.transaction(storeName, "readonly");
                        const store = transaction.objectStore(storeName);
                        const items = [];
                        const cursorRequest = store.openCursor();
                        
                        cursorRequest.onsuccess = evt => {
                            const cursor = evt.target.result;
                            if (cursor) {
                                items.push({ key: cursor.key, value: cursor.value });
                                cursor.continue();
                            } else {
                                dbData[storeName] = items;
                                pending--;
                                if (pending === 0) {
                                    db.close();
                                    resolve(dbData);
                                }
                            }
                        };
                        
                        cursorRequest.onerror = evt => {
                            console.error(`Error reading store ${storeName}:`, evt.target.error);
                            pending--;
                            if (pending === 0) {
                                db.close();
                                resolve(dbData);
                            }
                        };
                    });
                };
                
                request.onerror = event => {
                    console.error(`Error opening database ${dbName}:`, event.target.error);
                    reject(event.target.error);
                };
            });
        }

        async function setAllIndexedDBData(indexedData) {
            for (const dbName in indexedData) {
                const storesData = indexedData[dbName];
                
                // 1. Delete existing database to ensure a clean slate
                await new Promise(resolve => {
                    const deleteRequest = indexedDB.deleteDatabase(dbName);
                    deleteRequest.onsuccess = () => resolve();
                    deleteRequest.onerror = () => resolve(); 
                    deleteRequest.onblocked = () => resolve();
                });

                // 2. Recreate the database and object stores
                const openRequest = indexedDB.open(dbName, 1);
                openRequest.onupgradeneeded = function (event) {
                    const db = event.target.result;
                    for (const storeName in storesData) {
                        if (!db.objectStoreNames.contains(storeName)) {
                            // IndexedDB setup based on exported structure
                            db.createObjectStore(storeName, { autoIncrement: false }); 
                        }
                    }
                };

                const dbInstance = await new Promise((resolve, reject) => {
                    openRequest.onsuccess = event => {
                        resolve(event.target.result);
                    };
                    openRequest.onerror = event => {
                        reject(event.target.error);
                    };
                });
                
                // 3. Populate object stores
                for (const storeName in storesData) {
                    await new Promise(resolve => {
                        const transaction = dbInstance.transaction(storeName, "readwrite");
                        transaction.oncomplete = () => resolve();
                        transaction.onerror = () => resolve(); 
                        
                        const store = transaction.objectStore(storeName);
                        
                        // Add records
                        Promise.all(storesData[storeName].map(record => new Promise(r => {
                            // Use put to allow updates if keys already exist
                            const putRequest = store.put(record.value, record.key);
                            putRequest.onsuccess = () => r();
                            putRequest.onerror = () => r();
                        }))).then(resolve);
                    });
                }
                dbInstance.close();
            }
        }
        
        async function downloadSaveData() {
            const messageEl = document.getElementById('data-message');
            try {
                showLoading("Collecting local save data...");
                
                // 1. Get data
                const localStorageBackup = getAllLocalStorageData();
                const indexedDBBackup = await getAllIndexedDBData();
                
                const dataToDownload = {
                    localStorageBackup: localStorageBackup,
                    indexedDBBackup: indexedDBBackup
                };
                
                // 2. Create and trigger download
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                const filename = `strongdogxp_local_save_${timestamp}.json`;
                
                const blob = new Blob([JSON.stringify(dataToDownload, null, 2)], {
                    type: "application/json",
                });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                messageEl.textContent = `Local save data exported successfully as ${filename}.`;
                messageEl.classList.remove('message-error', 'message-warning').classList.add('message-success');

            } catch (error) {
                console.error("Export Error:", error);
                messageEl.textContent = `Error exporting local save data: ${error.message}`;
                messageEl.classList.remove('message-success', 'message-warning').classList.add('message-error');
            } finally {
                hideLoading();
            }
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            const messageEl = document.getElementById('data-message');
            
            if (!file) {
                messageEl.textContent = 'No file selected.';
                messageEl.classList.remove('message-success').classList.add('message-error');
                return;
            }

            if (file.type !== "application/json") {
                messageEl.textContent = 'Invalid file type. Please select a JSON file.';
                messageEl.classList.remove('message-success').classList.add('message-error');
                return;
            }
            
            showLoading("Reading save file...");

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (!data.localStorageBackup && !data.indexedDBBackup) {
                        throw new Error("Invalid save file format. Missing 'localStorageBackup' or 'indexedDBBackup' keys.");
                    }
                    
                    showLoading("Importing Local Storage data...");
                    if (data.localStorageBackup) {
                        setAllLocalStorageData(data.localStorageBackup);
                    }
                    
                    showLoading("Importing IndexedDB data (This may take a moment)...");
                    if (data.indexedDBBackup) {
                        await setAllIndexedDBData(data.indexedDBBackup);
                    }
                    
                    messageEl.textContent = 'Local save data imported successfully! You may need to refresh to see changes in active game windows.';
                    messageEl.classList.remove('message-error', 'message-warning').classList.add('message-success');
                    
                } catch (error) {
                    console.error("Import Error:", error);
                    messageEl.textContent = `Error importing save data: ${error.message}`;
                    messageEl.classList.remove('message-success', 'message-warning').classList.add('message-error');
                } finally {
                    hideLoading();
                    // Clear the input value so the same file can be imported again if needed
                    event.target.value = ''; 
                }
            };
            
            reader.onerror = () => {
                hideLoading();
                messageEl.textContent = 'Error reading file.';
                messageEl.classList.remove('message-success').classList.add('message-error');
            };

            reader.readAsText(file);
        }
        
        // --- END: NEW/ADAPTED LOADING & LOCAL SAVE FUNCTIONS ---


        // --- START: NEW/UPDATED AUTH & ACCOUNT MANAGEMENT FUNCTIONS ---

        /**
         * Determines the primary authentication provider for re-authentication, 
         * prioritizing connected social accounts (Google > GitHub > Microsoft).
         * * @param {firebase.User} user - The current Firebase user object.
         * @returns {firebase.auth.AuthProvider|null} The provider instance for re-authentication, or null if only email/password exists.
         */
        function getReauthenticationProvider(user) {
            const providerIds = user.providerData.map(p => p.providerId);
            
            // 1. Google
            if (providerIds.includes('google.com')) {
                return new GoogleAuthProvider();
            }
            // 2. GitHub
            if (providerIds.includes('github.com')) {
                return new GithubAuthProvider();
            }
            // 3. Microsoft
            if (providerIds.includes('microsoft.com')) {
                // Use OAuthProvider with the specific provider ID for Microsoft
                return new OAuthProvider('microsoft.com'); 
            }
            // 4. Email/Password (handled by a separate prompt/credential logic)
            if (providerIds.includes('password')) {
                return null;
            }
            
            return null;
        }

        /**
         * Handles the account deletion process, including re-authentication.
         */
        async function handleAccountDelete() {
            const user = currentUser;
            if (!user) {
                document.getElementById('delete-message').textContent = 'Error: No user logged in.';
                document.getElementById('delete-message').classList.remove('message-success').classList.add('message-error');
                return;
            }

            const messageEl = document.getElementById('delete-message');
            messageEl.textContent = 'Please re-authenticate to confirm account deletion...';
            messageEl.classList.remove('message-success', 'message-error').classList.add('message-warning');
            
            const provider = getReauthenticationProvider(user);
            
            try {
                let reauthResult = null;
                
                if (provider) {
                    // Re-authenticate using the chosen social provider (Google, GitHub, Microsoft)
                    reauthResult = await reauthenticateWithPopup(user, provider);
                } else if (user.providerData.some(p => p.providerId === 'password')) {
                    // If the user is email/password only, prompt for password
                    const password = prompt("You are using email/password. Please enter your current password to confirm deletion:");
                    if (!password) {
                        messageEl.textContent = 'Deletion cancelled by user.';
                        messageEl.classList.remove('message-warning').classList.add('message-error');
                        return;
                    }
                    const credential = EmailAuthProvider.credential(user.email, password);
                    reauthResult = await reauthenticateWithCredential(user, credential);
                } else {
                    // Fallback for other providers (e.g., anonymous)
                    messageEl.textContent = 'Cannot re-authenticate using available methods. Please contact support.';
                    messageEl.classList.remove('message-warning').classList.add('message-error');
                    return;
                }

                if (reauthResult) {
                    messageEl.textContent = 'Re-authentication successful. Deleting account...';
                    
                    // Proceed with deletion
                    await deleteUser(user);
                    
                    messageEl.textContent = 'Account deleted successfully. Redirecting...';
                    messageEl.classList.remove('message-warning').classList.add('message-success');
                    // The onAuthStateChanged listener handles the final redirect.
                }

            } catch (error) {
                console.error("Account Deletion Error:", error);
                let userMessage = 'An unknown error occurred during deletion.';
                if (error.code === 'auth/requires-recent-login') {
                    userMessage = 'Security check failed. Please log out and log in again, then immediately try deleting your account.';
                } else if (error.code === 'auth/wrong-password') {
                    userMessage = 'Incorrect password. Deletion failed.';
                } else if (error.code === 'auth/credential-mismatch' || error.code === 'auth/user-not-found') {
                    userMessage = 'Re-authentication failed. Please ensure you logged in recently with the correct method.';
                } else if (error.code === 'auth/cancelled-popup-request' || error.code === 'auth/popup-closed-by-user') {
                    userMessage = 'Re-authentication cancelled by user.';
                    messageEl.classList.remove('message-error');
                    messageEl.classList.add('message-warning');
                } else {
                    userMessage = `An error occurred: ${error.message}`;
                }
                messageEl.textContent = userMessage;
                if (!messageEl.classList.contains('message-warning')) {

        // --- ORIGINAL: AUTHENTICATION & DATA FLOW ---

        function startAuthFlow() {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // User is signed in.
                    currentUser = user;
                    
                    // Stop any previous listener
                    if (unsubscribeUserDoc) {
                        unsubscribeUserDoc();
                    }
                    
                    // Get the user's document reference
                    const userDocRef = doc(db, 'users', user.uid);
                    
                    // Set up a real-time listener for the user's data
                    unsubscribeUserDoc = onSnapshot(userDocRef, (docSnap) => {
                        if (docSnap.exists()) {
                            currentUserData = docSnap.data();
                        } else {
                            // Basic auth data fallback
                            currentUserData = {
                                email: user.email,
                                username: user.displayName || 'User',
                                authMethod: user.providerData[0]?.providerId || 'unknown'
                            };
                            console.warn("Firestore document not found for user:", user.uid);
                        }
                        
                        // Initial page setup
                        if (loadingScreen.style.display !== 'none') {
                            initializePage();
                        } else {
                            // If page is already loaded, just refresh the active panel
                            loadSection(activeSection);
                        }
                    }, (error) => {
                        console.error("Error listening to user document:", error);
                        // Show page even if Firestore listener fails
                        currentUserData = { email: user.email, username: user.displayName || 'User' };
                        initializePage();
                    });

                } else {
                    // User is signed out.
                    currentUser = null;
                    currentUserData = null;
                    if (unsubscribeUserDoc) {
                        unsubscribeUserDoc();
                    }
                    // Redirect to login page
                    console.log("User is not authenticated. Redirecting to login.");
                    window.location.href = '../authentication.html';
                }
            });
        }
        
        /**
         * Runs once after the first successful auth check and data load.
         */
        function initializePage() {
            renderSidebar();
            loadSection('general'); // Load 'general' by default
            
            // Hide loading screen and show content
            loadingScreen.style.display = 'none';
            pageContent.classList.remove('hidden');

            // Start loading theme data in the background
            themesPromise = fetch('../themes.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to fetch themes: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    themePalettes = data;
                    if (activeSection === 'personalization') {
                        renderPersonalizationSettings();
                    }
                    return data;
                })
                .catch(error => {
                    console.error("Error loading theme data:", error);
                    if (activeSection === 'personalization') {
                        panelContent.innerHTML = '<p class="message-area message-error">Could not load theme data. Please try refreshing the page.</p>';
                    }
                });
        }

            settingsSections.forEach(section => {

                item.id = `sidebar-${section.id}`;

        async function loadSection(sectionId) {
            activeSection = sectionId; // Update global state
            const section = settingsSections.find(s => s.id === sectionId);
            if (!section) return;

            // 1. Update main title and HTML title
            mainTitle.textContent = `${BASE_TITLE} - ${section.title}`;
            pageHtmlTitle.textContent = `4SP - ${BASE_TITLE} - ${section.title}`;

            // 2. Update content panel header
            panelTitle.innerHTML = `<i class="fas ${section.icon} mr-2 ${section.color}"></i> ${section.title}`;

            // 3. Render content based on section ID
            if (sectionId === 'general') {
                renderGeneralSettings();
            } else if (sectionId === 'privacy') { // <--- UPDATED
                renderPrivacySettings();
            } else if (sectionId === 'personalization') {
                // Show loading message while themes are fetched
                panelContent.innerHTML = '<p>Loading themes...</p>';
                try {
                    if (!themesPromise) {
                        console.warn("Themes promise not initialized, cannot load section.");
                        throw new Error("Theme loading was not initiated.");
                    }
                    await themesPromise; // Wait for the fetch to complete
                    renderPersonalizationSettings();
                } catch (error) {
                    console.error("Failed to render personalization settings:", error);
                    panelContent.innerHTML = '<p class="message-area message-error">Could not load theme data. Please try refreshing the page.</p>';
                }
            } else if (sectionId === 'data') { // <--- UPDATED

            } else {

                panelContent.innerHTML = `
                    <div class="flex flex-col space-y-4">

                            </p>
                        </div>
                    </div>
                `;
            }

            // 4. Update sidebar active state
            document.querySelectorAll('.sidebar-item').forEach(item => {
                item.classList.remove('active');
            });
            document.getElementById(`sidebar-${sectionId}`).classList.add('active');
        }

        // --- ORIGINAL: Personalization Settings Implementation (with truncation from original file) ---
        function renderPersonalizationSettings() {
            // This is a placeholder, as the original file's actual implementation was truncated
            if (!themePalettes) {
                panelContent.innerHTML = '<p class="message-area message-error">Theme data is not available. Please refresh.</p>';
                return;
            }
            
            const currentThemeJson = localStorage.getItem(NAVBAR_SETTINGS_KEY);
            let currentThemeId = 'default';

            try {
                if (currentThemeJson) {
                    const currentTheme = JSON.parse(currentThemeJson);
                    currentThemeId = currentTheme.id;
                }
            } catch (e) {
                console.error("Error parsing stored theme:", e);
            }


            let themeOptionsHtml = themePalettes.map((theme, index) => {
                const isSelected = theme.id === currentThemeId;
                // Use the theme's color for the border/shadow to represent it better
                const borderStyle = `border-color: ${theme.color_primary};`;
                const classList = `color-option ${isSelected ? 'selected' : ''}`;

                return `
                    <div 
                        class="${classList}" 
                        style="${borderStyle} ${isSelected ? `box-shadow: 0 0 0 3px ${theme.color_primary}80;` : ''}"
                        data-theme-index="${index}"
                        data-theme-id="${theme.id}"
                    >
                        ${theme.name}
                    </div>
                `;
            }).join('');

            panelContent.innerHTML = `
                <div class="settings-section">
                    <h3 class="text-xl font-semibold text-white mb-4">Navbar Theme</h3>
                    <p class="settings-description mb-4">
                        Select a theme to personalize the appearance of the navigation bar across the application.
                    </p>
                    <div id="theme-options" class="grid grid-cols-2 md:grid-cols-3 gap-3 max-w-2xl">
                        ${themeOptionsHtml}
                    </div>
                </div>
                <div id="personalization-message" class="message-area"></div>
            `;
            
            // Re-attach listeners for the dynamically created theme options
            document.querySelectorAll('.color-option').forEach(option => {
                option.addEventListener('click', function() {
                    const themeIndex = this.getAttribute('data-theme-index');
                    const themeId = this.getAttribute('data-theme-id');
                    
                    // 1. Update active state in the UI
                    document.querySelectorAll('.color-option').forEach(o => o.classList.remove('selected'));
                    this.classList.add('selected');
                    
                    // 2. Find the selected theme object
                    const theme = themePalettes.find(p => p.id === themeId);

                    // 3. Apply theme via navigation.js function
                    if (window.applyTheme && theme) {
                        window.applyTheme(theme);
                        
                        // 4. Save theme to local storage immediately
                        try {
                            // If it's the default theme (index 0), just remove the key (effectively setting default)
                            if (parseInt(themeIndex) === 0) {
                                localStorage.removeItem(NAVBAR_SETTINGS_KEY);
                            } else {
                                // Save the selected theme object
                                localStorage.setItem(NAVBAR_SETTINGS_KEY, JSON.stringify(theme));
                            }
                        } catch (error) {
                            console.error("Error saving theme to Local Storage:", error);
                            // In a full implementation, you might want a non-blocking temporary message here
                        }
                        
                    } else {
                        console.error("window.applyTheme is not defined. Make sure navigation.js is loaded.");
                    }
                });
            });
        }
