<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - DICTIONARY</title>
    <meta name="description" content="A simple interactive dictionary with search and definition display using dictionaryapi.dev.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../navigation.js"></script>
    <script src="../injector.js"></script>

    <style>
        /* --- FONT & BASE STYLING (MATCHING notes.html & settings.html) --- */
        :root {
            --bg-page: #070707;
            --bg-container: #000000;
            --border-color: #333;
            --text-primary: #c0c0c0;
        }

        body { 
            font-family: 'Geist', sans-serif; 
            background-color: var(--bg-page);
            color: var(--text-primary);
            font-weight: 300;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Thinner headings to match other pages */
        h1, h2, h3, .font-bold, .font-semibold, strong, .tracking-widest {
            font-weight: 400 !important;
        }

        /* --- UI COMPONENTS (Matching notes.html buttons) --- */
        .btn-toolbar-style {
            background: var(--menu-bg, #0000000);
            border: 1px solid var(--menu-border, #333);
            border-radius: 0.75rem;
            color: var(--menu-text, #d1d5db);
            padding: 0.5rem 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn-toolbar-style:hover {
            background-color: var(--menu-bg, #000000);
            border-color: var(--menu-border, #fff);
            color: var(--tab-hover-text, #ffffff);
        }
        
        /* Primary/Action Button Override */
        .btn-toolbar-style.btn-primary-override {
            background-color: var(--tab-active-bg, rgba(79, 70, 229, 0.1));
            border: 1px solid var(--tab-active-border, #4f46e5);
            color: var(--tab-active-text, #4f46e5);
        }
        .btn-toolbar-style.btn-primary-override:hover {
            background-color: var(--tab-active-hover-bg, rgba(79, 70, 229, 0.15));
            border-color: var(--tab-active-hover-border, #6366f1);
            color: var(--tab-active-hover-text, #6366f1);
        }

        /* Input Styling (Matching settings.html) */
        .input-text-style {
            width: 100%; 
            padding: 1rem 1.5rem; /* Larger padding for search */
            border: 1px solid #1a1a1a; 
            background-color: #0d0d0d; 
            border-radius: 0.75rem; 
            color: #c0c0c0; 
            transition: all 0.2s;
            font-size: 1.1rem;
            font-weight: 300;
        }
        .input-text-style:focus {
            border-color: #505050; 
            outline: none;
            box-shadow: 0 0 0 2px rgba(80, 80, 80, 0.3);
        }

        /* --- LAYOUT UTILS --- */
        #page-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #1a1a1a;
            background-color: var(--bg-page);
        }

        /* Main container acting like #editor-wrapper from notes.html */
        #main-wrapper {
            flex-grow: 1;
            padding: 20px;
            margin: 1.25rem 20px; /* Matching editor margins */
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 1200px;
            width: calc(100% - 40px);
            align-self: center;
        }

        /* Result Card styling */
        .dictionary-content-box {
            background-color: #0d0d0d;
            border: 1px solid #1a1a1a;
            border-radius: 0.75rem;
            padding: 2rem;
            min-height: 50vh;
        }

        /* --- DICTIONARY SPECIFIC STYLES --- */
        .pronunciation-text {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            color: #9ca3af;
            transition: color 0.2s ease;
            cursor: help; 
        }
        .pronunciation-text:hover {
            color: var(--tab-active-text, #4f46e5); 
        }
        
        .highlighted-word {
            text-decoration: underline;
            text-decoration-color: rgba(79, 70, 229, 0.5);
            text-underline-offset: 3px;
            cursor: pointer;
            transition: background-color 0.15s ease;
        }
        .highlighted-word:hover {
            background-color: rgba(79, 70, 229, 0.1);
            border-radius: 4px;
            color: #ffffff;
        }
    </style>

<body class="min-h-screen">
    
    <div id="loading-screen" class="fixed inset-0 bg-[#070707] flex items-center justify-center z-50">
        <i class="fa-solid fa-spinner fa-spin fa-2x"></i>
    </div>

    <div id="page-content" class="hidden">
        
        <header>
            <h1 class="text-2xl font-bold text-white">Interactive Lexicon</h1>
            
            <div class="flex items-center gap-2">
                </div>
        </header>

        <div id="main-wrapper">
            
            <div class="relative w-full">
                <input 
                    type="text"
                    id="search-input"
                    placeholder="Type a word..."
                    class="input-text-style pl-12 pr-24"
                    autocomplete="off"
                />
                <i class="fa-solid fa-magnifying-glass absolute left-5 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                
                <button 
                    id="search-button" 
                    class="btn-toolbar-style btn-primary-override absolute right-2 top-1/2 transform -translate-y-1/2 h-10 px-4"
                    title="Search">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>

            <div id="definition-output" class="dictionary-content-box">
                <div class="h-full flex flex-col items-center justify-center text-gray-500 space-y-4 pt-12 opacity-50">
                    <i class="fa-solid fa-book-open fa-3x mb-2"></i>
                    <p class="text-lg font-light">Enter a word above to begin.</p>
                </div>
            </div>
            
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { firebaseConfig } from "../firebase-config.js"; 

        // --- Firebase Setup ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // --- Canvas Global Variables Support ---
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- DOM Elements ---
        const pageContent = document.getElementById('page-content');
        const loadingScreen = document.getElementById('loading-screen');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const definitionOutput = document.getElementById('definition-output');
        
        // --- DICTIONARY API LOGIC ---
        
        async function fetchDefinition(word) {
            const trimmedWord = word.trim().toLowerCase();
            if (!trimmedWord) return;

            // Loading State
            definitionOutput.innerHTML = `
                <div class="h-full flex flex-col items-center justify-center pt-12">
                    <i class="fa-solid fa-spinner fa-spin fa-2x text-indigo-500 mb-4"></i>
                    <p class="text-lg font-light text-gray-400">Searching for '${trimmedWord}'...</p>
                </div>
            `;
            searchInput.value = trimmedWord;

            try {
                const url = `https://api.dictionaryapi.dev/api/v2/entries/en/${trimmedWord}`;
                const response = await fetch(url);

                if (!response.ok) {
                    if (response.status === 404) {
                        definitionOutput.innerHTML = `
                             <div class="h-full flex flex-col items-center justify-center pt-12">
                                <i class="fa-solid fa-circle-exclamation fa-2x text-red-400 mb-4"></i>
                                <p class="text-lg text-gray-400">No definition found for <strong>"${trimmedWord}"</strong>.</p>
                            </div>
                        `;
                    } else {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return;
                }

                const data = await response.json();
                displayDefinition(trimmedWord, data);

            } catch (error) {
                console.error("Fetch error:", error);
                definitionOutput.innerHTML = `
                    <div class="text-center pt-12">
                        <p class="text-red-400">An unexpected error occurred. Please try again later.</p>
                    </div>
                `;
            }
        }

        function highlightDefinitionText(text) {
            const commonWords = ['the', 'and', 'but', 'not', 'for', 'with', 'from', 'that', 'this', 'have', 'when', 'what', 'which', 'will', 'was', 'are', 'you', 'can', 'one', 'use', 'any', 'all', 'out', 'into', 'upon', 'like', 'than', 'only', 'much', 'a', 'an', 'or'];
            
            return text.replace(/\b([a-zA-Z]{3,})\b/g, (match) => {
                if (commonWords.includes(match.toLowerCase())) return match;
                return `<span class="highlighted-word" data-word="${match.toLowerCase()}">${match}</span>`;
            });
        }

        function displayDefinition(word, data) {
            if (!data || data.length === 0) return;

            const entry = data[0];
            const phoneticText = entry.phonetic || entry.phonetics?.find(p => p.text)?.text || '';
            
            let htmlContent = `
                <div class="space-y-6 fade-in">
                    <div class="border-b border-[#252525] pb-4">
                        <h2 class="text-4xl text-indigo-400 capitalize mb-2 font-normal">${word}</h2>
                        ${phoneticText ? `<p class="text-xl text-gray-500 pronunciation-text">${phoneticText}</p>` : ''}
                    </div>
            `;
            
            entry.meanings.forEach(meaning => {
                htmlContent += `
                    <div class="space-y-3 mb-8">
                        <div class="flex items-center gap-3">
                            <span class="px-3 py-1 bg-[#1a1a1a] border border-[#333] rounded text-sm text-gray-400 font-medium uppercase tracking-wider">
                                ${meaning.partOfSpeech}
                            </span>
                        </div>
                        
                        <div class="ml-1 pl-4 border-l border-[#252525]">
                            <ol class="space-y-4">
                `;

                meaning.definitions.slice(0, 3).forEach((def) => { 
                    const highlightedDefinition = highlightDefinitionText(def.definition);
                    
                    htmlContent += `
                        <li class="text-gray-300 font-light leading-relaxed text-lg">
                            ${highlightedDefinition}
                            ${def.example ? `<div class="mt-2 text-sm text-gray-500 italic pl-2 border-l-2 border-[#333]">"${def.example}"</div>` : ''}
                        </li>
                    `;
                });

                htmlContent += `</ol>`;

                if (meaning.synonyms && meaning.synonyms.length > 0) {
                    const synonymTags = meaning.synonyms.slice(0, 6).map(s => 
                        `<span class="synonym-tag cursor-pointer hover:text-indigo-400 hover:underline decoration-indigo-500/50 underline-offset-4 transition-colors" data-word="${s}">${s}</span>`
                    ).join('<span class="text-gray-600 mx-2">â€¢</span>');

                    htmlContent += `
                        <div class="mt-4 pt-3 flex items-start gap-2 text-sm text-gray-500">
                            <span class="font-medium uppercase text-xs mt-1">Synonyms:</span>
                            <div class="flex flex-wrap items-center">${synonymTags}</div>
                        </div>
                    `;
                }

                htmlContent += `</div></div>`; 
            });

            htmlContent += `</div>`;
            definitionOutput.innerHTML = htmlContent;
        }

        // --- EVENT LISTENERS ---
        function handleSearch() {
            const query = searchInput.value.trim().toLowerCase();
            if (query) fetchDefinition(query);
        }

        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') handleSearch();
        });
        
        searchButton.addEventListener('click', handleSearch);

        definitionOutput.addEventListener('click', (event) => {
            const target = event.target;
            if (target.dataset.word) {
                fetchDefinition(target.dataset.word);
            }
        });

        // --- AUTHENTICATION ---
        async function initializeAuth() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth Error:", error);
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    pageContent.classList.remove('hidden');
                    pageContent.style.display = 'flex'; 
                }, 300);
            } else {
                window.location.href = '../index.html'; 
            }
        });

        initializeAuth();
        
    </script>
</body>
</html>
