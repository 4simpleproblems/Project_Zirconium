<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - Sound Creator</title>
    <meta name="description" content="Admin page for creating and managing sounds.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v7.0.1/css/pro.min.css" media="all">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../navigation.js"></script>
    <script src="../injector.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js"></script>

    <style>
        body { 
            font-family: 'Geist', sans-serif; 
            background-color: #070707; 
            color: #c0c0c0; 
            font-weight: 300;
        }
        h1, h2, h3, .font-bold, .font-semibold, strong {
            font-weight: 400 !important;
        }
        #page-content {
            min-height: calc(100vh - 4rem);
            display: flex;
            flex-direction: column;
        }
        .btn-toolbar-style {
            background: #0000000;
            border: 1px solid #333;
            border-radius: 0.75rem;
            color: #d1d5db;
            padding: 0.5rem 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-toolbar-style:hover {
            background-color: #000000;
            border-color: #fff;
            color: #ffffff;
        }
        .btn-primary-override {
            justify-content: center;
            background-color: rgba(79, 70, 229, 0.1);
            border: 1px solid #4f46e5;
            color: #4f46e5;
        }
        .btn-primary-override:hover {
            background-color: rgba(79, 70, 229, 0.15);
            border-color: #6366f1;
            color: #6366f1;
        }
        .settings-box { 
            border: 1px solid #333; 
            border-radius: 1rem; 
            background-color: #0d0d0d; 
            padding: 1rem;
            margin-top: 1rem;
        }
        .input-text-style {
            width: 100%; 
            padding: 0.75rem; 
            border: 1px solid #252525; 
            background-color: #111111; 
            border-radius: 0.5rem; 
            color: #c0c0c0; 
        }
    </style>
</head>
<body class="min-h-screen">

    <div id="loading-screen" class="fixed inset-0 bg-[#070707] flex flex-col items-center justify-center z-50">
        <i class="fa-solid fa-spinner fa-spin fa-2x"></i>
        <p id="auth-status" class="mt-4 text-lg">Authenticating...</p>
    </div>

    <div id="page-content" class="hidden">
        <header class="flex justify-between items-center p-4 border-b border-[#1a1a1a]">
            <h1 class="text-2xl font-bold text-white">Sound Creator</h1>
        </header>

        <main class="flex-grow p-5 md:p-8 max-w-7xl mx-auto w-full">
            
            <div class="settings-box">
                <h2 class="text-xl font-bold text-white mb-4">Create New Sound</h2>
                <div class="flex flex-col gap-4">
                    <input type="text" id="soundTitle" placeholder="Sound Title" class="input-text-style">
                    <input type="file" id="soundFile" accept="audio/*" class="input-text-style">
                    <div class="grid grid-cols-2 gap-4">
                        <input type="number" id="startTime" placeholder="Start Time (s)" class="input-text-style">
                        <input type="number" id="endTime" placeholder="End Time (s)" class="input-text-style">
                    </div>
                    <button id="deployBtn" class="btn-toolbar-style btn-primary-override self-end">Deploy</button>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mt-8">
                <div class="md:col-span-3 settings-box">
                    <h2 class="text-xl font-bold text-white mb-4">General Sync Status</h2>
                    <div id="general-status"></div>
                </div>
                <div class="settings-box">
                    <h2 class="text-xl font-bold text-white mb-4">JSON File Sounds</h2>
                    <div id="json-sounds"></div>
                </div>
                <div class="md:col-span-2 settings-box">
                    <h2 class="text-xl font-bold text-white mb-4">Sounds Folder Files</h2>
                    <div id="storage-sounds"></div>
                </div>
            </div>
            
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getStorage, ref, listAll, getDownloadURL, uploadString, deleteObject, uploadBytes } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";
        import { firebaseConfig } from "../firebase-config.js";

        const ADMIN_EMAILS = ["4simpleproblems@gmail.com", "belkwy30@minerva.sparcc.org"];

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const storage = getStorage(app);

        const loadingScreen = document.getElementById('loading-screen');
        const authStatus = document.getElementById('auth-status');
        const pageContent = document.getElementById('page-content');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                if (ADMIN_EMAILS.includes(user.email)) {
                    authStatus.textContent = "Admin authorized. Loading content...";
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        pageContent.classList.remove('hidden');
                        loadSoundData();
                    }, 1000);
                } else {
                    authStatus.textContent = "Access Denied. You are not an admin.";
                    // Optionally redirect
                    // window.location.href = '../index.html';
                }
            } else {
                authStatus.textContent = "Redirecting to login...";
                window.location.href = '../authentication.html';
            }
        });

        async function loadSoundData() {
            const jsonSoundsDiv = document.getElementById('json-sounds');
            const storageSoundsDiv = document.getElementById('storage-sounds');
            const generalStatusDiv = document.getElementById('general-status');

            jsonSoundsDiv.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Loading...';
            storageSoundsDiv.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Loading...';
            generalStatusDiv.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Loading...';

            try {
                // 1. Fetch and parse the JSON file
                const jsonRef = ref(storage, 'Soundboard/SoundboardNames.json');
                const jsonUrl = await getDownloadURL(jsonRef);
                const response = await fetch(jsonUrl, { cache: "no-store" });
                const soundData = await response.json();
                
                const createJsonListItem = (file, category) =>
                    `<li>${file} <button data-file="${file}" data-category="${category}" class="text-red-500 hover:text-red-400 ml-2">Delete</button></li>`;

                jsonSoundsDiv.innerHTML = `
                    <h3 class="font-bold text-lg">Normal Sounds</h3>
                    <ul>${(soundData.NormalSounds || []).map(f => createJsonListItem(f, 'NormalSounds')).join('')}</ul>
                    <h3 class="font-bold text-lg mt-4">Explicit Sounds</h3>
                    <ul>${(soundData.ExplicitSounds || []).map(f => createJsonListItem(f, 'ExplicitSounds')).join('')}</ul>
                `;

                // 2. List files in the storage folder
                const soundsFolderRef = ref(storage, 'Soundboard/Sounds/');
                const res = await listAll(soundsFolderRef);
                const storageFiles = res.items.map(item => item.name);
                
                storageSoundsDiv.innerHTML = `<ul>${storageFiles.map(f => `<li>${f} <button data-file="${f}" class="text-red-500 hover:text-red-400 ml-2">Delete</button></li>`).join('')}</ul>`;

                // 3. Compare and show sync status
                const jsonFiles = [...(soundData.NormalSounds || []), ...(soundData.ExplicitSounds || [])];
                const jsonSet = new Set(jsonFiles);
                const storageSet = new Set(storageFiles);

                const missingFromStorage = jsonFiles.filter(f => !storageSet.has(f));
                const missingFromJson = storageFiles.filter(f => !jsonSet.has(f));

                let statusHtml = '';
                if (missingFromStorage.length > 0) {
                    statusHtml += `<h3 class="font-bold text-lg text-red-500">Missing from Storage</h3>
                                   <p>${missingFromStorage.join(', ')}</p>`;
                }
                if (missingFromJson.length > 0) {
                    statusHtml += `<h3 class="font-bold text-lg text-yellow-500 mt-4">Not in JSON (Untracked)</h3>
                                   <p>${missingFromJson.join(', ')}</p>`;
                }
                if (statusHtml === '') {
                    statusHtml = '<p class="text-green-500">All sounds are perfectly synced!</p>';
                }
                generalStatusDiv.innerHTML = statusHtml;

                // 4. Add event listeners for delete buttons
                jsonSoundsDiv.querySelectorAll('button').forEach(btn => {
                    btn.addEventListener('click', handleDeleteFromJson);
                });
                storageSoundsDiv.querySelectorAll('button').forEach(btn => {
                    btn.addEventListener('click', handleDeleteFromStorage);
                });

            } catch (error) {
                console.error("Error loading sound data:", error);
                generalStatusDiv.innerHTML = `<p class="text-red-500">Error loading data: ${error.message}</p>`;
                jsonSoundsDiv.innerHTML = '';
                storageSoundsDiv.innerHTML = '';
            }
        }

        async function handleDeleteFromJson(event) {
            const file = event.target.dataset.file;
            const category = event.target.dataset.category;

            if (confirm(`Are you sure you want to remove "${file}" from the JSON file?`)) {
                try {
                    // Fetch the JSON
                    const jsonRef = ref(storage, 'Soundboard/SoundboardNames.json');
                    const jsonUrl = await getDownloadURL(jsonRef);
                    const response = await fetch(jsonUrl, { cache: "no-store" });
                    const soundData = await response.json();

                    // Remove the file
                    soundData[category] = soundData[category].filter(f => f !== file);

                    // Upload the modified JSON
                    const newJsonString = JSON.stringify(soundData, null, 2);
                    await uploadString(jsonRef, newJsonString, 'raw', { contentType: 'application/json' });

                    alert('File removed from JSON successfully.');
                    loadSoundData();

                } catch (error) {
                    console.error("Error deleting from JSON:", error);
                    alert(`Error: ${error.message}`);
                }
            }
        }

        async function handleDeleteFromStorage(event) {
            const file = event.target.dataset.file;
            
            if (confirm(`Are you sure you want to permanently delete "${file}" from storage? This cannot be undone.`)) {
                try {
                    const fileRef = ref(storage, `Soundboard/Sounds/${file}`);
                    await deleteObject(fileRef);

                    alert('File deleted from storage successfully.');
                    loadSoundData();

                } catch (error) {
                    console.error("Error deleting from storage:", error);
                    alert(`Error: ${error.message}`);
                }
            }
        }

        const deployBtn = document.getElementById('deployBtn');
        deployBtn.addEventListener('click', async () => {
            const titleInput = document.getElementById('soundTitle');
            const fileInput = document.getElementById('soundFile');
            const startTimeInput = document.getElementById('startTime');
            const endTimeInput = document.getElementById('endTime');

            const title = titleInput.value.trim();
            const file = fileInput.files[0];
            const startTime = parseFloat(startTimeInput.value);
            const endTime = parseFloat(endTimeInput.value);

            if (!title || !file) {
                alert('Please provide a title and a file.');
                return;
            }

            deployBtn.disabled = true;
            deployBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Deploying...';

            try {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const arrayBuffer = e.target.result;
                    const audioContext = new AudioContext();
                    const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);

                    let trimmedBuffer = audioBuffer;
                    if (!isNaN(startTime) && !isNaN(endTime) && startTime < endTime && endTime <= audioBuffer.duration) {
                        const startOffset = Math.floor(startTime * audioBuffer.sampleRate);
                        const endOffset = Math.floor(endTime * audioBuffer.sampleRate);
                        const frameCount = endOffset - startOffset;

                        const newBuffer = audioContext.createBuffer(audioBuffer.numberOfChannels, frameCount, audioBuffer.sampleRate);
                        for (let i = 0; i < audioBuffer.numberOfChannels; i++) {
                            const channelData = audioBuffer.getChannelData(i);
                            const newChannelData = newBuffer.getChannelData(i);
                            newChannelData.set(channelData.subarray(startOffset, endOffset));
                        }
                        trimmedBuffer = newBuffer;
                    }
                    
                    const mp3encoder = new lamejs.Mp3Encoder(trimmedBuffer.numberOfChannels, trimmedBuffer.sampleRate, 64);
                    const samples = [];
                    for(let i = 0; i < trimmedBuffer.numberOfChannels; i++) {
                        samples.push(trimmedBuffer.getChannelData(i));
                    }
                    const mp3Data = [];

                    const sampleBlockSize = 1152;
                    for (let i = 0; i < samples[0].length; i += sampleBlockSize) {
                        const leftChunk = samples[0].subarray(i, i + sampleBlockSize);
                        const rightChunk = samples.length > 1 ? samples[1].subarray(i, i + sampleBlockSize) : leftChunk;
                        const mp3buf = mp3encoder.encodeBuffer(leftChunk, rightChunk);
                        if (mp3buf.length > 0) {
                            mp3Data.push(mp3buf);
                        }
                    }
                    const mp3buf = mp3encoder.flush();
                    if (mp3buf.length > 0) {
                        mp3Data.push(mp3buf);
                    }

                    const blob = new Blob(mp3Data, { type: 'audio/mp3' });
                    const fileName = title.replace(/ /g, '_') + '.mp3';
                    const storageRef = ref(storage, `Soundboard/Sounds/${fileName}`);
                    
                    await uploadBytes(storageRef, blob);

                    // Update JSON
                    const jsonRef = ref(storage, 'Soundboard/SoundboardNames.json');
                    const jsonUrl = await getDownloadURL(jsonRef);
                    const response = await fetch(jsonUrl, { cache: "no-store" });
                    const soundData = await response.json();
                    
                    soundData.NormalSounds.push(fileName);
                    
                    const newJsonString = JSON.stringify(soundData, null, 2);
                    await uploadString(jsonRef, newJsonString, 'raw', { contentType: 'application/json' });

                    alert('Sound deployed successfully!');
                    loadSoundData();
                    titleInput.value = '';
                    fileInput.value = '';
                    startTimeInput.value = '';
                    endTimeInput.value = '';
                };
                reader.readAsArrayBuffer(file);

            } catch (error) {
                console.error("Deploy error:", error);
                alert(`Error: ${error.message}`);
            } finally {
                deployBtn.disabled = false;
                deployBtn.innerHTML = 'Deploy';
            }
        });

    </script>
</body>
</html>
