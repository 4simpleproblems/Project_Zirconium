<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - Dashboard</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Custom Styles for Dashboard */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212; /* Default dark background */
            color: #EAEAEA;
            overflow-x: hidden;
        }
        /* Style for the main content area */
        .main-content {
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Themed section styles */
        .dashboard-section {
            border-radius: 1.5rem; /* 24px */
            padding: 2rem; /* 32px */
            transition: background-color 0.5s ease-in-out, color 0.5s ease-in-out;
            position: relative;
        }
        /* Weather-based theme colors */
        .theme-clear { background-color: #3B82F6; color: #FFFFFF; } /* Blue 500 */
        .theme-cloudy { background-color: #4B5563; color: #FFFFFF; } /* Gray 600 */
        .theme-rainy { background-color: #374151; color: #FFFFFF; } /* Gray 700 */
        .theme-snowy { background-color: #60A5FA; color: #1F2937; } /* Blue 400 */
        
        /* Smaller info cards */
        .info-card {
            background-color: #1E1E1E; /* bg-secondary-dark */
            border-radius: 1.25rem; /* 20px */
            padding: 1.5rem; /* 24px */
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Settings button style */
        .settings-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: color 0.2s ease, transform 0.2s ease;
            z-index: 10;
        }
        .settings-btn:hover {
            color: rgba(255, 255, 255, 1);
            transform: rotate(45deg);
        }
        .theme-snowy .settings-btn { color: rgba(0,0,0,0.6); }
        .theme-snowy .settings-btn:hover { color: rgba(0,0,0,1); }

        /* Modal Styles */
        #weather-settings-modal {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="dark-mode">

    <!-- Navbar will be injected here by navbar-loading.js -->

    <main id="main-content" class="main-content p-4 md:p-8 max-w-7xl mx-auto">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <!-- Column 1: Greeting, Weather, and Quick Actions -->
            <div class="lg:col-span-2 flex flex-col gap-6">
                <!-- Greeting and Weather Section -->
                <section id="weather-greeting-section" class="dashboard-section theme-cloudy flex flex-col justify-between min-h-[300px]">
                    <button id="weather-settings-btn" class="settings-btn"><i class="fas fa-gear fa-lg"></i></button>
                    <div>
                        <h2 id="greeting-text" class="text-3xl md:text-4xl font-bold">Loading...</h2>
                        <p class="text-lg opacity-80">Welcome back to your dashboard.</p>
                    </div>
                    <div class="flex items-end justify-between mt-8">
                        <div>
                            <p id="weather-location" class="text-xl font-medium">Loading location...</p>
                            <p id="weather-condition" class="text-lg opacity-80">--</p>
                        </div>
                        <p id="weather-temp" class="text-6xl md:text-7xl font-extrabold leading-none">--Â°</p>
                    </div>
                </section>

                <!-- Quick Actions Section -->
                <section class="info-card">
                    <button id="actions-settings-btn" class="settings-btn"><i class="fas fa-gear fa-lg"></i></button>
                    <h3 class="text-2xl font-bold mb-4">Quick Actions</h3>
                    <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
                        <a href="#" class="flex flex-col items-center justify-center p-4 bg-gray-700/50 hover:bg-gray-700 rounded-xl transition-colors text-center">
                            <i class="fa-solid fa-sliders fa-2x mb-2"></i>
                            <span>Soundboard</span>
                        </a>
                        <a href="#" class="flex flex-col items-center justify-center p-4 bg-gray-700/50 hover:bg-gray-700 rounded-xl transition-colors text-center">
                            <i class="fa-solid fa-list-music fa-2x mb-2"></i>
                            <span>Playlists</span>
                        </a>
                        <a href="#" class="flex flex-col items-center justify-center p-4 bg-gray-700/50 hover:bg-gray-700 rounded-xl transition-colors text-center">
                           <i class="fa-solid fa-gamepad fa-2x mb-2"></i>
                            <span>Games</span>
                        </a>
                        <a href="#" class="flex flex-col items-center justify-center p-4 bg-gray-700/50 hover:bg-gray-700 rounded-xl transition-colors text-center">
                             <i class="fa-solid fa-user-circle fa-2x mb-2"></i>
                            <span>Account</span>
                        </a>
                    </div>
                </section>
            </div>

            <!-- Column 2: Side Information -->
            <div class="lg:col-span-1 flex flex-col gap-6">
                 <!-- On This Day Section -->
                <section class="info-card flex-grow">
                    <h3 class="text-2xl font-bold mb-2">On This Day</h3>
                    <p id="event-date" class="text-gray-400 mb-4">Loading date...</p>
                    <p id="event-text" class="text-lg flex-grow">Fetching historical event...</p>
                </section>

                <!-- Quote of the Day Section -->
                <section class="info-card flex-grow">
                     <h3 class="text-2xl font-bold mb-4">Quote of the Day</h3>
                    <blockquote class="text-lg italic flex-grow">
                        <p id="quote-text">"Loading quote..."</p>
                    </blockquote>
                    <cite id="quote-author" class="block text-right mt-4 not-italic text-gray-400">-</cite>
                </section>
            </div>
        </div>
    </main>
    
    <!-- Weather Settings Modal -->
    <div id="weather-settings-modal" class="fixed inset-0 z-50 items-center justify-center hidden">
        <div class="bg-gray-800 rounded-2xl shadow-xl p-6 w-full max-w-md m-4 relative">
            <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors">
                <i class="fas fa-times fa-lg"></i>
            </button>
            <h3 class="text-2xl font-bold mb-4">Weather Settings</h3>
            <div class="space-y-4">
                <div>
                    <label for="location-input" class="block text-sm font-medium text-gray-300 mb-1">Enter a city name</label>
                    <input type="text" id="location-input" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., New York">
                    <p id="modal-error" class="text-red-400 text-sm mt-1 hidden"></p>
                </div>
                <button id="save-location-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                    Save Location
                </button>
                <div class="relative flex py-2 items-center">
                    <div class="flex-grow border-t border-gray-600"></div>
                    <span class="flex-shrink mx-4 text-gray-400">or</span>
                    <div class="flex-grow border-t border-gray-600"></div>
                </div>
                <button id="use-current-location-btn" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition-colors flex items-center justify-center gap-2">
                    <i class="fa-solid fa-location-crosshairs"></i>
                    Use My Current Location
                </button>
            </div>
        </div>
    </div>


    <!-- SCRIPT LOADING ORDER IS IMPORTANT -->
    <script>
        // Mock Firebase config. Replace with your actual config from firebase-config.js
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
        };
    </script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Element references
            const greetingEl = document.getElementById('greeting-text');
            const weatherSectionEl = document.getElementById('weather-greeting-section');
            const locationEl = document.getElementById('weather-location');
            const tempEl = document.getElementById('weather-temp');
            const conditionEl = document.getElementById('weather-condition');
            const eventDateEl = document.getElementById('event-date');
            const eventTextEl = document.getElementById('event-text');
            const quoteTextEl = document.getElementById('quote-text');
            const quoteAuthorEl = document.getElementById('quote-author');
            
            // Settings Elements
            const weatherSettingsBtn = document.getElementById('weather-settings-btn');
            const actionsSettingsBtn = document.getElementById('actions-settings-btn');
            const modal = document.getElementById('weather-settings-modal');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const locationInput = document.getElementById('location-input');
            const saveLocationBtn = document.getElementById('save-location-btn');
            const useCurrentLocationBtn = document.getElementById('use-current-location-btn');
            const modalError = document.getElementById('modal-error');


            // --- Greeting Logic ---
            function updateGreeting() {
                const hour = new Date().getHours();
                if (hour < 12) { greetingEl.textContent = 'Good Morning'; }
                else if (hour < 18) { greetingEl.textContent = 'Good Afternoon'; }
                else { greetingEl.textContent = 'Good Evening'; }
            }

            // --- Weather Logic ---
            function applyWeatherTheme(code) {
                weatherSectionEl.className = 'dashboard-section flex flex-col justify-between min-h-[300px]'; // Reset classes
                if ([0, 1].includes(code)) weatherSectionEl.classList.add('theme-clear');
                else if ([2, 3, 45, 48].includes(code)) weatherSectionEl.classList.add('theme-cloudy');
                else if (code >= 51 && code <= 82 || [95, 96, 99].includes(code)) weatherSectionEl.classList.add('theme-rainy');
                else if (code >= 71 && code <= 86) weatherSectionEl.classList.add('theme-snowy');
                else weatherSectionEl.classList.add('theme-cloudy');
            }

            function getWeatherDescription(code) {
                const descriptions = {0: "Clear", 1: "Mainly Clear", 2: "Partly Cloudy", 3: "Overcast", 45: "Fog", 48: "Rime Fog", 51: "Light Drizzle", 53: "Drizzle", 55: "Dense Drizzle", 61: "Slight Rain", 63: "Rain", 65: "Heavy Rain", 71: "Slight Snow", 73: "Snow", 75: "Heavy Snow", 80: "Rain Showers", 81: "Violent Showers", 82: "Violent Showers", 95: "Thunderstorm", 96: "Thunderstorm", 99: "Thunderstorm"};
                return descriptions[code] || "Unknown";
            }
            
            async function fetchWeather(lat, lon, city) {
                try {
                    const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code&temperature_unit=fahrenheit`);
                    if (!response.ok) throw new Error('Failed to fetch weather');
                    const data = await response.json();
                    const weather = data.current;
                    
                    locationEl.textContent = city;
                    tempEl.textContent = `${Math.round(weather.temperature_2m)}Â°`;
                    conditionEl.textContent = getWeatherDescription(weather.weather_code);
                    applyWeatherTheme(weather.weather_code);
                    
                    // Save successful location to localStorage
                    const userLocation = { lat, lon, city };
                    localStorage.setItem('userLocation', JSON.stringify(userLocation));

                } catch (error) {
                    console.error("Weather fetch error:", error);
                    locationEl.textContent = 'Weather Error';
                }
            }
            
            async function geocodeAndFetchWeather(city) {
                modalError.classList.add('hidden');
                try {
                    const response = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(city)}&format=json&limit=1`);
                    if (!response.ok) throw new Error('Geocoding API failed');
                    const data = await response.json();
                    if (data.length === 0) {
                        modalError.textContent = 'Could not find that location. Please try again.';
                        modalError.classList.remove('hidden');
                        return;
                    }
                    const { lat, lon, display_name } = data[0];
                    const cityName = display_name.split(',')[0]; // Get a cleaner city name
                    await fetchWeather(lat, lon, cityName);
                    closeWeatherModal();
                } catch(error) {
                    console.error("Geocoding error:", error);
                    modalError.textContent = 'Failed to fetch location data.';
                    modalError.classList.remove('hidden');
                }
            }

            function getUserLocation() {
                 navigator.geolocation.getCurrentPosition(
                    position => { 
                        // We don't have a city name here, so we'll fetch it in reverse
                        fetchWeather(position.coords.latitude, position.coords.longitude, 'Current Location');
                    },
                    () => { 
                        // Fallback to a default if user denies permission
                        fetchWeather(40.79, -81.52, 'Massillon, OH'); 
                    }
                );
            }
            
            function initializeWeather() {
                const savedLocation = localStorage.getItem('userLocation');
                if (savedLocation) {
                    const { lat, lon, city } = JSON.parse(savedLocation);
                    fetchWeather(lat, lon, city);
                } else {
                    getUserLocation(); // If no saved location, get it from browser
                }
            }

            // --- On This Day Logic ---
            function fetchOnThisDay() {
                const today = new Date();
                const month = String(today.getMonth() + 1);
                const day = String(today.getDate());
                
                eventDateEl.textContent = today.toLocaleDateString(undefined, { month: 'long', day: 'numeric' });

                fetch(`https://en.wikipedia.org/api/rest_v1/feed/onthisday/events/${month}/${day}`)
                    .then(response => response.json()).then(data => {
                        if (data.events && data.events.length > 0) {
                            const randomEvent = data.events[Math.floor(Math.random() * data.events.length)];
                            eventTextEl.innerHTML = `${randomEvent.text} <span class="text-gray-400">(${randomEvent.year})</span>`;
                        } else { eventTextEl.textContent = 'No significant events found.'; }
                    }).catch(error => {
                        console.error('Error fetching On This Day:', error);
                        eventTextEl.textContent = 'Could not load historical event.';
                    });
            }

            // --- Quote Logic ---
            function fetchQuote() {
                fetch('https://api.quotable.io/random')
                    .then(response => response.json()).then(data => {
                        quoteTextEl.textContent = `"${data.content}"`;
                        quoteAuthorEl.textContent = `- ${data.author}`;
                    }).catch(error => {
                        console.error("Quote fetch error:", error);
                        quoteTextEl.textContent = '"The best way to predict the future is to create it."';
                        quoteAuthorEl.textContent = '- Peter Drucker';
                    });
            }

            // --- Modal Logic ---
            function openWeatherModal() { modal.classList.remove('hidden'); modal.classList.add('flex'); }
            function closeWeatherModal() { modal.classList.add('hidden'); modal.classList.remove('flex'); locationInput.value = ''; modalError.classList.add('hidden'); }

            // --- Event Listeners ---
            weatherSettingsBtn.addEventListener('click', openWeatherModal);
            actionsSettingsBtn.addEventListener('click', () => { alert('Quick Actions settings clicked!'); });
            closeModalBtn.addEventListener('click', closeWeatherModal);
            modal.addEventListener('click', (e) => { if (e.target === modal) closeWeatherModal(); }); // Close on overlay click
            saveLocationBtn.addEventListener('click', () => {
                if (locationInput.value.trim()) geocodeAndFetchWeather(locationInput.value.trim());
            });
            locationInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') saveLocationBtn.click(); });
            useCurrentLocationBtn.addEventListener('click', () => {
                localStorage.removeItem('userLocation'); // Clear saved preference
                getUserLocation();
                closeWeatherModal();
            });

            // --- Initial Load ---
            updateGreeting();
            initializeWeather();
            fetchOnThisDay();
            fetchQuote();
        });
    </script>
    <script src="navbar-loading.js"></script>
</body>
</html>
