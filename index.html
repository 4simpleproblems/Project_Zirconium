<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - Dashboard</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Load Navbar CSS and Logic First -->
    <script src="navbar-loading.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #121212; color: #EAEAEA; overflow-x: hidden; }
        .main-content { opacity: 0; animation: fadeIn 0.5s 0.2s ease-in-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .dashboard-section { border-radius: 1.5rem; padding: 2rem; transition: background-color 0.5s ease-in-out, color 0.5s ease-in-out; position: relative; }
        .theme-clear { background-color: #3B82F6; color: #FFFFFF; }
        .theme-cloudy { background-color: #4B5563; color: #FFFFFF; }
        .theme-rainy { background-color: #374151; color: #FFFFFF; }
        .theme-snowy { background-color: #60A5FA; color: #1F2937; }
        .info-card { background-color: #1E1E1E; border-radius: 1.25rem; padding: 1.5rem; display: flex; flex-direction: column; position: relative; }
        .settings-btn { position: absolute; top: 1.5rem; right: 1.5rem; color: rgba(255, 255, 255, 0.6); cursor: pointer; transition: color 0.2s ease, transform 0.2s ease; z-index: 10; }
        .settings-btn:hover { color: rgba(255, 255, 255, 1); transform: rotate(45deg); }
        .theme-snowy .settings-btn { color: rgba(0,0,0,0.6); }
        .theme-snowy .settings-btn:hover { color: rgba(0,0,0,1); }
        .modal-overlay { background-color: rgba(0, 0, 0, 0.5); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); transition: opacity 0.3s ease-in-out; }
        .modal-overlay:not(.flex) { opacity: 0; }
        .modal-content { transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out; transform: scale(0.95); opacity: 0; }
        .modal-overlay.flex .modal-content { transform: scale(1); opacity: 1; }
        .skeleton { background-color: #2a2a2a; border-radius: 0.5rem; animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="dark-mode">

    <main id="main-content" class="p-4 md:p-8 max-w-7xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-3xl font-bold">Dashboard</h1>
                <p id="last-updated" class="text-sm text-gray-400">Last updated: --</p>
            </div>
            <button id="refresh-dashboard-btn" class="text-gray-400 hover:text-white transition-transform duration-300"><i class="fa-solid fa-arrows-rotate fa-lg"></i></button>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 flex flex-col gap-6">
                <section id="weather-greeting-section" class="dashboard-section theme-cloudy flex flex-col justify-between min-h-[300px]">
                    <button id="weather-settings-btn" class="settings-btn"><i class="fas fa-gear fa-lg"></i></button>
                    <div>
                        <h2 id="greeting-text" class="text-3xl md:text-4xl font-bold">Loading...</h2>
                        <p class="text-lg opacity-80">Welcome back to your dashboard.</p>
                    </div>
                    <div class="flex items-end justify-between mt-8">
                        <div>
                            <p id="weather-location" class="text-xl font-medium">Loading location...</p>
                            <p id="weather-condition" class="text-lg opacity-80">--</p>
                        </div>
                        <p id="weather-temp" class="text-6xl md:text-7xl font-extrabold leading-none">--Â°</p>
                    </div>
                </section>
                <section class="info-card">
                    <button id="actions-settings-btn" class="settings-btn"><i class="fas fa-gear fa-lg"></i></button>
                    <h3 class="text-2xl font-bold mb-4">Quick Actions</h3>
                    <div id="quick-actions-grid" class="grid grid-cols-2 sm:grid-cols-4 gap-4"></div>
                </section>
            </div>
            <div class="lg:col-span-1 flex flex-col gap-6">
                <section class="info-card flex-grow">
                    <h3 class="text-2xl font-bold mb-2">On This Day</h3>
                    <p id="event-date" class="text-gray-400 mb-4"><span class="skeleton h-4 w-28 block"></span></p>
                    <p id="event-text" class="text-lg flex-grow"><span class="skeleton h-4 w-full block mt-1"></span><span class="skeleton h-4 w-3/4 block mt-1"></span></p>
                </section>
                <section class="info-card flex-grow">
                     <h3 class="text-2xl font-bold mb-4">Quote of the Day</h3>
                    <blockquote class="text-lg italic flex-grow"><p id="quote-text"><span class="skeleton h-5 w-full block"></span><span class="skeleton h-5 w-1/2 block mt-1"></span></p></blockquote>
                    <cite id="quote-author" class="block text-right mt-4 not-italic text-gray-400"><span class="skeleton h-4 w-32 ml-auto block"></span></cite>
                </section>
            </div>
        </div>
    </main>
    
    <!-- Modals -->
    <div id="auth-modal-container"></div>
    <div id="weather-settings-modal" class="modal-overlay fixed inset-0 z-50 items-center justify-center hidden"><div class="modal-content bg-gray-800 rounded-2xl shadow-xl p-6 w-full max-w-md m-4 relative"><button id="close-weather-modal-btn" class="absolute top-4 right-4 text-gray-400 hover:text-white"><i class="fas fa-times fa-lg"></i></button><h3 class="text-2xl font-bold mb-4">Weather Settings</h3><div class="space-y-4"><div><label for="location-input" class="block text-sm font-medium text-gray-300 mb-1">Enter a city name</label><input type="text" id="location-input" class="w-full bg-gray-700 rounded-lg px-3 py-2 text-white" placeholder="e.g., New York"><p id="modal-error" class="text-red-400 text-sm mt-1 hidden"></p></div><button id="save-location-btn" class="w-full bg-blue-600 hover:bg-blue-700 font-bold py-2 px-4 rounded-lg">Save</button><div class="relative flex py-2 items-center"><div class="flex-grow border-t border-gray-600"></div><span class="flex-shrink mx-4 text-gray-400">or</span><div class="flex-grow border-t border-gray-600"></div></div><button id="use-current-location-btn" class="w-full bg-gray-600 hover:bg-gray-700 font-bold py-2 px-4 rounded-lg flex items-center justify-center gap-2"><i class="fa-solid fa-location-crosshairs"></i>Use My Current Location</button></div></div></div>
    <div id="actions-settings-modal" class="modal-overlay fixed inset-0 z-50 items-center justify-center hidden"><div class="modal-content bg-gray-800 rounded-2xl shadow-xl p-6 w-full max-w-md m-4 relative"><button id="close-actions-modal-btn" class="absolute top-4 right-4 text-gray-400 hover:text-white"><i class="fas fa-times fa-lg"></i></button><h3 class="text-2xl font-bold mb-4">Customize Quick Actions</h3><p class="text-gray-400 mb-4">Select up to 4 pages for shortcuts.</p><div id="actions-checklist" class="space-y-3 max-h-60 overflow-y-auto pr-2"></div></div></div>

    <!-- SCRIPT LOADING ORDER IS CRITICAL -->
    <script> const firebaseConfig = { apiKey: "YOUR_API_KEY", authDomain: "YOUR_AUTH_DOMAIN", projectId: "YOUR_PROJECT_ID", storageBucket: "YOUR_STORAGE_BUCKET", messagingSenderId: "YOUR_SENDER_ID", appId: "YOUR_APP_ID" }; </script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js" defer></script>
    
    <!-- Dashboard Logic -->
    <script src="dashboard.js" defer></script>
</body>
</html>
