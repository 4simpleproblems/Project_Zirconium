<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - Dashboard</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Load Navbar CSS and Logic First -->
    <script src="navbar-loading.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Inter:wght@400;500;600&display=swap');
        :root { 
            --font-primary: 'Inter', sans-serif;
            --font-special: 'Poppins', sans-serif;
        }
        body { font-family: var(--font-primary); background-color: #121212; color: #EAEAEA; overflow-x: hidden; }
        .main-content { opacity: 0; animation: fadeIn 0.5s 0.2s ease-in-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Section Styles */
        .dashboard-section { border-radius: 1.5rem; padding: 1.5rem; transition: background-color 0.5s ease-in-out, color 0.5s ease-in-out; position: relative; }
        .info-card { background-color: #1E1E1E; border-radius: 1.25rem; padding: 1.5rem; display: flex; flex-direction: column; position: relative; }
        .section-header { font-family: var(--font-special); font-weight: 600; }
        .settings-btn { position: absolute; top: 1.25rem; right: 1.25rem; color: rgba(255, 255, 255, 0.6); cursor: pointer; transition: color 0.2s ease, transform 0.2s ease; z-index: 10; width: 36px; height: 36px; display: grid; place-items: center; border-radius: 50%; }
        .settings-btn:hover { color: white; transform: rotate(45deg); background-color: rgba(255,255,255,0.1); }
        #refresh-dashboard-btn.refreshing i { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Weather Themes */
        .theme-clear { background: linear-gradient(135deg, #3B82F6, #60A5FA); color: #FFFFFF; }
        .theme-cloudy { background: linear-gradient(135deg, #4B5563, #6B7280); color: #FFFFFF; }
        .theme-rainy { background: linear-gradient(135deg, #374151, #4B5563); color: #FFFFFF; }
        .theme-snowy { background: linear-gradient(135deg, #93C5FD, #EBF8FF); color: #1F2937; }
        .theme-snowy .settings-btn, .theme-snowy .weather-detail-icon { color: rgba(0,0,0,0.6); }
        .theme-snowy .settings-btn:hover { color: rgba(0,0,0,1); background-color: rgba(0,0,0,0.1); }

        /* Modal Styles */
        .modal-overlay { background-color: rgba(0, 0, 0, 0.5); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); transition: opacity 0.3s ease-in-out; opacity: 0; pointer-events: none; }
        .modal-overlay.flex { opacity: 1; pointer-events: auto; }
        .modal-content { transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out; transform: scale(0.95); opacity: 0; }
        .modal-overlay.flex .modal-content { transform: scale(1); opacity: 1; }
        
        /* Skeleton Loader */
        .skeleton { background-color: #2a2a2a; border-radius: 0.5rem; animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }

        /* Hourly Forecast */
        .hourly-forecast-container { display: flex; overflow-x: auto; gap: 1rem; padding-bottom: 0.5rem; scrollbar-width: none; -ms-overflow-style: none; }
        .hourly-forecast-container::-webkit-scrollbar { display: none; }
        .hourly-item { text-align: center; flex-shrink: 0; }
    </style>
</head>
<body class="dark-mode">

    <main id="main-content" class="p-4 md:p-8 max-w-7xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-3xl section-header">Dashboard</h1>
                <p id="last-updated" class="text-sm text-gray-400">Last updated: --</p>
            </div>
            <button id="refresh-dashboard-btn" class="text-gray-400 hover:text-white transition-transform duration-300"><i class="fa-solid fa-arrows-rotate fa-lg"></i></button>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 flex flex-col gap-6">
                <section id="weather-greeting-section" class="dashboard-section theme-cloudy flex flex-col justify-between min-h-[300px]">
                    <button id="weather-settings-btn" class="settings-btn"><i class="fas fa-gear fa-lg"></i></button>
                    <div>
                        <h2 id="greeting-text" class="text-3xl md:text-4xl section-header">Loading...</h2>
                        <p class="text-lg opacity-80">Welcome back to your dashboard.</p>
                    </div>
                    <div class="mt-8">
                        <div class="flex items-end justify-between">
                            <div>
                                <p id="weather-location" class="text-xl font-medium">Loading location...</p>
                                <p id="weather-condition" class="text-lg opacity-80">--</p>
                            </div>
                            <p id="weather-temp" class="text-6xl md:text-7xl font-extrabold leading-none" style="font-family: var(--font-special);">--Â°</p>
                        </div>
                        <div class="flex justify-around items-center mt-6 pt-4 border-t border-white/20 text-sm">
                             <div class="text-center"><i class="fa-solid fa-droplet weather-detail-icon mb-1"></i><p id="weather-humidity">--%</p></div>
                             <div class="text-center"><i class="fa-solid fa-wind weather-detail-icon mb-1"></i><p id="weather-wind">-- mph</p></div>
                             <div class="text-center"><i class="fa-solid fa-sun weather-detail-icon mb-1"></i><p id="weather-uv">--</p></div>
                        </div>
                    </div>
                </section>
                <section class="info-card">
                    <h3 class="text-2xl section-header mb-4">Hourly Forecast</h3>
                    <div id="hourly-forecast" class="hourly-forecast-container">
                        <!-- Skeleton placeholders -->
                        <div class="hourly-item"><p class="skeleton h-4 w-12 mb-2"></p><div class="skeleton h-8 w-8 mx-auto my-2 rounded-full"></div><p class="skeleton h-5 w-8 mx-auto"></p></div>
                        <div class="hourly-item"><p class="skeleton h-4 w-12 mb-2"></p><div class="skeleton h-8 w-8 mx-auto my-2 rounded-full"></div><p class="skeleton h-5 w-8 mx-auto"></p></div>
                        <div class="hourly-item"><p class="skeleton h-4 w-12 mb-2"></p><div class="skeleton h-8 w-8 mx-auto my-2 rounded-full"></div><p class="skeleton h-5 w-8 mx-auto"></p></div>
                        <div class="hourly-item"><p class="skeleton h-4 w-12 mb-2"></p><div class="skeleton h-8 w-8 mx-auto my-2 rounded-full"></div><p class="skeleton h-5 w-8 mx-auto"></p></div>
                    </div>
                </section>
            </div>
            <div class="lg:col-span-1 flex flex-col gap-6">
                <section class="info-card">
                    <button id="actions-settings-btn" class="settings-btn"><i class="fas fa-gear fa-lg"></i></button>
                    <h3 class="text-2xl section-header mb-4">Quick Actions</h3>
                    <div id="quick-actions-grid" class="grid grid-cols-2 sm:grid-cols-2 gap-4">
                        <!-- Skeleton placeholders -->
                        <div class="skeleton h-24 w-full"></div>
                        <div class="skeleton h-24 w-full"></div>
                        <div class="skeleton h-24 w-full"></div>
                        <div class="skeleton h-24 w-full"></div>
                    </div>
                </section>
                <section class="info-card flex-grow">
                    <h3 class="text-2xl section-header mb-2">On This Day</h3>
                    <p id="event-date" class="text-gray-400 mb-4"><span class="skeleton h-4 w-28 block"></span></p>
                    <p id="event-text" class="text-lg flex-grow"><span class="skeleton h-4 w-full block mt-1"></span><span class="skeleton h-4 w-3/4 block mt-1"></span></p>
                </section>
            </div>
        </div>
    </main>
    
    <!-- Modals -->
    <div id="weather-settings-modal" class="modal-overlay fixed inset-0 z-50 items-center justify-center hidden"><div class="modal-content bg-gray-900 border border-gray-700 rounded-2xl shadow-xl p-6 w-full max-w-md m-4 relative"><button id="close-weather-modal-btn" class="absolute top-4 right-4 text-gray-400 hover:text-white"><i class="fas fa-times fa-lg"></i></button><h3 class="text-2xl section-header mb-4">Weather Settings</h3><div class="space-y-4"><div><label for="location-input" class="block text-sm font-medium text-gray-300 mb-1">Enter a city name</label><input type="text" id="location-input" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-3 py-2 text-white focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., New York"><p id="modal-error" class="text-red-400 text-sm mt-1 hidden"></p></div><button id="save-location-btn" class="w-full bg-blue-600 hover:bg-blue-700 font-bold py-2 px-4 rounded-lg transition-colors">Save</button><div class="relative flex py-2 items-center"><div class="flex-grow border-t border-gray-700"></div><span class="flex-shrink mx-4 text-gray-400">or</span><div class="flex-grow border-t border-gray-700"></div></div><button id="use-current-location-btn" class="w-full bg-gray-700 hover:bg-gray-600 font-bold py-2 px-4 rounded-lg flex items-center justify-center gap-2 transition-colors"><i class="fa-solid fa-location-crosshairs"></i>Use My Current Location</button></div></div></div>
    <div id="actions-settings-modal" class="modal-overlay fixed inset-0 z-50 items-center justify-center hidden"><div class="modal-content bg-gray-900 border border-gray-700 rounded-2xl shadow-xl p-6 w-full max-w-md m-4 relative"><button id="close-actions-modal-btn" class="absolute top-4 right-4 text-gray-400 hover:text-white"><i class="fas fa-times fa-lg"></i></button><h3 class="text-2xl section-header mb-4">Customize Quick Actions</h3><p class="text-gray-400 mb-4">Select up to 4 pages for shortcuts.</p><div id="actions-checklist" class="space-y-3 max-h-60 overflow-y-auto pr-2"></div></div></div>

    <!-- SCRIPTS -->
    <script src="../firebase-config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js" defer></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const G_ELEMENTS = {
                greeting: document.getElementById('greeting-text'),
                weatherSection: document.getElementById('weather-greeting-section'),
                location: document.getElementById('weather-location'),
                temp: document.getElementById('weather-temp'),
                condition: document.getElementById('weather-condition'),
                humidity: document.getElementById('weather-humidity'),
                wind: document.getElementById('weather-wind'),
                uv: document.getElementById('weather-uv'),
                hourlyForecast: document.getElementById('hourly-forecast'),
                eventDate: document.getElementById('event-date'),
                eventText: document.getElementById('event-text'),
                quickActionsGrid: document.getElementById('quick-actions-grid'),
                lastUpdated: document.getElementById('last-updated'),
                refreshBtn: document.getElementById('refresh-dashboard-btn'),
                weatherModal: { self: document.getElementById('weather-settings-modal'), openBtn: document.getElementById('weather-settings-btn'), closeBtn: document.getElementById('close-weather-modal-btn'), input: document.getElementById('location-input'), saveBtn: document.getElementById('save-location-btn'), currentBtn: document.getElementById('use-current-location-btn'), error: document.getElementById('modal-error') },
                actionsModal: { self: document.getElementById('actions-settings-modal'), openBtn: document.getElementById('actions-settings-btn'), closeBtn: document.getElementById('close-actions-modal-btn'), checklist: document.getElementById('actions-checklist') }
            };

            let allPages = [];
            const WMO_ICONS = { 0: 'fa-sun', 1: 'fa-cloud-sun', 2: 'fa-cloud', 3: 'fa-cloud-meatball', 45: 'fa-smog', 48: 'fa-smog', 51: 'fa-cloud-rain', 53: 'fa-cloud-rain', 55: 'fa-cloud-showers-heavy', 61: 'fa-cloud-rain', 63: 'fa-cloud-showers-heavy', 65: 'fa-cloud-showers-heavy', 71: 'fa-snowflake', 73: 'fa-snowflake', 75: 'fa-snowflake', 80: 'fa-cloud-showers-heavy', 81: 'fa-cloud-showers-heavy', 82: 'fa-cloud-bolt', 95: 'fa-cloud-bolt', 96: 'fa-cloud-bolt', 99: 'fa-cloud-bolt' };

            async function fetchPages() {
                try {
                    const response = await fetch('./Pages.json');
                    if (!response.ok) throw new Error('Network response for Pages.json failed');
                    allPages = await response.json();
                } catch (error) {
                    console.error("Failed to fetch pages:", error);
                    allPages = [{id: "dashboard", name: "Dashboard", icon: "fa-house", path: "./dashboard.html"}];
                }
            }
            
            function renderQuickActions() {
                const savedActions = JSON.parse(localStorage.getItem('quickActions')) || ['dashboard', 'soundboard', 'games', 'timer'];
                const actionsToRender = allPages.filter(page => savedActions.includes(page.id));
                
                G_ELEMENTS.quickActionsGrid.innerHTML = actionsToRender.map(page => `
                    <a href="${page.path}" class="bg-gray-800 hover:bg-gray-700 transition-colors rounded-2xl p-4 flex flex-col items-center justify-center text-center">
                        <i class="fa-solid ${page.icon} fa-2x mb-2"></i>
                        <span class="font-semibold">${page.name}</span>
                    </a>
                `).join('');
            }

            function populateActionsSettings() {
                const savedActions = JSON.parse(localStorage.getItem('quickActions')) || ['dashboard', 'soundboard', 'games', 'timer'];
                G_ELEMENTS.actionsModal.checklist.innerHTML = allPages.map(page => `
                    <label class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-800 cursor-pointer">
                        <input type="checkbox" data-id="${page.id}" class="h-5 w-5 rounded bg-gray-700 border-gray-600 text-blue-600 focus:ring-blue-500" ${savedActions.includes(page.id) ? 'checked' : ''}>
                        <span class="text-white">${page.name}</span>
                    </label>
                `).join('');
                
                G_ELEMENTS.actionsModal.checklist.addEventListener('change', handleActionSelection);
            }

            function handleActionSelection(e) {
                if (e.target.type !== 'checkbox') return;
                
                const selectedCheckboxes = G_ELEMENTS.actionsModal.checklist.querySelectorAll('input[type="checkbox"]:checked');
                
                if (selectedCheckboxes.length > 4) {
                    e.target.checked = false;
                    alert("You can only select up to 4 quick actions.");
                    return;
                }
                
                const selectedIds = Array.from(selectedCheckboxes).map(cb => cb.dataset.id);
                localStorage.setItem('quickActions', JSON.stringify(selectedIds));
                renderQuickActions();
            }

            function openModal(modal) {
                modal.classList.remove('hidden');
                modal.classList.add('flex');
            }

            function closeModal(modal) {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            }

            const updateGreeting = () => {
                const hour = new Date().getHours();
                G_ELEMENTS.greeting.textContent = hour < 12 ? 'Good Morning' : hour < 18 ? 'Good Afternoon' : 'Good Evening';
            };
            
            async function fetchWeather(lat, lon, city) {
                try {
                    const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,weather_code,wind_speed_10m&hourly=temperature_2m,weather_code&daily=uv_index_max&temperature_unit=fahrenheit&wind_speed_unit=mph&timezone=auto`);
                    if (!response.ok) throw new Error('Weather API response not OK');
                    const data = await response.json();
                    
                    const current = data.current;
                    G_ELEMENTS.location.textContent = city || 'Current Location';
                    G_ELEMENTS.temp.textContent = `${Math.round(current.temperature_2m)}Â°`;
                    G_ELEMENTS.humidity.textContent = `${current.relative_humidity_2m}%`;
                    G_ELEMENTS.wind.textContent = `${Math.round(current.wind_speed_10m)} mph`;
                    G_ELEMENTS.uv.textContent = Math.round(data.daily.uv_index_max[0]);
                    
                    const descriptions = {0:"Clear",1:"Clear",2:"Cloudy",3:"Cloudy",45:"Fog",48:"Fog",51:"Drizzle",53:"Drizzle",55:"Drizzle",61:"Rain",63:"Rain",65:"Rain",71:"Snow",73:"Snow",75:"Snow",80:"Rain",81:"Rain",82:"Thunderstorm",95:"Thunderstorm",96:"Thunderstorm",99:"Thunderstorm"};
                    G_ELEMENTS.condition.textContent = descriptions[current.weather_code] || "Cloudy";
                    
                    const themes = {0:"theme-clear",1:"theme-clear",2:"theme-cloudy",3:"theme-cloudy",45:"theme-cloudy",48:"theme-cloudy",51:"theme-rainy",53:"theme-rainy",55:"theme-rainy",61:"theme-rainy",63:"theme-rainy",65:"theme-rainy",71:"theme-snowy",73:"theme-snowy",75:"theme-snowy",80:"theme-rainy",81:"theme-rainy",82:"theme-rainy",95:"theme-rainy",96:"theme-rainy",99:"theme-rainy"};
                    G_ELEMENTS.weatherSection.className = `dashboard-section flex flex-col justify-between min-h-[300px] ${themes[current.weather_code] || 'theme-cloudy'}`;

                    const now = new Date();
                    const currentHour = now.getHours();
                    const startIndex = data.hourly.time.findIndex(t => new Date(t).getHours() === currentHour);
                    let forecastHTML = '';
                    if (startIndex !== -1) {
                        for (let i = startIndex; i < startIndex + 8 && i < data.hourly.time.length; i++) {
                            const time = new Date(data.hourly.time[i]);
                            const hour = time.toLocaleString('en-US', { hour: 'numeric', hour12: true });
                            const temp = Math.round(data.hourly.temperature_2m[i]);
                            const icon = WMO_ICONS[data.hourly.weather_code[i]] || 'fa-cloud';
                            forecastHTML += `<div class="hourly-item"><p class="text-sm text-gray-400">${hour}</p><i class="fas ${icon} fa-2x my-2"></i><p class="font-bold">${temp}Â°</p></div>`;
                        }
                    }
                    G_ELEMENTS.hourlyForecast.innerHTML = forecastHTML;

                } catch (error) { 
                    console.error("Weather fetch error:", error); 
                    G_ELEMENTS.location.textContent = 'Weather Unavailable'; 
                }
            }
            
            async function geocodeAndFetchWeather(city) {
                G_ELEMENTS.weatherModal.error.classList.add('hidden');
                if (!city) {
                    G_ELEMENTS.weatherModal.error.textContent = 'Please enter a city name.';
                    G_ELEMENTS.weatherModal.error.classList.remove('hidden');
                    return;
                }
                try {
                    const response = await fetch(`https://nominatim.openstreetmap.org/search?city=${encodeURIComponent(city)}&format=json&limit=1`);
                    const data = await response.json();
                    if (data.length > 0) {
                        const { lat, lon, display_name } = data[0];
                        localStorage.setItem('weatherLocation', JSON.stringify({ lat, lon, name: display_name.split(',')[0] }));
                        fetchWeather(lat, lon, display_name.split(',')[0]);
                        closeModal(G_ELEMENTS.weatherModal.self);
                    } else {
                        G_ELEMENTS.weatherModal.error.textContent = 'City not found. Please try again.';
                        G_ELEMENTS.weatherModal.error.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error("Geocoding error:", error);
                    G_ELEMENTS.weatherModal.error.textContent = 'Could not fetch location data.';
                    G_ELEMENTS.weatherModal.error.classList.remove('hidden');
                }
            }
            
            const getUserLocation = () => {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const { latitude, longitude } = position.coords;
                        localStorage.setItem('weatherLocation', JSON.stringify({ lat: latitude, lon: longitude, name: 'Current Location' }));
                        fetchWeather(latitude, longitude, 'Current Location');
                        closeModal(G_ELEMENTS.weatherModal.self);
                    },
                    error => {
                        console.error("Geolocation error:", error);
                        alert("Could not get your location. Please enter a city manually or enable location services.");
                        initializeWeather(true); // Fallback if geolocation fails
                    }
                );
            };

            const initializeWeather = (fallback = false) => {
                const savedLocation = localStorage.getItem('weatherLocation');
                if (savedLocation && !fallback) {
                    const { lat, lon, name } = JSON.parse(savedLocation);
                    fetchWeather(lat, lon, name);
                } else {
                    // Fallback to a default location if geolocation is denied/fails
                    const defaultLat = 40.7128; // New York
                    const defaultLon = -74.0060;
                    const defaultName = "New York";
                    fetchWeather(defaultLat, defaultLon, defaultName);
                }
            };
            
            async function fetchOnThisDay() {
                try {
                    const today = new Date();
                    const month = today.getMonth() + 1;
                    const day = today.getDate();
                    const response = await fetch(`https://en.wikipedia.org/api/rest_v1/feed/onthisday/events/${month}/${day}`);
                    if (!response.ok) throw new Error('Wikipedia API response not OK');
                    const data = await response.json();
                    if (data.events && data.events.length > 0) {
                        const randomEvent = data.events[Math.floor(Math.random() * data.events.length)];
                        G_ELEMENTS.eventDate.textContent = today.toLocaleDateString(undefined, { month: 'long', day: 'numeric' });
                        G_ELEMENTS.eventText.innerHTML = `${randomEvent.text} <span class="text-gray-400">(${randomEvent.year})</span>`;
                    } else {
                        G_ELEMENTS.eventText.textContent = 'No significant events found for today.';
                    }
                } catch (error) {
                    console.error('Error fetching On This Day:', error);
                    G_ELEMENTS.eventText.textContent = 'Could not load historical event.';
                }
            }
            
            async function refreshDashboard() {
                G_ELEMENTS.refreshBtn.classList.add('refreshing');
                G_ELEMENTS.lastUpdated.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
                
                // Start fetches in parallel
                const weatherPromise = initializeWeather();
                const onThisDayPromise = fetchOnThisDay();

                await Promise.all([weatherPromise, onThisDayPromise]);
                
                G_ELEMENTS.refreshBtn.classList.remove('refreshing');
            }

            // --- EVENT LISTENERS & INITIALIZATION ---
            G_ELEMENTS.refreshBtn.addEventListener('click', refreshDashboard);
            
            G_ELEMENTS.weatherModal.openBtn.addEventListener('click', () => openModal(G_ELEMENTS.weatherModal.self));
            G_ELEMENTS.weatherModal.closeBtn.addEventListener('click', () => closeModal(G_ELEMENTS.weatherModal.self));
            G_ELEMENTS.weatherModal.saveBtn.addEventListener('click', () => geocodeAndFetchWeather(G_ELEMENTS.weatherModal.input.value));
            G_ELEMENTS.weatherModal.currentBtn.addEventListener('click', getUserLocation);
            
            G_ELEMENTS.actionsModal.openBtn.addEventListener('click', () => openModal(G_ELEMENTS.actionsModal.self));
            G_ELEMENTS.actionsModal.closeBtn.addEventListener('click', () => closeModal(G_ELEMENTS.actionsModal.self));

            async function main() {
                updateGreeting();
                await fetchPages();
                renderQuickActions();
                populateActionsSettings();
                await refreshDashboard();
            }

            main();
        });
    </script>
</body>
</html>
